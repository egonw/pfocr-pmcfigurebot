caption: 'Knockdown of MORC2 induces apoptosis-related gene expression in porcine
  granulosa cells. (A) qRT-PCR analyse of MORC2 mRNA relative expression in porcine
  granulosa cells transfected with different MORC2-targeting siRNAs. (B) The relative
  protein expression of MORC2 in porcine granulosa cell transfected with MORC2-siRNA.
  (C) qRT-PCR analysis of Bax, Bcl2, and Bax/Bcl2 upon depletion of MORC2 by siRNA.
  (D,E) qRT-PCR analysis of Caspase-3 and PARP-1 in porcine granulosa cells transfected
  with MORC2-siRNA. GAPDH was used as a loading control. (F,G) Representative WB and
  quantification of the cleaved Caspase-3 and cleaved PARP-1 levels in porcine granulosa
  cells depleted of MORC2.NC-siRNA indicates small interfering RNA of the negative
  control. MORC2-siRNA means small interfering RNA of MORC2 gene. MORC2-siRNA 294,
  584, and 1164 indicate different small interfering RNA target different sites in
  the MORC2 gene. MORC2-OV indicates the MORC2 overexpression vector. T-PARP-1: total
  protein of PARP-1; C-PARP-1 cleaved protein of PARP-1. T-Caspase-3: total protein
  of Caspase-3; C-Caspase-3: cleaved protein of Caspase-3. Results are shown as mean
  ± SEM (n = 3). ns means no significance (p > 0.05); * p < 0.05, ** p < 0.01, ***
  p < 0.001.'
