caption: '(A) A 56-year-old man with typical initial stage oral carcinoma TO lesion
  involving the lift buccal mucosa and tongue. (B) A 41-year-old man with initial
  stage T1 lesion involving the lift buccal mucosa, tongue, and overlying skin, both
  using betel quid and tobacco frequently. (C) Electropherogram of amplified product
  of general primer for HPV detection. The figure also shows DNA ladder (100 bp) with
  the size of specific amplified PCR product was 155 bp general primer (GP), w1–w4
  indicate wells on the agarose gel. (D-I) Immunohistochemical staining of HNC tissues
  with HPV16/18 E6 antibody staining in various tissues (Original magnification ×
  40). (D, E) Positive and negative control; (F, G) HPV negative; (H, I) strong staining
  of HPV positive. HNC: Head and neck cancer; HPV: Human papillomavirus; PCR: Polymerase
  chain reaction.'
article_title: Human papillomavirus, tobacco, and poor oral hygiene can act synergetically,
  modulate the expression of the nuclear factor kappa B signaling pathway for the
  development and progression of head and neck cancer in the Pakistani population.
