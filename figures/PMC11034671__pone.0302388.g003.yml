figure_title: Expression of key lipid metabolism genes across the parr-smolt transition
caption: A) Schematic of the lipid biosynthesis pathway in Atlantic salmon. B) Relative
  expression of genes in the pathway over time. Acetyl-CoA and malonyl-CoA synthesis
  (red) displays genes acc1, acs2l-1, acs2l-2, and acs2l-3. Fatty acid activation
  (green) displays genes acsl1, acsl3l-1, acsl3l-2, acsl3l-3, acsl4, acsl4l-1, acsl4l-2.
  Fatty acid synthesis (purple) displays gene fas1 and fas2. Poly unsaturated fatty
  acid (PUFA) synthesis (blue) displays genes 5fad, 6fada, 6fadb, elovl2, and elovl5b.
  Genes found differentially expressed (FDR<0.05) across life stages () have a solid
  line and those not significant a dotted line.
article_title: The genome regulatory landscape of Atlantic salmon liver through smoltification.
