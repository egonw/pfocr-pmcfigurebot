caption: Analysis of the role of HIS4 in the growth of K. phaffii in YPA. (A) Predicted
  histidine biosynthetic pathway of K. phaffii. Numbers in parentheses indicate amino
  acid residues of the trifunctional enzyme, HIS4 contributing to three different
  enzymatic activities (HIS4A, HIS4B, HIS4C). (B) Alignment of amino acid sequences
  of HIS4 of K. phaffii, S. typhimurium, and S. cerevisiae. Histidine residues essential
  for HIS4C activity are underlined. UniProt IDs are shown in parentheses. Numbers
  indicate amino acid residues. (C) Western blot analysis of lysates of GS115 expressing
  Myc‐tagged HIS4 and HIS4 mutants using anti‐Myc tag antibodies. M, molecular weight
  markers (kDa). (D) Spot assay of various K. phaffii strains as indicated in histidine‐sufficient
  (His+) and ‐deficient (His‐) YNBD media. (E) Growth curves of different K. phaffii
  strains cultured in YPA, as indicated. Error bars in each figure indicate SD (n = 3).
article_title: Histidine is essential for growth of Komagataella phaffii cultured
  in YPA medium.
