caption: 'Enzalutamide acts on the AR signaling pathway. Enzalutamide binds to the
  LBD and blockades the AR signaling pathway by blocking the binding of androgens
  to AR, impeding the AR nuclear translocation, and inhibiting the AR transcriptional
  activity. AR-FL: full-length androgen receptor; AR-V7: androgen receptor splice
  variant 7; DHT: dihydrotestosterone. HSP: heat shock proteins.'
