caption: Downregulation of HNRNPM regulates expression of EMT-related proteins and
  alters the MAPK/AKT signaling pathway. (A,B) Western blot analysis of EMT markers
  in Hep3B cell lines (Hep3B-M1:Hep3B-siRNA-HNRNPM1, Hep3B-M2:Hep3B-siRNA-HNRNPM2,
  *, P<0.05; ***, P<0.001; ****, P<0.0001) and (C,D) HepG2 cell lines (HepG2-M1:HepG2-siRNA-HNRNPM1,
  HepG2-M2:HepG2-siRNA-HNRNPM2, **, P<0.01; ****, P<0.0001). (E,F) Downregulation
  of HNRNPM could inhibit the proportion of p-ERK/ERK and pAKT/AKT in Hep3B and (G,H)
  HepG2 cell lines (**, P<0.01, ***, P<0.001). NC, negative control; EMT, epithelial-mesenchymal
  transition.
