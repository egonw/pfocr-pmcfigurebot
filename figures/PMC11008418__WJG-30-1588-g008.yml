caption: 'Silent information regulator sirtuin 1 activation ameliorates lipopolysaccharide/D-galactosamine-induced
  acute liver failure by inhibiting p53/glutathione peroxidase 4/gasdermin D to reduce
  ferroptosis and pyroptosis. Silent information regulator sirtuin 1 activation inhibits
  p53 deacetylation, thereby inhibiting the glutathione peroxidase 4 (GPX4)/gasdermin
  D (GSDMD) signaling pathway and reducing inflammatory response and iron deposition.
  Blocking the p53/GPX4/GSDMD signaling pathway attenuates ferroptosis and pyroptosis
  in acute liver failure. IL: Interleukin; GPX4: Glutathione peroxidase 4; SLC7A11:
  Solute carrier family 7a member 11; GSDMD: Gasdermin D; SIRT1: Silent information
  regulator sirtuin 1; ROS: Reactive oxygen species; GSH: Glutathione; TNF-Î±: Tumour
  necrosis factor alpha.'
