caption: 'Effect of GA‐D on premature senescence of BMSCs in d‐gal‐caused aging mice.
  (a) Effect of different concentrations of GA‐D on β‐galactosidase production in
  senescent BMSCs. Scale bar: 200 μm. (b) Percentage of SA‐β‐gal‐positive cells. (c)
  Cell viability of BMSCs determined using CCK8 assay. (d) Intracellular ROS levels
  in BMSCs were detected after pretreatment of GA‐D. Scale bar: 200 μm. (e) Cell cycle
  distribution of BMSCs determined via flow cytometry. (f) the number of BMSCs in
  different stages of the cell cycle distribution. (g) Relative expression levels
  of p16INK4a and p21. (h) Toluidine blue (TB), alkaline phosphatase (ALP), and alizarin
  red S (ARS) staining of BMSCs. Scale bar: 2 mm, 100 μm. (i) Changes in 14‐3‐3ε,
  CaM, p‐CaMKII, CaMKII, t‐Nrf2, n‐Nrf2, HO‐1, and NQO1 expression levels in BMSCs
  in each group. (j) Relative expression levels of 14‐3‐3ε, CaM, p‐CaMKII, CaMKII,
  t‐Nrf2, n‐Nrf2, HO‐1, and NQO1 expression in BMSCs in the each groups. N = 6. N‐Nrf2,
  nuclear Nrf2; t‐Nrf2, total Nrf2; p‐CaMKII, phosphorylated CaMKII; NG, normal group;
  MG, model group ( d‐gal‐caused aging mice); SG, solvent group ( d‐gal‐caused aging
  mice treated with 0.1% DMSO via intragastric administration); igGG‐L, in vivo low‐dose
  GA‐D treatment group; igGG‐M, in vivo medium‐dose GA‐D treatment group; igGG‐H,
  in vivo high‐dose GA‐D treatment group. , mean ± standard deviation. *p < 0.05,
  **p < 0.01. BMSC, bone‐marrow mesenchymal stem cell; CaM, calmodulin; CaMKII, CaM‐dependent
  protein kinase II; CCK8, Cell Counting Kit‐8; DMSO, dimethyl sulfoxide; GA‐D, ganoderic
  acid D; ROS, reactive oxygen species.'
