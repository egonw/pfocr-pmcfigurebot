caption: The functions of LILRB4 in homeostasis, inflammation disorders, and tumors.
  The functions of LILRB4 include (1) eliciting immune functions in monocytes, macrophage
  activation by inactivation of FcγR signaling, suppressing the activation and maturation
  of CD4+ Th cells, or inducing the generation of CD8+ T suppression in tDCs; (2)
  exerting immunosuppressive functions in MDSCs and TAMs via regulation of the production
  of immune suppressive cytokines; (3) promoting leukemia cell infiltration and T
  cell suppression in AML through the NFκB signaling pathway. AML = acute myeloid
  leukemia, B-CLL = B-cell chronic lymphocytic leukemia, Mϕ = macrophage, MDSC = myeloid-derived
  suppressor cells, NFκB = nuclear factor kappa B, TAM = tumor-associated macrophages,
  TCL = T cell lymphoma, tDC = tolerogenic DC, Ts = suppressor T cell, uPAR = urokinase
  receptor, VEGF = vascular endothelial growth factor.
