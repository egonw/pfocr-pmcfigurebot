caption: Predictive functional analysis of the gut samples. A. BugBase predicted a
  relative abundance of biofilm-forming bacteria. P < 0.05 for Cancer vs Cancer+ABX.
  B. BugBase predicted the relative abundance of potentially pathogenic bacteria.
  P < 0.05 for Cancer vs Cancer+ABX. C. BugBase predicted the relative abundance of
  Gram-positive bacteria. P < 0.05 for Cancer vs Cancer+ABX. D. BugBase predicted
  the relative abundance of Gram-negative bacteria. P < 0.05 for Cancer vs Cancer+ABX.
  E. The KEGG pathway of gut microbiota was predicted using PICRUSt (Phylogenetic
  Investigation of Communities by Reconstruction of Unobserved States). Data are presented
  in a barplot with 95% confidence intervals and p-values-samples grouped by Cancer
  (n=7) and Cancer+Abx (n=7).
article_title: Altered gut microbiome drives heightened pain sensitivity in a murine
  model of metastatic triple-negative breast cancer.
