caption: Glomerular filtration rate, urinary adenosine excretion and renal CD73 expression.
  (a) The glomerular filtration rate evaluated by the inulin clearance. (b) Kidney
  messenger ribonucleic acid expression of CD73 expressed as each ratio to 18S level.
  (c) The urinary adenosine/creatinine (Cr) ratio. The data are expressed as the mean
  with a scatter dot plot, and each dot represents one mouse. Bovine serum albumin
  (BSA)‐overloaded non‐diabetic mice are shown as CONT in the graph. DPCPX, 8‐cyclopentyl‐1,3‐dipropylxanthine.
article_title: Adenosine/adenosine type 1 receptor signaling pathway did not play
  dominant roles on the influence of sodium–glucose cotransporter 2 inhibitor in the
  kidney of bovine serum albumin‐overloaded streptozotocin‐induced diabetic mice.
