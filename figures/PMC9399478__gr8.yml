caption: Summary figure. Liver p53 acutely regulates hepatic glycogen synthesis and
  triglyceride accumulation. Long-term deletion of p53 activates the glycogen synthesis
  pathway. FOXO1 represses hepatic p53 expression and, at least in part, mediates
  the upregulation of p53 upon refeeding. Both FOXO1 and p53 regulate target genes
  like p21 in a context-dependent manner. FOXO1, forkhead box O1 protein.
article_title: Hepatic p53 is regulated by transcription factor FOXO1 and acutely
  controls glycogen homeostasis.
