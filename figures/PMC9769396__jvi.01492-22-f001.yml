caption: (A) Cholesterol synthesis pathway. (B) Heat map of the key genes (transcriptomic
  data) and corresponding proteins (proteomic data) involved in lipid metabolism in
  bovine viral diarrhea virus (BVDV)-infected bovine cells. (C, D) Identification
  of differentially expressed genes by quantitative reverse transcription-PCR (qRT-PCR)
  (C) and corresponding proteins by Western blotting (D). HMGCS1, 3- hydroxy-3-methylglutaryl-coenzyme
  A synthase 1; HMGCR, 3-hydroxy-3-methylglutaryl-coenzyme A reductase; MVK, mevalonate
  kinase; PMVK, phosphomevalonate kinase; MVD, diphosphomevalonate decarboxylase;
  FDPS, farnesyl diphosphate synthase; FDFT1, farnesyl diphosphate farnesyltransferase
  1; SQLE, squalene epoxidase; GGPS, geranylgeranyl pyrophosphate synthase; LSS, lanosterol
  synthase; D8D7I, 3β-hydroxysterol-Δ8,7-isomerase; C5SD, 3β-hydroxysterol-C5 desaturase;
  DHCR7, 7-dehydrocholesterol reductase; DHCR24, 3β-hydroxysteroid-Δ24 reductase;
  SCD1, stearoyl-CoA desaturase; FASN, fatty acid synthase; ACACA, acetyl coenzyme
  A carboxylase alpha.
article_title: Augmentation of 3β-hydroxysteroid-Δ24 Reductase (DHCR24) Expression
