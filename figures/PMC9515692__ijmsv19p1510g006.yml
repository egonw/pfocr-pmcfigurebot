caption: Protein expression levels of pEGFR, EGFR, TGF-β1, pSmad3, Smad3, collagen
  I and collagen III in LF cells after exposure to different concentrations of exogenous
  EGF with or without the EGFR inhibitor erlotinib. Expression of pEGFR, TGF-β1, pSmad3,
  collagen I and collagen III in ligamentum flavum cells was significantly increased
  in a dose-dependent manner after exposed to various concentrations of exogenous
  EGF without erlotinib, erlotinib significantly attenuated EGF-induced increases
  in pEGFR, TGF-β1 pSmad3, collagen I and collagen III expression.
