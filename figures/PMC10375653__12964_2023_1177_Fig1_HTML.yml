caption: 'The structure of NLRP3 inflammasome. NLRP3 is a tripartite protein that
  contains an aminoterminal pyrin domain (PYD), a central NACHT domain, and a carboxy-terminal
  leucine-rich repeat (LRR) domain. NLRP3 recruits ASCs through PYD-PYD interactions.
  In turn, pro-caspase-1 is recruited by ASC through CARD-CARD interactions to form
  the NLRP3-ASC-pro-caspase-1 inflammasome. (NLRP3: NACHT, LRR and PYD domains-containing
  protein 3; PYD: Pyrin domain; NACHT: Domain present in NAIP, CIITA, HETE and TP1;
  LRR: Leucine-rich repeat; ASC: a protein; CARD: C-terminal caspase-recruitment domain;
  ATP: Adenosine triphosphate; ADP: Adenosine diphosphate)'
