caption: Changes in Ca2+, CaMKII-α, CaMKII-β and TAK1 expression level in NSC-34 cells
  carrying SOD1-G93A mutation. A. Two-matrix chart showing the intracellular Ca2+
  level in NSC-34 cells transfected with pcDNA3.1-WT-SOD1 and pcDNA3.1-G93A-SOD1 plasmid
  for 48 h. B. Bar chart showing the percentage of Ca2+ in NSC-34 cells transfected
  with pcDNA3.1-WT-SOD1 and pcDNA3.1-G93A-SOD1 plasmid for 48 h. C. Protein bands
  of CaMKII-α, CaMKII-β, and TAK1 in NSC-34 cells transfected with pcDNA3.1-WT-SOD1
  and pcDNA3.1-G93A-SOD1 plasmids for 48 h. D. Bar chart showing CaMKII-α, CaMKII-β,
  and TAK1 protein level as analyzed by western blotting. GAPDH was used as the internal
  control. *P < 0.05, vs. pcDNA3.1-WT-SOD1.
article_title: Wnt5a protects motor neurons in amyotrophic lateral sclerosis by regulating
