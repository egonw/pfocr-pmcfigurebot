caption: FKB suppresses growth and accelerates apoptosis of gastric cancer cells partly
  through SMAD4. (a) Cell growth curve for SGC-7901 cells after treatment with FKB
  and/or si-SMAD4. (b, c) Apoptosis of SGC-7901 cells was investigated when transfection
  with FKB and/or si-SMAD4 utilizing Annexin V-FITC/PI test. (d) Representative images
  of western blot. (e) Bax, (f) Bcl-2, (g) Bax/Bcl-2, (h) caspase-3, (i) caspase-7,
  (j) caspase-8, and (k) caspase-9 expression was quantified in SGC-7901 cells transfected
  with FKB and/or si-SMAD4. ∗p < 0.05; ∗∗p < 0.01; ∗∗∗p < 0.001; ∗∗∗∗p < 0.0001.
article_title: Flavokawain B Weakens Gastric Cancer Progression via the TGF-β1/SMAD4
  Pathway and Attenuates M2 Macrophage Polarization.
