  (+)). Each dot represents a single cell and error bars represent 95% CI. Graphs
  include data obtained from four independent experiments. Kruskal–Wallis with Dunn’s
  post‐hoc. **P = 0.006 (WT), P = 0.4173 (Y/T DKO) and ns = P > 0.9999.  Source data
