  cyclic hydrostatic pressure in WT and TEAD KO clones. Each dot represents a single
  cell. Data pooled from three independent experiments. Error bars represent mean ± 95%
  CI. Kruskal–Wallis test with Dunn’s post‐hoc. ***P < 0.001 (for both comparisons)
