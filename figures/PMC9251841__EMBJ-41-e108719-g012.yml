  hydrostatic pressure. Each dot represents a single cell and error bars represent
  mean ± 95% CI. Data pooled from three independent experiments. Mann–Whitney U test.
  P = 0.4072.Comparison of cell volume of WT and TEAD KO clones at steady state obtained
  using DHM. Each dot represents a single cell. Data from three independent experiments.
  Error bars represent mean ± 95% CI. Kruskal–Wallis test with Dunn’s post‐hoc. P > 0.9999
