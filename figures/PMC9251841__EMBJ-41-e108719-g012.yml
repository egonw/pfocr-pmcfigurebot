  fluorescence lifetime imaging microscope (FLIM) (ex. 485, em. 600). HEK293A wild‐type
  and Y/T DKO clones #1 and #2 were labelled with 2 μM Flipper‐TR for 15 min prior
  to imaging. The average lifetime measurements were obtained by fitting the photon
  histogram with a double exponential and the longest lifetime was extracted to report
  plasma membrane tension, as previously described (Colom et al, ). Each dot represents
  fluorescence lifetime of a single cell and data shown are pooled from three independent
  experiments (mean ± 95% CI). Kruskal–Wallis test with Dunn’s post‐hoc. **P = 0.0027
