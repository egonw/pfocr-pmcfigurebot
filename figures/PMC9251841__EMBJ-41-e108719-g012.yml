  change in cell volume in response to hydrostatic pressure using measurements obtained
  by DHM.Representative WT and Y/T DKO single‐cell volume change in response to hydrostatic
  pressure recorded by DHM.Average change in cell volume in response to hydrostatic
  pressure in WT and Y/T DKO clones. Each dot represents a single cell. Images and
  data were acquired at the onset of oscillating pressure. Data from three independent
  experiments. Error bars represent mean ± 95% CI. Kruskal–Wallis test with Dunn’s
  post‐hoc. ***P < 0.001 (for both comparisons) and P = 0.1450 (Y/T DKO #1 vs. #2).Representative
