caption: HOXA-AS2 affects the proliferation and invasion of gallbladder cancer cells
  through the regulation of YAP1 on the Hippo pathway. (a) Western blot detection
  of YAP and TAZ phosphorylation activation in Hippo signaling pathway after HOXA-AS2
  silencing. (b) Luciferase activity detection of TEAD transcription factor activation
  after HOXA-AS2 downregulation (c). Clonal formation assay to detect Hippo pathway
  agonist-stimulation cell proliferation ability. (d) Transwell assay to detect cell
  invasion ability after Hippo pathway agonist stimulation.
article_title: Effects of Long Noncoding RNA HOXA-AS2 on the Proliferation and Migration
  of Gallbladder Cancer Cells.
