caption: tRF profiling of NSCLC patients and healthy individuals. (A) Cluster heatmap
  and (B) Volcano Plot of differential expression of plasma exosomal tRFs in 5 healthy
  individuals and 5 patients with NSCLC. (C) The proportion of each subtype of differentially
  expressed plasma exosomal tsRNAs. (D) The selected differential tRFs are shown in
  blue (up-regulated) and brown (down-regulated), and tRF-Leu-TAA-005, tRF-Asn-GTT-010,
  tRF-Ala-AGC-036, tRF-Lys-CTT-049, and tRF-Trp-CCA-057 are verified to be consistent
  with the sequencing results. (E) Pathway analysis of tRF-Leu-TAA-005, tRF-Asn-GTT-010,
  tRF-Ala-AGC-036, tRF-Lys-CTT-049, and tRF-Trp-CCA-057.
