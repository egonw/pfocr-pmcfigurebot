caption: An overview of the mechanism of sigma-1 receptor modulates anti-oxidative
  function in retina through Nrf2 signaling pathway. The activation of sigma-1 receptor
  enhances releasing of Nrf2 from combined protein Keap1 and transforms from cytoplasm
  to nuclei. Nrf2 binds to ARE, then upregulates expression of downstream antioxidant
  genes., finally promoting cell survival and retinal function.
