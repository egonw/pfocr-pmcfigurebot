caption: Regulation of angiogenesis via the Wnt/β-catenin signaling pathway in CRC.
  DKK1 acts on LRP5/6. LRP5/6 causes the degradation of β-catenin. SFRPs combine with
  Wnt3a to inhibit the expression of β-catenin. LncRNA GAS5 reduces the expression
  of β-catenin, c-Myc, and cyclin D1. MiR-29b downregulates the expression of β-catenin.
  Vitamin D can activate VDR, and the activated VDR inhibits the expression of c-Myc.
  SAH-BCL9 dissociates native β-catenin/BCL9 complex and then suppresses Wnt transcription
  selectively. IL-8 acts on AKT/GSK3β/β-catenin, which promotes the Wnt/β-catenin
  pathway. TGM2 upregulates the expression of Wnt3a, β-catenin, and cyclin D1. TAMs
  release IL-1β, which acts on NF-κB/AKT/GSK3β and promotes Wnt signaling. SDF-1 activates
  CXCR4, which causes the expression of miR-125b and activates the Wnt/β-catenin signaling
  pathway.
