  six days. (C) TRAP staining was performed on RAW264.7 cells activated with or without
  RANKL (50 ng/mL) in the presence of AS-A2 or the vehicle control, dimethyl sulfoxide.
  (D) The proportion of cells reveals the range of nuclei per cell, and the TRAP +
  MNCs were counted as osteoclasts. Data are presented as mean Â± SD of three unrelated
  experiments
