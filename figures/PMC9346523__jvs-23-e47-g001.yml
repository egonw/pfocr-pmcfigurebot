figure_title: Effects of AS-A2 on the cell viability and RANKL-induced osteoclast
  differentiation in RAW264.7 cells. (A) The chemical structure of AS-A2 was isolated
  from A. tataricus. (B) RAW264.7 cells were used to treat various AS-A2 concentrations.
