figure_title: Pronociceptive signaling induced by OC43p in rat spinal cord
caption: Prolactin signaling pathway plotted in IPA. Red and green colors indicate
  up‐ and downregulated DEGs, respectively, relative to thresholds (|Log2FC | > 0.58,
  P adj < 0.1). Orange arrows indicate activation of signaling.Gene ontology (GO)
  molecular function clusters are schematically shown on a two‐dimensional scaling
  plot. Cluster groups 1–11 are marked by colors and explained on panel 6C. Clusters
  of potentially pronociceptive molecular functions are circled.Molecular function
  clusters are summarized on the best‐match average (BMA) distance heatmap. Heatmap
  colors correspond to a number of GO terms in each cluster.
