caption: LncRNAs regulate RIG-I signaling pathway in viral infection. Lnc-Lsm3b inhibits
  the activation of RIG-I Lnc-Lsm3b inhibits the activation of RIG-I and affects ATPase.
  LncRNA GASS positively regulate RIG-I. LncRNA NEAT1 positively regulates the expression
  of RIG-I and DDX60. LncNSPL inhibits TRIM25-mediated RIG-I ubiquitination. Lnc-Lsm3b
  and lncRNA AVAN promote TRIM25-mediated polyubiquitination of RIG-I Lnczc3h7a binds
  to both TRIM25 and the RIG-I to facilitate TRIM25-mediated K63-linked ubiquitination
  of RIG-I. LncRNA MARL controls theexpression of MAVS by miR-122. LncRNA RDUR reduce
  the phosphorylation level of both p65 and Ikb. LncRNA TCONS-00058367 reduces the
  phosphorylation level of transcription factor p65. LncRNA-GM induces TBK-1 phosphorylation.
  Lnc-ATV antagonizes virus-stimulated phosphorylations of TBK1 and IRF3. LncRNA RDUR,
  lncLrrc55-As, and lncRNAMaIL1 induce IRF3phosphorylation. LncRNA AFAP1-AS1 induces
  IRF7 phosphorylation. LncRNA AVAN positicely regulates the transcription of FOXO3a
  in the nucleus. LncRNA ISR and lnc-MxA are both ISGs. Lnc-MxA regulates RIG-I signaling
  pathway positively. LncRNA ISR negatively regulate IFNs-activated signaling, but
  it is unknown whether IRF3 and IRF7 are involved in the regulation of the expression.
  LncRNA-155, lnc-ISG15, lnc-ISG20 and lncBST2/BISPR activate ISGs transcription.
  Lnc-ATV, lncRNA-IFI6, NRAV, and lncRNA CMPK2/NRIR/EGOT suppress innate antiviral
  response by negatively regulating ISGs, but whether lncRHOXF1 directly regulates
  ISGs expression is unknown. LncRNA in blue represents positive regulators; lncRNA
  in red negative regulators for RIG-I signaling pathway.
