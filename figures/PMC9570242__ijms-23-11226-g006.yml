caption: 'Schematic illustration of the proposed mechanisms for cardioprotection of
  lithium in REM sleep deprivation. Lithium may improve ventricular dysfunction and
  cardiac fibrosis in REM sleep-deprived hearts via the downregulation of the transforming
  growth factor beta signaling pathway, angiotensin II cascade, and store-operated
  Ca2+ entry. Abbreviations: α-SMA = α-smooth muscle actin; AGTR1 = angiotensin II
  receptor type 1; NF-κB = nuclear factor kappa B; Orai1 = calcium release-activated
  calcium channel protein 1; REM = rapid eye movement; TGF-β = transforming growth
  factor beta; TGF-β R1 = transforming growth factor beta receptor 1; TRPC1 = transient
  receptor potential canonical 1 channel; TRPC3 = transient receptor potential canonical
  1 channel.'
