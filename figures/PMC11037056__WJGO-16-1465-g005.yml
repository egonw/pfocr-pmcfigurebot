  in SW620 cells; B-D: Relative expression of p-mTOR, Beclin-1, and LC3II/I. aP <
  0.05 vs control group; bP < 0.05 vs human β-defensin-1 group; cP < 0.05 vs MHY1485
  group. P < 0.05 was considered statistically significant.'
