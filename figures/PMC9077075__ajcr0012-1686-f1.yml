caption: Expression of cell markers in ES2 and ES2TR160 tumorspheres (TS). Quantitative
  RT-PCR results show the expression levels of (A) pluripotent factors-OCT4, NANOG,
  CD44, and AC133 in ES2, ES2 TS, ES2 TR160 and ES2TR160 TS. (B) EMT-related factors-SNAI1,
  SNAI2, and TWIST1, and drug resistance-related factors-ABCG1, ABCG2 HIF-1α and HIF-2α
  in ES2, ES2 TS, ES2 TR160 and ES2TR160 TS. (C) Percentages of ALDH1/CD44-expressing
  cells among ES2, ES2 TS, ES2 TR160 and ES2TR160 TS by flowcytometric analysis. (D)
  Percentages of ALDH1/CD44-expressing cells among TOV21G, TOV21G TS, TOV21GTR200,
  and TOV21GTR200 TS by flowcytometric analysis.
