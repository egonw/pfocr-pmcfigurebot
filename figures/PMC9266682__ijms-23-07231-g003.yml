caption: C-terminal phosphorylation of paeninodin and related lasso peptides. (a)
  The BGCs of phosphorylated lasso peptides. (b) Proposed biosynthetic pathway of
  paeninodin. The precursor peptide is phosphorylated by PadeK at the C-terminal Ser
  residue and then maturated by B1, B2, and C proteins to generate paeninodin. (c)
  Polyphosphorylation of lasso peptides. ThocK and SyanK polyphosphorylated the precursor
  peptide at the C-terminal Ser residue as well. (d) The structure of pseudomycoidin.
