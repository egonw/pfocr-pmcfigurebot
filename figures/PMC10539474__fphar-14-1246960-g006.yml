caption: 'SIL inhibits the EGFR signaling pathway. (A–C) Immunofluorescence images
  of Drosophila (esg-GFP/CyO) posterior midguts of GFP and pErk staining in control
  flies and 7% DSS stimulated flies supplemented with or without 1 µM SIL. pErk: red,
  a marker indicates the activated EGFR signaling pathway. Scale bars represent 10 µm.
  White circles indicate GFP positive cells and pErk staining. (D) Quantitation of
  pErk fluorescence intensity in esg-GFP positive cells (n = 110, 116, 110). (E) Quantification
  of relative mRNA expression of the EGFR signal-regulated genes (pnt, Ets21C, stg,
  and CycE) in the midguts of control flies and 7% DSS stimulated flies supplemented
  with or without 1 µM SIL. (F–H) Immunofluorescence images of Drosophila posterior
  midguts of GFP and Dl staining in 7% DSS stimulated flies. esg ts -Gal4-driven:
  UAS-lacZ, USA-EGFR DN  without SIL, and USA-EGFR DN  with 1 µM SIL. Scale bars represent
  25 µm. (I,J) Quantification of the ratio of esg-GFP positive cells and Dl positive
  cells to DAPI positive cells per ROI (n = 39, 37, 41). (K) Quantification of the
  number of pH3 positive cells in the whole guts of flies (n = 21, 21, 22). Data are
  represented as means ± SD. Student’s t-tests, ns represents p > 0.05, ****p < 0.0001.'
article_title: Silibinin alleviates intestinal inflammation via inhibiting JNK signaling
