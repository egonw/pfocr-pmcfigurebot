caption: HF-Derived cMSCs Exhibit a Pro-fibrotic and Pro-inflammatory Phenotype(A)
  Hierarchical clustering and heat maps of RNA-sequencing data from CD45–Sca1+ flow
  sorted from myocardial mononuclear cell isolates from sham and HF hearts (8 weeks’
  post-MI; n = 3 per group). Counts were normalized with DeSeq2 and then transformed
  via log 2 before clustering and visualization using the R platform. Shown is the
  data set generated using both P < 0.05 and q < 0.05 values (adjusted P value using
  false discovery rate value <0.05). (B) Upstream regulator analysis of genes identified
  from RNA-sequencing data (data obtained with P < 0.05 and q < 0.05 cutoffs; 400
  genes) using Ingenuity Pathway Analysis software predicted among other pathway,
  activation of the pro-fibrotic transforming growth factor-β (TGFβ) pathway, and
  inflammatory pathways including IL-6 and nuclear factor–κB (NF-κB) signaling pathway.
  Abbreviations as in , , and .
