caption: In vitro and in vivo efficacy of metformin in Taenia spp. Growth curves of
  cells isolated from Taenia solium racemose larvae (A) and a Taenia crassiceps cyst
  (B). Metformin (Met) at 40 mM and 4 mM produced a significant decrease in cells
  after 24 h (red and black asterisks). Asterisks indicate statistically significant
  differences between groups (treated and control). One-way ANOVA test (**P < 0.01;
  ***P < 0.001; ****P <0.0001). The graph (C) shows the weight of T. crassicpes cysts
  recovered from untreated (control) and treated (Met 50 mg/Kg/day) mice. Mann-Whitney
  U test (*P<0.05).
article_title: Proliferative cells in racemose neurocysticercosis have an active MAPK
  signalling pathway and respond to metformin treatment.
