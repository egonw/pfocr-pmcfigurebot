caption: The 5-LOX/COX-2 cross-over biosynthetic pathway to hemiketal eicosanoids
  HKE2and HKD2in comparison to prostaglandin formation. The top reactions show prostaglandin
  biosynthesis by COX-1 and COX-2. The prostaglandin endoperoxide PGH2 formed in the
  COX reaction undergoes rearrangement to PGE2 and PGD2. The reactions below show
  the cross-over pathway initiated by 5-LOX formation of 5S-hydroxyeicosatetraenoic
  acid (5S-HETE) from arachidonic acid followed by COX-2–catalyzed formation of a
  diendoperoxide that rearranges to HKE2 and HKD2. 5-LOX, 5-lipoxygenase; COX-2, cyclooxygenase-2.
article_title: The 5-lipoxygenase/cyclooxygenase-2 cross-over metabolite, hemiketal
  E2, enhances VEGFR2 activation and promotes angiogenesis.
