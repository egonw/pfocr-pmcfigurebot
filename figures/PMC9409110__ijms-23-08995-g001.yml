caption: Construction of recombinant plasmids pRhamTM-arresten and pRhamTM-canstatin,
  and protein expression and identification. (A) Nucleic acid electrophoresis of re-combinant
  plasmid. M, DNA marker; Lane 1, pRhamTM-arresten plasmid digestion product; Lane
  2, PCR product of arresten; Lane 3, pRhamTM-canstatin plasmid digestion product;
  Lane 4, PCR product of canstatin. (B) SDS-PAGE detection of the expression of recombinant
  arresten. M, protein marker; Lane 1, flow through; Lane 2, total protein of recombinant
  arresten; Lane 3, flow through. Lane 4, purified recombinant arresten. (C) Western
  blot identification of recombinant arresten and canstatin. M, Western blot molecular
  weight marker; Lane 1, recombinant arresten; Lane 2, recombinant canstatin. (D)
  SDS-PAGE detection of the expression of recombinant canstatin. M, protein marker;
  Lane 1, total protein of recombinant canstatin; Lane 2 and 3, flow through; Lane
  4, purified recombinant canstatin. The protein bands for arresten and canstatin
  are indicated by arrows.
