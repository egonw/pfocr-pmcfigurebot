caption: EBV latent proteins and oncogenesis. EBV latent proteins play numerous roles
  in facilitating oncogenesis. For example, LMP1 degrades p53, alters mRNA expression
  and stimulates multiple pathways through mimicking CD40 signaling. EBNA1 upregulates
  survivin, downregulates p53, and interacts with PLOD1. EBNA3A/3C interferes w/BCL2/apoptosis
  and interferes with the CDK pathway. LMP2 interferes with the cell cycle, inhibits
  apoptosis, and enhances survival/proliferation.
