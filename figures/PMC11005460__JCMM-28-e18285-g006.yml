caption: Engeletin suppresses inflammatory cytokine production within the medial prefrontal
  cortex (mPFC) in CSDS model mice. (A–D) quantitative real‐time PCR (qRT‐PCR) analyses
  of IL‐1β, IL‐6, TNF‐α and IL‐10 expression. (E–I) Western immunoblotting analyses
  of IL‐1β, IL‐6, TNF‐α and IL‐10 expression. Results are means ± SEM (n = 5). *p < 0.05,
  **p < 0.01, ***p < 0.001, ****p < 0.0001, one‐way ANOVAs with Bonferroni post hoc
  testing. CSDS, chronic stress social defeat stress.
