caption: ETEC infection specially leads to metabolic remodeling of serotonin pathway
  in porcine macrophages. (A and B) The changes of intracellular metabolites and genes
  in serotonin pathway of porcine macrophages (3D4/21 cells) with or without ETEC
  infection (n = 3). Results represent 2 independent experiments. (C) The changes
  of intracellular metabolites in serotonin pathway of RAW264.7 cells with or without
  ETEC infection (n = 4). Results represent 3 independent experiments. (D and E) The
  changes of intracellular metabolites and genes in serotonin pathway of PEMs stimulated
  with or without LPS/IFN-γ (n = 3 to 6). Results represent 2 independent experiments.
  (F) The changes of intracellular melatonin content in 3D4/21 cells stimulated with
  or without LPS/IFN-γ (n = 4). Results represent 3 independent experiments. Trp = tryptophan;
  5-HTP = 5-hydroxytryptophan; 5-HT = serotonin; Mel = melatonin; ETEC = enterotoxigenic
  Escherichia coli; TpH = tryptophan hydroxylase; AADC = aromatic amino acid decarboxylase;
  AANAT = arylalkylamine N-acetyltransferase; ASMT = acetylserotonin O-methyltransferase;
  MAO = monoamine oxidase; 5-HIAA = 5-hydroxyindoleacetic acid; NAS = N-acetylserotonin;
  M0 = resting macrophage; M1 = classically activated macrophage; PEMs = peritoneal
  exudate macrophages; LPS/IFN-γ = lipopolysaccharides plus interferon gamma. Blue
  color indicates down-regulated, and red color represents up-regulated. ns for no
  significance, ∗P < 0.05, ∗∗P < 0.01, ∗∗∗P < 0.001, ∗∗∗∗∗P < 0.0001.
