figure_title: Low magnification images demonstrating the extent of genotype-dependent
  effects of Syn-Cre on dsDNA breaks and 53BP1 recruitment
caption: Images obtained from two mice per genotype depicting dsDNA breaks (γH2AX)
  and DDR in neuron-specific knockout of Tlr9 and its downstream signaling genes RelA
  and IFNAR1. Red arrows indicate γH2AX signals and white arrows indicate γH2AX/53BP1
  co-localization. Note lack of colocalization in hippocampi of Tlr9flox/flox and
  RelAflox/flox mice injected with Syn-Cre.
