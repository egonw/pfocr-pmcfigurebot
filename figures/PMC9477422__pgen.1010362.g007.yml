figure_title: Schematic of Ptprh mutant mouse tumors failing to dephosphorylate EGFR
caption: Ordinarily, PTPRH is responsible for regulating EGFR signaling through dephosphorylation
  of tyrosine residues on the C-terminal tail of EGFR. We have shown PTPRH mutant
  mouse tumors and PTPRH KO human cells to have increased phosphorylation of EGFR,
  and subsequent increased activation of the PI3K/AKT pathway.
article_title: Elevated phosphorylation of EGFR in NSCLC due to mutations in PTPRH.
