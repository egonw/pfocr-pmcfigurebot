caption: 'Conservation of TOR-regulated phosphorylation in S6K and RPS6 proteins from
  microalgae. (A) Schematic representation of the TORC1–S6K–RPS6 signaling branch.
  In humans, TORC1 phosphorylates S6K at Thr389, which in turn phosphorylates RPS6
  to activate protein synthesis. (B) Schematic representation of Chlamydomonas S6K
  (CrS6K) showing the conserved domains and the phosphorylated Thr315. NTD, N-terminal
  domain; CTD, C-terminal domain. Sequence alignment of the C-terminal domain of S6K
  proteins from different microalgae, yeasts, and humans. The conserved phosphorylated
  Thr is highlighted in yellow, whereas surrounding conserved residues from the TOR
  phosphorylation motif are labeled in gray. (C) Chlamydomonas RPS6 (CrRPS6) protein
  showing the phosphorylated Ser245. Sequence alignment of the C-terminus of RPS6
  proteins from different microalgae, yeast, and human. TOR-regulated phosphorylation
  of Ser residues is highlighted in yellow, whereas putative phosphorylatable Ser
  residues are shown in red. The position of the last amino acid shown in the alignment
  is indicated for S6K and RPS6 proteins. The accession numbers and species abbreviations
  are as follows: Cr, Chlamydomonas reinhardtii (S6K: Cre13.g579200; RPS6: Cre09.g400650);
  Cm, Cyanidioschyzon merolae (S6K: CMR193CT; RPS6: CMT154CT); Pt, Phaeodactylum tricornutum
  (S6K: Phatr8996; RPS6: Phatr18559); Eh, Emiliania huxleyi (S6K: EOD40857; RPS6:
  EOD22278); Bn, Bigelowiella natans (S6K: JGI_V11_93000; RPS6: JGI_V11_54140); Gt:
  Guillardia theta (S6K: EKX39801; RPS6: EKX40248); Cp, Cyanophora paradoxa (S6K:
  g24660.t2; RPS6: g3357.t1); Sc, Saccharomyces cerevisiae (YPK3: YBR028C; RPS6: YPL090C);
  and Hs, Homo sapiens (S6K: ENST00000225577; RPS6: ENST00000380394). Alignments were
  performed using the MUSCLE algorithm in MEGA-X.'
