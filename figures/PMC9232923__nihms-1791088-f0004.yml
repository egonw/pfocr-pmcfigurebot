figure_title: Disrupting hepatocellular insulin signaling induces the expression of
  metabolic genes, including PGC1α, ER-phagy and other autophagy genes in PiZTg/Tg
  mouse liver
caption: (A) Principle component, (B) heat map, and (C) Venn diagram analyses comparing
  patterns of differential gene expression between PiZTg/Tg, PiZTg/Tg x LIRKO, wildtype
  (WT) and LIRKO mouse transcriptomes (n=3–7 mice/group). (D) PGC1α mRNA expression
  in PiZ vs. WT and PiZ x LIRKO vs. PiZ (by RNA-Seq, *q values as shown)). (E) PGC1α
  western blot and (F) densitometry in PiZ vs. PiZ x LIRKO (*p<0.05, 2-tailed-t-test).
  (G) Venn diagram summarizing ER-phagy genes induced in PiZTg/Tg x LIRKO vs. PiZTg/Tg
  or suppressed in PiZTg/Tg vs. WT. (H) Venn diagram analysis of and (I) graphical
  summary comparing RNA-Seq data (*q<0.05) of genes induced in PiZTg/Tg x LIRKO vs.
  PiZ or suppressed in PiZTg/Tg vs. WT to autophagy genes.
article_title: Regulation of PGC1α downstream of the insulin signaling pathway plays
