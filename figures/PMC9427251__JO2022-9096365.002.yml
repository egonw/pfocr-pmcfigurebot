caption: 'Knockdown or overexpression of lncRNA SAMD12-AS1 can affect liver cancer
  cell proliferation: (a) CCK-8 assay revealed that lncRNA SAMD12-AS1 overexpression
  affected the proliferation of liver cancer Huh7 cells; (b) clonogenic assay showing
  lncRNA SAMD12-AS1 overexpression affected the clonogenic formation of liver cancer
  Huh7 cells; (c) CCK-8 detection of lncRNA SAMD12-AS1 knockdown affected the proliferative
  activity of liver cancer HepG2 cells; and (d) clonogenic assay showing lncRNA SAMD12-AS1
  knockdown affected the clonogenic activity of hepatocellular carcinoma HepG2 cells.
  ∗∗p < 0.01.'
article_title: LncRNA SAMD12-AS1 Suppresses Proliferation and Migration of Hepatocellular
  Carcinoma via p53 Signaling Pathway.
