figure_title: flp-1 significantly suppresses the exploration defect of grk-2
caption: (A) grk-2(gk268) mutant animals have an exploration defect and flp-1(ok2811)
  significantly suppresses this defect. Shown is the number of squares (out of 50)
  single animals covered in ~20 h. (****, P<0.0001. One way ANOVA followed by a Bonferroni
  test. Error bars = SEM; n = 20–26). (B) flp-1 and flp-18 act in the same pathway
  to regulate exploration. flp-1(ok2811) and flp-18(db99) partially suppress the exploration
  defect of grk-2(gk268) mutant and the grk-2(gk268); flp-1(ok2811); flp-18(db99)
  triple mutant behaves like the grk-2(gk268); flp-1(ok2811) double mutant. (****,
  P<0.0001. ***, P<0.001. ns, P>0.05. One way ANOVA followed by a Bonferroni test.
  Error bars = SEM; n = 20–28). (C) Expression of flp-1 under its own promoter (flp-1p::flp-1,
  transgene yakEx231) or under the twk-47 promoter (expression in AVK neurons; twk-47p::flp-1,
  transgene yakEx216), reverses the flp-1 suppression of the exploration defect of
  grk-2(gk268) mutant. (****, P<0.0001. Student’s t-test. Error bars = SEM; n = 23–30).
  (D) npr-1(ky13) suppresses the dispersal defect of grk-2(gk268) mutant and the grk-2(gk268);
  flp-1(ok2811); npr-1(ky13) triple mutant behaves like the grk-2(gk268); npr-1(ky13)
  double mutant. Shown is the distance (cm) animals traveled from the center of the
  plate in the presence of food in 1 h. (ns, P>0.05. One way ANOVA followed by a Bonferroni
  test. Error bars = SEM; n = 51–67). (E) npr-1(ky13) suppresses the exploration defect
  of grk-2(gk268) mutant and the grk-2(gk268); flp-1(ok2811); npr-1(ky13) triple mutant
  behaves like the grk-2(gk268); npr-1(ky13) double mutant. Shown is the number of
  squares (out of 50) single animals covered in ~20 h (ns, P>0.05. One way ANOVA followed
  by a Bonferroni test. Error bars = SEM; n = 20–23). (F) frpr-7(gk463846) partially
  but significantly suppresses the exploration defect of grk-2(gk268) mutant. npr-6(tm1497)
  has no effect on grk-2(gk268) exploration. (***, P<0.001. ns, P>0.05. One way ANOVA
  followed by a Bonferroni test. Error bars = SEM; n = 23–39).
article_title: G protein-coupled receptor kinase-2 (GRK-2) controls exploration through
  neuropeptide signaling in Caenorhabditis elegans.
