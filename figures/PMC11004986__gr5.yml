caption: LPA increases BDNF/SYP/SYN expression in vivo through the ERK/CREB pathway.
  Illustration of the temporal nodes for LPA injection (A). Western blot analysis
  showed that in the brains of mice, LPA injection into the lateral ventricles affected
  the expression of synaptic-related proteins in the hippocampus (B–E) (C-Kruskal-Wallis
  test, p = 0.0071, D-One Way ANOVA, F3,9 = 8.741 p = 0.0050, E-One Way ANOVA, F3,9 = 14.52
  p = 0.0009). Western blot showing the effect of LPA injected into lateral ventricles
  on the ERK/CREB signaling pathway in the hippocampus in mice (B, F-G) (F-One Way
  ANOVA, F3,9 = 15.76 p = 0.0006, G-Kruskal-Wallis test, p = 0.0023).
