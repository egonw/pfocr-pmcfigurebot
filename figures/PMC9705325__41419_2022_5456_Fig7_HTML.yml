figure_title: The proposed antitumorigenic mechanism of CPX on GC growth
caption: CPX treatment induces cell cycle arrest and then inhibits GC cell proliferation
  by regulating the p-Src (Tyr416)/p-STAT3 (Tyr705) pathway. Moreover, CPX enhances
  autophagic death by inducing total STAT3 ubiquitination and decreasing p-STAT3 (Ser727)
  levels in GC cells.
article_title: Ciclopirox drives growth arrest and autophagic cell death through STAT3
  in gastric cancer cells.
