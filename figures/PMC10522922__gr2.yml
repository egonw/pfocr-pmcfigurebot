  LV = left ventricle; PAI = plasminogen activator inhibitor; PT = prothrombin time;
  SCAD = spontaneous coronary artery dissection; SMuRF = standard modifiable cardiovascular
  risk factor; TC = total cholesterol; U/S = ultrasound; Vit D = vitamin D.
