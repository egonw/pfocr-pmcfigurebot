caption: SMuRFless CAD Clinical PathwayA novel, evidence-based pathway for investigating
  the potential causes of atherosclerotic CAD in patients with no SMuRFs for improved
  clinical management and secondary prevention. A 2-step, modified Delphi method was
  applied to generate the pathway. Following confirmation of SMuRFless atherosclerotic
  CAD, historic and/or additional investigations (step 4) are required for all patients
  (outlined in red) or if clinically indicated (outlined in purple). Created with
  BioRender.com. Ab = antibody; ACEI = angiotensin-converting enzyme inhibitor; ACS = acute
  coronary syndrome; ANA = antinuclear antibody; ANCA = antineutrophil cytoplasmic
  antibodies; APTT = activated partial thromboplastin clotting time; ARB = angiotensin
  receptor blocker; BP = blood pressure; CAD = coronary artery disease; CCP = cyclic
  citrullinated protein; CM = cardiomyopathy; CCTA = coronary computed tomography
  angiography; CVD = cardiovascular disease; DAPT = dual antiplatelet therapy; HbA1c = glycosylated
  hemoglobin; HDL-C = high-density lipoprotein cholesterol; HOMA = homeostatic model
  assessment for insulin resistance; Hs-CRP = high-sensitivity C-reactive protein;
