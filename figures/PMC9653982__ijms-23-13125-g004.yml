caption: Quercetin or isorhamnetin downregulated the cellular level of miR−34a, which
  targets the RAD51 transcript. The cellular levels of (A) miR−148b, (B) miR−155,
  (C) miR−193b, (D) miR−506, and (E) miR−34a were assessed. (F) Pathway analysis based
  on Signaling Pathways Integrated Knowledge Engine (Spike) database was performed
  to confirm the relation between RAD51 and miR−34a. ns; not significant. ** p < 0.01,
  C; control, Q; quercetin, I; isorhamnetin, B; B[a]P.
