caption: The IGF1R/IR and Akt pathway is inhibited in vivo in the placentas of Map3k4KI/KIindividuals.A,
  IGF1Rβ and IRβ expression is reduced in Map3k4KI/KI E13.5 placentas. B and C, IGF1Rβ
  and IRβ expression normalized to ERK2. D and E, IGF1Rβ and IRβ phosphorylation normalized
  to ERK2. F and G, IGF1Rβ and IRβ phosphorylation normalized to IGF1Rβ. H and I,
  IGF1Rβ and IRβ phosphorylation normalized to IRβ. J–M, reduced Akt phosphorylation
  in Map3k4KI/KI E13.5 placentas. Densitometry analyses with (K, L) Akt phosphorylation
  normalized to Akt1 and (M) Akt1 expression normalized to ERK2. N–Q, PDK1 expression
  and phosphorylation are reduced Map3k4KI/KI E13.5 placentas. Densitometry analyses
  with PDK1 expression normalized to ERK2 (O), PDK1 phosphorylation normalized to
  ERK2 (P), or to PDK1 (Q). A, J, and N, Western blotting images show 2 independent
  placentas for each genotype from 1 litter and are representative of 18 independent
  placental extractions. B–I, K–M, and O–Q, densitometry was used to quantify 18 independent
  placenta extractions. Data are displayed as box plots; each point represents one
  individual placenta. ∗p < 0.05; ∗∗p < 0.01; ∗∗∗∗p < 0.0001; Student’s t test. Akt,
  protein kinase B; ERK2, extracellular-regulated kinase 2; IGF1R, insulin-like growth
  factor 1 receptor; IR, insulin receptor; KI, kinase inactive; Map3k4, mitogen-activated
  protein kinase kinase kinase 4; ns, not significant.
article_title: MAP3K4 promotes fetal and placental growth by controlling the receptor
  tyrosine kinases IGF1R/IR and Akt signaling pathway.
