figure_title: Figure 5
caption: 'Role and linkage of ER stress, JNK, c-Jun/AP-1, and sEH in global ischemia/reperfusion
  (I/R)-induced coronary endothelial dysfunction. (A) Inhibition of ER stress, IRE1α,
  JNK, AP-1, or sEH improved endothelial dilator function of coronary arteries in
  heart subjected to I/R (n=6). *p<0.05, ***p<0.001 vs. Control; #p<0.05, ##p<0.01,
  ###p<0.001 vs. DCU+I/R; Δp<0.05, ΔΔp<0.01, ΔΔΔp<0.001 vs. GSK2850163+I/R; ▽p<0.05,
  ▽▽▽p<0.001 vs. SP600125+I/R; Ψp<0.05, ΨΨp<0.01, ΨΨΨp<0.001 vs. SR11302+I/R; δδp<0.01,
  δδδp<0.001 vs. 4-PBA+I/R. (B-E) Western-blot showing the link among ER stress, JNK,
  c-Jun/AP-1, and sEH in coronary artery. I/R-induced expression/activation of ER
  stress molecules in the coronary artery was effectively inhibited by 4-PBA (B, n=4).
  The ER stress inhibitor 4-PBA downregulated I/R-induced sEH expression and the inhibitory
  effect was comparable to that of the sEH inhibitor DCU (C, n=4). Specifically inhibiting
  the activation of the IRE1α branch of ER stress with GSK2850163 prevented I/R-induced
  upregulation of sEH (D, n=4). Both JNK and AP-1 inhibitors SP600125 and SR11302
  lowered I/R-induced increase of sEH in the coronary artery (E, n=4). *p<0.05, **p<0.01
  vs. Control. #p<0.05, ##p<0.01 vs. I/R.'
