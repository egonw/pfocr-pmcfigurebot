figure_title: Genes encoding proteins involved with ribosome biogenesis and protein
  synthesis are downregulated during metamorphosis
caption: 'A. KEGG pathway analysis of RNA-seq data for gene expression changes during
  metamorphosis in X. tropicalis tadpole brain (preoptic area/thalamus/hypothalamus).
  Shown is the ribosome biogenesis pathway. B. Shown are the mean+SEM (n = 3/NF developmental
  stage) of RNA-seq count data for 9 genes: Eukaryotic translation elongation factor
  1 alpha 1—eef1a1o; eukaryotic translation elongation factor 1 beta 2—eef1b2; eukaryotic
  translation elongation factor 1 alpha 1—eef1a1; ribosomal protein L9—rpl9; ribosomal
  protein L3—rpl3; ribosomal protein S19- rps19; ribosomal oxygenase 2- riox2; eukaryotic
  translation initiation factor 3 subunit E—eif3e; eukaryotic translation initiation
  factor 3 subunit D—eif3d.'
