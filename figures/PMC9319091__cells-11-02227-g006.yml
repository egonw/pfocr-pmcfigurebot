caption: 'miR-124a regulates the proliferation of goat myoblasts: (A,B) RT-qPCR was
  used to determine miR-124a expression levels in myoblasts transfected with the miR-124a
  mimic and inhibitor. (C) Proliferation curve of myoblasts overexpressing miR-124a.
  (D) Proliferation curve of myoblasts underexpressing miR-124a. (E) Expression of
  the proliferation-related genes CDK4, cyclin D1, and cyclin D2 in cells overexpressing
  miR-124a. (F) Expression of proliferation-related genes in cells underexpressing
  miR-124a. (G) Myoblasts overexpressing and underexpressing miR-124a stained with
  EdU. (H) Fold change in the proliferation of myoblasts overexpressing and underexpressing
  miR-124a. Replicates = 3. Data are shown as the mean Â± SE. * p < 0.05 and ** p <
  0.01. NC, negative control.'
