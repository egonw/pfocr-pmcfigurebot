caption: Reported anti-tumour mechanisms of sulforaphane as adjuvant. Mechanisms reported
  for liposome nanoparticles microemulsion, methoxy poly (ethylene glycol)-poly (lactide-co-glycolide)
  and poly (D, L-lactideco-glycolide)/hyaluronic acid nanoparticles loaded with sulforaphane
  and chemotherapeutic agents such as DOX, PTX, cisplatin, and DTX. Among the biological
  mechanisms of these nanoparticles are the activation of apoptosis through the mitochondrial
  pathway, autophagy, and the decrease in the viability of cancer steam cells.
