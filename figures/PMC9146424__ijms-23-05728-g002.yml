caption: 'Gene Ontology functional annotation of DEGs in different comparison groups.
  The top 10 terms of GO functional annotation assigned from the DEGs in different
  comparison groups are shown. M-PgPs vs. BL (A); P. gingivalis vs. BL (B); IL-1β
  + M-PgPs vs. IL-1β (C); and IL-1β + P. gingivalis vs. IL-1β (D). GO terms are shown
  on the x axis. Numbers of DEGs enriched in the terms are shown above the bar. Black
  bar: upregulated genes. Gray bar: downregulated genes. Samples for RNA-Seq were
  obtained from three independent experiments.'
