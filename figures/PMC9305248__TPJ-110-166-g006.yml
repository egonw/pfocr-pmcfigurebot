caption: A working model for Osa‐miR535 ‐OsSPL4‐GH3.2 module in rice immunity OsSPL4
  is one of target genes of Osa‐miR535. OsSPL4 protein binds to the GTAC motif in
  the GH3.2 promoter via its SPB domain. GH3.2 is an IAA‐amido synthetase that catalyzes
  free IAA to IAA‐amino acid as an inactive form to suppress IAA signaling. Upon Magnaporthe
  oryzae infection, Osa‐miR535 is suppressed, which releases the suppression of OsSPL4
  by Osa‐miR535. The increased OsSPL4 promotes the expression of GH3.2, which breaks
  the homeostasis of IAA, causing a decrease in free IAA. Subsequently, the IAA signal
  pathway is finally suppressed to enhance rice blast resistance.
article_title: Osa‐miR535 targets  SQUAMOSA  promoter binding protein‐like 4 to regulate
  blast disease resistance in rice.
