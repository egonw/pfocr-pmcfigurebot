caption: Effects of ATR on MAPK, STAT3, and NF-κB signaling pathways. A549 cells treated
  with 38 µM ATR for 3, 6, 12, and 24 h. (A) Expression levels of MAPK, STAT3, and
  NF-κB signaling pathway-related proteins detected by Western blot analysis. (B)
  Expression levels of nuclear proteins STAT3, NF-κB-p65, and p-IκBα. * p < 0.05,
  ** p < 0.01 and *** p < 0.001 vs. 0 h. A549 cells treated with 38 µM ATR and/or
  10 µM MAPK signaling pathway inhibitors for 24 h. (C) Expression levels of p-ERK,
  p-STAT3, Bcl-2, and cle-caspase-3. (D) Expression levels of p-JNK, p-STAT3, Bcl-2,
  and cle-caspase-3. (E) Expression levels of p-p38, p-STAT3, Bcl-2, and cle-caspase-3.
  Lamin B1 and α-tubulin used as internal references. ** p < 0.01 and *** p < 0.001
  vs. control or ATR + MAPK inhibitor groups.
