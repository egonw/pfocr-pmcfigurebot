caption: 'Effect of H. pylori infection on levodopa absorption. (1) H. pylori infection
  induces gastroparesis by regulating the SCF/c-kit pathway, hereby further impeding
  levodopa absorption. (2) H. pylori infection obstructs the dissolution of levodopa
  under elevated pH conditions. (3) H. pylori infection leads to duodenal enterocolitis,
  which hampers levodopa absorption through LATs. Abbreviations: ICC: Interstitial
  cells of Cajal; SCF: stem cell factor. DGE: Delayed gastric emptying; LAT: L-type
  amino acid transporter'
