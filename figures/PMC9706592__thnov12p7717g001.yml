caption: 'Rs affects the efficacy of SIT. An AAD mouse model was developed. AAD mice
  were treated with the procedures denoted on the X axis. A, mouse airway resistance
  measurement. B-C, allergic mediator levels in NLF. D-G, Levels of Th2 cytokine and
  IL-10 in NLF. H, serum sIgE levels. The data of boxplots are median (IQR) from 6
  mice per group. Statistics: ANOVA + Bonferroni test. p values are presented in boxplots.
  Abbreviations: Rs: Restraint stress. AAD: Airway allergic disorder. SIT: Specific
  allergen immunotherapy. Sham: Sham stress. NLF: Nasal lavage fluid. IQR: InterQuartile
  range. sIgE: Specific IgE. PBS: Phosphate-buffered saline.'
article_title: Targeting psychological stress-steroid-MARCH1 signaling pathway promotes
  the efficacy of specific allergen immunotherapy.
