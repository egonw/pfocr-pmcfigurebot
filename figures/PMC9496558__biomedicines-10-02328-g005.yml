caption: Gene expression of the lipolytic pathway in white adipose tissue. (a) mesenteric—meWAT;
  (b) perirenal—prWAT; (c) retroperitoneal—rpWAT; (d) epididymal—epWAT; and (e) subcutaneous
  inguinal—scWAT. Genes of beta-adrenergic receptors—Adrb1, Adrb2, and Adbr3; catalytic
  subunits of PKA—Prkaca and Prkacb; perilipin in white mature adipocytes—Plin1; lipase
  cofactors—Abdh5, G0s2, and Fabp4; lipases—Pnpla2, Lipe, and Mgll; lipolytic products
  channel and transporter—Aqp7 and Cd36—of control (CT; n = 7–12), and glucocorticoid-treated
  (GC; n = 11–12) rats. Data are mean ± SEM. * p < 0.05; ** p < 0.01, *** p < 0.001,
  and **** p < 0.0001 vs. CT (unpaired Student t-test; Mann–Whitney test in (a) (Adrb2,
  Adrb3, Fabp4, Abdh5, Mgll, and Aqp7), (b) (Adrb3 and Fabp4), (c) (Adrb2 and Adrb3),
  (d) (Adrb2, Adrb3, and Prkacb), and e (all, except G0s2)).
