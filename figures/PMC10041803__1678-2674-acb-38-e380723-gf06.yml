  blotting was utilized to determine the protein expression levels of Nrf2 and HO-1
  in the rat cerebral cortex after MCAO. AS-IV markedly increased the protein expression
  levels of (d) Nrf2 and (e) HO-1 after MCAO. Data are represented as the mean ± SD.
article_title: Astragaloside IV alleviates stroke-triggered early brain injury by
  modulating neuroinflammation and ferroptosis via the Nrf2/HO-1 signaling pathway.
