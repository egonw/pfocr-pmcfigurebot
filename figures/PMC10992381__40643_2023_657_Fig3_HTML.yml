caption: Overexpression and multi-copy integration of the mevalonate pathway genes
  for enhanced germacrene A biosynthesis. The increase in the copy number of TEF1p-ERG20-(PT)4P-GAS-AOX1t
  enhanced metabolic fluxes towards germacrene A (orange module). Overexpression and
  multi-copy integration of IDI1 and tHMG1 of the MVA pathway increased the titer
  of germacrene A (blue module). Overexpression of ACS increased the supply of acetyl-CoA
  and accordingly the titer of germacrene A (green module). "+" indicates pathway
  gene overexpression, and the corresponding number indicates the copy number of the
  pathway gene expression cassettes. The data represent average ± standard deviations
  of three biological replicates
