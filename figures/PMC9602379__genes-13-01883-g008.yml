caption: The expression profile of stress-related genes in transgenic lines and WT
  under salt and drought treatments for 2 weeks. The aerial parts of transgenic and
  WT plants were collected to extract total RNA. qRT-PCR analysis of the expression
  of ABA biosynthetic genes (A–C), JA biosynthesis and signaling pathway genes (D–G),
  proline biosynthetic genes (H,I) and ROS-scavenging genes (J–L). Values are indicated
  as means ± SE (n = 3); Asterisk (**) indicates that there is a significant difference
  at p < 0.01, individually. AAO, ABA-aldehyde oxidase; ZEP, zeaxanthin epoxidase;
  ABA1, ABA-deficient 1; AOC1, allene oxide cyclase 1; LOX2, 13-lipoxygenase 2; OPR3,
  12-oxophytodienoate reductase 3; P5CS, pyrroline-5-carboxylate synthase; P5CR, pyrroline-5-carboxylate
  reductase; DHAR, dehydroascorbate reductase; SOD, superoxide dismutase; CAT, catalase.
