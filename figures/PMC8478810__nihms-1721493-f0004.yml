caption: '[Left] Wnt ligands generate a trimeric complex consisting of Wnt, Lrp5,
  and Frizzledd (Fzd). [Middle] Activation of the complex induces the transmembrane
  ubiquitin ligases Znrf3 and Rnf43 to bind to the receptor complex and induce endocytosis,
  thereby limiting the strength of the Wnt signal. [Right] The presence or R-spondins
  (e.g., Rspo1) and its co-receptor Lgr4/5/6 induces a complex with Znrf3/Rnf43, sequestering
  Znrf3/Rnf43 away from the Lrp5/Fzd complex and consequently promoting the strength
  of the Wnt signal.'
