caption: Schematic diagram of FBW7-mediated oncogene and signaling pathway in B lymphoproliferative
  malignancies. 1) CREBBP/EP300 mutations inhibit H3K27 acetylation, downregulate
  FBW7 expression, and activate the Notch pathway to promote cell proliferation. 2)
  Dysregulation of FBW7 could upregulate Stat3 expression and increase downstream
  antiapoptotic target genes, including c-Myc, Mcl-1, and Bcl-2, to induce cell proliferation
  and inhibit apoptosis.
