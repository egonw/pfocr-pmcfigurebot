caption: Schematic diagram of N-linked backbone extension in Golgi of S. cerevisiae
  and C. albicans. After core synthesis and transfer to proteins in ER, the N-linked
  glycan is extended by MTases in the Golgi. In S. cerevisiae, loss of Î±1,6 MTases
  Och1, Mnn, Van1, Mnn10, or Anp1 leads to increases in cell wall chitin. In C. albicans,
  loss of Och1, Mnn9, or Van 1 also stimulates cell wall chitin deposition but backbone
  truncations beyond Van1 do not trigger the cell wall integrity pathway.
article_title: The Mnn10/Anp1-dependent N-linked outer chain glycan is dispensable
  for Candida albicans cell wall integrity.
