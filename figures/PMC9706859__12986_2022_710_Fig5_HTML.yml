caption: 'Effects of BCAA administration on the expression of mRNA related to glucose
  metabolism in the liver. A qPCR analysis of gluconeogenesis genes related mRNA expression
  (n = 8). B qPCR analysis of glucose and lipid metabolism genes related mRNA expression
  (n = 8). C qPCR analysis of glucose metabolism genes related mRNA expression (n = 8).
  D qPCR analysis of insulin signaling pathway related genes mRNA expression (n = 8).
