caption: Effects of dietary cholesterol level on fatty acid compositions (dry matter
  basis) in hepatopancreas of swimming crabs (Portunus trituberculatus). (A and B)
  selected fatty acid compositions in hepatopancreas. (C) Principal component analysis
  of full fatty acid compositions in hepatopancreas. a, b, cMean values of bars for
  the same parameter with different superscript letters are significantly different
  (P < 0.05). Data are reported as the means and SEM of 4 replicates. PA = palmitic
  acid (16:0); ARA = arachidonic acid (20:4n-6); EPA = eicosapentaenoic acid (20:5n-3);
  DHA = docosahexaenoic acid (22:6n-3); DHA/EPA = 22:6n-3/20:5n-3; SFA = saturated
  fatty acids; MUFA = monounsaturated fatty acids; n-6 PUFA = n-6 polyunsaturated
  fatty acids; n-3 PUFA = n-3 polyunsaturated fatty acids; n-3 LC-PUFA = n-3 long
  chain polyunsaturated fatty acids.
