caption: 'DNTTIP1 promotes NPC proliferation in vitro and in vivo. (a, c, e) Colony
  formation of the indicated stable cells. Representative data of three independent
  experiments. Scale bar: 5mm. Data are represented as the mean ± SD. ** p < 0.01,
  *** p < 0.001 using Student''s t-test. (b, d, f) Cell proliferation of the indicated
  stable cells. Representative data of three independent experiments. Data are represented
  as the mean ± SD. *** p < 0.001 using Student''s t-test.(a-d) Colony formation and
  cell proliferation of DNTTIP1 knockdown HK1 and C666-1 cells. Representative data
  of three independent experiments. Data are represented as the mean ± SD. *** p <
  0.001 using Student''s t-test. (e-f) Colony formation and cell proliferation of
  DNTTIP1 overexpressing HK1 cells. Representative data of three independent experiments.
  Data are represented as the mean ± SD. ** p < 0.01, *** p < 0.001 using Student''s
  t-test. (g-l) General view, tumor volume, and tumor weight in xenograft mouse models
  with DNTTIP1 overexpression or knockdown HK1 cells (n=8 per group). Data are represented
  as the mean ± SD. *** p < 0.001 using Student''s t-test.'
