caption: 'Effects of water deprivation on the relative expression level of Vicia faba
  nodule genes: alanine aminotransferase (A), alcohol dehydrogenase (B), phytoglobin1.1
  (C), nitrate reductase 1 (D), and nitrate reductase 2 (E). The relative expression
  of each gene is expressed as the percentage of the control (T = 0) values. Data
  are means ± SD of three biological replicates. Letters above the bars represent
  significant differences according to one-way ANOVA at p < 0.05 (Tukey’s multi-comparison
  test). AlaAT, alanine aminotransferase; ADH, alcohol dehydrogenase; Pbg1.1, phytoglobin
  1.1; NR1, nitrate reductase 1; NR2, nitrate reductase 2.'
