caption: (A) Effect of sulfasalazine on the heme oxhgenase-1. The heme oxhgenase-1(HO-1)
  concentrations (ng/ml) in rat aortic rings, express the presence physiological glucose
  concentration (11.1 mM, Control), 44 mM glucose (GLU), 44 mM mannitol (MAN), 44 mM
  glucose and 300 mM sulfasalazine (GLU + SSZ). Bars indicate mean values ±SEM, from
  9, 9, 6 and 5 aortic rings (Control, GLU, MAN, GLU + SSZ). **p < 0.001 for larger
  concentration HO-1 in GLU vs. Control and **p < 0.001 for smaller concentration
  GLU + SSZ vs. GLU (Unpaired t test). (B) Effect of sulfasalazine on the total antioxidant
  capacity. The total antioxidant capacity (TAS) concentrations (ng/ml) in rat aortic
  rings, express the presence physiological glucose concentration (11.1 mM, Control),
  44 mM glucose (GLU), 44 mM mannitol (MAN), 44 mM glucose and 300 mM sulfasalazine
  (GLU + SSZ) Bars indicate mean values ±SEM, from 12, 4, 6 and 5 aortic rings (Control,
  GLU, MAN, GLU + SSZ). **p < 0.01 for smaller concentration TAS in GLU vs. Control
  and *p < 0.05 for larger concentration GLU + SSZ vs. GLU (Unpaired t test). (C)
  Effect of sulfasalazine on the total oxidant capacity. The total oxidant capacity
  (T0S) concentrations (ng/ml) in rat aortic rings, express the presence physiological
  glucose concentration (11.1 mM, Control), 44 mM glucose (GLU), 44 mM mannitol (MAN),
  44 mM glucose and 300 mM sulfasalazine (GLU + SSZ) Bars indicate mean values ±SEM,
  from 5, 5, 5 and 5 aortic rings (Control, GLU, MAN, GLU + SSZ). *p < 0.05 for larger
  concentration TOS in GLU vs. Control and **p < 0.01 for smaller concentration GLU
  + SSZ vs. GLU (Unpaired t test). (D) Effect of sulfasalazine on the endothelial
  nitric oxide synthase. The endothelial nitric oxide synthase (eNOS) concentrations
  (ng/ml) in rat aortic rings, express the presence physiological glucose concentration
  (11.1 mM, Control), 44 mM glucose (GLU), 44 mM mannitol (MAN), 44 mM glucose and
  300 mM sulfasalazine (GLU + SSZ) Bars indicate mean values ±SEM, from 12, 11, 6
  and 6 aortic rings (Control, GLU, MAN, GLU + SSZ). *p < 0.05 for smaller concentration
  eNOS in GLU vs. Control and **p < 0.001 for larger concentration GLU + SSZ vs. GLU
  (Unpaired t test).
article_title: Effect of sulfasalazine on endothelium-dependent vascular response
  by the activation of Nrf2 signalling pathway.
