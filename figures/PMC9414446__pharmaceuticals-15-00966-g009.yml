caption: (R)-SFN down-regulated the inflammasome signaling pathway in murine peritoneal
  macrophages. Murine peritoneal macrophages were treated with (R)-SFN (12.5 and 6.25
  µM) for 30 min, followed by LPS stimulation for 18 h. Histograms show the densitometric
  analysis of NLRP3 (A), ASC (B), caspase 1 (C), caspase 11 (D) and IL-18 (E) proteins
  normalized to the β-actin housekeeping gene. Data are expressed as means ± SEMs
  (n = 6). (+) p < 0.05; (++) p < 0.01; (+++) p < 0.001 vs. unstimulated control cells;
  (*) p < 0.05; (**) p < 0.01; (***) p < 0.001 vs. LPS-DMSO-treated cells; (##) p
  < 0.01; (###) p < 0.001 vs. cells treated with 6.25 µM (R)-SFN.
