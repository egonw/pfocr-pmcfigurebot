figure_title: Fig . 4
caption: Schematic representation of enriched pathways in diazotrophic cyanobacteria.
  Solid colored circles indicate genes significantly enriched in genomes containing
  NFGCs compared to genomes without NFGCs. Specifically, beige and brown squares indicate
  genes enriched in genomes of heterocyst-forming diazotrophic cyanobacteria and genes
  enriched in genomes of non-heterocyst-forming diazotrophic cyanobacteria, respectively.
  Pathways occurred under anoxic or aerobic conditions are marked with different colors,
  that black color indicates shared pathway. Statistical analyses were limited to
  high-quality genomes to avoid potential bias. hemN, oxygen-independent coproporphyrinogen
  III oxidase; pdh, pyruvate dehydrogenase; PFL, formate C-acetyltransferase; adhE,
  acetaldehyde dehydrogenase/alcohol dehydrogenase; TCA variant, tricarboxylic acid
  cycle variant; NDH, NDH-1 complex; SDH, succinate dehydrogenase; PQ, plastoquinone;
  PSII, photosystem II; SQR, sulfide:quinone oxidoreductase; B6F, cytochrome b6f;
  PC, plastocyanin; OX, cytochrome c oxidase; CBB cycle, calvin-benson-bassham cycle;
  HupLS, uptake hydrogenase.
