caption: 'Linderalactone inhibits tumor progression in vivo. (a) Images of the control
  group and low-dose (LL 25 mg/kg) and high-dose (LL 50 mg/kg) tumor-bearing mice.
  (b) Quantitative volume of the tumor progression: the tumor volume was measured
  every three days for three weeks after the injection of LL. (c) Quantitative mice
  weight: the body weight of the mice was measured every three days for three weeks
  after the injection of LL. (d) Immunohistochemical detection of PCNA and Ki-67 expression
  level in tumor cells. ∗p < 0.05; ∗∗p < 0.01.'
