caption: 'Response during ventricular overdrive pacing. Overdrive pacing from right
  ventricular apex (RVa 1−2) during tachycardia resulted in a post pacing V‐A‐V response
  and a long corrected PPI‐TCL of 162 ms. This maneuver excludes a ventricular nodal/Hisian
  mechanism. It also demonstrates that the retrograde fast pathway is capable of conducting
  faster than the TCL. Intracardiac electrograms as follows: CS, coronary sinus; HIS, His
  bundle; HRA, high right atrium; PPI‐TCL, post pacing interval minus tachycardia
  cycle length; RVa, right ventricular apex; V‐A‐V, ventricular‐atrial‐ventricular;
  VOD, ventricular overdrive'
article_title: A case series of very slow atrioventricular nodal reentrant tachycardia
  resembling junctional tachycardia.
