caption: Hedgehog signalling is upregulated in tendons after Achilles tenotomy. (A–D)
  qRT–PCR analysis of the Hh signalling-related molecules SHH, IHH, SMO, PTCH1, GLI1,
  and HHIP in healthy and tenotomy groups at 1 (A), 4 (B), 7 (C), 10 (D) weeks. (E)
  Images of immunohistochemical staining of SHH, IHH, SMO, and GLI1 in the healthy
  and tenotomy groups at 4 and 10 weeks. Scale bar = 20 μm. (F) Quantification of
  immunohistochemical staining of SHH, IHH, SMO, and GLI1. * p < 0.05, ** p < 0.01,
  *** p < 0.001, **** p < 0.0001.
