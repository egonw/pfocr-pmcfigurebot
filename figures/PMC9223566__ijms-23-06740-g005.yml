caption: '(A) Western blot analysis to determine the expressions of Ras, Raf1, pRaf1
  (S338), MEK1/2 (I215), pMEK1/2 (S218/222), ERK1/2, pERK1/2 (T202/T204), RSK1/2/3,
  pRSK1 (T359/S363), CREB, pCREB (S133), ATF1, and pATF1 (S63) in the cerebral cortex
  of CON-G, DM-G and DMEX-G. (B) Relative protein quantification of Ras, Raf1, pRaf1
  (S338), MEK1/2 (I215), pMEK1/2 (S218/222), ERK1/2, pERK1/2 (T202/T204), RSK1/2/3,
  pRSK1 (T359/S363), CREB, pCREB (S133), ATF1, and pATF1 (S63) normalized to α-tubulin
  protein, respectively. Data are expressed as mean ± SD (n = 6). * p < 0.05, ** p
  < 0.01 compared to CON-G; # p < 0.05, ## p < 0.01 compared to DM-G. CON-G: control
  group; DM-G: streptozotocin-induced diabetic group; DMEX-G: streptozotocin-induced
  diabetes with swimming exercise group.'
