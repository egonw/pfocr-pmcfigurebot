caption: Biological processes of miRNAs. Pri-miRNAs can be formed via the intronic
  pathway and the intergenic pathway. Processing of pri-miRNAs produces pre-miRNAs.
  Pre-miRNAs are cleaved by the enzyme Dicer and then re-digested to generate mature
  miRNAs, which can target mRNAs, resulting in mRNA degradation or translational repression.
