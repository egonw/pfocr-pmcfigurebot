caption: 'CXCR4 overexpression reduces the alleviative effect of tranilast on LPS-induced
  decreased viability via the CXCR4/JAK2/STAT3 pathway. (A) CXCR4 mRNA expression
  level in the BEAS-2B cells transfected with or without ov-NC or ov-CXCR4 was detected
  using reverse transcription-quantitative PCR. ***P<0.001 vs. ov-NC. (B) Western
  blot analysis revealing the protein expression level of p-JAK2/JAK2, p-STAT3/STAT3
  and CXCR4 in LPS-stimulated BEAS-2B cells pretreated with tranilast (200 µM) and
  transfected with ov-NC or ov-CXCR4. (C) The viability of the BEAS-2B cells stimulated
  with LPS, pretreated with tranilast (200 µM) and transfected with ov-NC or ov-CXCR4.
  ***P<0.001 vs. control; #P<0.05, ###P<0.001 vs. LPS; ∆∆∆P<0.001 vs. ov-NC. LPS,
  lipopolysaccharide; ov, overexpression; NC, negative control; JAK2, Janus kinase
  2; CXCR4, C-X-C motif chemokine receptor 4; p, phosphorylated.'
