caption: Periplocin inhibits CFPAC1 and PANC-1 cell proliferation. (a) The chemical
  structure of Periplocin. (b) RTCA following 24 h incubation of CFPAC1 and PANC-1
  cells with Periplocin (250 nM, 125 nM) or an equal volume of DMEM media. (c) Colony
  formation assay following CFPAC1 and PANC-1 cells treated with Periplocin (250 nM,
  125 nM) or an equal volume of DMEM medium for 24 h. The data represent the mean ± SE,
  with ∗P < 0.05, ∗∗∗P < 0.001, ∗∗∗∗P < 0.0001 compared between two groups (n = 3).
