caption: 'Heterogeneity of cancer-associated fibroblasts (CAFs) and myofibroblasts
  (MFs) in CRC.a. UMAP plot of 12 clusters.b. Distribution and composition of 12 clusters
  in T (Tumor region), L (Leading-edge region) and N (Non-tumor region) among 7 samples.c.
  Scatter plots of distribution differences in T, L and N (p < 0.05: * and p < 0.01:
  **).d. Heatmap displaying differentially expressed (DE) genes.e. Volcano plot presenting
  DE genes upregulated in F07 cluster which specifically exists in CRC tumor tissue.f.
  Dot plots of marker genes, metal matrix proteins (MMP), growth factors, tumorigenesis
  proteins and chemokinesg. KEGG pathway enrichment analysis of up-regulating DE genes
  in F07 cluster.h. Protein-protein interaction network of TGFB, HIF-1 and stem cells
  regulating pluripotency pathway.i. The developmental trajectory of CAFs and MFs,
  colored-coded by the clusters and pseudo-time.j. Heatmap displaying expressions
  of selected upregulating genes in F07 that are arranged along the pseudo-time trajectory.'
