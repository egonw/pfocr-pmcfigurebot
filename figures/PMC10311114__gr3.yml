caption: Protective effect of adiponectin on the myocardium and its mechanism. Adiponectin
  inhibits oxidative/nitrative stress, cardiac hypertrophy, and interstitial fibrosis
  to protect the heart. Adiponectin increases PGE2 synthesis and inhibits TNF-α production
  through the COX-2pathway to decrease cardiac hypertrophy and myocardial injury.
  Adiponectin also decreases myocardial cell apoptosis and increases cardiac fatty
  acid oxidation through the AMPK pathway.
