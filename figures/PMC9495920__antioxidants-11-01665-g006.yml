caption: Percentage of phrenic motoneurons expressing nuclear Nrf2 following C2 hemi-section.
  (A) Representative images showing the expression of Nrf2 in phrenic motoneurons
  labeled with CTB in uninjured animals and in denervated phrenic motoneurons in C2
  hemisected rats, 1 h and 7 d post-injury (P.I.). White arrowheads show phrenic motoneurons
  without nuclear Nrf2 expression. White arrows show phrenic motoneurons with nuclear
  Nrf2 expression. (B) Percentage of phrenic motoneurons expressing nuclear Nrf2 for
  uninjured animals, and intact and injured sides of C2 hemisected animals 1 h, 1
  d, 3 d, and 7 d following injury. * Compared to 1 h P.I., 3 d P.I., and 7 d P.I.
  corresponding sides, p < 0.05.
article_title: AMPK-Nrf2 Signaling Pathway in Phrenic Motoneurons following Cervical
  Spinal Cord Injury.
