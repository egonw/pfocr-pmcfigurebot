caption: Cx32 predicts poor prognosis in HCC patients. (A-D) Survival analysis of
  the Cx32 gene in patients with HCC based on TCGA database. Survival is expressed
  as OS, DSS, DFI and PFI. (E) Immunohistochemical detection of the expression level
