  Cx32. Log rank testing was used to analyze the data; P<0.05. Cx32, connexin 32;
  HCC, hepatocellular carcinoma; TCGA, The Cancer Genome Atlas; OS, overall survival;
  DSS, disease-specific survival; DFI, disease-free interval; PFI, progression-free
  interval; PT, paracarcinoma tissues.
