  high-fat diet group. A-J: Effects of different treatments on levels of alanine transaminase
  (A); aspartate transaminase (B); total cholesterol (TC) (C); triacylglycerol (TG)
  (D); free fatty acid (FFA) (E); low-density lipoprotein cholesterol (F); high-density
  lipoprotein cholesterol (G); TC (H); TG (I); FFA (J) levels in rats are shown. ALT:
  Alanine transaminase; AST: Aspartate transaminase; Fen: Fenofibrate; FFA: Free fatty
  acid; HDL-c: High-density lipoprotein cholesterol; HFD: High-fat diet; HQD: Huangqin
  decoction; LDL-c: Low-density lipoprotein cholesterol; TC: Total cholesterol; TG:
  Triacylglycerol.'
