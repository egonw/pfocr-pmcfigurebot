figure_title: A model for USP7 mediating the ERK1/2 signaling pathway through deubiquitination
  of Raf-1
caption: USP7 deubiquitinates M1-, K6-, K11-, K27-, K33-, K48-linked polyubiquitin
  chains of Raf-1. And USP7 decreases the phosphorylation level of Raf-1 disrupting
  MEK1/2-ERK1/2 signal transduction through Raf activation. Inactivation of ERK1/2
  signaling pathway inhibits the proliferation of lung adenosarcoma cells though delaying
  the G2/M phase.
article_title: USP7 regulates the ERK1/2 signaling pathway through deubiquitinating
  Raf-1 in lung adenocarcinoma.
