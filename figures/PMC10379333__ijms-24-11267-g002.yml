caption: 'A scheme for the creation of sarcoidosis models in animals. For this purpose,
  animals are sensitised by preliminary administration of bacterial antigens (Mycobacterium
  protein particles, P. acnes) or carbon nanoparticles (MWNCTs), which initiate granulomas
  and pulmonary fibrosis as the main signs of sarcoidosis. Mice with deletion of the
  Tsc2 gene, a regulator of the mTOR signalling pathway, are also used to simulate
  sarcoidosis. Abbreviations: BAL—bronchoalveolar lavage, IHC—immunohistochemistry,
  PBMCs—peripheral blood mononuclear cells, GSEA—gene set enrichment analysis, GWAS—genome-wide
  association studies, WES—whole-exome sequencing, MWNCTs—multi-walled carbon nanotubes.'
