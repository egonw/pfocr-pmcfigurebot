caption: Temporal curves of monthly therapeutic activity volume (between January 2019
  and December 2020) at the Reims University Hospital and Cancer Institute (France).
  (a) The black dashed vertical line marks timeline of first diagnosed COVID‐19 patient
  in France (January 24, 2020). (b) The orange dashed vertical line marks timeline
  of first COVID‐19 deceased patient in France (February 15, 2020). (c) The red dashed
  vertical line marks timeline of first COVID‐19 admitted patient in Reims (February
  27, 2020). (A) Number of active medical oncology patients. (B) Number of prepared
  chemotherapy units. (C) Number of implanted venous access devices. (D) Number of
  active radiotherapy patients. (E) Number of CT simulation sessions. (F) Number of
  radiotherapy courses performed. (G) Number of carcinologic surgeries performed.
  (H) Number of therapeutic interventional radiology procedures performed. (I) Number
  of hyperthermic intraperitoneal chemotherapy performed. The red area represents
  the first lockdown period from March 17 to May 11, 2020. The green area represents
  the period without lockdown from May 11 to October 31, 2020. The orange area represents
  the second lockdown period from October 31, 2020 and still ongoing. LD, lockdown;
  COVID‐19, coronavirus disease 2019.
article_title: 'One‐year COVID‐19 outcomes on the oncology care patient pathway: Results
