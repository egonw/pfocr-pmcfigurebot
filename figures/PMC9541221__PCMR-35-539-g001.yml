caption: 'GNAQQ209L and YAPAA cooperate to drive tp53‐WT tumorigenesis and YAP pathway
  inhibitors decrease the proportion of mitfa‐expressing cells in GNAQQ209L larvae.
  Genotype abbreviations for larvae are in Figure . (a) The proportion of mitfa:GFP+
  in m+, Qm+, Ym+, or QYm+ larvae as determined by flow cytometry. Data are presented
  as mean ± SD. Number of replicates: m+ n = 4, Qm+ n = 10, Ym+ n = 2, QYm+ n = 2.
  Statistical analyses determined by Student''s unpaired t‐test: Qm+ vs. m+ p = 0.0036**,
  QYm+ vs. Ym+ p = 0.0225. (b) Kaplan–Meier of overall survival. Cohort sizes: QYm+
  n = 55 zebrafish, Ym+ n = 60 zebrafish. Survival statistics determined by log‐rank
  test: QYm+ vs. Ym+ p < 0.0001. (c) Experimental protocol of the zebrafish larvae
  chemical inhibitor assay (schematic created with BioRender.com). (d–g) m+, Qm+,
  Ym+, and QYm+ were treated with DMSO or a chemical inhibitor following the protocol
  depicted in (c). The number of replicates for each panel is as follows. Trametinib:
  m+ DMSO n = 6, Drug n = 5; Qm+ DMSO n = 6, Drug n = 5; Ym+ DMSO n = 2, Drug n = 2;
  QYm+ DMSO n = 4, Drug n = 3. Verteporfin: m+ DMSO n = 4, Drug n = 6; Qm+ DMSO n = 3,
  Drug n = 6; Ym+ DMSO n = 1, Drug n = 1; QYm+ DMSO n = 2, Drug QY n = 3. PND‐1186:
  m+ DMSO n = 3, Drug n = 1; Qm+ DMSO n = 2, Drug Qm+ n = 2; Ym+ DMSO n = 2, Drug
  n = 1; QYm+ DMSO n = 5, Drug n = 2. LY294002: m+ DMSO n = 6, Drug m+ n = 2; Qm+
  DMSO n = 6, Drug Qm+ n = 2; Ym+ DMSO n = 2, Drug n = 1; QYm+ DMSO n = 4, Drug QYm+
  n = 2. Data are presented as mean ± SD. Statistical analyses (determined by Student''s
  unpaired t‐test) are as follows. m+ Drug vs. m+ DMSO: Trametinib p = 0.0014**, Verteporfin
  p = 0.19 n.s., PND‐1186 p = 0.6914 n.s., Ly294002 p = 0.4507 n.s. Qm+ Drug vs. Qm+
  DMSO: Trametinib p = 0.0909 n.s, Verteporfin p = 0.0146*, PND‐1186 p = 0.0272*,
  Ly294002 p = 0.1795 n.s. Ym+ Drug vs. Ym+ DMSO: Trametinib p = 0.9397 n.s., Verteporfin
  n = 1, PND‐1186 p = 0.9717 n.s., Ly294002 p = 0.2123 n.s. QYm+ Drug vs. QYm+ DMSO:
  Trametinib p = 0.2125 n.s., Verteporfin p = 0.3039 n.s., PND‐1186 p = 0.0328, Ly294002
  p = 0.0643 n.s.'
