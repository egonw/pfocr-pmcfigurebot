caption: Inhibition of the cGAS-STING pathway improves podocyte injury in DIO mice(A)
  Experimental design.(B) IF staining of nephrin, STING, and DAPI in the kidney of
  DIO mice at 22 weeks old after feeding high-fat diet (HFD) for 16 weeks (Scale bars,
  10μm).(C) Body weight at 22 weeks old after feeding HFD for 16 weeks.(D) FBG levels
  (HFD + C176, n = 6; HFD + DMSO, n = 6, NCD + C176, n = 6, NCD + DMSO, n = 6, male
  mice).(E) Urine albumin-to-creatinine ratio (ACR).(F and G) H&E staining (scale
  bars, 20μm), IHC staining of nephrin (scale bars, 10μm), TEM (scale bars, 0.6μm)
  and TUNEL staining (scale bars, 10μm) of kidney tissue (HFD + C176, n = 6; HFD +
  DMSO, n = 6, NCD + C176, n = 6, NCD + DMSO, n = 6, male mice).(H-I) Western blot
  analysis of cGAS, STING, P-TBK1/TBK1, P-IRF3/IRF3 and IFNβ in kidney cortical tissue
  at 22 weeks old after feeding HFD for 16 weeks (HFD + C176, n = 6; HFD + DMSO, n =
  6, NCD + C176, n = 6, NCD + DMSO, n = 6, male mice). Data are mean ± SEM ∗p < 0.05,
  ∗∗p < 0.01, ∗∗∗p < 0.001 with Kruskal-Wallis test. See also  and .
article_title: cGAS-STING activation contributes to podocyte injury in diabetic kidney
