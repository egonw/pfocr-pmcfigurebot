figure_title: Cholesterol supplementation prevents the induced expression of cholesterol
  biogenesis genes upon ESCRT-I deficiency
caption: qPCR results showing the expression of the indicated cholesterol biosynthesis
  genes in ESCRT-I–depleted (siTsg101#2 or siVps28#2) or control (siCtrl#1,#2 nontargeting
  siRNAs) RKO cells at 72 h post transfection with or without 48 h supplementation
  with water-soluble cholesterol (20 μM). Data are presented as fold changes with
  respect to siCtrl#1. Values derived from independent experiments (dots) and their
  means (n = 3 ± SEM) are presented. Statistical significance tested by comparison
  to averaged values measured for control cells (AveCtrl). ns, nonsignificant (P ≥
  0.05), **P < 0.01, ***P < 0.001.
article_title: ESCRT-I fuels lysosomal degradation to restrict TFEB/TFE3 signaling
