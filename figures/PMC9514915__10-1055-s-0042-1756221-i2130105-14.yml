caption: A 51-year-old male patient with shortness of breath. Axial (upper left and
  right), coronal (lower left), and sagittal (lower right) contrast-enhanced chest
  computed tomographic images. Goiter ( purple arrows ) originating from right lobe
  of thyroid gland ( gold arrows ) extends from neck along right mediastinal visceral
  space. Mediastinal goiter deforms and displaces trachea ( green arrows ) and esophagus
  ( yellow arrows ), while paralleling right tracheoesophageal groove. Tracheoesophageal
  septum ( blue arrows ) bars extension of mass from right mediastinal visceral space
  to left.
