caption: Ahnak depletion influences the TGF-β1/Smad signaling pathway during liver
  regeneration after partial hepatectomy (PH). (A) Ahnak mRNA expression in wild type
  (WT) mice at different time points after PH (n = 3). (B) HGF mRNA expression in
  wild-type (WT) mice at different time points after PH (n = 3). (C) TGF-β1 mRNA expression
  in Ahnak knockout (KO) and WT mice at the indicated time points after PH (n = 3).
  (D) Representative western blots of SMAD2, phospho-SMAD2, SMAD3, and phospho-SMAD3
  at the indicated time points. *P < 0.05; Error bars represent the mean ± SD.
article_title: Ahnak depletion accelerates liver regeneration by modulating the TGF-β/Smad
  signaling pathway.
