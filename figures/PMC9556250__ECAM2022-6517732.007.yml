caption: SK suppresses tumor growth via the GPER mediated pathway. (a) Mice were treated
  with 10 mg/kg SK and 1 μg G1 or 5 μg G15 for 22 days, tumor volume was measured
  every 3 days (n = 5). (b, c) After treatment with 10 mg/kg SK combine with 1 μg
  G1 or 5 μg G15 for 22 days, tumors in these groups were removed, tumor pictures
  were captured (b), tumors were weighed (c). ∗∗P < 0.01 or ∗P < 0.05 vs. control
  group.
