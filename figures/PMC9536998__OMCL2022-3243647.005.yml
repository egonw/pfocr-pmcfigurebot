caption: (a) MMP-3 expression in normal pancreas tissue (left) and in PDA tissue (right)
  (downloaded from https://www.proteinatlas.org). (b, c) MMP-3 expression difference
  between normal (n = 11) (left) and diabetic PDA patients (n = 11) (right) (∗P =
  0.0198). (d) MMP-3 expression in high, medium, and low glucose group (e) MMP-3,
  beta-actin, and NOX4 expression in MMP-3 siRNAs treated group (MMP-3_Si01 and MMP-3_Si02),
  20 μmol/L cordycepin, MMP-3 overexpression group (MMP-3_OVER), and normal control
  (NC_1) (∗∗∗P < 0.001, ns:>0.05). (f) The grey value of MMP-3/beta-actin and NOX4/beta-actin
  in . (g) Apoptosis analysis of MMP-3 siRNAs treated group (MMP-3_Si01 and MMP-3_Si02),
  20 μmol/L cordycepin, MMP-3 overexpression group (MMP-3_OVER), and normal control
  (NC_1 and NC_2). (h) The bar plot of the apoptotic rate in MMP-3_OVER, NC_1, NC_2,
  MMP-3_Si01 MMP-3_Si02, and 20 μmol/L cordycepin treated group.
