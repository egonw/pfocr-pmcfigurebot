caption: 'LYC inhibited the TNF-α, NF-κB signaling pathway to reduce the release of
  inflammatory factors and attenuated AAI-induced inflammatory injury in NRK52E cells.
  A–C: Western-blot and RT-PCR detected the expression of TNF-α, NF-κB-p65, IkB, and
  IL-6. D: Immunofluorescence detected the expression of IL-1β in NRK52E cells and
  the positive expression areas were quantified. E: PCA score plot of Nrf2 and NF-κB
  system-related parameters.'
