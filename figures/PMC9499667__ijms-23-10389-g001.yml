caption: 'Multiple sequence alignment and tertiary structure of ApSOCS-2 protein.
  (A) Sequence alignment of ApSOCS-2 protein with those of other SOCS/CIS family proteins
  from Bombyx mori (NM_001256992.1), Papilio xuthus (KPJ02665), Papilio machaon (KPJ08265),
  and Homo sapiens (NP_001257396). The conserved domains are represented by red and
  green boxes in the sequence alignment. (B) Conserved domains of ApSOCS-2 protein:
  SH2 Domain and SOCS-Box of Antheraea pernyi. (C) The prediction of SOCS-2 protein
  tertiary structure of A. pernyi using SWISS-MODEL program. The SH2, SOCS-box domains,
  N and C terminals in the protein structures are labeled.'
