caption: 'The anthocyanin and chlorophyll biosynthetic pathway genes identified by
  RNA-seq in the all-white bract morph C. alismatifolia and C. alismatifolia “Chiang
  Mai Pink”. A Locations of tissue samples for RNA-seq. Br (outer all-green bract),
  SeG (inner whorl bract tips), and SeR (inner whorl bract base) of C. alismatifolia
  “Chiang Mai Pink” (QMF) at different developmental stages and a white morph C. alismatifolia
  “Country Snow” (XCX) at S4 (bar of S1: 0.2 cm, bar of S2: 0.3 cm, bar of S3: 0.4 cm,
  bar of S4: 1.5 cm). B KEGG enrichment of DEGs in the QMF SeR vs XCX SeR at S4 stage.
  C Anthocyanin biosynthetic pathway in C. alismatifolia. Heatmaps show the FPKM with
  Log2 transformation of genes in SeR of QMF at S1–S4 stages and XCX at the S4 stage.
  Enzyme abbreviations: PAL phenylalanine ammonium lyase, C4H cinnamate-4-hydroxylase,
  4CL 4-coumaroyl-CoA synthase, CHS chalcone synthase, CHI chalcone isomerase, F3H
  flavanone 3-hydroxylase, F3′H flavonoid-3′-hydroxylase, F3′5′H flavonoid-3′,5′-hydroxylase,
  DFR dihydroflavonol 4-reductase, ANS anthocyanidin synthase, BZ1 anthocyanidin 3-O-glucosyltransferase.
  D Chlorophyll biosynthetic and degradation pathway in C. alismatifolia. Enzyme abbreviations:
  HemA glutamyl-tRNA reductase, HemL glutamate-1-semialdehyde 2,1-aminomutase, HemB
  porphobilinogen synthase, HemC hydroxymethylbilane synthase, HemD uroporphyrinogen-III
  synthase, HemE uroporphyrinogen decarboxylase, HemF coproporphyrinogen III oxidase,
  HemY protoporphyrinogen/coproporphyrinogen III oxidase, chlH magnesium chelatase
  subunit H, chlM, magnesium-protoporphyrin O-methyltransferase, chlE magnesium-protoporphyrin
  IX monomethyl ester, por protochlorophyllide reductase, DVR divinyl chlorophyllide
  a 8-vinyl-reductase, CAO chlorophyllide a oxygenase, chlG chlorophyll/bacteriochlorophyll
  a synthase, NOL chlorophyll(ide) b reductase, HCAR, 7-hydroxymethyl chlorophyll
  a reductase, CLH chlorophyllase, SGR magnesium dechelatase PAO pheophorbide a oxygenase,
  RCCR red chlorophyll catabolite reductase. E Expression heatmaps of genes in the
  chlorophyll biosynthetic and degradation pathway'
