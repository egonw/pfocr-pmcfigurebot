caption: New target genes of chicken RIPK2. (A) Overlap differentially expressed genes
  of TGF-beta signaling pathway in the comparisons of RIPK2 overexpression HD11 cells
  (oeRIPK2) vs. wild type HD11 cells (WT) and oeRIPK2 vs. RIPK2 knockdown HD11 cells
  (shRIPK2). (B and C) The relative TGFB1 (B) and TGFB3 (C) mRNA expression level
  in the group of wild type HD11 cells (WT), knockdown of RIPK2 HD11 cells (shRIPK2),
  and overexpression of RIPK2 HD11 cells (oeRIPK2). (D) The protein level of TGFB1
  and TGFB3 in the group of wild type HD11 cells (WT), knockdown of RIPK2 HD11 cells
  (shRIPK2), and overexpression of RIPK2 HD11 cells (oeRIPK2). * P < 0.05; ** P <
  0.01; **** P < 0.0001. All values are mean±SD. n = 4.
article_title: Transcriptome alterations in chicken HD11 cells with steady knockdown
  and overexpression of RIPK2 gene.
