caption: Plasma myo-inositol concentration in young adults (Trinity Student Study).
  (A) Summary of MI synthesis pathway, phosphoinositide signaling, and recycling of
  inositol phosphates. (B) Concentration of MI in plasma by participant number. (C)
  Distribution of log-transformed values for MI concentration (all 2064 individuals).
  (D) Distribution of log-transformed MI values in females and males with median values
  indicated by dotted line. Mean plasma MI (± SE) was 26.9 ± 0.18 μM in females (n = 1258)
  and 28.5 ± 0.23 μM in males (n = 806). *Significantly different from males (t test;
  P < 0.0010). DAG, diacylglycerol; HK, hexokinase; IMPA1, inositol monophosphatase
  1; INPP5E, inositol polyphosphate-5-phosphatase E; IP, inositol phosphate; ISYNA1,
  inositol-3-phosphate synthase 1; ITPK, inositol 1,3,4-triphosphate 5/6-kinase; MI,
  myo-inositol; PI, phosphoinositide; PI3K, phosphoinositide 3-kinase; PIP, phosphatidylinositol
  phosphate; PLC, phospholipase C; PTEN, phosphatase and tensin homolog .
