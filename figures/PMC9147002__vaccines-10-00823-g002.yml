caption: 'Effect of angiotensin 2 and angiotensin 1–7 on the vasculature. Angiotensin
  2 binds to the G-protein coupled AT1-receptor, activating a downstream signaling
  pathway, leading to vasoconstriction, hypertropia, and inflammation of the blood
  vessels. Angiotensin 1–7 binds to the G-protein coupled MAS-receptor, which counter-regulates
  the effect of angiotensin 2. AT1: Angiotensin 2 Type 1; MAS: mitochondrial assembly.'
