caption: Collinearity analysis of SROs in S. lycopersicum, C. annuum, A. thaliana,
  and O. sativa. (A) Different species are represented by chromosomes of different
  colors. The red line represents homologous pairs in StSROs, and the gray line represents
  collinear blocks in plant genome. (B) Evolutionary trees of S. tuberosum and the
  four species mentioned above. Different background colors indicate when the species
  diverged. The species evolutionary tree was constructed using the online Timetree
  software (http://www.timetree.org accessed on 13 November 2022) [].
