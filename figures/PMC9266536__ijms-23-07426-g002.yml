caption: Schematic diagram of fenretinide activity in neurological diseases. Pointed
  arrows represent pathway activation, and blunt arrows represent pathway inhibition.
  Fenretinide activates PKCδ in the mitochondrial signalosome with consequent activation
  of PDK2, PDHC, TCA and increased ROS production. Low doses of fenretinide induce
  a moderate increase of intracellular ROS with activation of JNK autophagy pathway.
  Fenretinide decreases oxidative stress by improving the expression of the transcription
  factor Nrf2 that promotes the transcription of the antioxidant responsive element
  (ARE). Fenretinide downregulates the production of proinflammatory cytokines in
  macrophages by decreasing the AA/DHA ratio and enhancing the expression of PPARγ.
  Fenretinide binds RBP4 in place of retinol thereby decreasing circulating levels
  of both retinol and RBP4.
article_title: 'Fenretinide in Cancer and Neurological Disease: A Two-Face Janus Molecule.'
