caption: 'PAK1 regulates the nuclear translocation of ATF2. (A,B) Representative immunoblot
  (A) and quantification (B) of phosphorylated (p)-ATF2 vs. total (t) ATF2 in nuclear
  extracts of IPA3-treated rat L6.GLUT4myc myotubes and stimulated with insulin for
  20 min. (C,D) Representative immunoblot (C) and quantification (D) of p-ATF2 vs.
  t-ATF2 in nuclear fraction of PAK1-enriched (using Ad-MYC-hPAK1) L6.GLUT4myc myotubes
  stimulated with insulin for 20 min. (B,D) Data: mean ± SEM. (A–D) n = 3 independent
  cell passages per group, circle and square symbols in the bar graphs represent the
  number of independent cell passages used. * p < 0.05 (unpaired two-tailed Student’s
  t-test).'
