caption: RNA sequencing analysis. F. solani species complex cells under treatment
  with 5.76 μg/ml of 1,8-cineole at 27 C for 72 h. (A) The box plot shows the variation
  in mRNA expression. (B) Statistical chart of DEGs. (C) Volcano plots of DEGs for
  F. solani species complex biofilm formed in response to 5.76 μg/ml 1,8-cineole;
  the red dots represent the up-regulated genes, the green dots represent the down-regulated
  genes, and the blue dotted line represents the threshold line of differential gene
  screening criteria. (D) GO analysis and (E) KEGG pathway classification analysis
  of upregulated and downregulated genes.
