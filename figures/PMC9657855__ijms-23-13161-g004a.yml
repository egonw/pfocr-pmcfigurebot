figure_title: Figure 4
caption: 'Effect of storax on hemodynamics in ISO-induced AMI rats. (A) Representative
  images of hemodynamics. (B) Quantitative analysis of left ventricular pressure:
  left ventricular systolic blood pressure (LVSP), left ventricular diastolic pressure
  (LVDP), left ventricular end-diastolic pressure (LVEDP), left ventricular pressure
  (LVP). (C) Quantitative analysis of ±dp/dtmax. (D) Quantitative analysis of left
  ventricular myocardial contractile component measured maximum shortening velocity
  (Vmax). (E) Quantitative analysis of left ventricular pressure drop time (T). (F)
  Quantitative analysis of arterial pressure: mean arterial pressure (MAP), systolic
  blood pressure (SBP), diastolic blood pressure (DBP). Results are presented as mean
  ± SD (n = 6). One-way ANOVA followed by Bonferroni’s post hoc test: * p < 0.05,
  ** p < 0.01 vs. model group; # p < 0.05, ## p < 0.01 vs. vehicle group.'
