caption: Classic pathway of steroidogenesis. P450scc cleaves the cholesterol side-chain
  to produce pregnenolone. 3βHSD2 mediates the conversion of Δ5 steroids present in
  the left-hand column to Δ4 steroids. The 17, 20 lyase activity of P450c17 transforms
  17OH-pregnenolone into DHEA in the zona reticularis and testicular Leydig cells;
  only tiny amounts of 17OH-progesterone are transformed to androstenedione in humans,
  but this reaction occurs more commonly in other mammals. Testicular 17β-hydroxysteroid
  dehydrogenase type 3 (17βHSD3) transforms DHEA to androstenediol and androstenedione
  to testosterone; low concentrations of adrenal 17βHSD5 (AKR1C3) in the zona reticularis
  yield small amounts of testosterone. In ovarian granulosa cells, P450aro (aromatase)
  transforms androstenedione to estrone and testosterone to estradiol; in estrogenic
  tissues (breast, ovary, and fat), 17βHSD1 transforms estrone into estradiol. In
  genital skin, 5α-reductase type 2 further activates testosterone to dihydrotestosterone
  (DHT). StAR, steroidogenic acute regulatory protein; DOC, deoxycorticosterone; 17OH-Preg,
  17OH-pregnenolone; DHEA, dehydroepiandrosterone.
article_title: Classic and backdoor pathways of androgen biosynthesis in human sexual
