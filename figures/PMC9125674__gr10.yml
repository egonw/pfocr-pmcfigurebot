caption: Effects of L-arginine (L-Arg, 400 μM) and L-nitro-arginine methyl ester (L-NAME,
  1 mM) treatments on nitrite (NO2−) concentration, activities of inducible nitric
  oxide synthase (iNOS) and total nitric oxide synthase (TNOS), protein synthesis
  rate, phosphorylation of mTOR and protein S6 kinase beta-1 (p70S6K), and protein
  levels of atrogin-1 and muscle RING finger 1 (MuRF1) in myoblasts from chicken embryo
  biceps femoris muscle. (A) NO2− concentrations; (B) iNOS and TNOS activities; (C)
  cyclic guanosine monophosphate (cGMP) level; (D) protein synthesis rate; (E) total
  and phosphorylated mTOR; (F) total and phosphorylated p70S6K; (G) atrogin-1; (H)
  MuRF1. The data were presented as the mean ± SD (n = 6); ∗P < 0.05.
article_title: L-Arginine/nitric oxide regulates skeletal muscle development via muscle
  fibre-specific nitric oxide/mTOR pathway in chickens.
