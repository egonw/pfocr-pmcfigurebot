caption: 'Reduction of BDNF/SYP/SYN expression by inhibiting the LPAR/ERK/CREB signaling
  pathway. Western blot analysis showed the expression of synaptic-related proteins
  (SYP, SYN, BDNF) in HT22 cells treated with different groups (Vehicle, LPA, Ki16425,
  SCH772984) (A, B-One Way ANOVA, F3,8 = 22.27 p = 0.0003, C-One Way ANOVA, F3,8 = 64.40
  p < 0.0001, D-One Way ANOVA, F3,8 = 126 p < 0.0001). Western blot showing the effects
  of different treatment groups (Vehicle, LPA, Ki16425, SCH72984) on ERK/CREB in HT22 cells
  (A, E-One Way ANOVA, F3,8 = 7.482 p = 0.0104, F-One Way ANOVA, F3,8 = 20.70 p = 0.0004).
  The timeline depicts the temporal nodes for LPA intracerebroventricular injection
  and Ki16425 administration (G). Immunofluorescence showed the effect of different
  treatment groups (Vehicle, LPA Lateral ventricles injection, LPA Lateral ventricles
  injection plus Ki16425 intraperitoneal injection) on the expression of synaptic-related
  proteins in the hippocampus of mice (H–J). Immunofluorescence analysis was conducted
  to assess SYN, SYP, BDNF expression in the hippocampal region of mice in the Vehicle
  group, LPA group, and LPA plus Ki16425 group (K-One Way ANOVA, n = 4, F2,9 = 30.10,
  p = 0.0001, L-One Way ANOVA, n = 4, F2,9 = 9.491, p = 0.0061, M-One Way ANOVA, n = 4,
  F2,9 = 9.584, p = 0.0059). Scale bar: 20 μm.'
