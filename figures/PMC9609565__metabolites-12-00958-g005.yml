caption: Effect of MOP on the antioxidant ability of broilers. (A) Plasma T-SOD activity.
  (B) Plasma GSH-Px activity. (C) Plasma MDA level. (D) PCA of the SOD, GPX-1 gene
  expressions with an unsupervised pattern recognition method. (E) SOD, GPX-1 gene
  expression. (F) Heatmap shows the expression of genes associated with antioxidant
  activity. (G) Pearson correlation analysis between antioxidant indices and BMP/Smads
  signaling pathway. Bars with no common small letters (a, b, c) indicate statistical
  differences among the three treatments (p < 0.05).
