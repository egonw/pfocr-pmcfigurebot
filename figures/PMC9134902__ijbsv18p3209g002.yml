caption: 'Exosomes derived from renal cancer cells promote macrophage polarization
  and tumor development in vivo. A. Schematic of RCC nude mice model. B. Comparison
  of the tumor volume among three groups: normal control, Caki only, and Exo+Caki.
  ***P<0.001. C-D. Flow cytometry analysis of macrophage phenotypes in mice groups
  treated or not treated with exosomes. E. Representative IHC images of tumor tissues
  from Caki and Exo+Caki mice or kidney from NC mice to demonstrate the expression
  of F4/80, CD206and ki67. ***P<0.001. F. Quantitative analysis of ISH of F4/80, CD
  206 and ki67 among three groups. ***P<0.001.'
article_title: Renal cell carcinoma-derived exosomes deliver lncARSR to induce macrophage
  polarization and promote tumor progression via STAT3 pathway.
