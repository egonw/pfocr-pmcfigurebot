caption: BBR modulated the production of gut microbiota-associated uremic toxins in vitro.
  (A) Schematic diagram of the tyrosine-p-cresol pathway. (B) The effect of BBR on
  tyrosine metabolism in SD rat colon contents (n = 4). (C) The effect of BBR on p-cresol
  production in SD rat colon contents (n = 4). (D) BBR at different concentrations
  inhibited tyrosine metabolism in SD rat colon contents in a dose-dependent manner
  (n = 3). (E) Different concentrations of BBR inhibited the production of 4-hydroxyphenylacetic
  acid in SD rat colon contents in a dose-dependent manner (n = 3). (F) Different
  concentrations of BBR inhibited the production of p-cresol in SD rat colon contents
  in a dose-dependent manner (n = 3). The data are shown as mean ± S.D., ∗P < 0.05,
  ∗∗P < 0.01, ∗∗∗P < 0.001.
