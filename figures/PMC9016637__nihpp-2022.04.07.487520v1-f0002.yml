figure_title: SARS-CoV-2 infection activates Hippo and antiviral STAT pathways in
  hPSC-CMs
caption: (A) Confocal image analysis of SARS-CoV-2 (red) infected cardiomyocytes shows
  extensive damage to cTNT positive (green) cells, which undergo apoptotic cell death
  (green; cleaved caspase 3). Scale bar 5 μm. n=6 independent experiments. (B) Western
  blot analyzes show activation of Hippo and STAT1 pathways. Phospho-YAP127 level
  is increased at 2 and 24 hpi upon SARS-CoV-2 infection. N=2 independent experiments.
  (C) Immunohistochemistry analysis of SARS-CoV-2 infected PSC-CMs at 24 hpi reveals
  cytoplasmic localization of YAP/TAZ and (D) increase in pYAP127 level. Scale bar
  25 μm.
article_title: Hippo Signaling Pathway Activation during SARS-CoV-2 Infection Contributes
  to Host Antiviral Response.
