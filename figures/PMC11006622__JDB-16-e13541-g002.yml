caption: 'Kisspeptin and the human GPR54 structure. (A) Schematic diagram showing
  pre‐pro‐kisspeptin and the proteolytic cleavage pathway from which active kisspeptins
  Kp‐10, Kp‐13, Kp‐14, and Kp‐54 occur. (B) The 3‐dimensional Cryo‐EM structure of
  CPR54 (SWISS‐MODEL, SMLT ID: 7xjk.1). The membrane bilayer is indicated by the black
  double lines and the transmembrane helices of CPR54 and colored and numbered (Helix1:
  blue, Helix2: red, Helix3: yellow, Helix4: green, Helix5: cyan, Helix6: purple,
  and Helix7: pink), whereas the extra‐ and intracellular loops are depicted with
  black color. The dashed lines indicate the missing segments of the GPR54 reported
  crystal structure. Image was made using the VMD software. GPR54, G‐protein‐coupled
  receptor; KP, kisspeptin.'
