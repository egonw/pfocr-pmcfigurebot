caption: Regulatory effect of liposomal CRE-SD on p65 and IκBα phosphorylation. (A)
  Western blots of phosphorylated p65 (p-p65), total p65, phosphorylated IκBα (p-IκBα),
  and total IκBα after exposure of 20 ng/mL RANKL-stimulated RAW 264.7 cells to liposomal
  CRE-SD. (B) The p-p65/total p65 ratio after exposure of 20 ng/mL RANKL-stimulated
  RAW 264.7 cells to liposomal CRE-SD. (C) The p-IκBα/total IκBα ratio after 20 ng/mL
  RANKL-stimulated RAW 264.7 cells were exposed to liposomal CRE-SD. Statistically
  significant differences between the corresponding liposomal CRE-SD-treated and CRE-SD-FREE-LIP-treated
  samples are denoted as * p < 0.05, n = 3.
