caption: BANCR and HIF-1α upregulate the expression of VEGF-C and VEGFR-3 in PC cells.
  (A) Western blots, (B) quantitative western blot analysis and (C) RT-qPCR analysis
  of the VEGF-C and VEGFR-3 expression levels in SW1990 PC cells transfected with
  si-BANCR or si-NC. (D) Western blots, (E) quantitative western blot analysis and
  (F) RT-qPCR analysis of the VEGF-C and VEGFR-3 expression levels in SW1990 PC cells
  transfected with si-HIF-1α or si-NC. *P<0.05 and **P<0.01 vs. the respective si-NC
  group. BANCR, BRAF-activated non-protein coding RNA; PC, pancreatic cancer; RT-qPCR,
  reverse transcription-quantitative PCR; si, small interfering.
article_title: BANCR positively regulates the HIF-1α/VEGF-C/VEGFR-3 pathway in a hypoxic
