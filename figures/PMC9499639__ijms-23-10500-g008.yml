caption: Overexpression of PpCAMTA1 in camta2,3 mutants inhibited SA level and SA
  pathway genes expression levels. (A) Free SA content in 4-week-old wild type, camta2,3
  and OE-PpCAMTA1 plants. (B) Transcript levels for SA synthesis related gene AtICS1.
  (C) Transcript levels for SA pathway transcription factors. Means and standard errors
  were calculated from three replicates. Different letters above the bars represent
  significant differences (p < 0.05).
