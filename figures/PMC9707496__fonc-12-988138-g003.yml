caption: Schematic diagram of FBW7-mediated oncogene and signaling pathway in multiple
  myeloma. 1) FBW7 could target nuclear phosphorylation of p100 by GSK3β for degradation
  through ubiquitination, and subsequently activate the NF-κB pathway to promote MM
  cell proliferation. 2) miRNAs, such as miR-32, miR-27b, and miR-214, block degradation
  of Mcl-1, c-Myc, and c-Jun by FBW7 directly or indirectly by PTEN/AKT/GSK3 pathways
  to induce cell proliferation and apoptosis resistance.
