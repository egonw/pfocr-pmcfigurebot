caption: Modulation of HIF-1α/miR-494/Survivin signaling pathway expression alters
  the sensitivity of TNBC cells to DTX in Xenograft mice model. Overexpression of
  miR-494 or HIF-1α inhibitor (PX-478) increased the effectiveness of DTX in the inhibition
  of tumor growth in vivo. (A) Xenograft tumor growth curves, (B) mice weight and
  (C) tumor weights. qPCR analysis of (D) miR-494 expression and (E) Survivin expression
  in vivo. Overexpression of miR-494 or HIF-1α inhibitor (PX-478) reduced (F) Immunohistochemical
  analysis of Ki67, TUNEL, HIF-1α and Survivin in tumors. (G) Schematic representation
  of HIF-1α/miR-494/Survivin signaling pathway expression alters the sensitivity of
  TNBC cells to DTX. *P < 0.05, **P < 0.01. Each bar represents the mean ± SD of three
  independent experiments.
article_title: Hypoxia induces docetaxel resistance in triple-negative breast cancer
  via the HIF-1α/miR-494/Survivin signaling pathway.
