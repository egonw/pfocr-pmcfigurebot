caption: 'Downstream genes directly regulated by Bmi-1. Bmi-1 can enhance H2A ubiquitination
  and bind to the promoter of HoxC13 to reduce the expression of HoxC13 in HeLa cells
  []. The most classic downstream target of Bmi-1 is INK4a/ARF. The tumor suppressor
  gene INK4a/ARF can encode two regulatory genes: p16INK4a and p14ARF (p19ARF in mice).
  P16INK4a arrests cells in G0/G1 phase through cyclinD-CDK4/6-pRb-E2F. p14ARF regulates
  the cell apoptosis through MDM2-p53 pathway []. Bmi-1 can regulate the development
  of colon cancer by negatively regulating the expression level of PTEN and then activating
  the Akt/GSK3Î² axis []. Bmi-1 regulates memory CD4 T cell survival via repression
  of the proapoptotic BH3-only protein Noxa gene []. Bmi-1 regulates cell fate via
  transcriptional repression tumor suppressor WW Domain Containing Oxidoreductase
  (WWOX) in small-cell lung cancer cells []. Bmi-1 suppresses the expression of Smgc
  gene and Gcnt3 gene []. Bmi-1 activates Wnt signaling in colon cancer by negatively
  regulating the Wnt antagonist IDAX []. Bmi-1 can also transcriptionally positively
  regulate human telomerase reverse transcriptase (hTERT) to block senescence in human
  mammary epithelial cells [].'
