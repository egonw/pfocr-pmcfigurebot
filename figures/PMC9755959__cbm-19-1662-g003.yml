caption: MiR-378a-3p directly targets the 3′-UTR of RAB31 mRNA. (A) Schematic diagram
  of the miR-378a-3p binding sites in the 3′-UTR of RAB31 mRNA, predicted by PITA.
  (B) Sequences of the WT-RAB31 and MUT-RAB31 3′-UTR reporter plasmids. (C-E) Relative
  luciferase activity in HEK293T cells and GC cell lines (BGC-823 and SGC-7901 cells)
  cotransfected with miR-378a-3p mimics or NC, and WT-RAB31 or MUT-RAB31 reporter
  plasmid (***P < 0.001).
article_title: MiR-378a-3p acts as a tumor suppressor in gastric cancer via directly
  targeting RAB31 and inhibiting the Hedgehog pathway proteins GLI1/2.
