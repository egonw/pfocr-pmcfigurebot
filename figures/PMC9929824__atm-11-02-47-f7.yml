caption: 'Acupuncture inhibited the secretion of inflammatory cytokines via the miR-146a-mediated
  TRAF6/NF-κB pathway. (A-F) Western blotting analysis of IRAK1/TRAF6/NF-κB/Akt protein
  in skeletal muscle after 4 weeks of treatment (n=5 each group). (G) The expression
  of miR-146a in the skeletal muscle of each rat group was detected by real-time quantitative
  PCR (n=6 each group). ***, P<0.001, **, P<0.01 and *, P<0.05 relative to the normal
  control group; ###, P<0.001, ##, P<0.01 and #, P<0.05 relative to the D-gal group;
  ^^^, P<0.001 and ^^, P<0.01 relative to the DA group. Con, control; D-gal, D-galactose;
  DA, D-gal acupuncture; DN, D-gal non-acupoint; NF-κB, nuclear factor-kappa B; PCR,
  polymerase chain reaction; GAPDH, glyceraldehyde-3-phosphate dehydrogenase; A, acupuncture;
  N, non-acupoint.'
