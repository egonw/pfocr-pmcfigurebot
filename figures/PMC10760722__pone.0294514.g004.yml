figure_title: CTSB overexpression promotes pyroptosis and CTSB gene silencing alleviates
  pyroptosis in VSMCs
caption: '(A) Representative images of Hoechst 33342 (blue) and propidium iodide (PI,
  red) staining in VSMCs (scale bar: 100 μm). (B) Representative western blots of
  CTSB and pyroptosis indicators (NLRP3, ASC, caspase-1 p10 [active caspase-1 subunit],
  GSDMD-N, IL-18, IL-1β) in VSMCs. (C) Quantification of PI-positive cell percentages.
  (D) Quantification of lactate dehydrogenase (LDH) activity. (E) Quantification of
  IL-1β secretion using an enzyme-linked immunosorbent assay. (a–g) Quantification
  of protein level in VSMCs: (a) CTSB, (b) NLRP3, (c) ASC, (d) caspase-1 p10, (e)
  GSDMD-N, (f) IL-18, and (g) IL-1β. Data are presented as means ± SEM. n = 3, *P<0.05,
  **P<0.01, ***P<0.001, and ****P<0.0001. NC: VSMCs without any treatment. CTRL: VSMCs
  treated with 150 μg/ml ox-LDL for 24 h. Mock: empty lentiviral vector + ox-LDL;
  sh-CTSB: CTSB shRNA + ox-LDL; Lv-CTSB: CTSB lentivirus + ox-LDL; CTSB: cathepsin
  B; NLRP3: NOD-like receptor protein 3; GSDMD-N: N-terminal gasdermin D; ASC: apoptosis-associated
  speck-like protein containing a C-terminal caspase recruitment domain; IL: interleukin;
  ox-LDL: oxidized low-density lipoprotein; VSMCs: vascular smooth muscle cells.'
article_title: Cathepsin B aggravates atherosclerosis in ApoE-deficient mice by modulating
  vascular smooth muscle cell pyroptosis through NF-κB / NLRP3 signaling pathway.
