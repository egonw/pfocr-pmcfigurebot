caption: Beta-hydroxybutyrate affects endocytosis of proximal tubule epithelial cells
  through AKT/DAB2/megalin signaling pathway. (a) DAB2, P-AKT, and T-AKT in indicated
  concentrations of BOHB. (b) Megalin, DAB2, P-AKT, and T-AKT in indicated concentrations
  of BOHB with SC79 or not. (c) Megalin, DAB2, P-AKT, and T-AKT in indicated concentrations
  of BOHB with AKT inhibitor or not. (d) FITC-BSA uptake level in HK2 cells. BOHB,
  beta-hydroxybutyric acid; NC, normal control; SC79, AKT activator. Data are expressed
  as mean ± SD. ∗∗Represents P < 0.01; ∗represents P < 0.05.
