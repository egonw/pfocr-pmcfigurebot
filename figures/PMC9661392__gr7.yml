caption: 'TMEM100 inhibits migration, invasion and EMT by regulating SCNN1D through
  FAK/PI3K/AKT signaling pathway. (A-B) The depletion of SCNN1D increases migration
  and invasion ability in TMEM100-overexpression DU145 and PC3 cells. (C) The depletion
  of SCNN1D rescue the function that TMEM100 overexpression hindered the protein level
  of p-FAK, p-PI3K and p-AKT. (D) TMEM100 affected cell apoptosis, cell cycle and
  EMT via regulating SCNN1D by western blot analysis. *P<0.05 VS control group, #P<0.05
  VS TMEM100 overexpression group.'
article_title: Effect of transmembrane protein 100 on prostate cancer progression
  by regulating SCNN1D through the FAK/PI3K/AKT pathway.
