caption: CiteSpace network of authors and cocited authors in the field of STING signaling
  pathway and cancer research. (a) Each node represents one author. The size of the
  node is positively correlated with cited counts of the authors, and links between
  the two circles represent a collaboration between the two authors on the same article.
  Line thickness is positively correlated with the frequency of collaborations. (b)
  Each node represents a reference. The size of the node is positively correlated
  with the frequency of citations, and links between the two circles represent two
  references that were cited in the same article.
