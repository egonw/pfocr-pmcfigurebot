caption: Nanoplastic exposure inhibits the heart rate and decreases body length in
  zebrafish embryos. (A) Heart rates of 24 hpf zebrafish embryos treated with nanoplastics
  for 72 h (n = 20 for each group). (B) Quantification of the body length of zebrafish
  embryos with or without nanoplastic treatment at different concentrations after
  48 or 72 h of exposure. (C) Representative images of zebrafish embryos with or without
  nanoplastic treatment at different concentrations after 48 or 72 h of exposure.
  Scale bar, 0.5 mm. Data are shown as the mean Â± SD. *P < 0.05, **P < 0.01, and ****P
  < 0.0001 compared with the control. bpm, beats per min.
