caption: 'NCOA7 inhibits migration, invasion, and EMT by regulating MAPK/ERK signaling
  pathways in vitro. (A,B) The p-ERK activator Ro 67-7476 partially restores the inhibitory
  effect of NCOA7 overexpression on cell migratory capacity using wound healing assays;
  quantitative analysis of cell migratory capacity; scale bar 100 μm. (C,D) The p-ERK
  activator, Ro 67-7476, partially restores the inhibitory effect of NCOA7 overexpression
  on cell migration and invasion capacity using Transwell assays; quantitative analysis
  of cell migration capacity; scale bar 50 μm. (E) NCOA7 affected EMT and the cell
  cycle via the regulation of the MAPK/ERK signaling pathway using Western blot analysis.
  E-cad, E-cadherin; N-cad, N-cadherin. ** p < 0.01 vs. control group, *** p < 0.001
  vs. control group, # p < 0.01 vs. NCOA7 overexpression + Ro 67-7476 group, ## p
  < 0.01 vs. NCOA7 overexpression + Ro 67-7476 group, ### p < 0.01 vs. NCOA7 overexpression
  + Ro 67-7476 group.'
