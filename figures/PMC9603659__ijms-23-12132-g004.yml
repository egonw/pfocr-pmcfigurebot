caption: LncGSAR functions as a competing endogenous RNAs for MiR-125b. (A) The qRT-PCR
  validations and RNA-seq of MiR-125b in GCs from in different glucose treatment groups.
  (B) Pearson’s correlation was determined between lncGSAR and MiR-125b. (C,D) The
  expression levels of lncGSAR (C) and MiR-125b (D) in GCs after transfection of 0,
  300, 500, or 800 ng of MiR-125b mimics. (E) Detection of lncGSAR expression levels
  after transfection of MiR-125b mimics or MiR-125b inhibitor. (F) Detection of lncGSAR
  expression levels after transfection of MiR-125b mimics in different glucose concentrations
  groups. (G) Schematic depicting the interactions of MiR-125b with wild-type lncGSAR
  (blue) and mutant lncGSAR (green). Red nucleotides indicate the seed sequence of
  MiR-125b. (H) The regulatory relationship between lncGSAR and MiR-125b was assessed
  using a dual-luciferase reporter gene assay. (I) The interaction of lncGSAR with
  MiR-125b was determined by RNA-RNA interaction pull-down assay. Values represent
  means ± SEM for three individuals. * p < 0.05; ** p < 0.01. N.S., not significant.
article_title: LncGSAR Controls Ovarian Granulosa Cell Steroidogenesis via Sponging
  MiR-125b to Activate SCAP/SREBP Pathway.
