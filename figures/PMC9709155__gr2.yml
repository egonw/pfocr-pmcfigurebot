caption: KLF-1 nuclear translocation is mediated by E3 ligase WWP-1 but is insufficient
  to induce the longevity-assurance pathway. A) Quantification of KLF-1 nuclear localization
  in D1 N2 animals upon wwp-1 RNAi in combination with 10 mM NAC or 10 mM vitamin
  C (Vit C). Chi-square test. B–C) Lifespan assays. n = 300 animals per condition.
  B) N2 animals upon wwp-1 RNAi. C) isp-1;ctb-1 mutant upon wwp-1 RNAi. D) Representative
  pictures and quantification of pcyp-34a8::gfp intensity in D1 N2 and isp-1;ctb-1
  worms. n = 20 per condition. Data are presented as mean ± SEM. *p < 0.05, **p < 0.01,
  ***p < 0.001, ****p < 0.0001. D) one-way ANOVA with Tukey post hoc test.
article_title: Mitochondria-originated redox signalling regulates KLF-1 to promote
  longevity in Caenorhabditis elegans.
