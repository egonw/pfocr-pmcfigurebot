caption: 'Leptin administration attenuates the effects of PF by inhibiting the activation
  of leptin/LepRb downstream signaling. ((a)-(b)) Evaluation of leptin (a) and LepRb
  (b) expression in the colon tissues via IHC staining. Scale bar = 300 μm. (c) IOD
  value of leptin and LepRb. ((d)-(e)) Western blot analysis of p-PI3K/PI3K, p-AKT/AKT,
  and BDNF/GAPDH protein expression. (d) Representative gel images of p-PI3K, PI3K,
  p-AKT, AKT, and BDNF, with GAPDH as control. (e) Bar graph showing the quantitative
  evaluation of p-PI3K/PI3K, p-AKT/AKT, and BDNF/GAPDH expression (n = 3). ∗P < 0.05
  and  ∗∗P < 0.01 versus PI-IBS group; #P < 0.05 versus PI-IBS + PF (20 mg/kg) group.'
