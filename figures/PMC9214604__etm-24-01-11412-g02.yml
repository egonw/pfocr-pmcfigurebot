  reverse transcription-quantitative PCR. *P<0.05, **P<0.01, ***P<0.001 vs. vehicle.
  SAA, salvianolic acid A; PGC-1α, peroxisome proliferator-activated receptor γ coactivator
  1-α; NRF1, nuclear respiratory factor 1; TFAM, mitochondrial transcription factor
  A.
