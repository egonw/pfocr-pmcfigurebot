figure_title: 'Effects of  opt  TTF-1 promoter-driven miR-7 expression on the transduction
  of NDUFA4 pathway in vitro. Human NSCLC 95D cells were transiently transfected with
  p-Cont (10 µg), p-Tcor-miR-7 (10 µg), or p-opt2Tcor-miR-7 (10 µg) in vitro. Cells
  were harvested after 48 h. (a, b) The protein expression of Akt, phospho-Akt (p-Akt),
  Erk, phospho-Erk (p-Erk), and NDUFA4 was detected by western blot assay and calculated.
  (c, d) The protein expression of CDK1, CDK4, AMPK, and phospho-AMPK (p-AMPK) was
  detected by western blot assay and calculated. (e) The relative expression of p-Erk,
  p-Akt, and NDUFA4 was analyzed by immunofluorescence assay. Data are expressed as
  mean±SEM (n=3). * P<0.05, ** P<0.01. TTF-1: thyroid transcription factor-1; miR-7:
  microRNA-7; NDUFA4: NADH dehydrogenase (ubiquinone) 1α subcomplex 4; NSCLC: non-small-cell
  lung cancer; Akt: protein kinase B; Erk: extracellular signal-regulated kinase;
  CDK: cyclin-dependent kinase; AMPK: adenosine 5''-monophosphate (AMP)‍-activated
  protein kinase; GAPDH: glyceraldehyde-3-phosphate dehydrogenase; DAPI: 4'',6-diamidino-2-phenylindole;
  p-Cont: pEGFP-N1-basic; p-Tcor-miR-7: pEGFP-N1-basic-TTF-1 core promoter-miR-7;
  p-opt2Tcor-miR-7: pEGFP-N1-basic-TTF-1 core promoter with 5 NF-1-bounding sites-miR-7;
  SEM: standard error of the mean'
