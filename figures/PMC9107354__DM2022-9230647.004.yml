caption: 'I-125 seed irradiation inhibits the TGF-β1 signaling pathway. (a) RT-PCR
  assay demonstrated that the I-125 seed radiation downregulate the expression of
  TGF-β1, Smad2, and Snail. (b). WB assay demonstrated that the I-125 seed radiation
  downregulate the expression of TGF-β1, p-Smad2, and p-Smad3. (c) By immunofluorescence
  staining, the I-125 seed irradiation downregulates the expression of TGF-β1 in PLC
  and Huh7 cells, respectively (data of the immunofluorescence for Smad2, p-Smad2,
  Smad3, and p-Smad3 not shown, bar: 20 μm). (d) Relative protein expression of the
  genes in PLC. (e) Relative protein expression of the genes in Huh7. Data presented
  as the mean ± standard error of the mean (n = 3). ∗P < 0.05 vs. the control group.'
article_title: Iodine-125 Seeds Inhibit Carcinogenesis of Hepatocellular Carcinoma
  Cells by Suppressing Epithelial-Mesenchymal Transition via TGF-β1/Smad Signaling.
