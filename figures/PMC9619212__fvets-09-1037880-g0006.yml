caption: 'EPAS1 is regulated by miRNA-150_R-1. (A) Binding site of EPAS1 and miR-150_R-1.
  (B) Luciferase activity in BEND cells after co-transfection with miR-150_R-1 mimic
  (50 nM) or mimic NC (50 nM) and pmirGLO-EPAS1 3′-UTR-WT (400 ng) or pmirGLO-EPAS1
  3′-UTR-MUT (400 ng). (C) Immunofluorescence analysis of EPAS1 in NC mimic and miR-150_R-1
  mimic groups. The nuclei were stained with DAPI (blue). Magnification: 100 × . (D)
  Expression levels of mRNAs in HIF-1/ErbB pathways analyzed using PCR. (E) Strip
  chart of proteins in the HIF-1/ErbB pathway by western blotting. (F) Grayscale value
  of the western blotting strip map. Data represent the mean ± SEM. *p < 0.05, **p
  < 0.01. UTR, untranslated region; CDS, coding sequence; MUT, mutant type; WT, wild-type.'
article_title: miRNA-150_R-1 mediates the HIF-1/ErbB signaling pathway to regulate
  the adhesion of endometrial epithelial cells in cows experiencing retained placenta.
