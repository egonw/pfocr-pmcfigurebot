caption: Regulatory effect of the aqueous extract of Codium fragile on PM2.5-induced
  inflammatory related protein expression in Western blot. (a) Western blot band image;
  protein expression levels of (b) Toll-like receptors 4 (TLR4); (c) myeloid differentiation
  primary response 88 (MyD88); (d) phosphorylated c-Jun N-terminal kinase (p-JNK);
  (e) phosphorylated nuclear factor kappa-light-chain-enhancer of the activated B
  cell (p-NF-κB); (f) inducible nitric oxide synthase (iNOS); (g) Caspase-1; (h) tumor
  necrosis factor-α (TNF-α); (i) interleukin-1β (IL-1β). The results shown are mean
  ± SD (n = 3). Data were statistically considered at p < 0.05, and different small
  letters represent statistical differences by one-way analysis of variance (ANOVA)
  and Duncan’s new multiple range test.
article_title: Codium fragile Suppressed Chronic PM2.5-Exposed Pulmonary Dysfunction
  via TLR/TGF-β Pathway in BALB/c Mice.
