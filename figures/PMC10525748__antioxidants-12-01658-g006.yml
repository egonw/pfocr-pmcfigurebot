caption: 'p38MAPK, ATF2, and PGC1α levels are decreased in humans with T2D. (A) Quantification
  of PGC1α mRNA in skeletal muscle samples from individuals with T2D (n = 6) compared
  to non-diabetic (ND, n = 5) individuals. (B,C) Representative immunoblot (B) and
  quantification (C) of p38MAPK, ATF2 and PGC1α in human T2D (n = 6) and ND (n = 5)
  skeletal muscle samples. Vertical dashed lines indicate the splicing of lanes from
  within the same gel exposure. Two-tailed unpaired Student’s t-test, * p < 0.05.
  (D,E) Human LHCN-M2 myotubes ± PAK1 knockdown. siCTRL, control siRNA. siPAK1, PAK1
  siRNA. n = 3 independent cell passages per group, circle and square symbols in the
  bar graphs represent the number of independent cell passages used. (D) Seahorse
  analysis of OCR (bottom) and representative immunoblot of cells in seahorse (top).
  (E) Quantification of OCR % of baseline. ** p < 0.01, ns., not significant (one-way
  ANOVA/Bonferroni post hoc test). (A,C–E) Data: mean ± SEM.'
