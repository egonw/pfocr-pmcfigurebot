figure_title: Indole-mediated potassium ion uptake signaling pathway
caption: After being produced by E. coli, indole is sensed by LeYC36. Then, indole is
  involved in the QseC/QseB-LekdpXFABC regulatory pathway to enhance the potassium
  ion import. The productions of O-antigenic polysaccharides and antimicrobial compounds
  are promoted by indole. Moreover, the signal collaboration of indole and DSFs existed.
  DSFs can inhibit the effect of indole.
