caption: Interaction analysis of scinderin (SCIN). (A) Top 10 Gene ontology (GO) terms,
  involving biological process (BP), cellular component (CC), and molecular function
  (MF) in SCIN similar genes in glioma. (B) Top 30 Kyoto Encyclopedia of Genes and
  Genomes (KEGG) pathway in SCIN similar genes in glioma. (C) The Protein–Protein
  Interaction (PPI)network of 10 proteins constructed with STRING server. (D) Gene–gene
  interaction network for SCIN constructed by GeneMANIA prediction server. (E,F) Correlation
  analysis results of SCIN with MMP2 (r = 0.357, p < 0.01) and MMP9 (r = 0.356, p
  < 0.01) in the The Cancer Genome Atlas (TCGA) dataset.
article_title: Scinderin Is a Novel Oncogene for Its Correlates with Poor Prognosis,
