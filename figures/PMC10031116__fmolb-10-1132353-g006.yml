caption: Interaction of the TGF-β signaling pathway through Smad and non-Smad pathways
  in fibrosis. Mature TGF-β binds to TGFBR and acts on downstream molecules through
  the Smad and non-Smad pathways, thereby regulating ECM production. The downstream
  molecules of these pathways can interact with the molecules of the Smad pathway
  to inhibit or promote ECM production.
