caption: Effect of bee bread on liver oxidant–antioxidant parameters of rats in all
  experimental groups. (A) TBARS, (B) NO, (C) SOD, (D) CAT, (E) GPx, (F) GST, (G)
  GR, (H) GSH and (I) TAC in the liver of obese rats. Values are presented as mean
  ± SEM, n = 8/group. CON, control; OB, obese; OB + BB, obese + bee bread 0.5 g/kg
  body weight/day; OB + OR, obese + orlistat 10 mg/kg body weight/day; TBARS, thiobarbituric
  acid reactive substances; NO, nitric oxide; SOD; superoxide dismutase; CAT; catalase;
  GPx, glutathione peroxidase; GST, glutathione S-transferase; GR; glutathione reductase;
  GSH, total glutathione; TAC; total antioxidant capacity. One-way ANOVA, followed
  by Tukey post-hoc test. ap < 0.05 vs. CON group, bp < 0.05 vs. OB group.
