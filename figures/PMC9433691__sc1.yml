caption: The GSK-3β/β-catenin signaling pathway participates in alveolar bone resorption
  and reconstruction on the pressure side. Concretely, the GSK-3β inhibitor can accelerate
  osteoclast formation on the pressure side, and activation of the GSK-3β/β-catenin
  signaling pathway is beneficial for orthodontic compressive force-induced bone reconstruction.
article_title: Compressive force regulates GSK-3β in osteoclasts contributing to alveolar
  bone resorption during orthodontic tooth movement in vivo.
