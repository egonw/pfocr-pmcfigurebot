caption: The proliferation or apoptosis of granular cells transfected with BMP4 overexpression
  or knockdown plasmids. (A) Cell viability after transfected with plasmids of BMP4
  overexpressed or knockdown. (B) Effects of BMP4 overexpression or knockdown on PCNA
  expression. (C) Apoptosis of granulosa cells after transfected with BMP4 overexpressed
  plasmid. (D) Apoptosis of granulosa cells after transfected with BMP4 knockdown
  plasmid shRNA742. (E) Apoptosis of granulosa cells after transfected with PCDNA3.1-EGFP.
  (F) Granular cell apoptotic ratio after transfected with BMP4 overexpressed or knockdown
  plasmid. (G) The expression level of Caspase3 on granular cells transfected with
  BMP4 overexpressed or knockdown plasmid. (H) The expression level of Bax on granular
  cells transfected with BMP4 overexpressed or knockdown plasmid.
article_title: BMP4/SMAD8 signaling pathway regulated granular cell proliferation
