caption: The EGFR/EGFRvIII pathway contributes to the progression of GBM. While PI3K
  and RAS/MAPK activation is stronger in EGFRvIII-expressing cells, EGFRwt commonly
  stimulates MAPK and STAT3, encouraging tumor growth. Meanwhile, EGFRvIII is constitutively
  activated and primarily initiates the PI3K pathway, which is involved in tumor invasion
  and survival.
