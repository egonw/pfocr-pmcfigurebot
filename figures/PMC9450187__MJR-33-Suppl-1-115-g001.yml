caption: Wnt signalling pathway and serotonin in bone formation. A Wnt ligand binds
  to Frizzled (Fz)/LRP5/6 coreceptor complex and β-catenin degradation complex is
  destabilized. β-catenin accumulates to cytoplasm and enters the nucleus. In the
  nucleus, β-catenin along with TCF/LEF regulates the transcription of Wnt target
  genes leading to differentiation of mesenchymal cells to osteoblasts. Dkk-1 and
  sclerostin inhibit the pathway.Peripheral serotonin is produced in the duodenum
  by Tph1. Free serum serotonin binds to its receptor Htr1b on osteoblasts. The binding
  leads to decreased CREB phosphorylation and subsequently to reduced transcription
  of cell proliferation genes such as Cyclin D1(CycD1), resulting in decreased osteoblast
  proliferation.
