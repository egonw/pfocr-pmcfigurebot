caption: The mechanism of fascaplysin inhibiting the growth of NSCLC in vitro and
  in vivo. In vitro, fascaplysin induced apoptosis by promoting the elevation of ROS.
  It induced ferroptosis by modulating the GPX4 signaling pathway and provoked ER
  stress. In vivo, fascaplysin improved the sensitivity of anti-PD-1 immunotherapy,
  which in turn inhibited tumor growth.
article_title: Fascaplysin Induces Apoptosis and Ferroptosis, and Enhances Anti-PD-1
  Immunotherapy in Non-Small Cell Lung Cancer (NSCLC) by Promoting PD-L1 Expression.
