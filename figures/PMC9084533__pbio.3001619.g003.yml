  factor; H3, histone H3; KD, knockdown; KEGG, Kyoto Encyclopedia of Genes and Genomes;
  Myc, MYC proto-oncogene; Mycn, MYCN proto-oncogene; OE, overexpression; Optn, optineurin;
  PPAR, peroxisome proliferator-activated receptor; SEM, standard error of the mean;
  shRNA, short hairpin RNA; TA, tibialis anterior; Tcf7l2, transcription factor 7
  like 2; TCF/LEF, T-cell factor/lymphoid enhancer factor; Twist2, twist family BHLH
  transcription factor 2.
