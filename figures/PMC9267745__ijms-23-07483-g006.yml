caption: 'Pathways of action of the VEGFA, KRAS, and NFE2L2 genes. VEGFA binds to
  its membrane receptor VEGFR2 leading to activation of the signaling cascade RAS/RAF.
  NFE2L2 is regulated by the KEAP1 protein which, when inhibited, increases the levels
  of NEF2L2 that is released into the cell nucleus. The MAPK pathway is also related
  to the VEGF, KRAS and NFE2L2 pathway. Adapted: Cuzziol et al., 2020 [].'
