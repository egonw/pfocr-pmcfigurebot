caption: Manipulation of autophagy in neurons after ischemic stroke. NEP1-40 treatment
  inhibits autophagic activation via NGR1/RhoA/ROCK signaling pathway and attenuates
  secondary neuronal damage []. DADLE has been shown to protect ischemic CA1 neurons
  by activating delta opioid receptor (DOR)-AMPK-autophagy axis []. 4 Schizandrin
  and DCMQA inhibit neuronal apoptosis via suppression of AMPK/mTOR-mediated autophagy
  [, ]. TAT-SPK2 interacts with Bcl-2 via its BH3 domain, thereby dissociating it
  from Beclin 1, activating autophagy and protecting neurons against ischemic injury
  []. Electroacupuncture pretreatment induces tolerance to cerebral ischemia by inhibiting
  autophagy through the inhibition of GSK3β []. LncRNA MEG3/miR-378/GRB2 axis is involved
  in neurological functional impairment targeting autophagy in ischemic stroke [].
  Icariside II has been reported to attenuate neuronal injury via inhibiting PKG/GSK-3β/autophagy
  axis [].
