caption: Effects of BAP31 knockdown on NF-κB signaling pathway. (A) Protein expression
  of NF-κB p65 in nucleus detected by Western blotting. (B) Quantification analyses
  of Western blot for NF-κB p65 (Saline+BAP31+/+, n = 3; Saline+BAP31-/-, n = 3; LPS+BAP31+/+,
  n = 3; LPS+BAP31-/-, n = 3). (C) The expression levels of phospho-IKKα/β, phosphor-IκBα
  and IκBα checked by Western blotting. (D-G) Quantitative analyses of Western blot
  for p-IKKα/β, p-IκBα and IκBα (Saline+BAP31+/+, n = 3; Saline+BAP31-/-, n = 3; LPS+BAP31+/+,
  n = 3; LPS+BAP31-/-, n = 3). The values were shown as mean ± SEM, * p < 0.05, ** p < 0.01,
  *** p < 0.001. ns, not significant.
article_title: B-cell receptor associated protein 31 deficiency decreases the expression
  of adhesion molecule CD11b/CD18 and PSGL-1 in neutrophils to ameliorate acute lung
  injury.
