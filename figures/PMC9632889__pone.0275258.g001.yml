caption: 'Cardiac function is responsive to haemodynamic variables, including LVSP,
  LVEDP, -dP/dt max, and +dP/dt max. Leonurine increased (A) LVSP level, and decreased
  levels of (B) LVEDP, (C) -dP/dt max, and (D) +dP/dt max compared with the model
  group. ##P<0.01, control group vs. model group; **P<0.01, *P<0.05, leonurine groups
  vs. model group. LVSP, left ventricular systolic pressure; LVEDP, left ventricular
  end-diastolic pressure; -dP/dt max, the falling rate of LVEDP; +dP/dt max, the rising
  rate of LVEDP.'
