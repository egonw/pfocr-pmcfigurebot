caption: Apocynin regulates SIRT3/FOXO3a signaling pathway in diabetic cardiomyopathy.
  (A) Protein level of SIRT3 detected by Western blot analysis. (B) Quantification
  of SIRT3 in (A). (C) Expression of FOXO3a in ventricular tissues. (D) Quantification
  of FOXO3a in (C). (E) Representative confocal microscopy images of immunofluorescence
  stained for Ac-FOXO3a and DAPI. (F) Ac-FOXO3a fluorescence intensity quantification.
  Scale bar, 20 μm. (G) Expression of Ac-MnSOD in ventricular tissues among 3 groups.
  (H) Quantification of Ac-MnSOD in (G). Data are mean ± SD; n = 5 mice per group;
  * p < 0.05, ** p < 0.01, *** p < 0.001.
article_title: NADPH Oxidase Mediates Oxidative Stress and Ventricular Remodeling
