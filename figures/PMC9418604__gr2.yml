caption: EMT promotes GAG biosynthesis pathway activation and NSCLC cancer progression.(A–C)
  CDH1 reporter assay (A), western blotting of proteins involved in GAG biosynthesis
  pathway (B), and sulfotransferase activity assay (C) in TGF-β-induced NSCLC EMT
  models. (D) Boyden chamber migration (left) and invasion (right) abilities of A549
  cells with or without TGF-β or chondroitinase ABC (Chase) treatment. CT, control.
  (E,F) The metastatic potential induced by the constitutive activation of TGF-β receptor
  I (TGFBR1-T204D) expression in A549 (E) and NCI-H358 cells (F). The left panel is
  the migration ability, and the right panel is the invasion ability. VC, vector control.
  (G) NSG xenograft lung pictures of A549 cells with or without TGFBR1-T204D expression.
  Each square indicates 0.5 cm2. (H,I) Hematoxylin and eosin (H), and Alcian blue
  (pH 1.0) (I) staining results from (G). In A and C to F, the data represent mean
  ± SEM derived from three independent experiments. * p < 0.05; ** p < 0.01; *** p < 0.001,
  compared to control (CT) or vector control (VC) using Student's t-test.
article_title: The aberrant cancer metabolic gene carbohydrate sulfotransferase 11
  promotes non-small cell lung cancer cell metastasis via dysregulation of ceruloplasmin
  and intracellular iron balance.
