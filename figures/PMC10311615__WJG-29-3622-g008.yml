caption: 'MicroRNAs transcriptomic analysis and dual-luciferase reporter assay. A:
  MicroRNAs (miRNAs) transcriptomics analysis of differentially expressed miRNAs;
  B: Effect of 18β-glycyrrhetinic acid (18β-GRA) with different concentrations of
  miR-345-5p expression level in AGS cells; C: Effect of 18β-GRA with different concentrations
  of miR-345-5p expression level in HGC-27 cells; D: Complementary binding sites of
  miR-345-5p and TGM2; E: Elevated expression of miR-345-5p suppressed the luciferase
  value of the TGM2-wild-type reporter but not that under the mutant reporter. All
  data are from three independent samples. The data is represented as the mean ± SD.
  aP < 0.05, bP < 0.01, cP < 0.001. 18β-GRA: 18β-glycyrrhetinic acid; WUT: Mutant;
  WT: Wild type; NC: Empty lentiviral vector.'
