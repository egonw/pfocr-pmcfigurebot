caption: Virulence assay and infection development of ΔUvste50 mutant on rice panicles.
  (A) Virulence of the wild-type strain Jt209, the ΔUvste50 mutant, and its complemented
  strain Uvste50-c at 30 days post-inoculation (dpi) on susceptible rice cultivar
  Liangyoupeijiu. (B) Average number of false smut balls per panicle. Data were collected
  from three independent experiments. * represent significant differences between
  the ΔUvste50 mutant and the wild-type/complemented strains, analyzed by Duncan’s
  new multiple range test (p < 0.05). (C) Mycelial extension of GFP-tagged Jt209 and
  ΔUvste50 on the inner floral organs at 3 and 5 dpi. Bar, 20 μm. (D) Mycelial extension
  of GFP-tagged Jt209 and ΔUvste50 inside the spikelets at 10 and 14 dpi. Bar, 10
  μm.
article_title: The Adaptor Protein UvSte50 Governs Fungal Pathogenicity of Ustilaginoidea
  virens via the MAPK Signaling Pathway.
