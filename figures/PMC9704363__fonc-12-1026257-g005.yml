caption: (A) CircWHSC1 acts as a competitive endogenous RNA by sponging miR-195-5p,
  and miR-195-5p directly targets FASN mRNA. miR-195-5p overexpression inhibits FASN
  expression and activates its downstream AMPK pathway; (B) lncRNA HULC forms a positive
  feedback loop to promote adipogenesis and enhance tumor proliferation through the
  HULC/miR-9/PPARA/ACSL1/cholesterol/RXRA/HULC pathway.
