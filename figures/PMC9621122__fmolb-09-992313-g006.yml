caption: 'TGF-β canonical pathway activation assay and measurement of cell migration
  capacity in HeLa and BJ-5ta. (A) Representative western-blot of p-SMAD3 and SMAD3
  levels after 0, 10, 30 and 90 min of stimulation with TGF-β1 (2 ng/μL) ligand and
  their corresponding loading controls (coomassie) in BJ-5ta cells (n = 3). (B) Quantification
  of band intensity in WB for p-SMAD3 and SMAD3 at time 0 and after 30 min stimulation
  with TGF-β1. *: p-value < 0.05, **: p-value < 0.01 (C) Representative western-blot
  of p-SMAD2 and SMAD2 levels after 0, 10, 30 and 90 min of stimulation with TGF-β1
  (2 ng/μL) ligand and their corresponding loading controls (coomassie) in BJ-5ta
  cells (n = 3). (D) Quantification of band intensity in WB for p-SMAD2 and SMAD2
  at time 0 and after 30 min stimulation with TGF-β1. *: p-value < 0.05, **: p-value
  < 0.01. (E) Representative western-blot of p-SMAD3, SMAD3, p-SMAD2 and SMAD2 levels
  after 0 and 30 min of stimulation with TGF-β1 (2 ng/μL) ligand and their corresponding
  loading control (coomassie) in HeLa cells (n = 2). (F) Quantification of band intensity
  in WB for p-SMAD3, SMAD3, p-SMAD2 and SMAD2 at time 0 and after 30 min stimulation
  with TGF-β1. *: p-value < 0.05, **: p-value < 0.01 (G) Representative images of
  wound healing assay in HeLa (WT and KO) and BJ-5ta (WT and KO) at 0 and24 h in absence
  or presence of 2 ng/μL TGF-β1. (H) Quantification of the cell area of the image
  and how it decreased after 24 h of incubation (n = 3). *: p-value < 0.05, **: p-value
  < 0.01, ***: p-value < 0.001.'
