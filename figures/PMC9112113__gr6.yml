caption: RNA sequencing of the repaired articular cartilages at week 12. (a) Principal
  component analysis (PCA) of the cartilage transcriptome from the normal, PAA-RGD,
  PEG-RGD, and GelMA groups. (b–c) Gene ontology (GO) pathway analysis of genes downregulated
  in the PAA-RGD group as relative to the GelMA (b) and PEG-RGD (c) groups. (d–e)
  KEGG pathway analysis of genes downregulated in the PAA-RGD group as relative to
  the GelMA (d) and PEG-RGD (e) groups. (f) Hierarchical clustering analysis using
  differentially expressed genes implied downregulated graft-versus-host disease pathways
  for the PAA-RGD group.
