caption: 'Usnic Acid extended healthspan through mTOR/PHA-4 signaling pathway(A) Survival
  of pha-4 RNAi, rsks-1(ok1255), and rsks-1(ok1255); pha-4 RNAi treated with 2 μM
  UA and the untreated controls. (log-rank test). (A) See  for lifespan data.(B) Quantification
  of “aging pigments” by measuring lipofuscin fluorescence normalized to autoflourescence
  in 2 μM UA-treated empty vector (EV), pha-4 RNAi, rsks-1(ok1255), and rsks-1(ok1255);
  pha-4 RNAi versus the control (n ≥ 20). (unpaired t-test).(C) qPCR analysis of the
  mRNA level of pha-4 in 2 μM UA-treated worms or rsks-1(ok1255) mutants versus the
  control. (∗p < 0.05, unpaired t-test). Error bars represent mean ± SEM of 3 independent
  biological replicates.(D) Images and quantification of GFP fluorescence of transgenic
  strain PHA-4:GFP in 2 μM UA-treated worms or rsks-1(ok1255) mutants versus the control.
  Scale bar: 50 μm (∗p < 0.05, unpaired t-test). Error bars represent mean ± SEM of
  3 independent biological replicates. NS, no significance.'
article_title: Usnic Acid extends healthspan and improves the neurodegeneration diseases
