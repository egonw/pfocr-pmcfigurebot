caption: Signaling pathway of muscle protein synthesis. Insulin and insulin-like growth
  factors (IGF) act through phosphoinositol-3-kinase (PI3K) and Akt kinase to activate
  mammalian target of rapamycin (raptor mTORC1 and rictor mTORC2). Adequate supply
  of amino acids (leucine) in the diet activates Rag GTPase and activates raptor mTORC1,
  but not rictor mTORC2.
