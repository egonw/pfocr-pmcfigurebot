figure_title: Evolution of the IFNAR2-S isoform and signaling
caption: 'A) Primate phylogeny illustrates the evolution of IFNAR2-S at the time of
  evolution of simian primates ~70â€“60 mya. B) Schematic reconstruction of IFNAR2-S
  evolution through the conversion of a syntenic ancestral FAM SINE by a simian primate-specific
  Alu-Jr Alu. Mutations in the Alu-Jr then allowed for its exonization and the evolution
  of IFNAR2-S. C) Sequence conservation of IFNAR2-S at the nucleotide (nucleotide
  diversity on top) and amino acid levels (alignment at the bottom). A dot represents
  a conserved amino acid. D) IFNAR2 exon coverage from NCBI aggregate RNA-seq data
  for three different simian primates. E) Model of IFNAR2 signaling in primates, where
  the type I IFN pathway is modulated by the presence of the decoy receptor IFNAR2-S,
  which binds IFN molecules but cannot initiate a signaling response. F). Cellular
  immune homeostasis can be tuned by the IFNAR2-L : IFNAR2-S ratio.'
