figure_title: Figure 4
caption: 'Effect of EEIP on body weight and body fat in HFD-fed obese mice. The pre−administration
  group was administered EEIP from the 1st week, and the post-administration group
  was administered EEIP from the 10th week. (A) Weekly change in body weight and (B)
  the final body weight. (C) The fat distribution, presented with a radiography image,
  and (D) the calculated values of fat in the tissue are measured using DXA. (E) Gonad,
  (F) renal, (G) mesentery, and (H) subcutaneous fat weight. Values are represented
  as the mean ± SEM. # p < 0.05 vs. normal diet control group; * p < 0.05, ** p <
  0.01, and *** p < 0.001 vs. HFD group.'
article_title: A Botanical Mixture Consisting of Inula japonica and Potentilla chinensis
  Relieves Obesity via the AMPK Signaling Pathway in 3T3-L1 Adipocytes and HFD-Fed
  Obese Mice.
