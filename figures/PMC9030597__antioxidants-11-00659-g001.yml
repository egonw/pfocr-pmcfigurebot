  1; CAT, catalase; GPX1, glutathione peroxidase 1; SOD1, superoxide dismutase 1;
  SOD2, superoxide dismutase 2; ROS, reactive oxygen species; SNP, single-nucleotide
  polymorphism; eQTL, expression quantitative trait loci.
