caption: 'Relative expression of miRNAs related to the tumour necrosis factor-α pathway.
  Expression levels of miR-19a, miR-34a, miR-103a, miR-130a and miR-181c in nonsilenced
  AGS, AGS with TNFR1 downregulation (shTNFR1), and AGS with TNFR2 downregulation
  (shTNFR2) either not treated (control) or treated with the Helicobacter pylori extract.
  A: miR-19a; B: miR-34a; C: miR-103a; D: miR-130a; E: miR-181c. Bars represent the
  mean ± SD from three independent trials. The dotted line indicates relative quantification:
  RQ = 1.0. Statistically significant difference: aP < 0.05; bP < 0.01; cP < 0.001.
  eHP: Helicobacter pylori extract.'
article_title: Downregulation of TNFR2 decreases survival gene expression, promotes
