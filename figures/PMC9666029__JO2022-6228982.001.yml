caption: (a) Dataset GSE54129 from the GEO database was utilized to assess the differential
  expression of noncoding RNA in 111 GC tissues and 21 noncancerous gastric tissues.
  Fold change values > 2 and −log10 P > 10 are used as screening criteria to screen
  differentially expressed lncRNA; (b) differential expression of LINC01279 in 111
  cases of GC tissues and 21 normal gastric tissues (GSE54129 data); (c) Kaplan-Meier
  plotter database http://kmplot.com/analysis/index.php?p=service&cancer=gastric is
  used to analyze the expression level effect of LINC01279 on the survival rate of
  631 GC patients; (d) fluorescence quantitative PCR detects the LINC01279 expression
  in 70 cases of GC; (e) analyze the effect of LINC01279 expression on the survival
  of 70 gastric cancer patients; (f) fluorescence quantitative PCR detects the expression
  of LINC01279 in GC cell lines (AGS, MKN-45, BGC-823 and SGC-7901) and normal human
  GES-1. ∗P < 0.05, ∗∗P < 0.01.
