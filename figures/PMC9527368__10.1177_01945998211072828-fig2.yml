caption: 'Details on the CPI (n = 482 patients with curative intention). CPI for AvL
  vs UMCG: P = .060. CPI for patients treated with radiotherapy vs surgery: P < .001.
  Dotted red line (30 days) represents the Dutch guideline. For AvL: median CPI for
  surgery was 34.0 (IQR, 27.0-43.0) as compared with 31.5 (IQR, 27.0-39.0) for initial
  radiotherapy (P = .375). For UMCG: median CPI for surgery was 26.5 (IQR, 15.8-36.0)
  as opposed to 40.0 (IQR, 39.0-53.0) for initial radiotherapy (P < .001). AvL, Antoni
  van Leeuwenhoek hospital (Amsterdam); CPI, care pathway interval; HNOC, head and
  neck oncology center; IQR, interquartile range; UMCG, University Medical Center
  Groningen.'
