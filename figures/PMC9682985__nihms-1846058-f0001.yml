caption: Baseline amyloid-β (Aβ) (A), tau (T), neurodegeneration (N), and cognition
  of different A/T/N groups. Comparison of baseline (A) Aβ positron emission tomography
  (PET), (B) tau PET, (C) adjusted hippocampal volume (aHCV), and (D) preclinical
  Alzheimer’s cognitive composite (PACC) of suspected non-Alzheimer’s pathology (SNAP)
  and Alzheimer’s disease continuum groups with the reference group (Ref) (A−/T−/N−).
  The boxplot whiskers extend to the lowest and highest data points within 1.5 times
  the interquartile range, from the lower and upper quartiles. The dots represent
  individual points of each A/T/N group. Gray dashed lines represent the median values
  of the reference. Values at the top of the bar indicate the p values of the comparisons
  with the reference. SUVR, standardized uptake value ratio.
article_title: Longitudinal Cognitive and Biomarker Measurements Support a Unidirectional
