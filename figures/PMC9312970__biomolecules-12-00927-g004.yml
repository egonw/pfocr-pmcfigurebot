caption: Effect of cold stress on NLRP3/GSDMD pyroptosis pathway assessed by Western
  blot, qRT-PCR and immunohistochemistry. (A) NLRP3, ASC, Caspase-1, GSDMD, IL-1β,
  IL-18 and Tubulin protein levels in each group. (B–G) Quantification of expression
  levels based on expression ratios of NLRP3/Tubulin, ASC/Tubulin, Cleaved-Caspase-1/Pro-Caspase-1,
  GSDMD-N/GSDMD, mIL-1β/Tubulin, mIL-18/Tubulin. (H–L) The histograms of relative
  mRNA analysis of NLRP3/β-actin, Caspase-1/β-actin, GSDMD/β-actin, IL-1β/β-actin,
  IL-18/β-actin. (M) Immunohistochemical scans of NLRP3, Caspase-1 and GSDMD. (Scale
  bar = 50 µm) (N–P) Average optical density values of NLRP3, Caspase-1 and GSDMD
  proteins. Data are presented as mean ± standard (n = 6). * p < 0.05, ** p < 0.01,
  *** p < 0.001.
