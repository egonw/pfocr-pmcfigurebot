caption: NBP regulated the PI3K/AKT/FoxO3a pathway in human OA chondrocytes. (a, b)
  The protein expressions of FoxO1, FoxO3a, p-FoxO3a, FoxO4, PI3K, p-PI3K, AKT, and
  p-AKT were determined by Western blot assay. (c–e) The mRNA levels of FoxO1, FoxO3a,
  and FoxO4 were measured using qRT-PCR. (f) Immunofluorescence staining of FoxO3a
  and ACTIN (scale bar, 20 μm). All data are expressed as the mean ± standard deviation
  (SD). ∗P < 0.05,  ∗∗P < 0.01, and∗∗∗P < 0.001.
article_title: DL-3-N-Butylphthalide Promotes Cartilage Extracellular Matrix Synthesis
  and Inhibits Osteoarthritis Development by Regulating FoxO3a.
