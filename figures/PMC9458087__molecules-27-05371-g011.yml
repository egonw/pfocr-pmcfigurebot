caption: A schematic diagram summarizing the underlying mechanisms in this study.
  HF can protect the heart from myocardial ischemia/reperfusion injury. The potential
  mechanisms of this effect can be connected with the activation of the MAPK/NF-κB
  signaling pathway, reduction in the inflammatory cytokines (IL-1β, IL-6, and TNF-α)
  and apoptotic factor (caspase-3), and the enhancement of the antioxidant levels
  (SOD and MDA).
article_title: 7-Hydroxyflavone Alleviates Myocardial Ischemia/Reperfusion Injury
  in Rats by Regulating Inflammation.
