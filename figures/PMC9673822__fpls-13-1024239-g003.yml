caption: 'Transcripts functional annotation of P. chinensis in NR, NT, Pfam, KOG/COG,
  Swiss-prot, KEGG, GO databases and analysis. (A): Statistics of the transcripts
  annotated in different databases. (B): Venn diagram of annotations in NR, GO, KEGG,
  KOG, and NT databases. (C): Distribution of the top 20 species with matched transcripts
  in the NR database. 1. Elaeis guineensis, 2. Phoenix dactylifera, 3. Ananas comosus,
  4. Musa acuminate, 5. Asparagus officinalis, 6. Anthurium amnicola, 7. Nelumbo nucifera,
  8. Dendrobium catenatum, 9. Vitis vinifera, 10. Hordeum vulgare, 11. Zea mays, 12.
  Oryza sativa, 13. Theobroma cacao, 14. Cajanus cajan, 15. Klebsormidium flaccidum,
  16. Erycina pusilla, 17. Glycine max. 18. Ipomoea nil, 19. Prunus persica, 20. Setaria
  italic. (D): Distribution of GO terms for all annotated transcripts in biological
  process, cellular component, and molecular function. (E): KEGG pathways annotation
  by all transcripts. (F): KOG categories of the annotation transcripts. NR, Non-Redundant
  Protein Sequence Database; NT, Nucleotide Sequence Database; Pfam, database of a
  large collection of protein families; KOG/COG, EuKaryotic Orthologous Groups of
  proteins/Clusters Orthologous Groups of proteins; Swiss-prot, annotated protein
  database and as such an absolute requirement in the toolbox of any protein chemist;
  KEGG, Kyoto Encyclopedia of Genes and Genomes; GO, gene ontology.'
