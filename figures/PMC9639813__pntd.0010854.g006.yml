  Green = downregulated in vivo, red = upregulated in vivo, grey = not differentially
  expressed, X = not present in F. hepatica genome (PRJEB25283). Abbreviations: SYT,
  synaptotagmin; VAMP, vesicle associated membrane protein; Rab3a, ras-related protein;
  RIM, regulating synaptic membrane exocytosis protein; MUNC(-13, -18), syntaxin binding
  protein; SNAP25, synaptosome associated protein; VGCC, voltage-gated calcium channel;
  NSF, N-ethylmaleimide sensitive factor; Î±SNAP, NSF associated protein; AP2, adaptor
