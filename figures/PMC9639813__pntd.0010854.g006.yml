  vAChT, vesicular acetylcholine transporter; CHT, high affinity choline transporter;
  Gi/o, guanine nucleotide-binding protein; mAChR, muscarinic acetylcholine receptor;
  nAChR, nicotinic acetylcholine receptor; GLNT, amino acid transporter; GLS, glutaminase;
  vGLUT, vesicular glutamate transporter; GRK, G protein-coupled receptor kinase;
  AC, adenylate cyclase 1; PKA, protein kinase A; EAAT, glial high affinity glutamate
