caption: UvSTE50 affects the transcription of a subset of genes in U. virens. (A)
  Volcano map of differentially expressed genes (DEGs). (B) Histogram of GO enrichment
  analysis. (C) The expression levels of nine MFS transporter genes and UvCDTF (UV8b_03574)
  in the ΔUvste50 mutant. Error bars represent SD. * indicates that the expression
  level of genes in the ΔUvste50 mutant significantly differs from that in the wild-type
  strain Jt209, as estimated by Duncan’s new multiple range test (p < 0.05).
article_title: The Adaptor Protein UvSte50 Governs Fungal Pathogenicity of Ustilaginoidea
