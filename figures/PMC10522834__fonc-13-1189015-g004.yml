caption: 'Strategies of a “one-two punch” for senotherapy-mediated cancer treatment.
  Senescent cells contain five anti-apoptotic pathways, including p53/p21/serpentine
  elements, the PI3K/AKT/ceramide metabolic network, Eph receptor tyrosine kinases,
  BCL-2/BCL-xL, and the hypoxia-inducible factor (HIF-1α) pathway (). In the “one-two
  punch” approach for the treatment of cancer, the first punch: using a drug to induce
  senescence in cancer cells, and the second punch: using a second drug to kill senescent
  cancer cells. (TIS, therapy-induced senescence; TME, Tumor microenvironment; BCL-2,
  B-cell lymphoma-2; BCL-xL, B Cell Lymphoma/Leukemia × Long Form).'
