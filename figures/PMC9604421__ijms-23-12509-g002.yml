caption: Schematic representation of Notch signaling pathway. A Notch ligand (DLL
  or JAG) binds to the Notch receptor (Notch1-4). The Notch intracellular domain (NICD)
  is cleaved when binding the receptor, and activated NICD enters the nucleus, where
  it interacts with intracellular regulatory complexes, after which the transcription
  of Notch target genes begins. “Created with BioRender.com”.
