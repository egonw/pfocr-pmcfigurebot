caption: SPD delays leaf senescence via antagonistically regulating ethylene pathway.
  A, EIN3 protein accumulation in 35S:EIN3-GFP/Col-0 plants upon treatment with SPD.
  A nonspecific band was used as a loading control in the CBB. B, SPD-induced EIN3
  protein degradation depends on EBF1/2. 35S:EIN3-GFP/ein3 eil1 ebf1 ebf2 seedlings
  treated with SPD were used for protein extraction. C, EBF1/2 protein accumulation
  in 35S:EBF1/2-GFP/Col-0 plants upon treatment with SPD. D, The senescence phenotype
  of 45-day-old plants. E, Measurement of the chlorophyll contents. Error bars indicate
  sd (n = 24). F, RT-qPCR analysis of SAG12 expression. Error bars indicate sd (n = 3).
  G, Immunoblot assay of EIN3 protein accumulation. EIN3ox and ein3 eil1 were used
  as the positive and negative controls, respectively.
article_title: Metabolic control of arginine and ornithine levels paces the progression
  of leaf senescence.
