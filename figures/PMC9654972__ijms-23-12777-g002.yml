caption: ENO1 directly bound to ApoC3 in postoperative lymphatic drainage (PLD) of
  metastatic OSCC. (A) Quantitative analysis of ENO1 expression in PLD between non-metastatic
  (left) and metastatic (right) OSCC patients. (B) The SDS-PAGE for the GST pulldown
  product shown by silver staining. (C) Western blot analysis using an anti-GST antibody
  for the GST pulldown product. (D) Distribution of the top 20 KEGG pathways based
  on ENO1-interacting proteins in PLD of metastatic OSCC. Columns refer to related
  pathways, which are colored with gradient colors from midnight red (metabolic pathways)
  to lighter red (central carbon metabolism in cancer). ** p < 0.01.
article_title: ENO1 Binds to ApoC3 and Impairs the Proliferation of T Cells via IL-8/STAT3
  Pathway in OSCC.
