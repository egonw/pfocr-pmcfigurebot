caption: 'Inhibitors of Kirsten rat sarcoma viral oncogene homolog (KRAS) effector
  signalling. RAS protein acts as a binary molecular switch in a variety of signal
  transduction pathways. It is active when combined with GTP, but doesnâ€™t have activity
