  (C) Micro-CT analysis, the white line segment represents the CEJ-ABC; (D) Quantitative
  analysis of CEJ-ABC; (E) Representative images of micro-CT reconstruction, the white
  arrow indicates the area of alveolar bone resorption; (F) Quantitative analyses
  of trabecular microarchitecture. N=7 mice per group. Data are presented as mean±SD.
  *P < 0.05, **P < 0.01; n.s., not significant; CEJ, cementoenamel junction; ABC,
  alveolar bone crest.
