caption: Abundant expression of LIS1 in human SACC tissues. (A) Immunohistochemical
  staining of LIS1 in ANT, CS, TS, and SS tissue. Shown in the bottom row are enlarged
  images of the dashed region above. Scale bar, 100 µm. (B) Quantitative analysis
  of LIS1 expression in ANT and SACC samples. (C) The proportion of ANT and SACC samples
  with low or high LIS1 expression. (D) Quantitative analysis of LIS1 expression in
  metastatic and non-metastatic SACC samples. Mean ± SEM; ***P<0.001. LIS1, lissencephaly
  1; SACC, salivary gland adenoid cystic carcinoma; ANT, adjacent normal tissue; CS,
  cribriform SACC; TS, tubular SACC; SS, solid SACC.
