caption: Effect of IWR-1 on the proliferation, cell cycle progression, and apoptosis
  of bovine follicular granulosa cells (GCs). (A) Effect of IWR-1 on cell proliferation;
  (B) effect of IWR-1 on β-catenin protein expression; (C) effect of IWR-1 on the
  percentage of cells at the G1, S, and G2 phases; (D) effect of IWR-1 on the expression
  of cell cycle genes (CDK4, CCND2, and P21) in GCs; (E) flow cytometric analysis
  of the effect of IWR-1 on the percentage of apoptotic cells (quadrants 2-2 and 2-4);
  (F) effect of IWR-1 on the expression of cell apoptosis genes (Bax, Bcl-2, and Caspase-3)
  and apoptosis proteins (Bax and Capase-3); * p < 0.05, ** p < 0.01. Different lowercase
  and uppercase letters indicate significant differences at p < 0.05 or p < 0.01,
  respectively.
