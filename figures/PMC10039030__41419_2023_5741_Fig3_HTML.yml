figure_title: The loss of GPAT3 function improve mitochondrial function in inflammatory
  Kupffer cells
caption: A Heatmap showing the Cpt1a, Cpt1c, Cpt1b and Cpt2 genes expression in the
  normal and LPS-stimulated KCs (stimulated with 1 μg/ml LPS for 24 h) (n = 3). B
  qPCR analysis of Cpt1a expression in normal and LPS (100 ng/ml)-stimulated KCs at
  different time points (n = 3). C Lipidomics data showing the AcCa (13:0) content
  with or without LPS (1 μg/ml 24 h) (n = 6). D The ratio of PE to FITC indicates
  the level of mitochondrial membrane potential. JC-1 fluorescence and F mitochondrial
  reactive oxygen species (MitoSOX) levels in si-N.C. or si-GPAT3 KCs with or without
  LPS (1 μg/ml, 18 h) (MFI, mean fluorescence intensity) (n = 3). E Mitotracker fluorescence
  visualized by fluorescence microscopy (scale bars represent 50 μm) (n = 3). G Electron
  microscopy of KCs and quantification of mitochondrial ultrastructural abnormalities
  at 18 h post stimulation with LPS without or with si-GPAT3. White arrows, mitochondria
  (scale bars represent 400 nm) (n = 3). Data represents mean ± SEM. *P < 0.05, **P < 0.01,
  ***P < 0.001.
article_title: GPAT3 regulates the synthesis of lipid intermediate LPA and exacerbates
