caption: Exogenous Nesfatin-1 promotes invasion and metastasis in breast cancer. A
  The effect of different concentrations of exogenous Nesfatin-1 (0, 400, and 1000 pg/mL)
  on cell migration and invasion in shNUCB2-BT-549 and shNUCB2-MDA-MB-231 stable cell
  lines. B Changes in the expression of EMT-related epithelial or mesenchymal molecular
  markers detected by Western blot in shNUCB2-BT-549 and shNUCB2-MDA-MB-231 stable
  cell lines treated with Nesfatin-1 (0, 400, and 1000 pg/mL) for 48 h. Representative
  Western blot and relative quantitative data are shown. C The effect of 1.4 μg/mL
  Rabbit-IgG or 1.4 μg/mL rabbit anti-Nesfatin-1 antibody on cell migration and invasion
  in BT549 and MDA-MB-231 cell line. The statistical significance was determined using
  the unpaired T-test. *P < 0.05, **P < 0.01, ***P < 0.001
