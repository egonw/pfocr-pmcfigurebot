caption: Interaction between P190A and Hippo signaling pathway in endometrial cancer
  cells. Under normal conditions, P190A induces YAP phosphorylation by crossing the
  Hippo signaling pathway through RhoA inhibition. When P190A is mutated, RhoA is
  abnormally activated, interfering with the activity of STK4 and MAP4K4/6/7, preventing
  the phosphorylation of LATS1/2, and triggering the transcriptional activation of
  YAP, resulting in the transcription of EMT-related target genes [].
