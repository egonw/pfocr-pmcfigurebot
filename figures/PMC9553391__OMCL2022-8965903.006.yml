caption: Anlo improved the anti-tumor activity of PDL1 blockade in CRC mouse models.
  (a) MC38/CT26 cells were injected subcutaneously into mice; after a week, mice were
  treated with PBS, anlo (six times), αPDL1 (three times), and combination therapy
  (anlo/six times and αPDL1/three times). (b) Gross appearance, tumor volume, tumor
  weight, and body weight of MC38 tumor. (c) Gross appearance, tumor volume, tumor
  weight, and body weight of CT26 tumor.
