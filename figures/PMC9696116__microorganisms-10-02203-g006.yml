caption: 'Liver biopsy of Non-alcoholic fatty liver disease (NAFLD) and steatosis
  grade. (a) Steatosis grade of the liver based on ballooned hepatocyte: 0 (normal,
  <5%), 1 (mild, 5–33%), 2 (moderate, 34–66%), 3 (severe, >66%). (b) Histologic features
  of NAFLD include ballooning and lobular inflammation. Arrow indicates ballooning
  hepatocyte. Image at a magnification of 20× H&E staining. Data represented as mean
  ± S.E.M of three independent experiments. n = 4. * p < 0.05, ** p < 0.01, **** p
  < 0.0001 compared with control group.'
