figure_title: Metabolic distinctiveness among all three cardiometabolic diseases
caption: 'AVenn diagram showing the shared and unique metabolites associated with
  CHF, T2D, and CKD (Wilcoxon rank‐sum test, P < 0.05; ImP with a marginal signicance
  level (P = 0.055) was also included).BThe phenylalanine metabolism pathway. The
  color code of each metabolite shows their associations with different diseases.C–EBoxplots
  showing the serum level of phenylacetylglutamine, mandelic acid and homovanillic
  acid in different CHF subgroups in the REM‐HF cohort. NGT: n = 23; NGT + CHF: n = 48;
  Prediabetes+CHF: n = 83; T2D + CHF: n = 56; Prediabetes + CHF + CKD: n = 34; T2D + CHF + CKD:
  n = 16 (biological replicates).FThe boxplot showing the serum level of ImP in the
  Swedish prediabetes versus the Chinese REM‐HF cohorts. For Swedish prediabetes cohort,
  NGT: n = 125; prediabetes: n = 262; T2D: n = 17 (biological replicates). For Chinese
  REM‐HF cohort: NGT: n = 23; NGT + CHF: n = 48; Prediabetes+CHF: n = 83; T2D + CHF:
  n = 56; Prediabetes+CHF + CKD: n = 34; T2D + CHF + CKD: n = 16.GDifferences in ImP
  when stratified by left ventricular ejection fraction (LVEF; two‐tailed Wilcoxon
  rank‐sum tests). NGT: n = 23; HFpEF: LVEF ≥ 50, n = 66; HFmEF: 40 < LVEF < 50, n = 68;
  HFrEF: LVEF ≤ 40, n = 103 participants. Data information: the central band in each
  box represents the median, the top, and bottom of the box the 25th and 75th percentiles,
  and the whiskers 1.5 times the interquartile range. Wilcoxon rank‐sum test was used
  for all group comparisons. Source data are available online for this figure.'
