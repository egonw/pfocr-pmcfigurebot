caption: 'rUUO caused persistent renal hypoperfusion in neonatal pigs via activation
  of ECE1/ETR/TRPC3 signaling pathway. Bar graphs summarizing: A-J, tRBF and RVR in
  sham- and rUUO-operated neonatal pigs before sham or rUUO, 6 h after sham or 3 h
  after relief from UUO operations, and the effects of CGS (1 μg/kg/min; 30 min),
  bosentan (1 μg/kg/min; 30 min), and Pyr3 (1 μg/kg/min; 30 min) on rUUO. *P < 0.05
  vs. before rUUO; (one-way ANOVA, with Holm-Sidak post hoc test).'
article_title: Induction of reactive oxygen species by mechanical stretch drives endothelin
  production in neonatal pig renal epithelial cells.
