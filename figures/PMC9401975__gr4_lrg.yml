caption: Pathway module scores and their correlation with concentration for IL-1β,
  TNF-α, type I IFN, and type II IFNPathway module scores for IL-1β (A), TNF-α (B),
  type I IFN (C), and type II IFN (D). q values were generated by Kruskall–Wallis
  tests, corrected by use of the Benjamini–Krieger–Yekutieli method. Only significant
  q values are shown. Spearman rank correlation between the major cytokine concentration
  and the corresponding module score for all patients for IL-1β (E), TNF-α (F), type
  I IFN (G), and type II IFN (H). Spearman rank correlation between the major cytokine
  concentration and the corresponding module score per disease group for IL-1β (I),
  TNF-α (J), type I IFN (K), and type II IFN (L). The line represents the regression
  line and the shading represents the 95% CI. CAPA=COVID-19-associated pulmonary aspergillosis.
  IAPA=influenza-associated pulmonary aspergillosis.
