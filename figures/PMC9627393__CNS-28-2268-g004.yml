caption: 'Ferroptosis occurred in hippocampal CA1 region neurons after HIBI. (A) Representative
  immunofluorescence staining of GPx4 (green) and NeuN (red) in the hippocampal CA1
  region. Double labeling confirmed downregulation of GPx4 expression in NeuN‐positive
  neurons within the hippocampal CA1 region in the HIBI group, whereas Fer‐1 administration
  upregulated GPx4 expression in neurons within the hippocampal CA1 region (n = 5
  per group). Scale bar = 20 μm. (B) Fluorescence intensity of GPx4 level in NeuN‐positive
  cells was quantified in the Sham, HIBI, and HIBI+Fer‐1 groups. Values are presented
  as the mean ± SD. ****p < 0.0001 vs. the Sham group; ###p < 0.001 vs. the HIBI group.
  HIBI, hypoxic–ischemic brain injury; GPx4, glutathione peroxidase 4; Fer‐1, ferrostatin‐1;
  ICV, intracerebroventricular; CA1, cornu ammonis 1.'
