  dCTP level based on targeted CE‐MS metabolomics in J82‐IDH2ox cells treated with
  AGI6780 compared with untreated J82‐IDH2ox cells. The data are shown as the mean
  values ± SDs (n = 3, biological replicates) and were analyzed by Student's t‐test.
