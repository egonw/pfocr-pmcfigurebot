caption: 'Statins inhibit YAP activation through mevalonate pathway. (A) Heatmap depicting
  expression of YAP‐related genes of each condition. (B) Gene set enrichment analysis
  of DEGs by each statin in YAP‐related genes up‐regulated by HCV infection. (C) Mechanism
  of YAP inhibition by statins through the mevalonate pathway. (D,E) HCV‐infected
  Huh7.5.1 cells were treated with 50 μM atorvastatin for 2 days and subjected to
  western blot and immunofluorescence (*p < 0.05 compared with control [Ctrl]). (F)
  HCV‐infected Huh7.5.1 cells were treated with 50 μM ATO for 2 days in the presence
  or absence of geranyl‐geranyl pyrophosphate (GGPP) (*p < 0.05, **p < 0.01, ***p < 0.001
  compared with negative control [blue bar]; ##p < 0.01, ###p < 0.001 compared with
