  SapBCDF; AAT, agmatine aminopropyltransferase; APAUH, aminopropylagmatine ureohydrolase;
  CASDC, carboxyspermidine decarboxylase; CASDH, carboxyspermidine dehydrogenase;
  SpeD, S-adenosylmethionine decarboxylase, proenzyme; SpeE, spermidine synthase;
  MdtI, multidrug efflux system transporter; MdtJ, multidrug efflux system transporter;
