caption: 'Leukemic stem cell metabolism. Leukemic stem cells demonstrate a glycolytic
  metabolic profile, with the branching from the upper glycolysis pentose phosphate
  pathway (PPP) contributing to nucleotide synthesis. Fatty acid oxidation (FAO) provides
  acetyl-CoA, which supports the TCA cycle and is also used for lipid synthesis. Glutaminolysis
  supports oxidative metabolism and supplies nitrogen for protein and nucleotide synthesis.
  Acetyl-CoA: acetyl-coenzyme A, FAO: fatty acid oxidation, PPP: pentose phosphate
  pathway, TCA: tricarboxylic acid. Created with BioRender.com.'
