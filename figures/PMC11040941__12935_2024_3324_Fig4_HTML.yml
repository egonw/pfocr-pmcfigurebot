caption: C6orf15 activates the WNT/β-catenin signalling pathway, promoting the nuclear
  translocation of β-catenin. a Signalling pathway enrichment analysis based on GSEA-Hallmark
  data showed that C6orf15 was positively correlated with the WNT signalling pathway.
  b and d Western blot results indicate that the upregulation of C6orf15 expression
  promotes β-catenin nuclear translocation. c TOPflash-Luciferase reporter gene assay
  results show that TCF/LEF1 transcriptional activity significantly increased after
  C6orf15 overexpression. For all statistical results, *p < 0.05, **p < 0.01, ***p < 0.001,
  ****p < 0.0001, and ns (no statistical significance)
article_title: C6orf15 promotes liver metastasis via WNT/β-catenin signalling in colorectal
  cancer.
