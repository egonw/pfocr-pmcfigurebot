caption: Cross-talk between estrogen and PI3K/AKT/mTOR signaling pathway (1) ERs induce
  the expression of upstream regulators of the PI3K/AKT/mTOR pathway. (2) Activated
  ER directly binds to PI3K and promotes its phosphorylation. (3) Estrogen-bound ER
  attaches to Raptor, causing its translocation to the nucleus. (4) mTORC1 leads to
  ER phosphorylation and activation via S6K1. (5) Low PTEN expression and thus aberrant
  PI3K/AKT/mTOR pathway activation may lead to progesterone resistance in the endometrium.
  E2, estradiol; PG, progesterone; ER, estrogen receptor; PGR, progesterone receptor;
  GF, growth factor; RTK, receptor tyrosine kinase; PI3K, phosphatidylinositol-3-kinase;
  PTEN, phosphatase and tensin homolog; AKT, protein kinase B; Raptor, regulatory-associated
  protein of mTOR; mTORC1, mammalian target of rapamycin complex 1; S6K1, p70S6 Kinase
  1, eIF4E, eukaryotic translation initiation factor 4E. Graphic created with BioRender.com.
