caption: 'Activation of the p53/glutathione peroxidase 4/gasdermin D signaling pathway
  exacerbates alanine aminotransferase. A: Macroscopic examinations of mouse livers
  and microscopic examinations of liver sections stained with hematoxylin and eosin
  (100 ×); B: Administration of nutlin-3α and RAS-selective lethal 3 shortened the
  survival time of mice treated with lipopolysaccharide/D-galactosamine; C: Detection
  of interleukin (IL)-1β, tumour necrosis factor alpha, IL-6, IL-2, and C-C motif
  ligand 2 in mouse serum with multi-factor kit; D: Western blot analyses of p53,
  glutathione peroxidase 4, solute carrier family 7a member 11, acyl-CoA synthetase
  long-chain family member 4, and gasdermin D (GSDMD) protein expression (n = 3 in
  each group); E: Western blot analyses of GSDMD protein expression (n = 3 in each
  group); F: Iron detection with an iron kit. aP < 0.05, bP < 0.01. ALF: Acute liver
  failure; AST: Aspartate aminotransferase; ALT: Alanine aminotransferase; IL: Interleukin;
  GPX4: Glutathione peroxidase 4; SLC7A11: Solute carrier family 7a member 11; ACSL4:
  Acyl-CoA synthetase long-chain family member 4; GSDMD: Gasdermin D; SIRT1: Silent
  information regulator sirtuin 1; LPS: Lipopolysaccharide; D-GalN: D-galactosamine;
  RSL3: RAS-selective lethal 3.'
