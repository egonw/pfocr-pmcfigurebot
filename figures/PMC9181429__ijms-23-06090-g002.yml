caption: 'Effects on cell proliferation and cytotoxicity in an in vitro model of IRI.
  (A) Schematic representation of in vitro model of IRI; effects of IRI on H9c2 in
  terms of proliferation (B) and cytotoxicity (C). Each square in the graphs represent
  an experimental replicate. In the legend: CTRL represents H9c2 cells maintained
  in normoxic culture conditions; I/R represents H9c2 cells exposed to ischemia and
  reperfusion. Statistical significance was determined by the nonparametric Kruskal-Wallis
  test. * p < 0.05; ** p < 0.01; *** p < 0.001.'
