caption: Major metabolic pathway of PGE2. Metabolites on a red background are regarded
  as major plasma metabolites; metabolites on a yellow background are major urinary
  metabolites. The red arrow indicates reduction, the green, blue, or yellow arrows
  oxidation, and the grey arrows non-enzymatic/albumin mediated reactions. 1, 15-hydroxyprostaglandin
  Dehydrogenase (15-PGDH, EC 1.1.1.141); 2, 15-oxo-prostaglandin Δ13-reductase (EC
  1.3.1.48); 3, enzymatic β-oxidation; 4, enzymatic ω-oxidation; 5, non-enzymatic
  degradation; 6, albumin-mediated degradation.
