  SA-β-gal-positive cells. (f–i) The levels of IL-6, IL-10, E2, and P4. Data are presented
  as the means ± SEM (n = 3). ∗P < 0.05, ∗∗P < 0.01, or ∗∗∗P < 0.001 vs. the control
  group; #P < 0.05, ##P < 0.01, or ###P < 0.001 vs. the H2O2 group; &P < 0.05, &&P
  < 0.01, or &&&P < 0.001 vs. the H2O2+100 COS+KC7F2 group.'
