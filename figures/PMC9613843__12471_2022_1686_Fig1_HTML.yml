caption: Electrophysiological study confirming ‘double firing’ phenomenon. This occurred
  after a programmed atrial extrastimulus and also during the subsequent sinus beat.
  Note that one atrial complex (A) is followed by a dual ventricular response preceded
  by a corresponding His potential (H). The conduction delay between the fast and
  slow pathway was 356 ms. A atrium, CS coronary sinus, H His potential, HRA high
  right atrium, RV right ventricle, V ventricle
