caption: Immunofluorescence analysis of microfibrillar network composition in response
  to retinoic acid pathway activation. Immunofluorescent double labeling for elastin,
  fibrillin-1, LTBP-1, or Smad2/3 (green fluorescence) and LOXL1 or Alexa Fluor 555-conjugated
  phalloidin (red fluorescence) in cultures of human Tenon’s capsule fibroblasts treated
  with 2 µM all-trans retinoic acid (ATRA), 5 ng/mL transforming growth factor-β1
  (TGF-β1), 5 ng/mL TGF-β1 plus 2 µM ATRA, or 10 µM of LGD 1069 (pan-RXR agonist)
  for 7 days; untreated cells served as control (Ctrl); nuclear counterstaining with
  4′,6-diamidino-2-phenylindole (DAPI, blue fluorescence).
article_title: Dysregulated Retinoic Acid Signaling in the Pathogenesis of Pseudoexfoliation
  Syndrome.
