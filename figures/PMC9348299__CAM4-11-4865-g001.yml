caption: Temporal curves of monthly MTBM activity volume (between January 2019 and
  December 2020) at the Reims University Hospital and Cancer Institute (France). The
  plain curve represents the number of overall files presented per month from January
  2019 to December 2020. The dashed curve represents the number of new patients' files
  presented in MTBM per month from January 2019 to December 2020. (a) The black dashed
  vertical line marks timeline of first diagnosed COVID‐19 patient in France (January
  24, 2020). (b) The orange dashed vertical line marks timeline of first COVID‐19
  deceased patient in France (February 15, 2020). (c) The red dashed vertical line
  marks timeline of first COVID‐19 admitted patient in Reims (February 27, 2020).
  The red area represents the first lockdown period from March 17 to May 11, 2020.
  The green area represents the period without lockdown from May 11 to October 31,
  2020. The orange area represents the second lockdown period from October 31, 2020
  and June 30, 2021. COVID‐19, coronavirus disease 2019; ENT, ear, nose and throat;
  LD, lockdown; MTBM, multidisciplinary tumor board meetings.
