caption: 'CXCR4 overexpression reduces the alleviative effect of tranilast on LPS-induced
  apoptosis. (A) TUNEL analysis of apoptosis in the LPS-stimulated BEAS-2B cells,
  pretreated with tranilast (200 µM) and transfected with ov-NC or ov-CXCR4. (B) Western
  blot analysis of the apoptosis-related proteins, Bcl2, Bax and cleaved caspase-3
  in LPS-stimulated BEAS-2B cells, pretreated with tranilast (200 µM) and transfected
  with ov-NC or ov-CXCR4. ***P<0.001 vs. control; ##P<0.01, ###P<0.001 vs. LPS; ∆∆∆P<0.001
  vs. ov-NC. LPS, lipopolysaccharide; ov, overexpression; NC, negative control; CXCR4,
  C-X-C motif chemokine receptor 4.'
