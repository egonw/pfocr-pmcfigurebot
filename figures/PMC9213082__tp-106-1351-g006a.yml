figure_title: FIGURE 6
caption: Activated AXL inhibits the TLR/MYD88/NF-κB pathway by upregulating SOCS-1.
  A, Western blotting analysis of the expression of SOCS-1, SOCS-3, TLR4, MYD88, TRAF6,
  IκBα, and p-P65 in the rmGas6 treatment group and the control group. B, Western
  blotting used to detect the expression of SOCS-1, TLR4, MYD88, TRAF6, IκBα, and
  p-P65 in the R428 treatment group. C, Representative immunofluorescence pictures
  showing the expression of SOCS-1. For (A–C) each group n = 3–6. ***P < 0.001; **P < 0.01;
  *P < 0.05. AXL, AXL receptor tyrosine kinase; DAPI, 4′,6-diamidino-2-phenylindole;
  IκBα, NF-κB inhibitor alpha; I/R, ischemia-reperfusion; MYD88, myeloid differentiation
  factor-88; NF-κB, nuclear factor kappa-B; ns, not significant; p-AXL, phosphorylation
  AXL; p-P65, phospho-NF-κB-p65; rmGas6, recombinant growth arrest-specific protein
  6; SOCS, suppressor of cytokine signaling protein; TLR4, toll-like receptor 4; TRAF6,
  tumor necrosis factor receptor–associated factor 6.
