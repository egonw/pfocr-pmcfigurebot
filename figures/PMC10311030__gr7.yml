caption: The molecular mechanism and therapeutic strategy of miR-18a-5p mediating
  osteoblastic lesions in PCa bone metastasis. PCa-EXO transports miR-18a-5p into
  osteoblasts, where miR-18a-5p targets the Hist1h2bc gene and promotes Ctnnb1 gene
  expression, thereby positively regulating the Wnt/β-catenin signaling pathway and
  leading to osteoblastic lesions. Antagomir-18a-5p could effectively alleviated osteoblastic
  lesions.
article_title: Antagonizing exosomal miR-18a-5p derived from prostate cancer cells
  ameliorates metastasis-induced osteoblastic lesions by targeting Hist1h2bc and activating
  Wnt/β-catenin pathway.
