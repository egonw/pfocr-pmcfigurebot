caption: Pericyte leptinR/STAT3 signaling pathway is responsible for leptin angiogenic
  actions in ICH. (a) Representative western blot figures and (b–d) quantification
  of relative protein level of leptinR, p-JAK1,P-STAT3 at day 7 after ICH. (e) Representative
  immunofluorescence images and (f) quantification of immunofluorescence analyses
  of P-STAT3 in HBVPC. (h) Representative western blot figures and (g,i,j) quantification
  of relative protein level of leptinR, p-JAK1,P-STAT3 in HBVPC. n = 3 per group.
  * p < 0.05, ** p < 0.01, between the indicated groups. Error bars, mean ± SEM. ns
  stands for non-significant.
