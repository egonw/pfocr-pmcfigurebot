caption: 'Schematic representation of the mechanisms through which quercetin exerts
  its potential effects in lupus nephritis-induced renal injury progression. Quercetin
  suppresses IL-33/ST2 signaling pathway, inhibits inflammasome and pyroptosis-related
  proteins expression, and reduces the secretion of IL-6 and IL-8 cytokines. Abbreviations:
  IL-33, interleukin-33; ST2, suppression of tumorigenicity-2; TLR4, toll-like receptors
  4; IL-1RAcP, IL-1 receptor accessory protein; MyD88, myeloid differentiation primary
  response protein 88; IRAK, IL-1R-associated kinase; TRAF6, tumor necrosis factor
  receptor-associated factor 6; IκBα, inhibitor of nuclear factor κBα; NF-κB, nuclear
  factor-kappa B; GSDMD, gasdermin D; ASC, apoptosis-associated speck-like protein
  containing a caspase recruitment domain; NLRP3, NOD-like receptor family pyrin domain-containing
  protein 3; caspase-1, cysteine aspartate-specific proteases-1.'
article_title: Quercetin Ameliorates Renal Injury and Pyroptosis in Lupus Nephritis
  through Inhibiting IL-33/ST2 Pathway In Vitro and In Vivo.
