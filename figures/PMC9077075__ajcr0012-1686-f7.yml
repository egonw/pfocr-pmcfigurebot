caption: Dose-dependent effects of anti-tumor drugs on tumor cells and their tumorsphere
  viability by MTT assays. (A) Viabilities of ES2 cells and ES2 tumorspheres treated
  with 5-aza-2-dC and/or RAD001. (B) Viabilities of ES2TR160 cells and ES2TR160 tumorspheres
  treated with 5-aza-2-dC and/or RAD001. (C) Viabilities of TOV21G cells and TOV21G
  tumorspheres treated with 5-aza-2-dC and/or RAD001, and (D) Viabilities of TOV21GTR200
  cells and TOV21GTR200 tumorspheres treated with 5-aza-2-dC and/or RAD001. (different
  concentrations of 5-AZA-dC or RAD001, or a fixed dose of 10 μM 5-AZA-dC combined
  with RAD001 concentrations of 0, 0.1, 1, 10, 100, and 1000 μM). (*P<0.05, **P<0.01,
  ***P<0.001, all by students’ t-test).
article_title: Everolimus combined with 5-aza-2-deoxycytidine generated potent anti-tumor
  effects on ovarian clear cell cancer stem-like/spheroid cells by inhibiting the
  COL6A3-AKT-mTOR pathway.
