caption: Regulation of SOST through the estrogen receptor (ER) pathway. Fluid flow
  shear stress (FFSS) and estradiol (E2) binding to ERβ suppresses ERα binding to
  the regulatory motif of SOST resulting in SOST down-regulation. Estradiol binding
  to the ERs triggers the extracellular signal-regulated kinase (ERK) and Wnt/β-catenin,
  which suppress SOST expression. The ERα ligand independently maintains basal SOST
  expression and Erβ inhibition prevents down-regulation of SOST. SOST downregulation
  = black arrow down; SOST upregulation = black arrow up. Created with BioRender.com,
  accessed on 15 February 2022.
