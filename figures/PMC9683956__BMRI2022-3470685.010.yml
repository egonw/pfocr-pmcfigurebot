caption: Diagram depicting the signaling mechanisms of electroacupuncture in ischemic
  brain injury. In rats with ischemic brain injury, electroacupuncture activates the
  mTOR pathway directly and by inhibiting PTEN; this effect is reversed by the mTOR
  inhibitor rapamycin. These electroacupuncture effects activate the expression of
  downstream S6 and SYN proteins to promote axon regeneration.
article_title: Electroacupuncture Activates Neuroplasticity in the Motor Cortex and
  Corticospinal Tract via the mTOR Pathway in a Rat P-MCAO Model.
