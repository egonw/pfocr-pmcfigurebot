caption: A Electropherogram depicting Nrf2 mutation sequence analysis for head and
  neck cancer. The top part shows the locations of each mutation within the Nrf2 protein.
  The bottom part shows the detection of Nrf2 mutation identified in HNSCC patients’
  tumors in non-cancerous normal individuals in the Nrf2 sequence. B Kaplan–Meier
  disease-free survival analysis curve of Nrf2 wild-type and mutant HNSCC patients
  (n = 24, 2-Nrf2 mutant and 22 Nrf2 wild-type patient) (Log-rank p < 0.0001).
article_title: Genetic alterations of Keap1 confers chemotherapeutic resistance through
