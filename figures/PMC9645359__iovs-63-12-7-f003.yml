caption: PGB improved visual function in the retina of RIR mice models. (A) Averaged
  data of OP amplitudes from recordings obtained 7 days after RIR. (B) Averaged data
  for PhNR amplitudes from recordings obtained 7 days after RIR. The amplitudes of
  OPs and PhNRs were decreased after RIR, whereas 30-mg/kg PGB pretreatment restored
  levels of these indicators (n = 6). *P < 0.05 versus control group; **P < 0.05 versus
  NaCl + RIR group.
