  and D-ornithine metabolism. 4) Glutathione metabolism. 5) Linoleic acid metabolism.
  6) Cholesterol metabolism. 7) PPAR signaling pathway. 8) Ascorbate and aldarate
  metabolism. 9) Cysteine and methionine metabolism. 10) Arachidonic acid metabolism.
  (C) Relative abundance of the derivatives of short-chain fatty acids (SCFA). *P < 0.05,
