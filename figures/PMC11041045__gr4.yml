caption: 'Metabolic pathway analysis of identified potential metabolites. (A) Overview
  of metabolic pathway analysis in the Model (M) and Control (C) groups:1) Asthma.
  2) Toxoplasmosis. 3) Synthesis and degradation of ketone bodies. 4) Oxidative phosphorylation.
  5) D-Arginine and D-ornithine metabolism. 6) Aldosterone-regulated sodium reabsorption.
  7) Butanoate metabolism. 8) Mineral absorption. 9) Arachidonic acid metabolism.
