caption: 'PGB protected against RIR injury via the Akt/GSK3β/β-catenin pathway. (A)
  The results of WB showed that the expression of p-Akt, p-GSK3β, and β-catenin was
  downregulated after RIR, whereas PGB (30 mg/kg) pretreatment reversed these findings.
  (B, D) Representative IF images of retinal sections (40×). Scale bars: 50 µm. The
  ratios of RGCs in the GCL expressing p-Akt, p-GSK3β, and β-catenin were downregulated
  after RIR, but PGB pretreatment upregulated the proportion of positive cells. (C)
  PGB pretreatment inhibited the activity of GSK3β (n = 6). *P < 0.05 versus control
  group; **P < 0.05 versus NaCl + RIR group.'
article_title: Pregabalin Mediates Retinal Ganglion Cell Survival From Retinal Ischemia/Reperfusion
  Injury Via the Akt/GSK3β/β-Catenin Signaling Pathway.
