caption: Analysis of the biosynthetic pathway of active diterpene lactones in A. paniculata.
  (A) The biosynthetic pathway of active diterpene lactones in A. paniculata. Confirmed
  genes in the synthetic pathways were labeled brown and italic. Green arrows indicate
  speculative synthetic pathways. Data in boxes indicate log2FC values of AN, UN,
  and GN in relation to NN, respectively (n = 3). (B) Heatmap of the expression of
  genes in the synthetic pathways of andrographolide components. The data were normalized.
  NN—nitrate nitrogen; AN—ammonium nitrogen; UN—urea nitrogen; GN—glycine nitrogen.
