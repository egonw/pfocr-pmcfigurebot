caption: 'ATR-FTIR spectroscopy coupled with chemometric analysis discriminates AST
  from NOR/OLI. The between-class covariance matrix map showing the discrimination
  of AST vs. NOR/OLI in the spectral ranges of 3100–2800 cm−1 (a) and 1800–900 cm−1
  (b). Cluster vector plots following PCA-LDA showing the top ten wavenumbers responsible
  for the discrimination of AST vs. NOR/OLI in the spectral ranges 1800–900 cm−1 (c)
  and 3100–2800 cm−1 (d). NOR: normozoospermia; OLI: idiopathic oligozoospermia; AST:
  idiopathic asthenozoospermia.'
