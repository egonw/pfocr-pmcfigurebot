caption: Effect of high glucose concentration on acetylcholine induce relaxation tension
  in rat aortic rings. Concentration-response curve for cumulatively increaseing concentrations
  of acetylcholine induced relatation in rat aortic rings, express as delta tension
  the presence of physiological glucose concentration (11.1 mM, Control), and in the
  presence of 44 mM glucose (GLU) or 44 mM mannitol (MAN). Symbols indicate mean values
  ±SEM, from 9, 12 and 8 aortic rings (Control, MAN and GLU). ***p < 0.0001 for larger
  Emax in GLU vs. Control (F-test).
