caption: Effect of JNK and ERK inhibitors on acetylcholine induce tension in rat aortic
  rings. Concentration-response curve for cumulatively increaseing concentrations
  of acetylcholine induced relatation in rat aortic rings, express as delta tension
  the presence physiological glucose concentration (11.1 mM, Control), 44 mM glucose
  (GLU), 44 mM glucose and 300 mM sulfasalazine (GLU + SSZ), 44 mM glucose, 300 mM
  sulfasalazine and 10 µM JNK inhibitor SP600125 (GLU + SSZ + JNK-i), 44 mM glucose,
  300 mM sulfasalazine and 10 mM ERK inhibitor U0126 (GLU + SSZ + ERK-i), 44 mM glucose,
  300 mM sulfasalazine, 10 µM ERK inhibitor U0126 and 10 µM JNK inhibitor SP600125
  (GLU + SSZ + ERK-i + JNK-i). Symbols indicate mean values ±SEM, from 9, 12, 11,
  12, 11 and 10 aortic rings (Control, GLU, GLU + SSZ, GLU + SSZ + JNK-i, GLU + SSZ
  + ERK-i, GLU + SSZ + ERK-i + JNK i).***p < 0.0001 for smaller Emax in GLU + SSZ
  vs. GLU + SSZ + JNK-i, GLU + SSZ + ERK-i, GLU + SSZ + ERK-i + JNK-i (F-test).
article_title: Effect of sulfasalazine on endothelium-dependent vascular response
  by the activation of Nrf2 signalling pathway.
