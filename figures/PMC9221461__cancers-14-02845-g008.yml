caption: Tumor-suppressing effects of lncRNA HAR1A on NSCLC in vivo. (a) Images of
  tumors in nude mice generated from A549 cells transfected with LV-NC and LV-HAR1A.
  (b) qRT-PCR analysis of lncRNA HAR1A levels in two groups of nude mice. Comparison
  of tumor volumes (c) and tumor weights (d) between LV-NC and LV-HAR1A groups (n
  = 6). (e) Immunohistochemical staining of MCM2 on tumors for LV-NC and LV-HAR1A
  groups (n = 3). (f) Immunohistochemical staining of PCNA on tumors for LV-NC and
  LV-HAR1A groups, *** p < 0.001.
