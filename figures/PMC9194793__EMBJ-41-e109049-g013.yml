figure_title: Atos leads to higher mRNA levels of a Ddx protein and metabolic enzymes
  required for germband invasion
caption: 'ASelection of genes downregulated in atosPBG mutant macrophages compared
  to the control, chosen for their > 5 fold change in expression as well as an identified
  biological function.B–DConfocal images of early Stage 12 embryos from the control
  and lines expressing RNAis against (B) porthos, (C) GR/HPR, or (D) LKR/SDH, specifically
  in macrophages (red). Germband edge: dotted white line.E–GQuantification of the
  number of germband macrophages in embryos from control and upon RNAi knockdown of
  the genes in B‐D. In (E), control (n = 36 embryos) versus porthos RNAi (n = 28)
  P < 0.0001. In (F), control 1 (n = 18 embryos) versus GR/HPR RNAi 1 (n = 18) and
  control 2 (n = 21) versus GR/HPR RNAi 2 (n = 24), both P < 0.0001; control 3 (n = 15
  embryos) versus GR/HPR RNAi 3 (n = 23) P = 0.08. In (G) control 1 (n = 18 embryos)
  versus LKR/SDH RNAi 1 (n = 17) and control 2 (n = 21) versus LKR/SDH RNAi 2 (n = 23),
  both P < 0.0001.HSchematic: Glyoxlate reductase/hydroxypyruvate reductase (GR/HPR)
  catalyzes the reduction of glyoxylate into glycolate and converts hydroxypyruvate
  into D‐glycerate by oxidation of the cofactor NAD(P)H.ISchematic: Lysine α‐ketoglutarate
  reductase/saccharopine dehydrogenase (LKR/SDH) catalyzes the first two steps of
  the lysine catabolism pathway, resulting in the production of glutamate and acetyl
  CoA, a TCA substrate, through several downstream enzymatic reactions. Data information:
  Glu: Glutamate, α‐KG: α‐ketoglutarate, AASA: α‐aminoadipate δ‐semialdehyde. Mean ± SEM
  and ns = P > 0.05, ****P < 0.0001. One‐way ANOVA with Tukey (E‐G). Scale bar: 50 µm
  (B‐D). See Source Data 1 for Fig 3. Source data are available online for this figure.'
