caption: 'PKCβ2 inhibitor suppresses VEGF-induced PKC activity and related pathology
  in the retinal tissues of the DR rats. A) Bar plot shows the body weight of the
  NC, DR, DR+VEGF agonist, DR+GF109203X, and DR+VEGF agonist+GF109203X group rats
  at 16 weeks after the beginning of treatment. B) H&E staining data shows the morphological
  changes in the retinal tissues of the NC, DR, DR+VEGF agonist, DR+GF109203X, and
  DR+VEGF agonist+GF109203X group rats. C) Blood glucose levels in the NC, DR, DR+VEGF
  agonist, DR+GF109203X, and DR+VEGF agonist+GF109203X group rats. D,E) ELISA assay
  results show the membrane and cytosolic PKC activity in the retinal tissues of the
  NC, DR, DR+VEGF agonist, DR+GF109203X, and DR+VEGF agonist+GF109203X group rats.
  *p<0.05; ** p<0.01; ##p<0.01 vs DR; &&p<0.01 vs DR+VEGF agonist.'
