caption: 'Lipid accumulation mediated by PTPRO silencing was essential for CRC cell
  growth and liver metastasis. (A) FA metabolism signaling pathway was significantly
  enriched in patients with low PTPRO expression (FDR < 0.01). (B) GC‐TOF‐MS showed
  the contents of FFA in PTPRO‐silenced or ‐enforced xenografts. (C) Relative triglyceride
  levels in PTPRO‐NC/KD and Vector/PTPRO cells. (D) The content of neutral lipids
  in LoVo (PTPRO‐NC/KD) and SW620 (Vector/PTPRO) cells. (E‐F) Migration assay analysis
  of orlistat in SW480 cells with PTPRO attenuation. (G‐H) The effect of orlistat
  on liver metastasis formation in nude mice bearing SW480 cells with PTPRO attenuation.
  *P < 0.05. Abbreviations: PTPRO: protein tyrosine phosphatase receptor type O; CRC:
  colorectal cancer;FA: fatty acid; FFA: free fatty acid; GC‐TOF‐MS: gas chromatography‐time‐of‐flight
  mass spectrometry; NC: negative control; KD: knockdown'
article_title: PTPRO represses colorectal cancer tumorigenesis and progression by
  reprogramming fatty acid metabolism.
