caption: Changes in the expression levels of endoplasmic reticulum stress key protein,
  (A) and related genes (B) in the liver of gibel carp in normal and hypoxia groups
  after 56 days of feeding with VC. The * or ** at the top of the bar chart indicates
  significant differences between treatments; * indicates a significant difference
  (p < 0.05), and ** indicates an extremely significant difference (p < 0.01). All
  of the data are presented as the mean ± standard error (n = 6). GRP78—glucose-regulated
  protein 78; ire1—inositol-requiring protein-1a; perk—eukaryotic translation initiation
  factor 2-alpha kinase 3; atf6—activating transcription factor 6; bip—binding immunoglobulin
  protein; xbp1—X-box-binding protein 1; ei2fa—eukaryotic translation initiation factor
  2A; atf4—activating transcription factor 4; chop—DNA damage-inducible transcript
  3 protein.
