caption: 'Rha regulated the fibrosis of KGN cells. Following DHEA and different dosage
  of Rha treatment, (A) Wisp2 and TGF-β1 expressions validated by ELISA; (B,C) the
  expressions of CTGF, TGF-β1, α-SMA, Collagen I, Sirt1, Wisp2, PPARγ, p-Smad2, Smad2,
  p-Smad3 and Smad3 were analyzed by Western blot. (D) α-SMA level was analyzed by
  IF staining. n=3. Data are exhibited as mean ± SD. ***P<0.001 vs. control group;
  ##P<0.01, ###P<0.001 vs. DHEA group. ELISA, enzyme-linked immunosorbent assay; IF,
  immunofluorescence; SD, standard deviation; DHEA, dehydroepiandrosterone.'
