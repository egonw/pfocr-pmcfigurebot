caption: 'HIF-1α signaling pathways and their natural regulators. A. HIF-1α translation
  via PI3K/AKT/mTOR and RAS/MEK/ERK pathways B. ERK regulation of the HIF transcription
  regulatory complex. C. Degradation of HIF-1α via pVHL mediated ubiquitination (in
  the presence of oxygen) and via p53/Mdm2 mediated ubiquitination (independent of
  oxygen). In normoxia, FIH-1 hydroxylates HIF-1α and impedes its transactivation.
  Natural compounds which inhibit the HIF-1 pathway: 1. Apigenin, 2. Biochanin A,
  3. Berberine, 4. Baicalein, 5. Curcumin, 6. Chrysin, 7. Chlorogenic acid, 8. Cryptotanshinone,
  9. Deguelin, 10. Dictamnine, 11. Epigallocatechin-3-gallate (EGCG), 12. EGCG and
  green tea extract (GTE), 13. Galangin, 14. Gambogic acid, 15. Genistein, 16. Kaempferol,
  17. Licochalcone A, 18. Luteolin, 19. Magnolol, 20. Myricetin, 21. Oridonin, 22.
  Oroxylin A, 23. Quercetin, 24. Resveratrol, and 25. Wogonin.'
