caption: '2′‐FL biosynthesis model (de novo or salvage pathway) in engineered E. coli.
  The genes in purple denote overexpressed enzymes, and the genes in red denote the
  inactivated enzymes. The abbreviations of the enzymes are as follows: manA, mannose‐6‐phosphate
  isomerase; manB, phosphomannomutase; manC, α‐D‐mannose‐1‐phosphate guanyltransferase;
  gmd, GDP‐D‐mannose‐4,6‐ehydratase; wcaG, GDP‐l‐fucose synthetase; wcaJ, UDP‐glucose
  lipid carrier transferase; lacZ, β‐galactosidase; zwf, glucose‐6‐phosphate dehydrogenase;
  Gsk, guanosine‐inosine kinase; GuaB, IMP dehydrogenase; GuaA, GMP synthetase; GuaC,
  GMP reductase; Gmk, guanylate kinase; Ndk, nucleotide diphosphate kinase; PntAB,
  membrane‐bound transhydrogenase and UdhA, soluble transhydrogenase.'
