caption: A model of PGE2 mediating DSP1/Ca2+/Duox signaling pathway in the midgut
  epithelium of S. exigua in response to an entomopathogenic nematode (‘NEM’) infection.
  Upon infection of gut epithelium by EPN, a damage-associated pattern molecule (‘DSP1’)
  is released to hemocoel. Released DSP1 binds to spätzle 1 (‘Spz1’) to activate the
  Toll9 receptor to produce PGE2 in the gut epithelium or fat body (‘FB’) by activating
  phospholipase A2 (‘PLA2’) [20]. The autocrine/paracrine PGE2 binds to its specific
  receptor (‘PGE2R’) to up-regulate cAMP, which triggers Se-Duox expression via PKA/CREB
  [15]. cAMP also activates phospholipase C (‘PLC’) to increase the inositol triphosphate
  (‘IP3’) level [19]. IP3 binds to its receptor (‘IP3R’) on the endoplasmic reticulum
  to release Ca2+ [19]. The released Ca2+ triggers calcium-induced calcium release
  from the ryanodine receptor (‘RyR’), which leads to a Ca2+ burst [19]. The up-regulated
  Ca2+ then activates dual oxidase (‘Duox’) to produce reactive oxygen species (‘ROS’)
  and finally defend NEM.
article_title: Dorsal switch protein 1 as a damage signal in insect gut immunity to
  activate dual oxidase via an eicosanoid, PGE2 .
