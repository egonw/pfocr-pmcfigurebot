caption: 'Long noncoding RNAs metastasis-associated lung adenocarcinoma transcript
  1 acted on the miR-15a-5p/activating transcription factor 6 axis to activate the
  endoplasmic reticulum stress signaling pathway. ND-MAT-Exos, HFD-MAT-Exos, HFD-MAT-Exos
  + shMALAT1, and HFD-MAT-Exos + miR-15a-5p mimic are labelled as 1, 2, 3, and 4 groups,
  respectively. A: The expression level of activating transcription factor 6 in colon
  tissue; B: The expression level of endoplasmic reticulum stress related proteins
  in colon tissue detected by Western blotting; C: The expression level of interleukin
  (IL)-β, tumor necrosis factor α, IL-6 in the colon tissue detected by enzyme linked
  immunosorbent assay. ATF-6: Activating transcription factor 6; IL: Interleukin;
  TNF-α: Tumor necrosis factor α. aP < 0.05, bP < 0.01.'
