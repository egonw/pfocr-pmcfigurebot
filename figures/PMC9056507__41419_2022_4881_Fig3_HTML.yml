figure_title: GCN5 overexpression accelerates PE-induced cardiomyocyte hypertrophy
  and apoptosis
caption: 'A Immunoblotting of primary cardiomyocytes infected with AdNull or AdGCN5
  for 24 h to indicate GCN5 expression levels. B Effects of GCN5 overexpression on
  the mRNA levels of hypertrophic marker genes. C Effects of GCN5 overexpression on
  cardiomyocyte surface areas. D Western blots showing that overexpressed GCN5 exacerbates
  PE-induced NRCM apoptosis. E Representative images of TUNEL staining, indicating
  apoptotic rates of NRCMs (∗∗P < 0.01 vs AdNull PBS; #P < 0.05 vs AdNull PE, ##P < 0.01
  vs AdNull PE). Data are shown as the mean ± SD from three independent experiments.'
