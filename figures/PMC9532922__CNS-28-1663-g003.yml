caption: Roles of microglia on NG2‐glia in physiological and pathological states.
  Microglia regulate NG2‐glia proliferation through Tgm2, Hv1, neuropilin‐1 and miR‐23a‐5p;
  modulate migration via sphingolipid sphingosine 1 phosphate, hepatocyte growth factor,
  and semaphorin; improve NG2‐glia differentiation through Activin‐A, galectin‐3,
  EVs contain TNF and miR‐23a‐5p; and promote NG2‐glia apoptosis via the NF‐κB pathway
  which is related to S100A8/A9 and HSP60. Interleukin‐33, TGF‐α, and miR‐23a‐5p contribute
  to the survival of NG2‐glia
