caption: 'Mode of action of SCFAs: (A) activation of GPR41 and GPR43 boosts the hormone
  peptide YY (PYY) and glucagon-like peptide-1 (GLP-1) production and secretion, which
  promotes satiety by slowing gut motility, reducing stomach emptying, and boosting
  insulin sensitivity, (B) SCFAs activate IGN via GPR 41, whereas the expression of
  IGN genes could be directly induced by butyrate and propionate via a cAMP-dependent
  mechanism, (C) SCFAs act on insulin signaling and adipogenesis by increasing the
  production and secretion of leptin via GPR 41 and GPR 43, and (D) butyrate stimulates
  fatty acid oxidation by inhibiting HDAC and PPARα via the AMPK pathway. Abbreviations:
  AMPK, AMP-activated protein kinase; GP, G-protein-coupled receptors; GLP-1, glucagon-like
  peptide-1; HDAC, inhibiting histone deacetylases; IGN, gluconeogenesis; PPARα, peroxisome
  proliferator-activated receptor alpha; PYY, hormone peptide YY; SCFA, short-chain
  fatty acids.'
