caption: 'Effects of supplemental Zn sources and Zn levels on the mRNA expression
  of tight junction protein and related signaling pathways (Exp.2). (A–D) The mRNA
  expression of Claudin-1, Occludin, ZO-1 and JAM-A. E-H The mRNA expression of MAPK
  (ERK, JNK-1, JNK-2 and p38MAPK) signaling pathway. I-K The mRNA expression of PI3K/AKT/mTOR
  signaling pathway. L The mRNA expression of PKC signaling pathway. iZn: inorganic
  Zn sulphate. oZn: organic Zn proteinate. NT: normal temperature, 40℃. HT: high temperature,
  44℃.  CON: no Zn supplement.  50: 50 μmol/L Zn supplemental level.  100: 100 μmol/L
  Zn supplemental level. ZO-1: zona occludens 1. JAM-A: junctional adhesion molecule
  A. ERK: extracellular regulated protein kinase. JNK: C-jun N-terminal kinase. p38MAPK:
  mitogen activated protein kinase. PI3K: phosphatidylinositol 3-kinase. AKT: serine
  threonine kinase. mTOR: mammalian target of rapamycin. PKC: protein kinase C. All
  cells are treated for 8 h at different temperatures. Different letters indicate
  significant differences among treatments (P < 0.05). *P < 0.05. Data are means ±
  SE (n = 6).'
article_title: Zinc alleviates thermal stress-induced damage to the integrity and
  barrier function of cultured chicken embryonic primary jejunal epithelial cells
  via the MAPK and PI3K/AKT/mTOR signaling pathways.
