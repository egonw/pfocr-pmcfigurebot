caption: Mechanism of NLGN3 in neuron-glioma interactions. Neurons and OPCs release
  sNLGN3 through ADAM10 and/or MMP cleavage. In neurons, the release of NLGN3 depends
  on neuronal activity. The expression of ADAM10 is mediated by neuronal activity.
  mGluR activation induces the expression of MMP3/9 through PKC. sNLGN3 is able to
  activate NLGN3 and other synapse genes through the PI3K-mTOR pathway, whereas ADAM10
  expression is upregulated through the Lyn kinase signaling pathway, which increases
  TTYH-1 expression. NLGN3, neuroligin-3; OPCs, oligodendrocyte precursor cells; sNLGN3,
  soluble NLGN3; ADAM10, A disintegrin and metalloproteinase domain 10; mGluRs, metabotropic
  glutamate receptors; MMP3/9, matrix metal-loproteinase 3/9; PKC, protein kinase
  C; TTYH-1, Tweety homologue-1; Proto-oncogene tyrosine-protein kinase SRC, SRC;
  Focal adhesion kinase, FAK.
