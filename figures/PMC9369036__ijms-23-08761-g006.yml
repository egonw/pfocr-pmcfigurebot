caption: Schematic depiction of the resensitization mechanism for paclitaxel in SKOV3-TR
  via the inhibition of glutamine uptake and mTORC1/S6K signaling. In SKOV3-TR cells,
  inhibition of the glutamine transporter and mTORC1/S6K signaling by V-9302 and PF-4708671
  resensitized the paclitaxel resistance, respectively, which regulated the Mcl-1
  level and phosphorylation of Bcl-2. The cassettes represent cells, and the gray
  barrier is the cell membrane. PTX, paclitaxel.
article_title: Inhibition of Glutamine Uptake Resensitizes Paclitaxel Resistance in
  SKOV3-TR Ovarian Cancer Cell via mTORC1/S6K Signaling Pathway.
