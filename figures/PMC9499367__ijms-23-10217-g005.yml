caption: The phenolic acid, flavonoid and anthocyanin synthesis pathway of A. eriantha
  fruit. Detected metabolites are in yellow, and red squares indicate DAMs. The heatmap
  of DAMs (a) content and DEGs (b) in MM-11, MM-13 and MM-16 is shown. PAL, phenylalanine
  ammonia-lyase; C4H, cinnamic acid 4-hydroxylase; 4CL, 4-coumarate CoA ligase; CHS,
  Chalcone synthase; CHI, Chalcone isomerase; F3H, Flavonoid 3-hydroxylase; F3′H,
  Flavonoid 3′-monooxygenase; F3′5′H, Flavonoid 3′,5′-hydroxylase; DFR, Dihydroflavonol
  4-reductase; ANS, Anthocyanidin synthase; ANR, anthocyanidin reductase; LAR, leucoanthocyanidin
  reductase; UGT78D1, flavonol-3-O-rhamnosyltransferase; FG2, flavonol-3-O-glucoside
  L-rhamnosyltransferase; E2.4.1.91, flavonol 3-O-glucosyltransferase; F3GalTase,
  kaempferol 3-O-galactosyltransferase; C12RT1, flavanone 7-O-glucoside 2′′-O-beta-L-rhamnosyltransferase;
  COMT, caffeate 3-O-methyltransferase; CCR, cinnamoyl-CoA reductase; CAD, cinnamyl-alcohol
  dehydrogenase; UGT72E, coniferyl-alcohol glucosyltransferase; HCT, shikimate O-hydroxycinnamoyltransferase;
  F5H, ferulate 5-hydroxylase; E2.1.1.104, caffeoyl-CoA O-methyltransferase.
