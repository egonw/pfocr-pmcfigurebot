caption: 'MTERF1 is beneficial to xenograft tumor formation in vivo. (A) Upregulation
  of MTERF1 (MTERF1) promoted xenograft tumor formation, while downregulation of MTERF1
  inhibited xenograft tumor formation in vivo. (B,C) Quantitative analysis of xenograft
  tumor volume (B) and weight (C). (D) Detection of MTERF1 expression in xenograft
  tumor samples by Western blotting analysis. V: Vector; MT1: MTERF1; Sc: RNAi-vector;
  Sh1: MTERF1-RNAi#1; Sh2: MTERF1-RNAi#2. GAPDH was used as an internal control. (E)
  Representative images of Ki67 IHC and quantification data for xenograft tumor sections.
  Scale bar: 100 μm. Scale bar: 25 μm. Data are presented as the means ± SEM (n ≥
  3). * p < 0.05, ** p < 0.01, *** p < 0.001 by two-tailed Student’s t-test.'
