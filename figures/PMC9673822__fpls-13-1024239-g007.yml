caption: Phylogenetic tree analysis of glucosyltransferase. The constructed phylogenetic
  tree includes the amino acid sequences of 80 UGT enzymes of 8 species represented
  by different shapes on the left legends (Pholidota chinensis, Rhodiola sachalinensis,
  Arabidopsis thaliana, Zea mays, Dendrobium catenatum, Rauvolfia serpentina serpentine,
  Apostasia shenzhenica, Phalaenopsis equestris). The 80 UGT enzymes are clustered
  into 8 types and displayed with different colors on the left legends and chart.
  The candidate gene clustering positions obtained in this study are in the red box.
