caption: The average nucleotide identity analysis and comparative genome analysis.
  (A) The heat maps of ANI (average nucleotide identity) between strain WYJ-E13 and
  other 15 Rhizobium genus. (B) Genome-to-genome alignment of Rhizobium sp. WYJ-E13,
  Rhizobium acidisoli FH23, Rhizobium gallicum bv. gallicum R602sp strain R602 and
  Rhizobium phaseoli R650 used a progressive mauve software with a window of 1,000
  nucleotides. WYJ-E13 was set as the reference genome. Boxes with the same color
  indicate the syntenic regions. Boxes below the horizontal line indicate inverted
  regions. Rearrangements are shown by colored lines.
article_title: Deciphering the potential of a plant growth promoting endophyte Rhizobium
  sp. WYJ-E13, and functional annotation of the genes involved in the metabolic pathway.
