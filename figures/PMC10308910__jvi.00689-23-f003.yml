caption: PDCoV infection activates the Notch signaling pathway in porcine intestinal
  stem cells in vivo. (A to C) JAG-1 (A), Dll-4 (B), and Notch-1 (C) mRNA levels in
  homogenized jejunum tissues. (D) Notch-1 immunohistochemistry staining of jejunum
  sections; the black arrows indicate the Notch-1 protein. Scale bar = 50 μm. (E)
  HES-1 mRNA levels in homogenized jejunum tissues. (F) HES-1 immunohistochemistry
  staining of jejunum sections; the black arrows indicate the HES-1 protein. Scale
  bar = 50 μm. (G) ATOH-1 mRNA levels in homogenized jejunum tissues. *, P < 0.05;
  **, P < 0.01.
article_title: Porcine Deltacoronavirus Infection Disrupts the Intestinal Mucosal
  Barrier and Inhibits Intestinal Stem Cell Differentiation to Goblet Cells via the
  Notch Signaling Pathway.
