caption: 'APOE可通过影响ERK的磷酸化促进子宫内膜癌细胞中MMP9的表达APOE regulates HEC-1B cell migration through
  ERK/MMP9 signaling pathway. A: MMP9 mRNA levels analyzed by qRT-PCR in HEC-1B cells
  transfected with either siCtrl or siAPOE. (*P < 0.05 vs control). B: MMP9 mRNA levels
  analyzed by qRT-PCR in HEC-1B cells transfected with either pEGFP-N1 or APOE plasmid
  (*P < 0.05 vs control). C: MMP9 protein levels analyzed by Western blotting in HEC-1B
  cells transfected with either siCtrl or siAPOE. D: MMP9 protein levels analyzed
  by Western blotting in HEC-1B cells transfected with either pEGFP-N1 or APOE plasmid.
  E: Levels of p-ERK, ERK and MMP9 protein analyzed by Western blotting in HEC-1B
  cells at 24 after transfection with either pEGFP-N1 orAPOE plasmid and treated with
  U0126 for 24 h after overnight starving.'
