caption: 'Effect of miR-145-5p in the HICH rat model. (A) Expression levels of miR-145-5p
  in brain tissues of HICH rats. (B,C) Functional outcomes (mNSS and mLPT) evaluated
  by independent blinded investigators at 24, 48, 72 h after operation. (D) Brain
  water content in different groups; (E) H&E staining (200× magnification, scale bar:
  50 µm); (F) cell apoptosis determined by TUNEL assay (200× magnification, scale
  bar: 50 µm), TUNEL positive nuclei in red fluorescent color and total nuclei staining
  with DAPI. *, P<0.05; **, P<0.01; ***, P<0.001. HICH, hypertensive intracerebral
  hemorrhage; AAV, adeno-associated virus; mNSS, modified neurological severity score;
  mLPT, modified limb placing tests; DAPI, 4'',6-diamidino-2-phenylindole dihydrochloride.'
