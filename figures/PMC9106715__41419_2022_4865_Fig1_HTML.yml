figure_title: RP1-59D14.5 inhibits cell proliferation, migration and invasion while
  promotes cell autophagy in PCa
caption: 'A Box plot displayed RP1-59D14.5 expression in PRAD tissues from GEPIA2.
  T: tumor; N: normal. B RT-qPCR analyzed RP1-59D14.5 expression in PCa cell lines
  (LNCaP, PC3, and DU145) and REPE-1 cell. C Overexpression of RP1-59D14.5 was verified
  via RT-qPCR. D, E Colony formation and EdU assays assessed the proliferation of
  RP1-59D14.5-overexpressed PCa cells. Scale bar=50 μm. F. Transwell assays detected
  the invasion and migration of RP1-59D14.5-overexpressed PCa cells. Scale bar = 10 μm.
  G IF analysis detected autophagy flux. The dots of GFP and mRFP in RP1-59D14.5-overexpressed
  PCa cells were measured by RT-qPCR. Scale bar = 10 μm. H Western blot detected autophagy-related
  markers (LC3-I/LC3-II, p62 and LAMP1) in RP1-59D14.5-overexpressed PCa cells. **P < 0.01.'
article_title: RP1-59D14.5 triggers autophagy and represses tumorigenesis and progression
  of prostate cancer via activation of the Hippo signaling pathway.
