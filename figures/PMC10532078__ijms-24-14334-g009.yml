caption: 'Schematic representation of presynaptic 5-HT1AR in STZ-induced T1DM, neuropathic
  pain and 8-OH-DPAT administration. When compared to the control status (A), diabetes
  enhances neuronal presynaptic expression of 5-HT1AR in the RVM, LSSC and DRG (B).
  8-OH-DPAT administered chronically for 14 days reversed increased neuronal expression
  of presynaptic 5-HT1AR in this disease state (C). The upward arrow indicates the
  ascending pain transmission pathway, while the downward arrow indicates the descending
  pain transmission pathway. Pain in the red bubble indicates pain aggravation, and
  pain in the green bubble indicates pain alleviation. The thick and thin arrows in
  (B) represent hyperactive ascending pathways and hypoactive descending pathways.
  Abbreviations: 8-OH-DPAT—8-hydroxy-2-(dipropylamino)tetralin, 5-HT1AR—5-HT1A receptors,
  RVM—rostral ventromedial medulla, LSSC—lumbar segment of the spinal cord and DRG—dorsal
  root ganglia.'
article_title: Activation of 5-HT1A Receptors Normalizes the Overexpression of Presynaptic
  5-HT1A Receptors and Alleviates Diabetic Neuropathic Pain.
