caption: 'G-protein coupled receptors (GPCRs) and peptides discussed. The anorexigenic
  hormones (blue) are released from various organs mostly in the gastrointestinal
  system and pancreas and modulate GPCRs leading to food intake suppression, reduced
  gastric emptying and increased energy expenditure. Inset. GPCR signaling: Balanced
  agonists activate both the G protein- and β-arrestin-dependent signaling pathway
  while biased agonists selectively activate the GPCR-dependent signaling pathway
  affecting cellular response through second messenger activation or the β-arrestin-dependent
  signaling pathway. Glucagon-like peptide-1 (GLP-1), oxyntomodulin (OXM), gastric
  inhibitory polypeptide (GIP), peptide YY (PYY), cannabinoid receptor 1 (CB1R), Leap-2
  (Liver-expressed antimicrobial peptide 2), melanocortin 4 receptor (MC4R), amylin
  receptor (AmR), 5-hydroxytryptamine receptor 2C (5-HT2CR). AgRP (Agouti-Related
  Protein), POMC (proopiomelanocortin); NTS, nucleus tractus solitarius; ARC, Arcuate
  nucleus; PVN, paraventricular nucleus.'
