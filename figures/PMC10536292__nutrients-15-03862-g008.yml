caption: 'TB ameliorates high-glucose and high-fat-induced IR through inhibition of
  PI3K/Akt signaling pathway. (A) The expression levels of PI3K, P-PI3K, Akt, P-Akt,
  FOXO1, P-FOXO1, GSK3β, P-GSK3β, G6Pase, and GLUT2 in IR-HepG2 cells were detected
  by Western blot. (B–G) Relative values of P-PI3K/PI3K, P-Akt/Akt, P-FOXO1/FOXO1,
  P-GSK3β/GSK3β, G6Pase, and GLUT2 proteins. (H) The expression levels of SREBP-1C,
  SREBP-2C, FASN, ACC, P-ACC, and HMGCR in IR-HepG2 cells were detected by Western
  blot. (I–M) Relative values of SREBP-1C, SREBP-2C, FASN, P-ACC/ACC, and HMGCR proteins.
  Data are expressed as mean ± S.D. (n = 3). * p < 0.05, ** p < 0.01 vs. control group;
  # p < 0.05, ## p < 0.01 vs. IR model group; & p < 0.05, && p < 0.01 vs. IR-TB1 group;
  ^ p < 0.05, ^^ p < 0.01 vs. TB2 group.'
