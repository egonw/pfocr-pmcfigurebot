caption: ECFC-Exo-THBS1 regulates HUVEC angiogenesis via the PI3K/Akt/ERK signaling
  pathway. (a-b) shTHBS1-Exos promotes the tube-forming ability of HUVEC cells. (c-e)
  shTHBS1-Exos promotes the mRNA expression of HUVEC angiogenic factors, namely, VEGF,
  TGF-β, and IGF. (f-n) Western blot analyses of VEGF, bFGF, PI3K, p-PI3K, AKT1, p-AKT1,
  ERK, and p-ERK protein levels in HUVEC, when treated with shTHBS1-Exos. ∗P<0.05,
  ∗∗P<0.01, ∗∗∗P<0.001; n ​= ​3 independent experiments.
article_title: ECFC-derived exosomal THBS1 mediates angiogenesis and osteogenesis
  in distraction osteogenesis via the PI3K/AKT/ERK pathway.
