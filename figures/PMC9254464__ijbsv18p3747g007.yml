caption: A proposed model of the anti-CRC effects of Oxiconazole. OXI triggers the
  downregulation of PRDX2 to initiate autophagy by inactivating the Akt/mTOR pathway
  and inhibit RAB7A-mediated fusion of autophagosome and lysosome, which results in
  accumulation of autophagosomes and subsequent growth suppression of CRC cells.
article_title: Repurposing Oxiconazole against Colorectal Cancer via PRDX2-mediated
