caption: miR-149-3p antagonized the NF-κB cell signaling pathway and activated AMPK
  in colon adenocarcinoma cells(A) Relative mRNA levels of NF-κB-mediated inflammatory
  cytokines induced by TNF-α are decreased upon miR-149-3p mimics in Caco2 cells (n =
  3). (B) Relative mRNA levels of NF-κB-mediated inflammatory cytokines induced by
  TNF-α are reduced upon miR-149-3p mimics in SW480 cells (n = 3). (C) miR-149-3p
  mimics suppressed TNF-α-induced p-IκBα in Caco2 cells. Caco2 cells were induced
  with TNF-α (10 ng/mL) for 1 h after being transfected with miR-149-3p mimics or
  control mimics (Scr-miR) (n = 3). (D) miR-149-3p mimics suppressed TNF-α-induced
  p-IκBα in SW480 cells. (E–F) miR-149-3p mimics lessened the luciferase signal of
  NF-κB activity induced by TNF-α in Caco2 (E) and SW480 cells (F) (n = 3). RLU, relative
  luciferase units. (G) miR-149-3p mimics increased the phospho-AMPK (p-AMPK) levels
  in SW480 cells (n = 3). (H) Group information. ∗p < 0.05.
article_title: Deficiency of miRNA-149-3p shaped gut microbiota and enhanced dextran
  sulfate sodium-induced colitis.
