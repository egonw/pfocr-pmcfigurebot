caption: 'The glutamate receptor-mediated CaMKII/CREB/BDNF/TrKB signaling pathway
  influenced the role of the HPC-mPFC pathway in sepsis-induced cognitive dysfunction.
  (A-B) LPS reduces levels of glutamate receptors (AMPAR subunit GluA1/2, NMDAR subunit
  NR2A/2B and NR1) in mPFC, while activation of HPC-mPFC abolishes the decrease. AMDAR
  inhibitor (NBQX) and NMDAR inhibitor (D-AP5) effectively reduce the express of AMDAR
  (GluA1/2) and DMDAR (NR2A/2B and NR1) (* LPS+CNO versus LPS, # LPS+NBQX/D-AP5+CNO
  versus LPS+CNO). (C-D) NBQX and D-AP5 effectively reduce the express of CaMKIIα,
  pCREB/CREB, BDNF, and TrkB in mPFC, while activation of HPC-mPFC prevents the decrease
  (* LPS+CNO versus LPS, # LPS+NBQX/D-AP5+CNO versus LPS+CNO). Data were presented
  as mean ± SEM. n=5/group. * p < 0.05, ** p < 0.01, # p<0.05, ## p<0.01.'
article_title: Chemogenetic activation of the HPC-mPFC pathway improves cognitive
  dysfunction in lipopolysaccharide -induced brain injury.
