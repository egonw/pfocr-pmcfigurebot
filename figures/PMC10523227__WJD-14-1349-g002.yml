caption: 'Genipin protects from advanced glycation-induced human retinal microvascular
  endothelial cell proliferation, apoptosis, and angiogenesis. A and B: Genipin protects
  human retinal microvascular endothelial cell (hRMECs) from high glucose-induced
  damage with regard to cell proliferation as revealed by colony formation assay and
  flow cytometry; C-E: Wounding healing, migration and tube formation of hRMECs treated
  with 30 mmol/L glucose and 0.4 μmol/L genipin. NG: 5 mmol/L glucose containing ECM-treated
  hRMECs group; HG: 30 mmol/L glucose containing ECM-treated hRMECs group; GG: 0.4
  μM genipin + 30 mmol/L glucose containing ECM-treated hRMECs.'
article_title: Genipin relieves diabetic retinopathy by down-regulation of advanced
