caption: The proposed model of the pathways involved in Musa acuminata under waterlogging
  stress. Arrows indicate the activation of the pathway, while blunt end arrows indicate
  inhibition of the pathway. The dashed line indicates partial activation of the NERP
  pathway, leading to the partial inhibition of ERFVII TFs. The question mark indicates
  an unknown EIN3/EIL independent pathway that activates ERF genes. [ABA, abscisic
  acid; ABA 8′OH, abscisic acid 8′ hydroxylase; ACCO, 1-aminocyclopropane-1-carboxylic
  acid oxidase; ACCS, 1-aminocyclopropane-1-carboxylic acid synthase; Aldo, aldolase;
  ERF, ethylene response factor; GA, gibberellic acid; H2O2, hydrogen peroxide; HK,
  hexokinase; NERP, N-end rule pathway; PDC, pyruvate decarboxylase; PFK, phosphofructokinase;
  SOD, superoxide dismutase; TCA, tricarboxylic acid].
