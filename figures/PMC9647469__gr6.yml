caption: 'DDT reduces neuronal apoptosis via ASK1/MKK7/JNK signaling pathway in rats.
  (A) Western Blotting analysis of p-Src (Sup F. 1), Src (Sup F. 2), c-Myc (Sup F.
  3), MMP-9 (Sup F. 4) and IL-1β (Sup F. 5). On the basis of normalization to GAPDH
  (Sup F. 6), the relative expression levels of each protein were calculated and is
  shown on the right. (B) The expression of apoptotic related proteins Bcl-2 (Sup
  F. 7), Bax (Sup F. 8) and cleaved-Caspase 3 (Sup F. 9) by western blotting, with
  quantitative analysis on the right (using GAPDH (Sup F. 10) as a control). (C) The
  expression of JNK signaling related proteins p-ASK1 (Sup F. 11), ASK1 (Sup F. 12),
  p-MKK7 (Sup F. 13), MKK7 (Sup F. 14), p-JNK (Sup F. 15), JNK (Sup F. 16), p-c-JUN
  (Sup F. 17), c-JUN (Sup F. 18) by Western blot analysis. Quantitative analysis of
  the protein production levels was shown on the right. ∗p < 0.05, ∗∗p < 0.01, ∗∗∗p
  < 0.001 vs. sham group; #p < 0.05, ##p < 0.01, ###p < 0.001 vs. ICH model group.'
article_title: Didang Tang inhibits intracerebral hemorrhage-induced neuronal injury
  via ASK1/MKK7/JNK signaling pathway, network pharmacology-based analyses combined
  with experimental validation.
