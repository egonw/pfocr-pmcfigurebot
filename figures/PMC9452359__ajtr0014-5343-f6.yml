caption: Effect of KN-93 and oleic acid (OA) on apoptosis of SOD1G93A mutant NSC-34
  cells after overexpression and knockdown of Wnt5a. A, B. Four-matrix chart showing
  apoptosis of cells determined by flow cytometry assay. C. Bar chart showing the
  percentage of apoptotic cell death after co-transfecting pcDNA3.1-Wnt5a and pcDNA3.1-G93A-SOD1
