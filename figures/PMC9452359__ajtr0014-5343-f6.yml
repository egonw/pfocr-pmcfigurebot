  co-transfecting siRNA-Wnt5a and pcDNA3.1-G93A-SOD1 plasmids. *P < 0.05, **P < 0.01.
  vs. pcDNA3.1-Con and pcDNA3.1-G93A-SOD1, siRNA-Con and pcDNA3.1-G93A-SOD1.
