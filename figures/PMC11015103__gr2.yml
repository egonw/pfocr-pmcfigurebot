caption: Subperiosteal injection of DA enhanced the tension-induced osteogenesis in vivo.
  (a) Hematoxylin and eosin staining of the tension side, with 400x magnification,
  displaying tissue morphology. (b) Immunohistochemical staining for osterix (OSX)
  at 400x magnification, indicating osteogenic activity. (c) Quantitative analysis
  of OSX expression on the tension side. AB, alveolar bone; R, root; PDL, periodontal
  ligament. Statistical significance was assessed using unpaired one-way ANOVA. (∗p < 0.05;
  ∗∗p < 0.01; ∗∗∗p < 0.001; ∗∗∗∗p < 0.0001; Scale bar = 50 μ m).
