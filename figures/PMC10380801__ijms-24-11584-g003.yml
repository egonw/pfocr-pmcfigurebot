caption: Expression of NCOA7 in ccRCC tissues and cell lines. (A–D) The expression
  levels of NCOA7 in ccRCC tissues and adjacent normal tissues in GSE53757 (A), GSE66271
  (B), GSE6344 (C), and GSE26574 (D). (E) Representative images of different expression
  levels of NCOA7 in ccRCC tissues and adjacent normal tissues via IHC staining. (F)
  Western blot analysis of NCOA7 protein expression in seven randomly selected paired
  specimens of ccRCC. (G) The protein expression levels of NCOA7 in five ccRCC cell
  lines. (H) NCOA7 overexpression efficiency was determined via Western blot analysis
  in 769-P and 786-O. Scale bars = 100 μm or 20 μm. ** p < 0.01, *** p < 0.001.
