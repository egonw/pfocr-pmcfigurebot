caption: Overview of the treatment regimen. After the patient underwent surgical implantation
  of six CWs on day 0, TMZ administration, in the initial phase (days 1–50) and in
  cycle I of the maintenance phase (days 79–84), was dispensed to the patient for
  use according to instructions. Infusion of CIK cells was performed on days 19, 40,
  61, and 82, post-surgery. Between TMZ and delivery of CIK cells, the patient was
  also provided intravenous injections of pembrolizumab on days 29, 50, and 71. T1-weighted
  MRI with gadolinium enhancement (∼22M) and T2-fluid attenuated inversion recovery
  (FLAIR) (∼3M) of the patient's brain at the indicated schedule.
article_title: Targeting the Axl and mTOR Pathway Synergizes Immunotherapy and Chemotherapy
  to Butylidenephthalide in a Recurrent GBM.
