caption: Overexpression of PIEZO2 has no significant impact on YAP/TAZ signaling pathway.
  (A) Western blotting of TAZ, p-TAZ, YAP, p-YAP, and GAPDH in control (CTRL) and
  PIEZO2 overexpressed (PIEZO2-OE) MDA-MB-231 and BT549 cells. (B) Representative
  immunofluorescent images of YAP with nuclear DAPI staining in control and PIEZO2
  overexpressed cells in MDA-MB-231 and BT549. Scale bar indicates 25 µm. (C) Western
  blot of YAP, β-tubulin, Histon H3 in the cytosol (Cy), and nuclear (Nu) fraction
  of MDA-MB-231 control and PIEZO2 overexpressed cells. (D) YAP/TAZ target genes expressions
  in control and PIEZO2 overexpressed cells in MDA-MB-231 and BT549. * p < 0.05, **
  p < 0.01, and *** p < 0.001.
