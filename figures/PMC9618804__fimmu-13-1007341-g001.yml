caption: 'The effect of GXNI on echocardiographic characteristics of cardiac function
  and coronary blood flow in I/R mice. After 30 min of ischemia and 24 hrs of reperfusion,
  the cardiac function and coronary blood flow of mice in each group were evaluated.
  (A) Representative echocardiographic images of sham group, I/R group, metoprolol
  group and different GXNI dose (1 mL/kg, 3 mL/kg, 9 mL/kg) groups. Quantification
  of echocardiographic changes in cardiac function in different groups detected in
  M mode: (B) LVEF %, (C) LVFS %, (D) LVSd, (E) LVSs, (F) LVIDd, (G) LVIDs, (H) LVPWd,
  (I) LVPWs, (J) LV Vold, (K) LV Vols, (L) heart rate and (M) LV mass. (N) Representative
  echocardiography images of coronary blood flow images of each group. (O) AV peak
  velocity, (P) AV peak pressure and (Q) AoV VTI were determined in color Doppler
  mode. Values were expressed as mean ± SEM (n = 6). ###P < 0.001, #P < 0.05 vs. sham
  group, *P < 0.05, **P < 0.01, ***P < 0.001 vs. I/R group (LV, left ventricular;
  EF, ejection fraction; FS, fractional shortening; LVSd, LV end diastolic septal
  thickness; LVSs, LV septal thickness at end systole; LVIDd, LV internal dimensions
  at diastole; LVIDs, LV internal diameter systole; LVPWd, LV posterior wall diastole;
  LVPWs, LV posterior wall systole; LV Vold, LV diastole volume; LV Vols, LV systole
  volume; AV, aortic valve; AoV VTI, aorta velocity–time integral mean velocity).'
