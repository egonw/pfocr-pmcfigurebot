caption: Experimental design. Intrastriatal injection of 6-OHDA hydrochloride dissolved
  in normal saline containing ascorbic acid (6-OHDA group and 6-OHDA+rTMS group) or
  normal saline containing ascorbic acid (control group) was carried out at 0 w. Behavioral
  tests (the cylinder test) were performed at the 3rd and 7th weeks after the operation.
  Rats in the 6-OHDA+rTMS group received rTMS daily for 4 weeks (3rd week–7th week).
  Rats were sacrificed after the second behavioral test
