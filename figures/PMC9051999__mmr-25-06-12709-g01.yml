caption: 'Effect of SERP1 overexpression on the expression of inflammatory factors
  in hepatocytes. Expression levels of SERP1 following transfection with SERP1 plasmid
  detected by (A) western blotting and (B) reverse transcription-quantitative PCR.
  **P<0.01, ***P<0.001 vs. OE-NC. (C) Expression levels of inflammatory factors (TNF-α,
  IL-18, IL-6 and IL-1β) detected by ELISA. (D) NLRP3 inflammasome (NLRP3, ASC and
  caspase-1) expression detected by western blotting. ***P<0.001 vs. the control;
  #P<0.05, ###P<0.001 vs. LPS + NC; ΔP<0.05, ΔΔP<0.01 vs. LPS + SERP1; n≥3. SERP1,
  stress-associated endoplasmic reticulum protein 1; OE, overexpression; NC, negative
  control; NLRP3, NLR family pyrin domain containing 3; ASC, apoptosis-associated
  speck-like protein containing a CARD; LPS, lipopolysaccharide.'
