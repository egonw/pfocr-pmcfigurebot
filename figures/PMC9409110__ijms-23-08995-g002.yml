caption: Effect of human arresten and canstatin on the proliferation of HUVECs. (A,B)
  The proliferation effects of recombinant human arresten and canstatin on HUVECs
  according to the CCK-8 assay. (C) Determination of cell proliferation using EdU.
  (D) Effects of recombinant human arresten and canstatin on the cell cycle distribution
  of HUVECs. Data are expressed as the mean ± standard deviation of triplicate experiments.
  Scale bars, 100 μm. * p < 0.05, ** p < 0.01, and *** p < 0.001 indicate a significant
  difference compared to the control group.
