caption: Expression levels of the Dwarf14‐Like (D14L) signaling pathway in wild‐type
  and zas mutant Oryza sativa (rice) plants. The relative expression levels of (a)
  D14L and (b) OsSMAX1 in non‐mycorrhizal Nipponbare wild‐type (WT) and zas mutant
  (zas) roots at 7 days post growth (dpg). Ubiquitin was used as a reference gene
  (n = 5 plants). Different letters represent statistically significant differences
  (P < 0.05, one‐way ANOVA).
