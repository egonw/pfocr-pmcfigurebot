caption: A proposed model for the regulation of AoAbaA, AoXlnR, AoCorA, and AoRgsD
  in A. oligospora. Our findings suggest that AoRgsD regulates conidiation through
  the PKA/VosA/abaA pathway. AoXlnR may directly or indirectly affect conidiation
  via AoCorA and/or the metabolisms of cellulose, xylanase, and hemicellulose. AoXlnR
  may negatively regulate the PKA signaling pathway.
