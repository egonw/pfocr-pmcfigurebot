caption: Sulfonolipids are structurally related to sphingolipids.A, sulfonolipid (sulfobactin
  B) is structurally related to ceramide-1-phosphate. Sulfobactin A has an amide-linked
  3-hydroxy-acyl chain. B, capnine is a nonhydrolyzable analog of sphingosine-1-phosphate.
  C, the sulfonolipid biosynthetic pathway is analogous to the bacterial sphingolipid
  biosynthetic pathway (). The first step is carried out by a condensing enzyme belonging
  to the α-oxoamine synthase (AOS) protein superfamily to form 3-ketocapnine (2-amino-3-keto-15-methylhexadecane-1-sulfonic
  acid) (SulA). There are two genes encoding members of this protein family in A. finegoldii
  (alfi_1224 and alfi_1465). SulA, cysteate acyl-ACP transferase.
