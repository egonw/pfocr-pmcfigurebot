caption: 'S aureus induces drug resistance in malignant T cells through direct and
  indirect TCR activation.S aureus can induce drug resistance in malignant T cells
  through secretion of SE using 2 distinct pathways: (1) direct TCR-dependent, JAK-independent
  pathway mediated through PKC-dependent NF-κB signaling (upper part), and (2) an
  indirect JAK-dependent pathway, which relies on SE-induced cytokine production in
  bystander T cells or the malignant cells themselves in an auto/paracrine fashion
  (lower part).'
article_title: Staphylococcus aureus induces drug resistance in cancer T cells in
