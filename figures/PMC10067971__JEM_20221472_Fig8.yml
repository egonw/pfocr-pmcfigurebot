caption: Phagocytic TAMs have increased oxygen consumption ex vivo. (A and B) MitoTracker
  staining of tdTompos or tdTomneg AMs (A) or IMs (B) sorted by FACS from Adeno-SPCcre
  lung tumors. (C and D) Extracellular flux analysis of the OCR of sorted AMs (C)
  or IMs (D) with inhibitors or agonists of the OXPHOS pathway. (E and F) Quantification
  of the basal, maximal, or non-mitochondrial respiration in sorted tdTompos or tdTomneg
  AMs (E) or IMs (F). (G and H) Extracellular flux quantification of basal OCR and
  ECAR for sorted AMs (D) or IMs (E) isolated from AdenoSPCcre lung tumors ex vivo.
  Ordinary one-way ANOVA (*, P ≤ 0.05; **, P ≤ 0.01; ***, P ≤ 0.001; ****, P ≤ 0.0001).
  Data are representative of three independent experiments.
article_title: Phagocytosis increases an oxidative metabolic and immune suppressive
  signature in tumor macrophages.
