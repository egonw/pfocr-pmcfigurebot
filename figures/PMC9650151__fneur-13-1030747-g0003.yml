caption: 'Regulation of angiogenesis pathway by acupuncture for treating ischemic
  stroke. Acupuncture promotes angiogenesis through multiple pathways: acupuncture
  up-regulates Apelin-APJ system to induce endothelial cells proliferation; acupuncture
  promotes endothelial cells migration by modulating the EphB4/EphrinB2 signaling
  pathway and SDF-1/CXCD4 axis; acupuncture activates the Wnt/β-catenin signaling
  pathway to elevate the expressions of angiogenic factors (VEGF, bFGF, Ang-1, Ang-2,
  and Tie-2) and to reduce the level of anti-angiogenic factor (endostatin). PI3K,
  phosphoinositide 3 kinase; SDF-1α, stromal cell-derived factor-1 α; CXCR4, CXC chemokine
  receptor 4; VEGF, vascular endothelial growth factor; VEGFR2, VEGF receptor-2; bFGF,
  basic fibroblast growth factor; Ang-1, Angiopoietin-1; Ang-2, Angiopoietin-2; tyrosine
  kinase receptor 2 (Tie-2).'
article_title: Potential mechanisms of acupuncture in enhancing cerebral perfusion
  of ischemic stroke.
