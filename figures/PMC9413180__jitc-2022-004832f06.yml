caption: 'Tumorous mir-21 shapes the infiltrated immune cells of syngeneic murine
  oral cancers. (A) The t-distributed stochastic neighbor embedding and immune cell
  type clustering (see Liu et al) of CD45+ cells in MTCQ1-WT and MTCQ1mir21–/–-formed
  tumors 3 days after cisplatin (5 mg/kg) injection. (B) Different immune cell type
  distribution between MTCQ1-WT and MTCQ1mir21–/–-formed tumor. (C) Volcano plots
  of the differential expressed genes of the TAMs from MTCQmir21–/– versus MTCQ1-WT-formed
  tumors. Red, upregulated genes; blue, downregulated genes. (D) GO enrichment analysis
  of the biological pathways of the TAMs from MTCQ1 mir21–/– versus MTCQ1-WT-formed
  tumors. (E) GSEA of the TGF-β signaling gene set (M5896) and reactive oxygen species
  pathway gene set (M5938) in MTCQ1mir21–/– TAMs versus MTCQ1-WT TAMs. (F) Re-clustering
  of the TAMs from MTCQ1-WT and MTCQ1mir21–/– -formed tumors. (G) Distribution of
  the TAM clusters of MTCQ1-WT or MTCQ1mir21–/– TAM. (H) Violin plots for showing
  the expression of the T cell activation genes (Gzmb, Pfr1, Ifng, Mki67) and immune
  checkpoint genes (Cd274, Ctla4, Lag3, Cd69) expression in CD8+ T cells of the MTCQ1-WT
  and MTCQ1mir21–/– tumors. GSEA, Gene Set Enrichment Analysis; GO, Gene Ontology;
  miR, micro RNA; TAM, tumor-associated macrophages; TGF-ß: transforming growth factor
  ß.'
