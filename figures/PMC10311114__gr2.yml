caption: 'The mechanism by which adiponectin promotes angiogenesis. Adiponectin stimulates
  angiogenesis to repair damaged blood vessels: globular adiponectin reverses high
  glucose-impaired functions of endothelial progenitor cells (EPC) through the restoration
  of eNOS activity and p38 MAPK-related mechanisms; full-length adiponectin increases
  endothelial cell proliferation and the expression of MMP-2, MMP-9 and vascular endothelial
  growth factor; adiponectin stimulates angiogenesis via the AMPK-eNOS pathway and
  Akt signaling and increases endothelial cell proliferation and migration in vitro
  via the AdipoR1 and AMPK-Akt pathways.'
