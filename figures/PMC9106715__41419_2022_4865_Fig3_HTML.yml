figure_title: RP1-59D14.5 targets the miR-147a/LATS1/2 axis in PCa cells
caption: A FISH assays determined the subcellular location of RP1-59D14.5 in PCa cells.
  Scale bar = 10 μm. B The starBase prediction of putative miRNAs of LATS1/2. Venn
  diagram illustrated a common miRNA of RP1-59D14.5 and LATS1/2. C RIP assays were
  performed to detect the association of RP1-59D14.5, miR-147a, and LATS1/2 with Ago2-RISC.
  D The sequence of miR-147a-Wt (wild type miR-147a) and miR-147a-Mut (mutant miR-147a)
  were shown. RNA pull down assays detected the enrichment of RP1-59D14.5 and LATS1/2.
  E RT-qPCR examined miR-147a expression in PCa cells transfected with miR-147a mimics.
  F Luciferase reporter assays detected the luciferase activity of wild-type or mutant-type
  RP1-59D14.5 and LATS1/2. **P < 0.01.
