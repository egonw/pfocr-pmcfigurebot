caption: 'Gene expression signatures of microglia in Rasmussen encephalitis. a Volcano
  plot showing differentially expressed genes in RE vs CTRL (DESeq2 adjusted p-value < 0.05,
  FC > 1.5). Labeled genes are shown on heatmap in Fig. 2c. b Volcano plot showing
  differentially expressed genes in RE vs FCD (DESeq2 adjusted p-value < 0.05, FC > 1.5).
  Labeled genes are shown on heatmap in Fig. 2d. c Heatmap showing individual gene
  contribution (via positive fold-change) to GO biological process annotation enrichment
  in RE vs CTRL. d Heatmap showing individual gene contribution (via positive fold-change)
  to GO biological process annotation enrichment in RE vs FCD. e–g Selections from
  KEGG Pathways: TNF signaling pathway e, Antigen processing and presentation f and
  Cell adhesion molecules g highlighting differentially high expression of genes in
  RE vs both CTRL and FCD controls'
