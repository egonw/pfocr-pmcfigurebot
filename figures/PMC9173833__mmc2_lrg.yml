caption: 'Upregulated pathway in the whole blood of critical COVID-19 patients. A–F:
  Transcriptome analysis of whole blood samples from hospitalized noncritical and
  critical COVID-19 patients (GSE172114, noncritical n = 23, critical n = 46). Volcano
  plot (A) and pathway analysis of the upregulated genes (B and C; fold change>1.5,
  p value<0.05). D: Heatmap image of immune system- and cytokine/interferon signaling-related
  genes. E: Relative gene expression of IL6 and IL1B signaling-related genes. F: Relative
  gene expression of cell damage- and cell death-related genes. Data represent the
  mean ± SEM. #p < 0.25, *p < 0.05, **p < 0.01, and ***p < 0.001.'
