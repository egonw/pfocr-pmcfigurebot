caption: 'Relative expression of tumour necrosis factor-α signalling pathway genes.
  Expression levels of TNFA, TNFR1, TNFR2, TRADD, TRAF2, CFLIP, CASP8, CASP3, NFKB1
  and NFKB2 mRNA in nonsilenced AGS, AGS with TNFR1 downregulation (shTNFR1), and
  AGS with TNFR2 downregulation (shTNFR2) either not treated (control) or treated
  with a Helicobacter pylori extract. A: TNFA; B: TNFR1; C: TNFR2; D: TRADD; E: TRAF2;
  F: CFLIP; G: CASP8; H: CASP3; I: NFKB1; J: NFKB2. Bars represent the mean ± SD from
  three independent trials. The dotted line indicates relative quantification: RQ
  = 1.0. Statistically significant difference: aP < 0.05; bP < 0.01; cP < 0.001. eHP:
  Helicobacter pylori extract.'
article_title: Downregulation of TNFR2 decreases survival gene expression, promotes
