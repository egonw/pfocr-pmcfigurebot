caption: Roles of KLF6-SV1 in NSCLC progression. High expression of KLF6-SV1 promotes
  cell proliferation via the canonical PI3K/Akt signaling pathway in NSCLC cell lines.
  KLF6-SV1 can maintain the survival of lung cancer cells by regulating related apoptosis
  signaling pathways, thereby indirectly promoting cell proliferation. KLF6-SV1 alters
  the expression levels of EMT-related genes and results in marked cancer cell dissemination.
