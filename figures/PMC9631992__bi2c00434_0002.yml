caption: '(A) Heme biosynthetic pathway. The enzymatic reactions for the heme-related
  metabolites are shown in purple, while the metabolites are listed in blue. The compounds
  with smaller size correspond to byproducts generated in the pathway. (B) Heme biosynthetic
  pathway in the context of porphyria. Each given porphyria (in red) is produced by
  a deficiency in a specific enzyme of the route (in purple). Excretion patterns are
  shown, for the different metabolites, in the bar plots in relative excess, in green
  and brown for urine and feces, respectively. Legend metabolites: ALA, δ-aminolevulinate;
  PBG, porphobilinogen; UROgen, uroporphyrinogen; URO, uroporphyrin; COPROgen, coproporphyrinogen;
  COPRO, coproporphyrin; PROTOgen IX, protoporphyrinogen IX; PROTO IX, protoporphyrin
  IX. Legend enzymes: ALAD, aminolevulinate dehydratase; PBGD, porphobilinogen deaminase;
  UROS, uroporphyrinogen III synthase; UROD, uroporphyrinogen decarboxylase; CPOX,
  coproporphyrin oxidase; PPOX, protoporphyrin oxidase. Legend porphyrias: PP, plumboporphyria;
  ALA-dP, ALA deficiency porphyria; AIP acute intermittent porphyria; CEP, congenital
  erythropoietic porphyria; PCT, porphyria cutanea tarda; HP, hereditary coproporphyria;
  VP, variegate porphyria; EP, erythropoietic protoporphyria.'
