caption: Characteristics of BMSC‐Exos. (A) The morphology of BMSC‐Exos showed a bilayer
  spherical vesicle structure mounted by TEM (bars = 200 nm). (B) NTA results showed
  that the average particle size of BMSC‐Exos was 109.4 nm. (C) Screenshot of Brownian
  motion video of BMSC‐Exos. (D) Western blotting detected the protein expressions
  of TSG101 and CD9 in BMSC‐Exos. (E) PKH67‐labeled BMSC‐Exos (green) was taken up
  by 3T3‐L1 cells (bars = 40 μm).
article_title: Bone marrow mesenchymal stem cell‐derived exosomes reduce insulin resistance
