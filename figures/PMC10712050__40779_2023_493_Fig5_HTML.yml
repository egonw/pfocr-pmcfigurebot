caption: Adipsin improves cardiac function, reduces mitochondrial cristae damage,
  and improves mitochondrial function through Irak2 signaling pathway. a Echocardiographic
  results and quantitative analysis of echocardiographic data including LVEF, LVFS,
  LVIDd and LVIDs (n = 8). b Pulse-wave Doppler results and quantitative analysis
  of the E/A ratio (n = 8). c Transmission electron microscopic images of myocardium
  from different groups (n = 8). Scale bar = 500 nm. d OCR in cardiomyocytes from
  various treatment groups, and quantitative statistical analysis of OCR including
  basal respiration, ATP production, maximal respiration and spare respiration capacity.
  Statistical significance was determined using one-way ANOVA. All data are represented
  with mean ± SD. †P < 0.05 vs. CHD + WT; ‡P < 0.05 vs. HFD + NTg + Ad-shControl;
  *P < 0.05 vs. Con; §P < 0.05 vs. PA + Ad-Control + siControl. CHD chow diet, HFD
  high-fat diet, Adipsin-Tg Adipsin tissue-specific transgenic mice, NTg nontransgenic
  mice, LVEF left ventricular ejection fraction, LVFS left ventricular fractional
  shortening, LVIDd end-diastolic left ventricular internal diameters, LVIDs end-systolic
  left ventricular internal diameters, E/A the ratio of mitral peak velocity of early
  filling (E) to mitral peak velocity of late filling (A), OCR oxygen consumption
  rate, OM oligomycin, FCCP fluoro-carbonyl cyanide phenylhydrazone, Rot/AA rotenone
  and antimycin A, PA palmitate, Irak2 interleukin-1 receptor-associated kinase-like
  2, siControl control small interfering RNA
