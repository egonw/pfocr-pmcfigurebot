  difference (p < 0.05), and ** indicates the extremely significant difference (p
  < 0.01). All of the data are presented as the mean ± standard error (n = 6). tnf-α—tumor
  necrosis factor-α; il-2—interleukin 2; il-6—interleukin 6; il-12—interleukin 12;
  il-1β—interleukin 1β; tgf-β—transforming growth factor-β; il-4—interleukin 4; iκbα—nf-κb
  inhibitorα.
