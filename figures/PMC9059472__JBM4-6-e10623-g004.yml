caption: Gain‐of‐function MIR‐34c in 143B decreases cell proliferation and invasion.
  (A) Decreased cell proliferation in MIR‐34c–expressing 143B cells by MTT assay at
  48 hours. Values are mean ± SD, n = 6. *p < 0.05 (Student's t test). (B) Decreased
  invasion in MIR‐34c–expressing cells at 24 and 48 hours. Values are mean ± SD, n = 3.
  **p < 0.01(Student's t test). LGS (Luciferase‐GFP‐Scramble control stably expressing
  in 143B) and LG34C (Luciferase‐GFP‐miR‐34c stably expressing in 143B). (C) Volcano
  plot of differentially expressed genes between LG34C and LGS with a log2 fold change
  +/−1 and p value cutoff 0.05. Red dot indicates upregulated genes and blue dot indicates
  downregulated genes. (D) Pathway affected in LG34C versus LGS within downregulated
  genes. (E) qRT‐PCR analysis of Notch signaling pathway genes and (F) E2F transcription
  networks genes from 143B cells transfected with miR‐34c mimic (miR34C) or control
  mimic (Control). Values are mean ± SD, n = 3.*p < 0.05; **p < 0.01; ***p < 0.001;
  ****p < 0.0001 (one‐way ANOVA and Sidak test for multiple comparison with control
  versus miR34C group). FC = fold change.
