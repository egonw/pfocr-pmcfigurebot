caption: Unkeito (UKT) suppresses RANKL-mediated osteoclastogenesis through the NF-κB
  signaling pathway and the Blimp1–Bcl6 axis and induces mononuclear osteoclast apoptosis
  via caspase-3 activation. Thus, UKT may serve as a potential therapeutic agent for
  osteoporosis. Arrows for activation, lines for inhibition.
