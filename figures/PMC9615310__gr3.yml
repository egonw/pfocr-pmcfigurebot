caption: Concentrations of metabolites relating to H2S catabolism. Reactions in catabolism
  of H2S and sulfite are shown in the distal part of the sulfur metabolic pathway;
  blue labelled metabolites were determined in this study. The color codes of enzymes
  depicted in this figure and  are matched with the color code of patient groups (grey,
  controls; red, CBS/CBSD; brown, CSE/CSED; yellow, EE; green, SQOR/SQORD; blue, SOX/SOXD;
  magenta, MoCD). CBS, cystathionine β-synthase; CSE, cystathionine γ-lyase; AST,
  aspartate aminotransferase; CSAD, cysteinesulfinate decarboxylase; CDO, cysteine
  dioxygenase; TRX, thioredoxine; FMO1, flavin containing dimethylaniline monoxygenase
  1; MPST, mercaptopyruvate sulfurtransferase; SQOR, sulfide:quionone oxidoreductase;
  SOX, sulfite oxidase; PDO, persulfide dioxygenase; TST, thiosulfate transferase;
  TSTD1, thiosulfate:glutathione sulfurtransferase. (For interpretation of the references
  to color in this figure legend, the reader is referred to the Web version of this
  article.)
article_title: Human ultrarare genetic disorders of sulfur metabolism demonstrate
  redundancies in H2S homeostasis.
