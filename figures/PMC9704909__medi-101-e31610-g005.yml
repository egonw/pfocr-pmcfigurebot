caption: Proposed model of CEMIP in Wnt/β-catenin pathway. When the classical Wnt
  signaling pathway is turned on, the destruction complex formed by Axin, CK1 (casein
  kinase 1), APC (APC regulator of Wnt signaling pathway), and GSK3β (glycogen synthase
  kinase 3b) is inactivated to stabilize the β-catenin. Thus, the β-catenin can be
  transported to the nucleus for modulating transcription of CEMIP. CEMIP = cell migration
  inducing hyaluronidase 1.
article_title: A comprehensive review of the progress of cell migration inducing hyaluronidase
