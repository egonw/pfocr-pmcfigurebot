caption: The administration of agomir-miR21 nanoparticles specifically elevated the
  abundance of miR21 in the mouse placenta(A) Schematic illustration of nanoparticle
  synthesis. (B) Representative transmission electron microscopy (TEM) and scanning
  electron microscopy images of nanoparticles; scale bar, 200 nm. (C) Size distribution
  profiles of nanoparticles. (D) Electronegative property of nanoparticles. (E) Stability
  of nanoparticles in serum. (F) In vitro release profiles of nanoparticles in PBS
  (pH 7.4) at 37°C. (G) Pregnant mice were injected with agomir-miR21-Cy3-nanoparticles
  (800 μmol/kg) via the tail vein on E9.5 and imaged. (H) Schematic illustration of
  the experimental design. (I) RT-qPCR of miR21 in placentae collected on E13.5 and
  E18.5 from dams in the control, agomir-NC, or agomir-miR21 groups; n = 3 in each
  group on E13.5; n = 10 in the control and agomir-NC groups on E18.5, n = 9 in the
  agomir-miR21 group on E18.5, two-way ANOVA and Tukey’s multiple comparison test.
  The data are presented as the means ± SEMs.
article_title: miR21 modulates the Hippo signaling pathway via interference with PP2A
  Bβ to inhibit trophoblast invasion and cause preeclampsia.
