caption: Effect of BANCR knockdown on MLVD in PANC-1 and SW1990 pancreatic cancer
  cells under normoxic and hypoxic conditions. (A) Representative images (magnification,
  ×100) and (B) quantitative analysis of MLVD in si-BANCR and si-NC transfected PANC-1
  cells under normoxic and hypoxic conditions. (C) Representative images (magnification,
  ×100) and (D) quantitative analysis of MLVD in si-BANCR and si-NC transfected SW1990
  cells under normoxic and hypoxic conditions. *P<0.05 vs. the respective normoxia
  group. BANCR, BRAF-activated non-protein coding RNA; MLVD, lymphatic microvessel
  density; si, small interfering; NC, negative control.
