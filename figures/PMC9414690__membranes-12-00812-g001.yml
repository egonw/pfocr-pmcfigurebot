caption: 'Schematic illustration of the biosynthetic pathway followed by ECs N-acylethanolamine
  (AN) and 2-arachidonoylglycerol (2-AG) by NAPE-PLD and DAG lipase, respectively.
  Both AN and 2-AG bind to presynaptic CB1Rs expressed on GABAergic, glutamatergic
  and cholinergic terminals, precluding neurotransmitter release. Induction of DOPA
  secretion by primary inhibition of GABA release is involved in the reward pathway
  in the brain. Abbreviations: PLD, N-acyl phosphatidylethanolamine phospholipase
  D; DAG, diacylglycerol; NAT, N-acyltransferase; PE, Phosphatidylethanolamine; nAChRs,
  nicotinic acetylcholine receptors; CB1R, cannabinoid type 1 receptor; AMPA, amino-3-hydroxy-5-methyl-4-isoazolepropionate
  receptor; GABA, γ-aminobutyric acid; GABAR, GABA receptor; NMDAR, N-methyl-D-aspartate
  receptor; DOPA, dopamine; DOPAR, DOPA receptor; VTA, ventral tegmental area; NAc,
  nucleus accumbens.'
