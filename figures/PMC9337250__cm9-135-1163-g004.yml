caption: 'S1P Receptor signaling. S1P interacts with five different GPCRs named S1PR1-5.
  S1PR1 couples with G alpha subunit Gαi/o. S1PR2 and S1PR3 couple with Gαi/o, Gαq,
  and Gα12/13, while S1PR4 and S1PR5 couple with Gαi/o and Gα12/13. Gαi/o activates
  the RAS-Raf-MEK-ERK and PI3K, (PDK1, Akt pathways, leading to transcription of survival,
  proliferation, and lipid uptake and metabolism genes. Gαq activates phosphoinositide-specific
  PLC, which generates IP3 and DAG, resulting in calcium influx and protein kinase
  C activation, respectively. Gα12/13 activates the Rho, ROCK, PTEN pathway. PTEN
  antagonizes PI3K, halting cell proliferation. ROCK activates NF-κB, which translocates
  to the nucleus and transcribes pro-inflammatory genes, leading to inflammation and
  fibrosis. Akt: Protein kinase B; DAG: Diacylglycerol; ERK: Extracellular-signal-regulated
  kinase; GPCRs: G protein-coupled receptors; IP3: Inositol trisphosphate; MEK: MAPK/ERK
  kinase; NF-κB: Nuclear factor kappa B; PDK1: 3-phosphoinositide-dependent kinase-1;
  PI3K: Phosphoinositide-3-kinase; PLC: Phospholipase C; PTEN: Phosphate and tensin
  homolog; Raf: Rapidly Accelerated Fibrosarcoma; ROCK: Rho kinase S1P: Sphingosine-1
  phosphate; S1PR2: Sphingosine-1 phosphate receptor 2. The figure was created via
  BioRenders.com.'
