caption: GALNT1 as a candidate target in gastric cancer by bioinformatics analysis.
  A, GALNT1 expression in different types of human cancers. B, Analysis of GALNT1
  expression in gastric cancer using the GEPIA database. C-E, Analysis of GALNT1 expression
  grouped by gastric cancer grade (C), pathological stages (D), and lymph node metastasis
  status (E). *** p<0.001. F, Overall survival comparing low and high expression of
  GALNT1 in gastric cancer from TCGA datasets is shown. G, The receiver-operating
  characteristic (ROC) curve analysis of GALNT1 in patients with gastric cancer from
  TCGA datasets.
article_title: GALNT1 Enhances Malignant Phenotype of Gastric Cancer via Modulating
