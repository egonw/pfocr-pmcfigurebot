caption: CX3CL1-ICD peptides induce insulin/IGF-1 signaling pathways.A, protein lysates
  from mouse neuroblastoma-2A (N2A) cells, treated with Tet34 or controls, were examined
  by the indicated antibodies. B, bar graphs compared levels between Tet34 treatment
  group versus Tet34s or Tet34 versus control. Tet34 treatment for 24 or 48 h significantly
  differentially upregulated the phosphorylation levels of key mediators in the insulin/IGF
  pathway (N = 3 experiments; ∗p < 0.05; ∗∗p < 0.01; ∗∗∗p < 0.001, one-way ANOVA).
  CX3CL1-ICD, intracellular domain of CX3CL1; IGF, insulin growth factor.
article_title: The CX3CL1 intracellular domain exhibits neuroprotection via insulin
  receptor/insulin-like growth factor receptor signaling.
