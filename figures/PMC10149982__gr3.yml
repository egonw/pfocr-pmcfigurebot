caption: The screening of differential metabolites and spatiotemporal distribution
  of YZG-331 and the differential metabolites in the rat brain (n = 3). (A) Enriched
  metabolic pathways. The green box highlights pathways with pathway impact >0.08;
  (B) The bubble diagram of discriminating metabolites in terms of P values (axis
  x), FC values (axis y), and the correlation coefficient (R2) between YZG-331 and
  metabolites (size of bubble); (C) The relative changes in YZG-331, GABA, and histamine;
  the change ratio of AUC= (AUC after drug‒AUC before drug)/AUC before drug; (D) The
  spatiotemporal distribution of YZG-331 and drug-related metabolites. Pl, plasma;
  TH, thalamus; PG, pineal gland; HP, hypothalamus; GABA, γ-aminobutyric acid; HA,
  histamine; 1-MethylHA, 1-methylhistamine; AUC, area under the curve.
