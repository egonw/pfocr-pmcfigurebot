caption: 'Effects of supplemental Zn sources and Zn levels on the protein expression
  of PI3K/AKT/mTOR signaling pathway (Exp.2). (A–C) The total protein and phosphorylated
  protein expression of PI3K, AKT and mTOR. (D) Representative immunoblots of PI3K/AKT/mTOR
  signaling pathway. iZn: inorganic Zn sulphate. oZn: organic Zn proteinate. NT: normal
  temperature, 40℃. HT: high temperature, 44℃. fx CON: no Zn supplement. fx 50: 50
  μmol/L Zn supplemental level. fx100: 100 μmol/L Zn supplemental level. PI3K: phosphatidylinositol
  3-kinase. AKT: serine threonine kinase. mTOR: mammalian target of rapamycin. p-PI3K:
  phosphorylated phosphatidylinositol 3-kinase. p-AKT: phosphorylated serine threonine
  kinase. p-mTOR: phosphorylated mammalian target of rapamycin. All cells are treated
  for 8 h at different temperatures. Different letters indicate significant differences
  among treatments (P < 0.05). *P < 0.05. Data are means ± SE (n = 6).'
