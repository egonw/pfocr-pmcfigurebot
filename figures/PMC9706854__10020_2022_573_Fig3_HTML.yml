caption: The effect of ICT on activation and polarization of microglia in tMCAO rats.
  A and B Representative immunofluorescent images of microglia polarization in the
  ischemic penumbra. The immunofluorescence staining of microglia with anti-CD68 (magenta),
  CD206 (magenta), and Iba1 (green) antibody. The nucleus was stained by DAPI; scale
  bar = 10 μm. C–E Immunofluorescence quantitation (n = 3). F–I The protein expressions
  of Iba1, CD40 and CD206 (n = 4). J–L The mRNA expression of CD11b, CD68, and CD206
  (n = 6). The results are expressed as the mean ± SD, *P < 0.05, **P < 0.01, ***P < 0.001
