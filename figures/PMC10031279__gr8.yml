caption: Schematic illustration of cellular and molecular events underlying hepatocyte
  USP13–Irhom2 axis-regulated nonalcoholic steatohepatitis (NASH). In response to
  a continuous metabolic insults, Irhom2 expression is elevated in hepatocytes, and
  accordingly conjugated with K63-linked polyubiquitination by Ubc13, leading to the
  hyperactivation of downstream Map3k7-Jnk and NF-κB p65, thus promoting inflammatory
  response. Forced USP13 activation in hepatocytes directly interact with Irhom2 to
  remove the K63 ubiquitination of Irhom2, resulting in decrease of Irhom2 stability
  and abundance, thereby suppressing lipid accumulation-associated hepatosteatosis
  and inflammation-triggered nonalcoholic steatohepatitis (NASH).
article_title: The deubiquitinating enzyme 13 retards non-alcoholic steatohepatitis
  via blocking inactive rhomboid protein 2-dependent pathway.
