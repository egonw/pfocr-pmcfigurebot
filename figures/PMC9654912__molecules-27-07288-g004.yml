caption: Planispine A-enhanced cisplatin induced apoptosis. (A) Fluorescence microscopy
  images of DAPI-stained cells treated with DMSO (control), cisplatin; cis (50 µM),
  planispine A; PA (5 µM) and combination treatment for 64 h. The red arrows indicate
  the apoptotic fragmented nuclei (40X). Scale bar, 5 μm. (B) Representative quantification
  graph for apoptotic nuclei. Data are representative of three independent experiments,
  n = 3, *** p < 0.001 vs. cisplatin. (C) Immunoblot with anti-PARP and anti-caspase-3
  after treatment as indicated.
article_title: Planispine A Sensitized Cancer Cells to Cisplatin by Inhibiting the
