figure_title: The cAMP/PKA/AMPK signaling pathway contributes to caffeine-induced
  mitochondrial fission and mitochondrial distribution to lamellipodia region
caption: HUVECs were incubated with vehicle or caffeine (50 μM) in the presence or
  absence of H89 (10 μM) or compound C (5 μM) for the indicated durations. a, b Representative
  mitochondria from HUVECs cultured for 6 h (n = 3). Scale bar, 25 μm. c–e Representative
  images and quantification of the lamellipodia extent (d; n = 10) and relative fluorescent
  intensity of mitochondria in the lamellipodia region (e; n = 5) in HUVECs cultured
  for 12 h. Scale bar, 25 μm. f, g Western blot analysis of p-MFF protein levels in
  HUVECs incubated with vehicle or caffeine (50 μM) in the presence of 8-Br-cAMP (200 μM),
  H89 (10 μM), or compound C (5 μM) for 2 h (n = 3). *P < 0.05; ****P < 0.0001 vs.
  the control or caffeine-treated group.
