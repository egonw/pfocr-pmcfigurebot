caption: 'Schematic representation of the reported neuroprotective mechanisms of AA;
  key signaling pathways targeted by AA in neurodegeneration: inhibition of NF-kB/STAT3/ERK
  signaling pathway-> down-regulation of TNF-α, IL-1β and IL-6; up-regulation of Bcl
  and down-regulation of Bax -> anti-inflammatory and antiapoptotic effect; inhibition
  of TAK1-JNK pathway -> anti-inflammatory effect; up-regulation of Nrf2/HO-1 pathway
  -> reduction of ROS -> antioxidant effect. Created with BioRender.com (accessed
  on 8 May 2022).'
