caption: 'Nrf2 KO strongly increases cisplatin resistance in HEI-OC1 cells. (a) Images
  showing control and Nrf2 KO cells after 25 μM cisplatin treatment for 24 h in a
  light field. (b) LDH assays of the cells in A. (c) Flow cytometry analysis of cell
  apoptosis of the cells in A. (d) Number of early apoptotic cells in C. (e) DAPI
  and TUNEL double labeling of apoptotic cells after treatment with 25 μM cisplatin.
  (f) Image showing control and Nrf2 KO cells after 100 μM cisplatin treatment for
  24 h in a light field. (g) LDH assays of the cells in F. ns: no significant difference,
  ∗p < 0.05, ∗∗p < 0.01, and ∗∗∗p < 0.001. Scale bar, 100 μm.'
article_title: Nrf2 Knockout Affected the Ferroptosis Signaling Pathway against Cisplatin-Induced
  Hair Cell-Like HEI-OC1 Cell Death.
