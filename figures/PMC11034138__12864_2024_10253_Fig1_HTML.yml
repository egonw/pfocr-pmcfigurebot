caption: Biosynthetic pathway of diosgenin in fenugreek. Acetyl-coenzyme A (acetyl‐CoA)
  converts to cycloartenol via a series of multiple reactions. Cycloartenol is converted
  to either cycloartenol, leading to cholesterol formation (blue box), or 24 methylene
  cycloartenol, resulting in stigmasterol (green box). Cholesterol is then converted
  to 3β‐cholesta‐5‐en‐3,22‐diol, which ultimately results in the diosgenin biosynthesis
  (purple box). (Adapted from []). The heatmap shows the impact of treatment on expression
  changes of six genes on the biosynthetic pathway of diosgenin in fenugreek (see
  Result section for details)
article_title: Transcriptomic data reveals the dynamics of terpenoids biosynthetic
