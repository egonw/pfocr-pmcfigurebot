caption: Genistein enhances M1 macrophage apoptosis via TIPE2/AKT pathway. (A and
  B) qRT-PCR and Western blot of TIPE2 in RAW264.7 cells with stable TIPE2 expression.
  (C) Western blot of AKT and p-AKTSer473 in RAW264.7 cells with stable TIPE2 expression
  and treated with LPS. (D and E) Cell viability and Western blot of pro-apoptotic
  proteins CHOP, BAX, cleaved Caspase 3, cleaved Caspase 8 and anti-apoptotic proteins
  BCL-2 in RAW264.7 cells stably expressing TIPE2 and treated with LPS, genistein,
  IGF-1 (100 ng/mL, 2 h). Data are shown as mean ± SD of three independent experiments.
  OE, overexpression; KD, knockdown; LPS, lipopolysaccharides; GEN, genistein; IGF-1,
  insulin-like growth factor-1 (AKT phosphorylation agonists); ns, nonsignificant
  (P > 0.05); *P < 0.05, ***P < 0.001.
article_title: Genistein promotes M1 macrophage apoptosis and reduces inflammatory
  response by disrupting miR-21/TIPE2 pathway.
