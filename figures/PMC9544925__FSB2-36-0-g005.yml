caption: IL‐4Rα knockout alters transcriptome of splenic monocytes. (A,B) Flow cytometry
  analysis of absolute numbers of CD11b+F4/80i.m and CD11b+F4/80i.mLy6Clow monocytes
  in the spleens of IL‐4Rα+/+ and IL‐4Rα−/− mice (A, n = 12 per genotype) and IL‐4Rαf/f
  and IL‐4Rαf/f LysMcre mice (B, n = 12 per genotype). (C–H) RNAseq analysis of splenic
  monocytes from IL‐4Rα+/+ and IL‐4Rα−/− mice. Volcano plot of differently regulated
  genes. Color dots represent DEGs (C). Pearson's hierarchical clustering (D). Top
  significant altered KEGG pathways (E). Top significant altered GO terms (F). Counts
  (rlog transformed) per gene for targets CD86 and CDH1 identified as DEGs in the
  KEGG “Cell adhesion molecules (CAMs)” pathway (G). Counts (rlog transformed) per
  gene for the targets ERN1 and BIRC6 identified as DEGs in the KEGG “Apoptosis” pathway
  (H) (C–H, n = 3 per genotype).
