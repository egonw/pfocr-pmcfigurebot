caption: 'Dehydrocorydaline (DHC) regulated cell proliferation and extracellular matrix
  (ECM) synthesis in the TNFα-treated human chondrocytes via JAK1-STAT3 pathway. (A)
  EdU staining for detecting cell proliferation and (B) quantified results. The mRNA
  expression levels of (C) aggrecan (Agg), type I/II collagen, and (D) degrading enzymes
  such as matrix metalloproteinase 1/13 (MMP1/13) and prostaglandin-endoperoxide synthase
  2 (PTGS2, also known as Cox2) in the TNFα-treated human chondrocytes. Scale bar
  = 100 μm. Data are presented as mean ± SD. ***, p < 0.001 compared to the TNFα group.
  #, p < 0.05; ##, p < 0.01, ###, p < 0.001 compared to the TNFα + DHC + S3I-201 (S3I)
  group.'
