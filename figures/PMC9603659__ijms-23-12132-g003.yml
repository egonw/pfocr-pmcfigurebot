caption: LncGSAR promotes GCs steroidogenesis and proliferation. (A,B) CCK-8 assay
  was performed to assess the effect of lncGSAR overexpression and knockdown on GCs
  proliferation. (C) The 5′-bromo-2′-deoxyuridine (BrdU) analysis after transfection
  of pcDNA3.1-lncGSAR and pcDNA3.1 empty plasmids, i.e., si-lncGSAR and si-NC, in
  proliferating GCs; scale bars are 100 µm. (D,E) Determination of estradiol (E2)
  concentrations in GCs transfected with pcDNA3.1-lncGSAR and pcDNA3.1 empty plasmids,
  i.e., si-lncGSAR and si-NC. (F,G) The progesterone (P4) concentrations in GCs after
  transfection of pcDNA3.1-lncGSAR and pcDNA3.1 empty plasmids or si-lncGSAR and si-NC.
  (H,I) The qRT-PCR of relative expression levels of steroidogenesis-related (CYP11A1,
  CYP19A1, and 3β-HSD) and sterol regulation-related (SCAP and SREBP) mRNAs in GCs
  transfected with pcDNA3.1-lncGSAR and in GCs transfected with si-lncGSAR. (J) Overexpression
  and knockdown of lncGSAR affected the expression of steroidogenesis-related proteins
  and sterol regulatory element proteins. Values represent means ± SEM for three individuals.
  ** p < 0.01; *** p < 0.001.
article_title: LncGSAR Controls Ovarian Granulosa Cell Steroidogenesis via Sponging
  MiR-125b to Activate SCAP/SREBP Pathway.
