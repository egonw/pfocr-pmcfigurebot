caption: Macrophage SCAP deletion ameliorates the degree of liver fibrosis in PD-fed
  mice. (A) Representative pictures of H&E staining and immunohistochemical staining
  of F4/80+ cells in mice fed a 16-week PD (n = 6). (B) Representative pictures of
  Sirius red staining and immunohistochemical staining of α-SMA in mice fed a 16-week
  PD (n = 6). (C) Levels of ALT and aspartate aminotransferase in plasma (n = 6).
  (D) Relative mRNA levels of fibrosis in liver tissues (n = 6). (E) Relative mRNA
  levels of inflammation cytokine in liver tissues (n = 6). (F) Protein levels of
  α-SMA, Col1a1, IL1β, IL6, TNF-α, and MCP-1 in liver tissues (n = 6). (G) Protein
  levels of P-P65, P65, P-TBK1, TBK1, and STING in liver tissues (n = 6). Data are
  expressed as mean ± SD. ∗P < .05; ∗∗P < .01; ∗∗∗P < .0001; ns, nonsignificant (2-tailed
  unpaired t test in bar graphs).
article_title: Macrophage SCAP Contributes to Metaflammation and Lean NAFLD by Activating
  STING–NF-κB Signaling Pathway.
