caption: Signaling pathways controlling prostate cancer stem cells (PCSCs) and the
  work of inhibitors in suppressing these pathways. These molecules may act as potential
  therapeutics. The figure demonstrates the hedgehog signaling pathway (HH), notch
  intracellular domain (NICD), phosphorylation (P), smoothened (SMO), Wnt signaling
  pathways (Wnt), nuclear factor of kappa light polypeptide gene enhancer in B-cells
  inhibitor, alpha (IkBα), RELA Proto-Oncogene (RelA), Frizzled (FZD), casein kinase
  I (CKI), axin (AXIN), APC regulator of the WNT signaling Pathway (APC), disheveled
  (DVL), glycogen synthase kinase (GSK), and inhibitor of nuclear factor kappa B kinase
  (IKK). Reproduced with permission from ().
