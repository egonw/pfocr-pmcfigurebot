caption: 'HCRP-1 overexpression inhibits the EGFR/STAT3 signaling pathway in oral
  squamous cell carcinoma cells. (A) Western blotting was used to determine the protein
  expression levels of proteins associated with the EGFR/STAT3 signaling pathway.
  *P<0.05 and ***P<0.001. Cell proliferation was determined using the (B) Cell Counting
  Kit-8 (***P<0.001 vs. control; #P<0.05 and ###P<0.001 vs. Ov-HCRP-1) and (C) colony
  formation assays. HCRP-1, hepatocellular carcinoma-related protein 1; Ov, overexpression;
  EGFR, epidermal growth factor receptor; p/t-, phosphorylated/total.'
