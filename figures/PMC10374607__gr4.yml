caption: 'Knockout of IRP1 activates the noncanonical NF-κB pathway through NFKB2(A)
  Clustering heatmap of mRNA from the NC and KO cells on the basis of differential
  expression analysis. Control group: n = 3; IRP1 KO group: n = 3.(B) Volcano plot
  displays differential genes expression in U87KO cells. Up (red), down (blue).(C)
  KEGG pathway analysis of upregulated genes. Tops of enriched pathway are shown.(D)
  Western blot to detect major protein levels in the canonical NF-κB pathway in U87NC,
  U87KO, U251NC and U251KO cells.(E) Western blot to detect major protein levels in
  the noncanonical NF-κB pathway in U87NC, U87KO, U251NC and U251KO cells.(F) qRT-PCR
  to detect the NFKB1 mRNA levels in U87NC, U87KO, U251NC and U251KO cells.(G) qRT-PCR
  to detect the NFKB2 mRNA levels in U87NC, U87KO, U251NC and U251KO cells.(H) IF
  confocal images of IRP1 (green), NFKB2 (red), and nuclei (blue). Scale bar, 20 μm.'
article_title: IRP1 mediated ferroptosis reverses temozolomide resistance in glioblastoma
  via affecting LCN2/FPN1 signaling axis depended on NFKB2.
