caption: PAUF binds directly to TLR4 expressed on pancreatic cancer cells. (A) A PAUF-TLR4
  complex was detected in Panc-1_TLR4OE cells using Western blot after treatments
  of recombinant PAUF (rPAUF, 1 μg/mL) and crosslinker (BS3). (B) Schematic illustration
  of proximity ligation assay (PLA). (C) PLA was performed in Panc-1_Mock and Panc-1_TLR4OE
  cells with or without treatments of rPAUF. Extended focus images for framed areas
  are shown. Scale bars, 50 μm.
article_title: PAUF Induces Migration of Human Pancreatic Cancer Cells Exclusively
  via the TLR4/MyD88/NF-κB Signaling Pathway.
