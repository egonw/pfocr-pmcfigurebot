figure_title: 'Effects of circRNA.0007127 on apoptosis in H2O2-treated K-562 cells
  via the miR-513a-5p/CASP8 axis. (a) The cell apoptosis in each treatment group was
  measured by flow cytometry. (b) RT-qPCR showed that the miR-513a-5p inhibitor antagonized
  the effects of siRNA-1 on CASP8 and CASP3 in apoptotic K-562 cells. (c) siRNA NC,
  siRNA-1, or siRNA-1 together with miR-513a-5p inhibitor was transfected into apoptotic
  K-562 cells. Then, the absorbance of each treatment group was detected. (d) Western
  blotting was performed to measure the protein expression of CASP8 in H2O2-induced
  K-562 cells transfected with siRNA NC, siRNA-1, or siRNA-1 with the miR-513a-5p
  inhibitor (left panel). Representative corresponding densitometry analyses of protein
  expressions were performed by western blotting (right panel). (e) CLSM images of
  K-562 cells labeled with CASP8 or CASP3 in each group. The proportion of CASP3-positive
  cells increased after transfection with the miR-513a-5p inhibitor. Red, green, and
  blue represent CASP8, CASP3, and nuclei, respectively (scale bar=40 μm). (f) The
  integrated optical density of CASP8 or CASP3 in (e) was quantified. (g) The hypothesis
  diagram illustrates the function and mechanism of circRNA.0007127 in the miR-513a-5p/CASP8
  axis apoptosis pathway. Data were shown as mean±standard error of the mean (SEM),
  n=3. * P<0.05, ** P<0.01, *** P<0.001. CircRNA: circular RNA; siRNA: small-interfering
  RNA; miR: microRNA; CASP8: caspase-8; RT-qPCR: reverse transcription-quantitative
  real-time polymerase chain reaction; NC: negative control; CLSM: confocal laser
  scanning microscopy; 7AAD: 7-amino-actinomycin; GAPDH: glyceraldehyde-3-phosphate
  dehydrogenase; ns: not significant; mRNA: messenger RNA; DISC: death-inducing signaling
  complex; pNA: p-nitroaniline'
