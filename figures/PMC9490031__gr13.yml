caption: Hepatic leptin signaling has no effect on the AKT or ERK pathway. (A) Phosphorylation
  levels of AKT and ERK in 80 ng/mL leptin or vehicle-treated primary hepatocytes.
  (B) Phosphorylation levels of AKT and ERK in AdGFP- or AdObrb-infected primary hepatocytes
  in the presence of 80 ng/mL leptin. (C) Phosphorylation levels of AKT and ERK in
  Obrb knock-down primary hepatocytes in the presence of 80 ng/mL leptin. (D) Phosphorylation
  levels of AKT and ERK in the liver of AdObrb- or AdGFP-infected mice. Results for
  cell studies represent 1 of 3 independently performed experiments. pAKT, phospho-AKT;
  pERK, phospho-ERK1/2.
article_title: Hepatic Leptin Signaling Improves Hyperglycemia by Stimulating MAPK
  Phosphatase-3 Protein Degradation via STAT3.
