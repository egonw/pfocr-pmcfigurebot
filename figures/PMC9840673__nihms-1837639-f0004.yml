figure_title: Computational analysis reveals a redox-neutral, electron-transfer pathway
  for triplet nitrene formation
caption: a. A comparison of density functional theory calculated azide-to-triplet
  nitrene pathways via electron transfer or triplet Dexter energy transfer. B3LYP-D3/CPCM(water)/aug-cc-pVTZ
