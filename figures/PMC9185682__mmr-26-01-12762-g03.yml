caption: 'LINC00961 knockdown attenuates injury and EndMT in HCMECs by activating
  the PTEN-PI3K-AKT signalling pathway. (A) Immunofluorescence staining was used to
  identify CD31 + /α-SMA+ cells. α-SMA (red), CD31 (green); scale bars: 50 µm. (B)
  Rate of cell apoptosis was evaluated using flow cytometry. (C) Reverse transcription-quantitative
  PCR was used to determine the expression of PTEN, PI3K, AKT and mTOR mRNA. (D) Western
  blotting was used to determine the protein expression of PTEN, p-PI3K, PI3K, p-AKT,
  AKT, p-mTOR and mTOR. (a) TGF-β + sh-LINC00961, (b) TGF-β, (c) TGF-β + LV-LINC00961
  and (d) TGF-β + sh-LINC00961 + VOT. Each experiment was repeated at least three
  times. ns, P>0.05; *P<0.05, #P<0.05 and &P<0.05. n=5 per group. EndMT, endothelial-mesenchymal
  transition; HCMECs, human cardiac microvascular endothelial cells; PTEN, phosphatase
  and tensin homolog deleted on chromosome 10; α-SMA, α-smooth muscle actin; p-, phosphorylated;
  sh-, short hairpin; LV, lentivirus; VOT, VO-OHpic trihydrate; ns, not significant.'
article_title: LncRNA LINC00961 regulates endothelial-mesenchymal transition via the
  PTEN-PI3K-AKT pathway.
