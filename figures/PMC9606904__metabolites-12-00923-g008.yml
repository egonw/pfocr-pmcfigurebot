caption: Differential metabolic pathway enrichment analysis. The names of the up-regulated
  metabolite enrichment pathways and down-regulated metabolite enrichment pathways
  are on the left-hand side. The horizontal axis is the enrichment factor (Impact),
  the bubble size shows the number of distinct metabolites engaged in this pathway,
  and the bubble color is the metabolic pathway’s super metric test (p-value). (a)
  CFA + saline vs. saline (up-regulated), (b) CFA + saline vs. saline (down-regulated),
  (c) CFA + 4 mg/kg LAH vs. CFA + saline (up-regulated), (d) CFA + 4 mg/kg LAH vs.
  CFA + saline (down-regulated), (e) CFA + 8 mg/kg LAH vs. CFA + saline (up-regulated),
  (f) CFA + 8 mg/kg LAH vs. CFA + saline (down-regulated).
