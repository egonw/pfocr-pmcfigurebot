caption: Transcriptome profile of SETD4-defined qLCSCs and A-qLCSCs. (a) Heatmap of
  differentially expressed genes (DEGs) between qLCSCs and A-qLCSCs.n = 3. (b) Volcano
  plot of DEGs. The red dots indicate upregulated genes, and the green dots indicate
  downregulated genes. Gene ontology (GO) and pathway enrichment analysis of upregulated
  (c) and downregulated DEGs in qLCSCs (d). GSEA showed downregulated expression of
  genes involved in cell proliferation (e), carbon metabolism (f), and the PI3K-AKT
  signaling pathway (g) in qLCSCs compared with A-qLCSCs.
article_title: SETD4 Confers Cancer Stem Cell Chemoresistance in Nonsmall Cell Lung
