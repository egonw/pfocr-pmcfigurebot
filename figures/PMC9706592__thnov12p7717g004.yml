caption: 'Assessment of the role of cortisol-GR axis in mediating Rs effect on compromising
  SIT. WT mice and GR∆DC mice were sensitized by using the OVA/Alum protocol with
  or without treating with Rs. A, airway resistant records in response to methacholine
  challenge. B-G, levels of Mcpt1, EPX, Th2 cytokines and IL-10 in BALF. H, serum
  levels of specific IgE (sIgE). Statistics: ANOVA + Bonferroni test. p values are
  presented in boxplots. Abbreviations: Rs: Mice were treated with restraint stress.
  NC: Naïve control. WT: Wild type. SIT: Specific allergen immunotherapy. KO: GR∆DC
  mice. GR: Glucocorticoid receptor. OVA: Ovalbumin. EPX: Eosinophil peroxidase.'
