caption: Underlying molecular mechanisms of the protective effects of resveratrol
  (RSV) against the myocardial ischemia/reperfusion injury of mice. Scheme summarizing
  the protective effects of RSV preconditioning attenuates MI/RI via activating of
  AMPK/SIRT1‐FOXO1 signalling and autophagy. MI/RI amplifies inflammation and ROS
  overproduction, Importantly, RSV upregulated the AMPK signalling pathway, contributing
  to inhibit MI/RI‐induced inflammation and oxidative stress and induced autophagy
  to mitigate MI/RI
article_title: Resveratrol, novel application by preconditioning to attenuate myocardial
  ischemia/reperfusion injury in mice through regulate AMPK pathway and autophagy
  level.
