caption: 'Effect of insulin, liraglutide and combined drugs on pathological changes
  in the cortex, hippocampal CA1 and DG regions in diabetic mice. (A) H&E staining
  of neurons in the cortex, hippocampal CA1 and DG regions. Scale bar, 100 µm. (B)
  Neuronal density in the cortex, hippocampus including CA1 and DG regions. Data are
  presented as the mean ± SD (n=4/group). *P<0.05 vs. NGT; #P<0.05 vs. STZ. CA1, cornu
  ammonis-1; DG, dentate gyrus; STZ, saline treated type 1 diabetes group; INS, insulin
  treatment group; LRG, liraglutide treatment group; INS + LRG, insulin and liraglutide
  treatment group; NGT, normal glucose tolerance group.'
