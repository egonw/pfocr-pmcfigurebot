  GAPDH, glyceraldehyde-3-phosphate dehydrogenase; MMP2, matrix metallopeptidase 2;
  TCF-4, transcription factor 4; LEF-1, lymphoid enhancer binding factor 1; IL-8,
  interleukin-8.
