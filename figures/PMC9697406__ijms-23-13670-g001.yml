caption: 'ARID1A’s functions (in black): transcriptional regulation (chromatin accessibility,
  epigenetic mark placement, RNAPII pausing regulation), PI3K/AKT/mTOR pathway regulation,
  cell-cycle regulation (p53 deacetylation through HDAC6), DNA repair: Homologous
  repair (HR) (RPA and RAD51 loading, ATR interaction, and activation), non-homologous
  end joining (NHEJ) (Ku70/Ku80 interaction), nucleotide excision repair (NER) (XPA
  interaction), miss match repair (MSS) (MSH2 interaction), Telomere regulation (STAG1
  maintenance, TERT downregulation), oxidative stress repression (though SLC7A11 maintenance).
  ARID1A’s possible therapeutic options (in blue): cisplatin, PD-L1, PARP, ATR, YES1,
  BET (BRD2), HDAC6, HDAC2, EZH2, PI3K, AKT inhibitors, mTOR, MAPK inhibitors, ROS
  inducers. The figure was generated using Servier Medical Art, provided by Servier,
  licensed under a Creative Commons Attribution 3.0 unported license.'
