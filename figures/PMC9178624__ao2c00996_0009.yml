caption: 'Inhibition of NaHS on ROCK activity, p-MLC protein expression and intracellular
  free Ca2+ concentration ([Ca2+]i) in rat cerebral basilar artery vascular smooth
  muscle cells and the effect of C3TF or Y27632 pretreatment on the inhibition. (a,
  b) ROCK1 and ROCK2 activities (mean ± SD, n = 5); (c) p-MLC protein expression (mean
  ± SD, n = 3); and (d) inhibition of the KCl-increased [Ca2+]i fluorescence intensity
  (FI) ratio (mean ± SD, n = 3). NaHS: 100 μmol/L, C3TF: 1.0 μg/mL, Y27632: 10 μmol/L.
  PBS: phosphate buffer solution. *P < 0.05, **P < 0.01 vs the PBS+vehicle group;
  #P < 0.05 vs the PBS+C3TF group; ΔP < 0.05 vs the PBS+NaHS group.'
