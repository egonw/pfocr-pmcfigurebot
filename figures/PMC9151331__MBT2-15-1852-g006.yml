caption: 'Schematic diagram of redirection of acyl donor metabolic flux to A40926B0
  biosynthesis based on the erCRISPR system in Nonomuraea gerenzanensis L70. The engineering
  strategies include blockage of the competing pathway (shown in blue), overexpression
  of critical enzyme (shown in green) and enhancement of specific precursor (shown
  in red). Abbreviations are: ACC, acetyl‐CoA carboxylase; ACP, acyl carrier protein;
  BCDH complex, branched‐chain α‐keto acid dehydrogenase complex; CLF, chain length
  factor; KS, ketosynthase; LipAB, lipoyl synthase & lipoyl transferase; NRPs, non‐ribosomal
  peptides; PKs, polyketides.'
article_title: Redirection of acyl donor metabolic flux for lipopeptide A40926B0 biosynthesis.
