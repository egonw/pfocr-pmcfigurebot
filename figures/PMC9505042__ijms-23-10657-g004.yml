caption: The TGF-β/SMAD signaling pathway significantly up-regulates MORC2 in porcine
  granulosa cells. (A) RNA-seq analysis of the MORC2 mRNA expression level (fragments
  per kb of exon per million fragments mapped; FPKM) in porcine granulosa cells treated
  with negative control siRNA (NC-siRNA) or SMAD4 knockdown RNA (SMAD4-siRNA). (B)
  Confirmation of the RNA-seq result by qRT-PCR after treatment with SMAD4 siRNA.
  GAPDH was used as a loading control. (C,D) WB analysis of theMORC2 protein level
  in porcine granulosa cells upon knockdown or over-expression of SMAD4 (SMAD4-OV).
  (E) The MORC2 protein level in porcine granulosa cells treated with TGF-β1. β-Tubulin
  served as a loading control. Results are shown as mean ± SEM (n = 3). * p < 0.05,
  ** p < 0.01.
article_title: The TGF-β/SMAD Signaling Pathway Prevents Follicular Atresia by Upregulating
  MORC2.
