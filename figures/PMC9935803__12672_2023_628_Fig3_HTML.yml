caption: Metabolic flux of glutamine in pancreatic cancer cells. A Main flow includes
  CA19-9 biosynthesis/glycosylation, collagen/stroma, TCA cycle, cell division, and
  ROS reaction detected by isotope tracing untargeted metabolomics using UHPLC-MS.
  Three replicates per condition. The double arrow represents multiple reactions using
  [U-13C]-L-glutamine or [U-15N]-L-glutamine as tracers. Blue circle, [U-13C]-L-glutamine;
  red circle, [U-15N]-L-glutamine. Red indicates metabolites have been traced by isotope.
  UHPLC-MS, ultrahigh performance liquid chromatography coupled with tandem Q-Exactive Orbitrap mass spectrometer.
  α-KG, α-ketoglutarate; TCA cycle, tricarboxylic acid cycle; ROS, reactive oxygen
  species; CA19-9, sialyl Lewis a; UMP, uridine monophosphate; UDP, uridine 5’-diphosphate;
  UTP, uridine 5’-triphosphate; ADP, adenosine 5’-diphosphate; ATP, adenosine 5’-triphosphate;
  AMP, adenosine 5’-monophosphate; CMP, cytidine-5’-monophosphate; GMP, guanosine
  5’-phosphate; GlcNAc-6P, N-acetylglucosamine-6-phosphate; GlcNAc-1P, N-acetylglucosamine-1-phosphate;
  UDP-GlcNAc, UDP-N-acetylglucosamine; UDP-GalNAc UDP-N-acetyl-D-galactosamine, fructose-6P,
  fructose 6-phosphate, GSH reduced glutathione, GSSG glutathione disulfide
