caption: Assessing the functional states of fibroblasts in cSCC. A. UMAP plot showing
  the sub-populations of fibroblasts. B. Violin plot showing the high expression of
  gene markers in fibroblasts. C. The proportion of fibroblasts relative to sample
  ID and sample type. D. RNA velocity plot showing cell transition directions among
  fibroblasts. E. The GSVA score of inflammatory pathways in fibroblasts among different
  sample types. F. Cell-cell interactions in COLLAGEN signaling pathway. G. Cell-cell
  interactions in FN1 signaling pathway. Wilcoxon signed-rank test, ****p < 0.0001.
