caption: A proposed model of the biological function of DNTTTIP1 in nasopharyngeal
  carcinoma. DNTTIP1 could silence DUSP2 gene expression by recruiting HDAC1 to DUSP2
  promoter and maintaining a deacetylated state of histone H3K27. Downregulation of
  DUSP2 resulted in aberrant activation of the ERK signaling and elevated MMP2 levels,
  promoting NPC metastasis. Furthermore, the HDAC inhibitor Chidamide could suppress
  NPC metastasis via regulating the DNTTIP1/HDAC1-DUSP2 axis.
article_title: DNTTIP1 promotes nasopharyngeal carcinoma metastasis via recruiting
  HDAC1 to DUSP2 promoter and activating ERK signaling pathway.
