figure_title: Figure 2
caption: Two distinct TRPC5 mediated the cancer drug resistance. (a) TRPC5 overexpression
  activates the transcription factor NFATC3 Ca2+signaling pathway, leading to p-gp
  overexpression. Moreover, the overexpressed p-gp expels chemotherapeutic drugs triggering
  chemoresistance. (b) Chemoresistant breast cancer cells overexpressing TRPC5 transfer
  channel units to chemo sensitive recipient cells via extracellular vesicles (EV),
  leading to the development of TRPC5-mediated chemoresistance in these cells.
article_title: 'TRP Channels: The Neglected Culprits in Breast Cancer Chemotherapy
