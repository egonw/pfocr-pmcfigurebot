caption: Oxidative stress is associated with the pathogenesis of IBD. Oxidative stress
  leads to the overexpression of inflammatory factors, which destroy the intestinal
  barrier and cause opportunistic pathogens to invade the mucosa, exacerbating the
  vicious cycle. Probiotics stimulate the expression of antioxidant enzymes and relieve
  IBD by activating the Nrf2 signaling pathway. Superoxide (O2·−), peroxy radical
  (RO2·), hydroxyl radical (HO·), hydroperoxy radical (HO2·), NAD(P)H dehydrogenase
  quinone 1 (NQO1), glutathione S-transferase (GST), heme oxygenase 1 (HMOX1), glutamate
  cysteine ligase (GCL), and glutathione (GSH).
