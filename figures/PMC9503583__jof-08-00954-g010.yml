caption: SAM and RA domains play different roles in the interactions of UvSte50 with
  UvSte11, UvSte7, and UvRas2. UvSte50-SAM (1–131 aa), UvSte50-RA (379–499 aa), and
  UvSte50132–378 (the UvSte50 middle region) constructs were assayed for their interactions
  with the UvSte11, UvSte7, and UvRas2 bait constructs. The resulting yeast transformants
  were assayed for growth on SD/-Leu/-Trp and SD/-Ade/-His/-Leu/-Trp medium.
