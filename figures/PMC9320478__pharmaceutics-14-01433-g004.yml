caption: (A) Magnetic nanoparticles (Fe2O3@PSC)-labeled VECs and their effects on
  the expression of related factors. Reprinted with permission from Ref. []. Copyright
  2019 Copyright Wen T. et al. (B) The eNOS, a vascular protective gene, was overexpressed
  in ECs using a complex of lentivirus vectors and MNPs, and then localized on the
  vessel wall in a radially symmetric manner by a magnetic field. Reprinted with permission
  from Ref. []. Copyright 2016 Copyright Vosen S. et al. (C) Effects of magnetic macroporous
  hydrogels prepared by magnetic nanoparticles composite PEG hydrogels on the function
  of human hematopoietic stem and progenitor cells (HSPCs). Reprinted with permission
  from Ref. []. Copyright 2018 Copyright Rodling L. et al. (D) Magnetic nanoparticles
  (Fe3O4@D-SiO2 and Fe2O3@D-SiO2) rely on the IRF-5 signaling pathway to polarize
  M1 and downregulate M2-related Arg-1, thereby affecting the expression of related
  cytokines, and can be used for tumor vascular injury therapy. Reprinted with permission
  from Ref. []. Copyright 2019 Copyright Gu Z. et al. The results were considered
  significant at * p < 0.05, ** p < 0.01, *** p < 0.001, **** p < 0.0001.
