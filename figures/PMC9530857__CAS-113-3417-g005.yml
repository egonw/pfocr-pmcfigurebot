caption: Increased activation of JNK pathway in murine intestinal tumors by Brg1 suppression.
  (A) Genetic strategy for Brg1 ablation in intestinal tumor cells following tamoxifen
  (4‐OHT) induction in Hnf1b CreERT2/+; Apc Min/+; Brg1 flox/flox (HAB) mice. (B)
  Experimental schedule for establishment of HAB spheroids and analysis. (C) Quantitative
  real‐time PCR analysis of c‐Jun expression in HAB spheroids treated with MeOH or
  4‐OHT (p = 0.0080; n = 4). (D) Immunohistochemistry for p‐c‐JUN in HAB spheroids
  treated with MeOH or 4‐OHT. Scale bars = 20 μm. (E) Genetic strategy for Dclk1+
  intestinal tumor cells specific Brg1 deletion following tamoxifen (Tam) induction
  in Dclk1 CreERT2‐IRES‐EGFP/+; Apc Min/+; Brg1 flox/flox (DAB) mice. (F) Immunohistochemistry
  for p‐c‐JUN in intestinal tumors of Dclk1 CreERT2‐IRES‐EGFP/+; Apc Min/+; Brg1 flox/wt
  or Dclk1 CreERT2‐IRES‐EGFP/+; Apc Min/+; Brg1 wt/wt (DA) and DAB mice 5 days after
  the last Tam injection. Scale bars = 100 μm and 20 μm. (G) Immunohistochemistry
  for Brg1 and p‐c‐Jun in serial sections of intestinal tumors in DA and DAB mice
  at day 5 after the last Tam injection. Scale bars = 20 μm. Analyzed by Student'
  s t‐test. *p < 0.05, **p < 0.01, ***p < 0.001
article_title: JNK pathway plays a critical role for expansion of human colorectal
  cancer in the context of BRG1 suppression.
