caption: A 44-year-old male patient with aortic dissection. Axial (top left and right),
  coronal (bottom left), and sagittal (bottom right) computed tomographic images show
  aortic dissection ( orange arrows ) with aortic rupture into the mediastinal visceral
  space. Hematoma ( green arrows ) infiltrates the fat in the mediastinal visceral
  space. Gas is present in the esophageal lumen ( purple arrows ). The hematoma within
  the mediastinal visceral space extends above the level of the aortic arch to the
  opposite side of the esophagus from the aorta ( blue arrows ).
