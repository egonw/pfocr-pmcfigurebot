caption: Carnosol attenuates OVX-induced bone loss in vivo. (A) H&E staining of femoral
  sections from the sham, OVX and OVX + carnosol groups 6 weeks following OVX. Scale
  bar, 500 µm. (B) Micro-CT of femoral sections from the sham, OVX and OVX + carnosol
  groups 6 weeks following OVX. Scale bar, 1 mm. (C) Quantitative analysis of femoral
  sections. (D) Serum CTX-1, TRAcp5b and IL-6 levels in the sham, OVX and OVX + carnosol
  groups 6 weeks following OVX. (E) Serum OCN levels in the sham, OVX and OVX + carnosol
  groups. **P<0.01, ***P<0.001. OVX, ovariectomy; CTX-1, C-terminal telopeptide; TRAcp5b,
  tartrate-resistant acid phosphatase type 5b; OCN, osteocalcin; BMD, bone mineral
  density; BV/TV, bone volume/total volume; Tb.N, trabecular number; BS/TV, bone surface
  area/total volume.
