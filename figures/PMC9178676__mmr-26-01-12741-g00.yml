caption: Carnosol inhibits osteoclastogenesis in vitro. (A) Cytotoxic effects of carnosol
  in RAW264.7 cells and BMMCs were determined using the MTT assay. (B) Quantification
  of TRAP-positive cells in a mouse bone marrow monocyte population treated with different
  concentrations of carnosol. (C) Quantification of TRAP-positive cells a RAW264.7
  cell population treated with different concentrations of carnosol. Scale bar, 100
  µm. *P<0.05, **P<0.01 vs. control. BMMCs, bone marrow monocytes; TRAP, tartrate-resistant
  acid phosphatase; RANKL, receptor activator of NF-κB ligand.
