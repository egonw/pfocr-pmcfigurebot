caption: 'Immunohistochemistry staining of p-STAT1, PD-L1, immune infiltration, and
  proliferation in H. pylori-induced gastric lesions of Rnf43 mutant mice (20× magnification).
  (a) p-STAT1, (b) PD-L1, (c) CD3, (d) Ki67 in the stomachs of wild-type (n = 6) and
  Rnf43 mutant mice (n = 6) after 6-month H. pylori infection. (e) Correlation of
  gene expressions with immune infiltration and proliferation. Color represents spearman’s
  correlation coefficient. Wilcoxon rank-sum test, * p < 0.05, ** p < 0.01. PD-L1
  staining evaluation: <1%, negative; 1–49% low; ≥50% high. Mutant, Rnf43H292R/H295R
  mutant mice; WT, wild-type mice.'
