caption: Development of a TGF- β signaling score-derived risk score (lasso-cox). (a)
  TGF-β signal related prognostic genes were presented by dendrogram. (b) LASSO coefficients
  of 10 prognostic TGF-β genes. (c) Cross-validation for turning parameter selection
  via minimum criteria in the LASSO regression model. (d) Kaplan—Meier analysis of
  OS for TGF-β risk score. (e) Heat map displayed the expression of 5 prognostic genes
  in HNSC and normal samples. (f) ROC curves of the TGF-β risk score in predicting
  OS.
