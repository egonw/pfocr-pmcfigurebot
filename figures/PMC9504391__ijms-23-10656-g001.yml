  (MDA) content of OsABT–OE lines and WT under 200 mM NaCl for 0, 12, and 24 h. Data
  are means ± SD of three independent experiments. Asterisks indicate significant
  differences compared to WT plants at * p < 0.05 and ** p < 0.01 (Student’s t-test).'
