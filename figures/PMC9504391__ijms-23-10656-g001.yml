caption: 'Overexpression of OsABT enhances the salt tolerance of rice seedlings. (A–C)
  Phenotypes of two-week-old OsABT–OE lines (OE–3 and OE–4) and wild-type (WT) plants
  under 200 mM NaCl for 0, 12 and 24 h. Scale Bar: 5 cm. (D–I) Relative leaf water
