caption: Stable knockout of HIF1A in Caco-2 cells leads to decreased HIF1α signaling
  upon pathway activation. (A) Time-dependent HIF1α responsive element (HRE)-luciferase
  assay over 48 h treatment with 1 mM DMOG. Gene expression levels of (B) HIF1A and
  the HIF1α pathway targets (C) PGK1, (D) EGLN3, and (E) IL18 in Caco-2-HIF1A-null
  and control cells treated with 1 or 5 mM DMOG for 24 h. Data presented as mean ± SD.
  All experiments were performed with n = 3; *p < 0.05, **p < 0.01, ****p < 0.0001.
article_title: Faecalibacterium prausnitzii promotes intestinal epithelial IL-18 production
  through activation of the HIF1α pathway.
