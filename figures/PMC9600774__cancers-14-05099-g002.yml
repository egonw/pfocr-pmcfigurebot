caption: 'Compound C inhibits colonogenic survival of OvCa cells. Compound C exerted
  a significant dose-dependent decrease in colony formation of OvCa cell lines: (A,B).
  SKOV3, (C,D). OVCAR3, (E,F). CAOV3, (G,H), IGROV1, and (I,J) ID8. Representative
  images of the counted colonies. Bars represent mean ± SEM of colonies stained with
  crystal violet, quantified by colony counter pen. p-value using One Way ANOVA. n
  = 3/experimental condition, performed twice.'
