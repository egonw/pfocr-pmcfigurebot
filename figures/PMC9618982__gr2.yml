caption: Isorhamnetin relieved ZEA-induced ERS. Ovarian GC were cultured with isorhamnetin
  (20 μmol/L) for 2 h with or without 4-PBA (0.5 mmol/L), before to ZEA treatment
  (60 μmol/L) for 24 h. (A) Western blot analysis of Casp12, CHOP, calcineurin A and
  CaMKIIα in ovarian GC treated with ZEA or isorhamnetin. (B to E) Relative quantification
  (Western blot) of the protein expression of Casp12, CHOP, calcineurin A and CaMKIIα
  in normalized to β-actin expression. (F) Western blot analysis of ATF6, IRE1, XBP1
  and GRP78 in ovarian GC treated with ZEA, isorhamnetin or 4-PBA. (G to J) Relative
  quantification (Western blot) of the protein expression of ATF6, IRE1, XBP1 and
  GRP78 normalized to β-actin expression. (K) Microplate reader analysis indicated
  intracellular Ca2+ levels in ovarian GC treated with ZEA, isorhamnetin or 4-PBA.
  Data are expressed as means ± SEM. Different letters mean significant differences
  (P < 0.05). ZEA = zearalenone; ERS = endoplasmic reticulum stress; 4-PBA = 4-phenylbutyric
  acid; Casp12 = recombinant caspase 12; CHOP = C/EBP homologous protein; CaMKIIα = Ca2+/calmodulin-dependent
  kinase IIα; ATF6 = recombinant activating transcription factor 6; IRE1 = inositol-requiring
  enzyme-1; XBP1 = x-box binding protein 1; GRP78 = glucose regulated protein78 kD;
  GC = granulosa cell.
article_title: Isorhamnetin protects zearalenone-induced damage via the PI3K/Akt signaling
  pathway in porcine ovarian granulosa cells.
