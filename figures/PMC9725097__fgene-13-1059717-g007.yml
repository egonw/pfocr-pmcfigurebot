caption: Pearson correlation network diagram of differentially expressed genes (DEGs)
  and differentially accumulated metabolites (DAMs) abundance in pairwise comparison
  of C. reticulata (HHYC), C. reticulata ‘Xuejiao’ (XJ) and C. reticulata ‘Tongzimian’
  (TZM). (A). HHYC_vs_XJ. (B). HHYC_vs_TZM. (C). Heatmap clustering of seven metabolites
  based on log2 transformed of ion intensities. The metabolites pme3392 (pelargonidin-3-O-glucoside),
  pmb0550 (cyanidin-3-O-glucoside (kuromanin)), pmf0203 (peonidin-3-O-glucoside),
  pmb0542 (cyanidin-3-O-(6″-O-malonyl) glucoside), pme1773 (cyanidin-3-O-rutinoside
  (keracyanin)), pme1777 (cyanidin-3,5-O-diglucoside (cyanin)) and pmf0116 (delphinidin-3,5-di-O-glucoside).
  The DEGs in the network (gene-LOC114285765 and gene-LOC114289234 encode for anthocyanidin
  3-O-glucosyltransferase [EC:2.4.1.115] designated BZI in Anthocyanin biosynthetic
  pathway in ). Color diagram at the right side shows the intensity of the metabolite
  accumulation.
