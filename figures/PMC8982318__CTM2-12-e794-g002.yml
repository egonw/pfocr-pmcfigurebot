caption: 'CD155 promotes growth and metastasis of hepatocellular carcinoma (HCC) cells
  in vivo. (A) Establishment of the orthotropic xenograft model with BALB/c‐nu mice
  (n = 6 in each group); t‐tests were used. (B) Representative haematoxylin–eosin
  (HE) staining images of lung metastasis in orthotropic xenograft mice model. (C)
  Representative immunohistochemistry (IHC) staining images of CD155, E‐cadherin,
  N‐cadherin and Ki‐67 in tumour tissues from orthotropic xenograft mice model; t‐tests
  were used. Scale bar: 20 μm. Error bars represent the SEM from at least three independent
  experiments. *p < .05; **p < .01; ***p < .001'
article_title: CD155/SRC complex promotes hepatocellular carcinoma progression via
  inhibiting the p38 MAPK signalling pathway and correlates with poor prognosis.
