figure_title: In vivo LJ-4378 treatment protects mice from high-fat diet-induced obesity
  by activation of the PKA signaling pathway in adipose tissue
caption: Normal chow diet (NCD) and high-fat diet (HFD)-fed mice were treated with
  LJ-4378 (LJ, 1 mg kg−1/day) or vehicle controls (CTL) for 10 days. a Body weight
  changes (n = 6). b Body composition of fat percentage and lean percentage (n = 6,
  means ± SEM, **p < 0.01). c Tissue weight (mg) per g body weight of BAT, iWAT, gWAT
  (n = 6, means ± SEM, *p < 0.05, **p < 0.01). d Glucose tolerance test and area under
  the curve (AUC) (n = 5, means ± SEM, *p < 0.05). e, f Hematoxylin and eosin (H/E)
  staining of paraffin sections of BAT, iWAT, and gWAT (size bar = 10 μm). g Immunoblot
  analysis in BAT (n = 6, means ± SEM, **p < 0.01, ****p < 0.0001). h Immunoblot analysis
  in iWAT. Tubulin was the loading control. (n = 6, means ± SEM, *p < 0.05, ***p < 0.001,
  ****p < 0.0001).
article_title: Anti-obesity effects of the dual-active adenosine A2A/A3 receptor-ligand
  LJ-4378.
