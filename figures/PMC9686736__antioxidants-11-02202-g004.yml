caption: 'A schematic representation of the signaling mechanism of apoptosis-related
  molecules. IR induces DNA damage, leading to abnormal expression of mitochondria-related
  proteins, or directly regulates apoptosis-related genes, thereby promoting DNA damage
  repair and inhibiting mitochondrial apoptosis, ultimately causing the occurrence
  of radioresistance. Abbreviations: SSB/DSB—single-strand breaks/double-strand breaks,
  ATM—ataxia–telangiectasia-mutated protein, PIDD—p53-induced death-domain-containing
  protein, Chk2—checkpoint kinase 2, NF-κB—nuclear factor-κB, RAIDD—receptor-interacting
  protein (RIP)-associated ICH-1/CED-3-homologous protein with a death domain, ARTS—apoptosis-related
  proteins in the TGF-β signaling pathway, STAT3—signal transducer and transcriptional
  activator 3, WISP1—Wnt1-inducible-signaling protein 1, JmjC-KDMs—Jumonji C domain
  histone lysine demethylases.'
