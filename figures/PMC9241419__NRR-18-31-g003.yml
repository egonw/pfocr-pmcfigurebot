caption: 'Estrogen induces autophagy through several signaling pathways.Estrogen inhibits
  NF-κB, GSK3β, and mTOR that are direct autophagy inhibitors as occurs for NF-κB,
  or by mediating different kinases. Estrogen activates the PI3K/Akt signaling pathway
  that ultimately phosphorylates and inhibits GSK3β and mTOR. Estrogen also activates
  AMPK that phosphorylates and inhibits mTOR. Thus, inhibiting NF-κB, GSK3β, and mTOR
  estrogen promotes autophagy. Red symbolizes negative effect on autophagy, while
  green symbolizes positive effect on autophagy. Akt: Protein kinase B; AMPK: AMP-activated
  protein kinase; GSK3β: glycogen synthase kinase-3β; mTOR: mammalian target of rapamycin;
  NF-κB: nuclear factor kappa-light-chain-enhancer of activated B cells; PI3K: phosphoinositide
  3-kinases.'
article_title: Sex-biased autophagy as a potential mechanism mediating sex differences
  in ischemic stroke outcome.
