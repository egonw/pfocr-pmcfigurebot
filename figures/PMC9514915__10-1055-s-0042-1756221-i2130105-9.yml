caption: A 65-year-old male patient with a history of alcohol abuse and pancreatitis
  of 1 month duration. ( A ) Axial section of computed tomography (CT) abdomen demonstrates
  pancreatitis with pseudocysts ( red arrow ). ( B ) Follow-up axial chest CT images
  show extension of mediastinal pseudocyst ( green arrows ) along enhancing esophagus
  ( white arrow ) within mediastinal visceral space. Pseudocyst extends into neck
  ( gold arrows ). Gastric tube is visible within esophagus ( purple arrows ).
