figure_title: Sema3C regulates Wnt pathway
caption: 'a Western blots of TCF1, c-Myc, and c-Met proteins after Sema3C knockdown.
  Western blots were repeated at least twice. b qRT-PCR of TCF1 and C-myc in 3359
  and 4121 GSCs after Sema3C knockdown (n = 4 independent experiments, Mann Whitney
  U-test p < 0.03, error bars: S.D.). c qRT-PCR of Axin2 (3359 GSCs p < 0.0001; 4121
  GSCs p = 0.013), CCND1 (3359 GSCs p = 0.0378; 4121 GSCs p = 0.045), c-Jun (3359
  GSCs p = 0.0004; 4121 GSCs p = 0.035), C-myc (3359 GSCs p = 0.04; 4121 GSCs p = 0.0063)
  and TCF1(3359 GSCs p = 0.019; 4121 GSCs p = 0.0059) in GSCs expressing FLAG vector
  or FLAG-Sema3C (n = 3 independent experiments, Two-tailed T-test, error bars: S.D.).
  Source data are provided as a Source data file.'
