caption: 'Schematic representation of the O-GlcNAcylation pathway contributing to
  type 2 diabetes. In islet cells, high glucose and insulin contribute to OGT overexpression,
  which leads to insulin resistance by reducing the phosphorylation of insulin receptor
  substrate (IRS), protein kinase B (Akt), and the interaction between IRS and phosphoinositide
  3-kinase (PI3K). Abbreviations: IRS, insulin receptor substrate; Grb2, growth factor
  receptor-bound protein 2; Sos, salt overly sensitive; Erk, extracellular regulated
  protein kinases; UDP-GlcNAc, UDP-N-acetylglucosamine; PI3K, phosphoinositide 3-kinase;
  PIP3, phosphatidylinositol (3,4,5)-triphosphate; Glut4, glucose transporter-4; Gsk3,
  glycogen synthase kinase 3; mTORC1, mechanistic target of rapamycin complex 1; SREBP,
  sterol regulatory element-binding protein; FoxO, Forkhead box O; PGC1a, peroxisome
  proliferator-activated receptor-γ coactivator 1-α; AS160, Akt substrate of 160 kDa;
  Pdx-1, pancreas-duodenum homeobox-1; GPR40, G protein-coupled receptor 40.'
