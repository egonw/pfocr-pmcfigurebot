caption: 'Activation (right): Wnt protein binds to the LRP5/6 receptor and the Frizzled
  co-receptor to activate signalling pathways. With the help of protein complexes
  with Disheveled (Dsh), Axin, and Adenomatous Polyposis coli, this receptor complex
  inhibits the phosphorylation of β-catenin (APC) causing β-catenin accumulation in
  the cytoplasm and translocated to the nucleus. Inactivation pathway (left): sclerostin
  will inhibit Wnt signalling pathway causing dissociation of LRP 5/6 complex and
  frizzled receptor.,,,) LRP, lipoprotein receptor-related protein; GSK3, glycogen
  synthase kinase 3; APC, adenomatous polyposis coli; Dsh, disheveled.'
