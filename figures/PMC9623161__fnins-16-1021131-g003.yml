caption: The glymphatic system. This system aids in the brain’s transport, movement,
  and removal of solutes. (A) Cerebrospinal fluid (CSF) enters via para-arterial spaces
  (red) and mixes with interstitial fluid (ISF) (). The CSF-ISF mix enters the para-venous
  space through the AQP4 channels and exits via the para-venous efflux pathway (blue)
  (). (B) Neurovascular Unit. Complex unit, with astrocyte end-feet enclosing the
  blood vessels (). (C) Blood-Brain Barrier exchange of metabolites to maintain brain
  homeostasis (). Figure from .
