caption: Proposed model of TaELP4 negatively regulates freezing tolerance. Freezing
  stress induces TaELP4 expression, which elevates the histone H3K9/14ac levels of
  AtACS2 and AtACS6, and increases expression of AtACS2 and AtACS6, resulting in more
  ethylene content accumulated. Ethylene signaling negatively regulates CBFs-COR pathway
  to reduce freezing tolerance.
