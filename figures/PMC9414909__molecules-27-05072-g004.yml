caption: 'R2-viniferin apoptosis and inflammation-suppression mechanisms. R2-viniferin
  causes an increase in intracellular reactive oxygen species (ROS), thereby inhibiting
  the p38/ERK MAPK signaling pathway, arrests the cell cycle in G2/M and elevates
  the ratio of Bax/Bcl-2 proteins, predictive of apoptosis. Furthermore, the bioactive
  compound can also aid in lowering the level of pro-inflammatory cytokines, such
  as TNFα and IL-6. Abbreviations: ROS, Reactive oxygen species; MAPK, Mitogen-activated
  protein kinase; ERK, Extracellular signal-regulated kinase; JNK, Jun N-terminal
  Kinase; GSH, Glutathione; LPO, Lipid peroxides; GPx, Glutathione Peroxidase; SOD,
  Superoxide dismutase; CAT, Catalase; c-Myc, Cellular Homologue of Avian Myelocytomatosis
  Virus; NF-kB, Nuclear factor kappa B; TNFα, Tumor necrosis factor alpha; IL-6, Interleukin
  6; Bcl-2, B-cell lymphoma-2; Cyt-c, Cytochrome complex; Bax, Bcl-2-associated X
  Protein.'
