caption: Biosynthetic pathway for borneol and functional identification of BPPS genes.(A)
  Primary pathway leading to the formation of borneol and other monoterpenoid products,
  according to a previous study ().(B) Phylogenetic analysis of 14 candidate genes
  from the genus Dipterocarpus. Genes in colored fonts function in borneol production.(C)
  GC-MS analysis of five BPPS genes (DiTPS2, DiTPS3, DzTPS3, DaTPS3, and DgTPS1).
  Peak 1, α-pinene; peak 2, β-pinene; peak 3, α-phellandrene; peak 4, limonene; peak
  5, borneol; peak 6, α-terpineol.
