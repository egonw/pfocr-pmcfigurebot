caption: 'TSD promotes the proliferation, angiogenesis, and migration of the RAECs.
  (a) Immunofluorescence analysis for primary RAECs identification (400×); scale bar,
  25 μm. (b) Representative images and quantification statistics of HE-stained RAECs
  (100× and 400×); scale bar, 100 μm and 25 μm. (c) MTT detection of RAECs proliferation.
  (d) Representative images of tube forming experiment (100×); scale bar, 100 μm.
  (e) Quantitative statistics of (D). (f) Representative images of transwell migration
  experiment (100×); scale bar, 100 μm. (g) The OD value of migrated cells from the
  migration experiment. ns: no statistical significance; ∗∗∗P < 0.001 vs. the control
  serum group. ###P < 0.001 vs. the TSD group. TSD: Taohong Siwu decoction; RAECs:
  rat aortic endothelial cells; HE: hematoxylin-eosin; MTT: methyl tetrazolium; and
  OD: optical density.'
