caption: Vitamin D receptor (VDR) pathway. 1,25D translocates through the plasma membrane
  and binds to its receptor in the cytosol. Ligated VDR is transported to the cell
  nucleus, where it dimerizes with RXRα. VDR/RXRα complex binds to response elements
  in the DNA to regulate transcription of target genes. Signal transduction from membrane
  receptors participates in the activity and stability of VDR [,,].
