caption: 'Median relative abundances of bacterial and functional biomarkers showing
  intermediate values in the semi-natural location for gut, hive entrance and bee
  bread samples. The scales of the axes vary according to the relative abundance of
  the plotted feature. Biomarkers were defined as features with relative abundances
  significantly different across environments, according to LEfSe analysis (Kruskal–Wallis
  test p < 0.05, LDA > 3.0). (a) Bacterial biomarkers of guts, plus schematic of Spearman
  correlations (p < 0.05). (b) Predicted functional biomarkers in the gut. (c) Bacterial
  biomarkers of hive entrances, plus schematic of Spearman correlations (p < 0.05)
  for all environments. (d) Predicted functional biomarkers in the hive entrance.
  (e) Bacterial biomarkers in bee bread. Nonoxipent: Pentose phosphate pathway I (non-oxidative
  branch), L-Arg syn III: l-arginine biosynthesis III (via N-acetyl-l-citrulline),
  UMP syn I: UMP biosynthesis I, Pyr syn III: Pyrimidine deoxyribonucleotides de novo
  biosynthesis III, Glucurocat: β-d-glucuronosides degradation. (d) Bifido shunt:
  Bifidobacterium shunt (hexose catabolism), TCA VII: TCA cycle VII (acetate-producers),
  L-Met syn I: l-methionine biosynthesis I, L-Met transS: l-methionine biosynthesis
  (transsulfuration), S-Adenosyl-l-Met: S-adenosyl-l-methionine biosynthesis, KDO
  Lipid A syn: (Kdo)2-lipid A biosynthesis, (5Z)-Dode syn I: (5Z)-dodecenoate biosynthesis
  I, Oleate syn IV: oleate biosynthesis IV (anaerobic), Mycolate syn: mycolate biosynthesis,
  LPS syn: lipopolysaccharide biosynthesis, Denovopurine II: superpathway of purine
  nucleotides de novo biosynthesis II, Pyrimidine syn II: pyrimidine deoxyribonucleotides
  de novo biosynthesis II, NAD sal III: NAD salvage pathway III (to nicotinamide riboside),
  Biotin syn: biotin biosynthesis I, Pyridoxal sal: pyridoxal 5′-phosphate biosynthesis
  and salvage, Pyridoxal syn I: pyridoxal 5''-phosphate biosynthesis I, tRNA processing:
  tRNA processing, 8-amino-7-oxo: 8-amino-7-oxononanoate biosynthesis I, PRPP: histidine,
  purine, and pyrimidine biosynthesis, ppGpp: ppGpp metabolism, gondoate syn: gondoate
  biosynthesis (anaerobic). Plotting: Schematics were done in INKSCAPE (v0.92.3-1,
  https://inkscape.org/) considering the results of Hmisc and corrplot packages.'
