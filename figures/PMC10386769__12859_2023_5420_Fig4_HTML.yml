  in neutrophils with multiple genes consistently upregulated or downregulated post-IFNβ
  treatment. E Bar plot showing upregulated MDA-5 (IFIH1), RIG-I (DDX58), and genes
  related to 2′–5′-oligoadenylate synthetase in IFNβ-treated monocytes, neutrophils,
  CD4 + T cells, CD8 + T cells, and NK cells
