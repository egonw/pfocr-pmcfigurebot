caption: Using differentially expressed pathways to generate and/or explore hypotheses.
  A Distribution of MDA-5 signaling pathway in untreated (red) and IFNβ-treated (blue)
  CD4+ T cells showing an upregulation of genes related to MDA-5 signaling. B, C Distribution
  of 2′–5′-oligoadenylate synthetase activity in untreated (red) and IFNβ-treated
  (blue) CD8+ T cells (B) and NK cells (C) showing an upregulation of genes 2′–5′-oligoadenylate
