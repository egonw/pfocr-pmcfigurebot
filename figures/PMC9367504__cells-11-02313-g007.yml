caption: Schematic illustration of signaling pathways of CXCL1 in CRC. CXCL1 activates
  FAK-PI3K-Akt signaling, which in turn activates the IKKα/β complex and triggers
  p65 nuclear translocation via the activation of IκBα for tumor cell proliferation;
  CXCL1 also triggers the activation of MyD88-RAS-RAF signaling, which in turn aids
  in the activation of the MEK-ERK-ELK signaling pathway.
