caption: The regulatory mechanism of iNOS on the activation of MAPK pathway. This
  schematic shows that the deficiency of iNOS decreased the phosphorylation of p38,
  ERK1/2, and JNK, and further inhibited the activation of the MAPK signaling pathway. iNOS, inducible
  nitric oxide synthase‐deficient; JNK, c‐Jun N‐terminal kinase; MAPK, mitogen‐activated
  protein kinase; SEM, standard error of the mean; WT, wild‐type.
