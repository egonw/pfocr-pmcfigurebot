caption: Schematic overview of the proposed mechanism of CNP protection against glutamate-induced
  neuronal death in HT22 hippocampal neuronal cells. CNP can directly scavenge and
  suppress the intracellular ROS and also activate the cellular antioxidant enzyme
  genes via SIRT1/Nrf2 survival pathway, resulting in the inhibition of neurotoxicity
  and apoptotic neuronal death caused by glutamate in HT22 cells.
article_title: Cleistocalyx nervosum var. paniala Berry Promotes Antioxidant Response
  and Suppresses Glutamate-Induced Cell Death via SIRT1/Nrf2 Survival Pathway in Hippocampal
  HT22 Neuronal Cells.
