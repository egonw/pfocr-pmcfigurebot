caption: 'Inhibition of miR-199a-5p and activation of let-7a-5p inhibited TGFβ-R1
  expression, EMT, and DU145 cell invasion. (A,B) Representative Western blot images
  and bar graph showing the band densitometry analysis of miR-199a-5p inhibitor (25nM)
  and/or let-7a-5p mimic (10 nM) effects in DU145 cells on TGFβ-R1 (ALK5) and E-Cadherin
  expression (n = 3). (C) The use of miR-199a-5p inhibitor (25 nM) and/or let-7a-5p
  mimic (10nM) in DU145 cells enhanced E-Cadherin expression (n = 3). (D) miR-199a-5p
  inhibition and/or let-7a-5p activation in DU145 cells resulted in impaired cell
  migration (n = 3). (E) Neither miR-199a-5p inhibition and/or let-7a-5p activation
  in DU145 cells had any significant effect on cell viability (n = 3). * (p < 0.05);
  ** (p < 0.01); # (p < 0.001); unpaired Student t-test for two groups analysis (GraphPad
  Prism 6.01). Data are presented as the mean ± SD.'
article_title: Regulation of Let-7a-5p and miR-199a-5p Expression by Akt1 Modulates
  Prostate Cancer Epithelial-to-Mesenchymal Transition via the Transforming Growth
  Factor-β Pathway.
