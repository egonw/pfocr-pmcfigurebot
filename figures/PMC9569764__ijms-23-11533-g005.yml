caption: Identification of genes assigned to the Juvenile Hormone biosynthetic (JHB)
  pathway in the P. bremeri transcriptome. KAAS was used to identify genes annotated
  by BLAST against the specific insect database and assigned to a KEGG pathway (A)
  JH biosynthetic pathway components/gene. Colored boxes indicate the presence of
  the genes identified. A green colored box signifies the presence of an annotated
  gene that does not show a change in expression levels. (B) Heat map showing the
  log2-fold change of the FPKM values of the DEGs.
