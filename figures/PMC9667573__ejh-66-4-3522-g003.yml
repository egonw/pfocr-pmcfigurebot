caption: 'VEGF regulates PKC activity and the PKC/ET/NF-κB signaling pathway in the
  retinal tissues of the DR model rats. A,B) ELISA assay results show the (A) membrane
  and (B) cytoplasmic PKC activity in the retinal tissues of the NC, DR, DR+VEGF inhibitor,
  and DR+VEGF agonist group rats. C) Western blotting analysis shows the expression
  levels of PKCβ2 in the retinal tissues of the NC, DR, DR + VEGF inhibitor, and DR
  + VEGF agonist group rats. D-H) RT-qPCR analysis shows the mRNA expression levels
  of ET-1 (D), ET-3 (E), ET-A (F), ET-B (G), and NF-κB (H) in the retinal tissues
  of the NC, DR, DR + VEGF inhibitor, and DR + VEGF agonist group rats. **p<0.01 vs
  NC; ##p<0.01 vs DR.'
article_title: VEGF promotes diabetic retinopathy by upregulating the PKC/ET/NF-κB/ICAM-1
  signaling pathway.
