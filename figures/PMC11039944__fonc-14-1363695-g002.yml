caption: AFP can promote the expansion of LCSCs. AFP upregulates the expression of
  CD133/CD44 and EPCAM by activating the PI3K/AKT signaling pathway, thereby promoting
  the expansion of LCSCs. In addition, AFP can directly upregulate the expression
  of LCSCs marker proteins K19 and CXCR4 to accelerate liver cancer progression.
