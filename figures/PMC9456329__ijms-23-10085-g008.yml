caption: 'Proposed Mechanism of Asbestos-Induced Mesothelial Inflammation and Oxidative/Nitrosative
  Cell Damage, and the Protective Effects of LGM2605. Crocidolite asbestos fibers
  generate harmful ROS/RNS that lead (directly and indirectly) to genotoxic mesothelial
  cell damage and inflammation through the activation of the NLRP3 inflammasome and
  NF-κB pathways. LGM2605 reduces mesothelial cell damage and genotoxic stress by
  (1) directly scavenging ROS and (2) activating the Nrf2-antioxidant response element
  (ARE) pathway and upregulating key antioxidant enzymes, such as HO-1 and NQO1. Arrow-headed
  lines indicate activation and bar-headed lines indicate inhibition. ARE, antioxidant
  response element; ASC, apoptosis-associated speck-like protein containing a C-terminal
  caspase recruitment domain; Cul3, cullin-3; GST, glutathione S-transferase; HMGB1,
  high mobility group box 1; HO-1, heme oxygenase-1; IκB, inhibitor of κB; IκK, IκB
  kinase; IL-1β, interleukin-1β; IL-18, interleukin-18; IL-6, interleukin-6; iNOS,
  inducible nitric oxide synthase; Keap1, kelch-like ECH-associated protein 1; LGM2605,
  synthetic SDG; NQO1, NADPH: quinone oxidoreductase-1; NF-κB, nuclear factor kappa-light-chain-enhancer
  of activated B cells; NF-κB-RE, NF-κB response element; NLRP3, nod-like receptor
  pyrin domain containing protein 3; NO, nitric oxide; Nrf2, nuclear factor (erythroid-derived
  2)-like 2; ROS, reactive oxygen species; sMaf, small Maf (musculoaponeurotic fibrosarcoma);
  TNFα, tumor necrosis factor alpha; PRDX6, peroxiredoxin-6.'
