  score. (C) Effects of (R)-SL18 on β-catenin protein level and CTNNB1 (β-catenin)
  mRNA level in MDA-MB-231 cells. (D) Effects of (R)-SL18 on the downstream target
  genes of the wnt/β-catenin pathway in MDA-MB-231 cells. ∗P < 0.05, ∗∗P < 0.01, ∗∗∗P < 0.001
  compared to Vehicle. ns, not significant.
