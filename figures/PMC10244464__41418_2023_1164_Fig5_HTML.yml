figure_title: TRAF2 promotes tumor growth in vitro and in vivo by activating mTORC1
caption: A TRAF2 deletion inhibits Huh7 cell growth. (*p < 0.05, n = 3, two-way repeated-measures
  ANOVA analysis). B Knockout of TRAF2 decreased Huh7 cell colony formation ability.
  (***p < 0.001, n = 3, Student’s t test, mean ± SEM). C, D, and E Effects of TRAF2
  on nude mice tumor growth. (n = 5 for each group, ***p < 0.001, *p < 0.05; D two-way
  repeated-measures ANOVA analysis, E Student’s t test, mean ± SEM). F TRAF2-deletion
  Huh7 cells showed decreased mTORC1 activity. G Representative immunohistochemistry
  images of nude mice tumor tissues (up), IHC score of indicated protein (below, ***p < 0.001,
  Student’s t test, mean ± SEM), Scale bar = 100 μm.
article_title: The TRAF2-p62 axis promotes proliferation and survival of liver cancer
  by activating mTORC1 pathway.
