caption: 'NO signaling regulates leukocyte adhesion in vivo. A: intravital microscopy
  of cremaster showing leukocyte adhesion at 5 and 10 min after treatment with 1 nM
  TNF-α. Pretreatment with l-NMA (50 mg/kg iv) inhibits TNF-α-induced leukocyte adhesion.
  B: statistical analysis of leukocyte adhesion. Two-way ANOVA and Tukey test, *P
  < 0.05 compared with time 0 of treatment with TNF-α; #P < 0.05 in comparison to
  the treatment with TNF-α. n = 3 different animals. l-NMA, NG-methyl-l-arginine;
  NO, nitric oxide; TNF-α, tumor necrosis factor-α.'
article_title: TNF-α-activated eNOS signaling increases leukocyte adhesion through
  the S-nitrosylation pathway.
