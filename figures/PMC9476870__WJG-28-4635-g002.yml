caption: 'Yinchenhao decoction relieves the hepatic injury induced by obstructive
  jaundice. A: Yinchenhao decoction (YCHD) treatment improved the liver function of
  obstructive jaundice (OJ) rats. The concentrations of total bilirubin, direct bilirubin,
  aspartate transaminase, and alanine aminotransferase in the serum of rats; B: Histological
  changes of liver tissue (hematoxylin and eosin staining ×400, scale bar 100 µm).
  Group S: Sham group; Group M: OJ model group; Group Y: YCHD-treated group. aP <
  0.05, bP < 0.01, cP < 0.001 vs Group M; and dP <0.001 vs Group S. TBIL: Total bilirubin;
  DBIL: Direct bilirubin; ALT: Alanine aminotransferase; AST: Aspartate transaminase.'
