  Photographs of (C) primary and (D) secondary tumors after treatments. (E) Populations
  of (i) CD8+, (ii) CD4+, and (iii) regulatory T cells in primary tumors. (F) Populations
  of (i) CD8+, (ii) CD4+, and (iii) regulatory T cells in secondary tumors. * p <
  0.05, ** p < 0.01, *** p < 0.001, **** p < 0.0001, one-way ANOVA for indicated comparison.
