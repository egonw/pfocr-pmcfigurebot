caption: Telemetry StripTelemetry recording showing 2-for-1 response. The first and
  second P waves (blue arrows) are followed by 2 QRS complexes resulting from simultaneous
  conduction down the fast and slow AV node pathways. The third P-wave falls on top
  of the T-wave, blocks in the fast pathway, and conducts only down the slow pathway.
  Note the aberrant QRS on the fifth complex.
