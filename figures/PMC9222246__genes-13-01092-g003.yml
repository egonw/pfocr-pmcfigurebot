caption: Expression analysis of genes involved in MVA and MEP biosynthesis. (A) MVA
  and MEP biosynthetic pathway in plants. (B) Heatmap analysis of MVA and MEP biosynthetic
  genes. (a) Genes cluster showing a strong expression in the 120 DAP roots. (b) Genes
  cluster showing a constitutive expression in most tissues. (c) Genes cluster showing
  a strong expression in the leaves and flowers at 90 DAP. Genes highlighted in red
  indicate genes assigned to each cluster and the number in parentheses is the total
  number of genes encoding the enzyme expressed in R. glutinosa transcriptome. MVA,
  mevalonate phosphate; MEP, methylerythritol 4-phosphate.
article_title: Co-Expression Analysis Reveals Differential Expression of Homologous
  Genes Associated with Specific Terpenoid Biosynthesis in Rehmannia glutinosa.
