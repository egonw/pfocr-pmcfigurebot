caption: 'An EE reduces hepatic steatosis, promotes white adipose tissue browning
  and increases anorexigenic markers in the hypothalamus. (A) Representative photos
  of liver H&E staining. Scale bars: 100 μm. (B) Representative western blot of HSL
  activation in epididymal WAT. (C,D) Densitometric analysis of protein levels of
  total HSL (C) and phosphorylated HSL Ser660 (p-HSL) (D) in WAT (n=5). (E-H) Gene
  expression of browning markers Cidea (E), Ucp1 (F), Cox7a1 (G) and Prdm16 (H) in
  WAT (n=5). (I) Representative western blot of BDNF signaling pathway components
  in the hypothalamus. (J-L) Densitometric analysis of hypothalamic mature BDNF (BDNF)
  (J), BDNF precursor (proBDNF) (K) and TRKB (L) protein levels (n=6). (M,N) Pomc
  (M) and Cart (N) gene expression in hypothalamus (n=3). Data are mean±s.e.m. *P<0.05,
  **P<0.01, ***P<0.001, versus ND control; #P<0.05, ##P<0.01, versus HFD control (unpaired
  two-tailed t-test).'
