caption: 'Knock-down of XB130 accelerated wound healing in diabetic mice via PI3K/Akt
  signalling pathway. A: Western blot analysis of AKT and p-AKT expression in each
  group; B: Quantification of Western blot results; C: Representative skin wound images
  from control and model mice at day 0, 7, and 14, model (n = 10), XB130-KD (n = 10),
  LY294002 (n = 10), XB130-KD + LY294002 (n = 10); D: HE and Masson staining of skin
  wound in each group. aP < 0.01, compared to the control group; bP < 0.05, compared
  to the XB130-KD group.'
