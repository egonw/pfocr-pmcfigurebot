caption: The cell adhesion and migration ability of optimizing LDH in regulating hUC-MSCs
  function. A) qPCR analysis of focal adhesion signaling pathway related markers Actinin,
  Cdc42 and Integrin expression. **p < 0.01, ***p < 0.001. B) Wound healing analysis
  of cell adhesion ability in optimizing LDH treated hUC-MSCs for 12 h and 24 h, respectively.
  Scale bar = 100 μm. C) Blank area calculation of figure B quantified by image J.
  ***p < 0.001. D) Migration index calculation of figure B of 12 h and 24 h. ***p < 0.001.
  E) Cell migration analysis detected by crystal violet. Scale bar = 100 μm. F) Migration
  cells number in figure E quantified by image J. **p < 0.01, ***p < 0.001.
article_title: Ion elemental-optimized layered double hydroxide nanoparticles promote
