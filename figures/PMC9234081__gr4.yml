caption: Effects of dietary cholesterol level on relative expression of genes involved
  in (A) lipid anabolism, (B) lipid catabolism, (C) fatty acid β-oxidation and uptake,
  and (D) cholesterol metabolism in hepatopancreas of swimming crabs (Portunus trituberculatus).
  a, b, cMean values of bars for the same parameter with different superscript letters
  are significantly different (P < 0.05). Data are reported as the means and SEM of
  4 replicates. The gene expression of the control diet group (diet containing lowest
  cholesterol, 0.12%) was set at 1. fas = fatty acid synthase; acc = acetyl-CoA carboxylase;
  g6pd = glucose 6-phosphate dehydrogenase; srebp1 = sterol regulatory element-binding
  protein-1; hsl = hormone-sensitive lipase; tgl = triacylglycerol lipase; pl = pancreatic
  lipase; il = intracellular lipase; acox1 = acyl-CoA oxidase 1; acox2 = acyl-CoA
  oxidase 2; fabp3 = fatty acid binding protein 3; fatp4 = fatty acid transport protein
  4; srb = class B scavenger receptors; ldlr = low-density lipoprotein receptor; lrp2 = low-density
  lipoprotein receptor-related protein 2; npc1 = NPC intracellular cholesterol transporter
  1.
article_title: Dietary cholesterol promotes growth and ecdysone signalling pathway
  by modulating cholesterol transport in swimming crabs (Portunus trituberculatus).
