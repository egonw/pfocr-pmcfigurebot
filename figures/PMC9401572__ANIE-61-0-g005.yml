caption: a) The synthetic route for the polymer PVA‐TP‐CA, b) schematic representation
  of the preparation of PVA‐TP‐CA surface coatings encapsulated with CoII ions and
  c) schematic illustration of the role that metal ions in PVA‐TP‐CA polymer coatings
  play in antibacterial activity and in regulating cell adhesion and fate determination.
  On one hand, metal ions on the polymeric surface coating realize antibacterial ability
  via contact killing of bacteria, while on the other hand, cells sense substrate
  stiffness via the focal adhesion‐ROCK‐actomyosin‐YAP/TAZ signaling pathway.
