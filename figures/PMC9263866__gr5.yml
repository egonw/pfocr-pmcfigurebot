caption: 'Effects of CAV1 and lipases on naringenin production.A: The endocytosis
  process of soybean oil by caveolae and (2S)-naringenin biosynthetic pathway in S.
  cerevisiae. The dotted line represents multistep reactions. TAL, tyrosine ammonia
  lyase; 4CL, 4-hydroxycinnamoyl-CoA ligase; CHS, chalcone synthase; CHI, chalcone
  isomerase. B: The naringenin production of engineered strains in YPDSO medium. C:
  The naringenin production of engineered strains in YPD medium. BP: lipase from Bacillus
  pumilus, TGL1: the gene of sterol ester hydrolase from S. cerevisiae, TGL3: the
  gene of lipase from S. cerevisiae. Cyan columns represent OD600; yellow columns
  represent the production of naringenin. D: The residues of soybean oil in engineered
  strains. All data are means ± SD (n ≥ 3). *P < 0.05; **P < 0.01; ***P < 0.001; n.
  s. P > 0.05. (Student''s t-test: two-tailed, two-sample equal variance).'
