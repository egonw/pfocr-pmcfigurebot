caption: 'Biosynthetic pathways from strictosidine aglycone of related MIAs and MOAs
  in different alkaloid-producing plant species. Structures inside the discontinuous
  pink lines belong to the C. roseus MIA biosynthetic pathway. Structures in yellow
  shading belong to the proposed MOA biosynthesis pathways in Uncaria and M. speciosa.
  Structures in orange shading belong to the proposed MOA biosynthesis in H. patens.
  Structures in green fill belong to the yohimbane biosynthesis in R. tetraphylla.
  Abbreviations: THAS (tetrahydroalstonine synthase), HYS (heteroyohimbine synthase),
  YOS (yohimbane synthase).'
