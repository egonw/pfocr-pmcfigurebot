caption: Effects of CBP on phosphorylation levels of ERK, JNK, and p-38 signaling
  pathways expression. (A) Phosphorylation level of ERK signaling pathway in MC3T3-E1
  cells cultured to 70 μM CBP for 0–24 h. (B) Phosphorylation level of the JNK signaling
  pathway in MC3T3-E1 cells cultured to 70 μM CBP for 0–24 h. (C) Phosphorylation
  level of p38 signaling pathway in MC3T3-E1 cells cultured to 70 μM CBP for 0–24
  h. n = 3. Data are expressed as mean ± SEM. * p < 0.05, ** p < 0.01, and *** p <
  0.001 vs. vehicle.
