caption: The effects of stellettin B on the levels of ER stress-related protein biomarkers
  calnexin and BiP/GRP78. OC2 and SCC4 cells were exposed to 0–20 µM stellettin B
  for 24 and 48 h. (A) Western blot analysis of the expression of ER stress proteins
  BiP/GRP78 and calnexin. (B) Quantified levels of BiP/GRP78 and calnexin. Original,
  uncropped Western blots images are displayed in . β-actin was used as an internal
  control. The data are shown for a minimum of three independent trials in triplicate
  analyzed using Student’s t-test to determine significance; * p < 0.05 relative to
  the stellettin B untreated groups.
