caption: 'Inhibition of the PI3K/AKT pathway reversed the beneficial effect of acupuncture
  on rats with PCOS. (a) Body weight gain. (b) Ovarian index. (c) Cycle detection
  by vaginal smear analysis (×200). Red arrow: nuclear epithelial cell (NE). Green
  arrow: epithelial keratinocyte (EK). Black arrows: leukocyte L. (d) Sex hormones
  by ELISA. (e) H&E staining of the rat ovary tissue (×100). AF: atretic follicle,
  CF: cystic follicle, CR: corona radiate, GCL: granular cell layer, L luteal, O oocyte,
  TCL: theca cell layer. Control: the control group; model: the model group; Acu:
  the acupuncture treatment group; and PI + Acu: the PI3K inhibitor combined with
  the acupuncture treatment group. ∗P < 0.05 as compared to the control group; #P
  < 0.05 as compared to the model group; △P < 0.05 as compared to the acupuncture
  group.'
