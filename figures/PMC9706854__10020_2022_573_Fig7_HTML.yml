caption: 'U0126 and G15 reversed the effect of ICT on the phenotypic polarization
  of microglia M1/M2 in tMCAO rats. A and B Representative immunofluorescent images
  of microglia polarization in the ischemic penumbra. The immunofluorescence staining
  of microglia with anti-CD68 (magenta), CD206 (magenta), and Iba1 (green) antibody.
  The nucleus was stained by DAPI; A: scale bar = 10 μm; B: scale bar = 50 μm. C–E
  Immunofluorescence quantitation (n = 3). F–H The protein expressions of CD40 and
  CD206 (n = 4). The results are expressed as the mean ± SD, *P < 0.05, **P < 0.01,
  ****P < 0.0001, compared with tMCAO + ICT group'
