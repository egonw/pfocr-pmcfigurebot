caption: Hormonal regulation of follicle growth and expulsion. Primordial follicles
  are regulated by the PI3K/AKT/mTOR signaling pathway to a primary stage of development,
  followed by the development of sinus follicles by the action of follicle-stimulating
  hormone (FSH) and local cellular regulators. Eventually, the oocyte matures under
  the influence of LH, and ovulation occurs.
