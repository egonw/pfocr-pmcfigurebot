caption: 'Htr2aa knockout in zebrafish attenuated the melanogenesis promotion of 5-HT
  and HTR2A agonist: (a) The morphology of melanocytes in zebrafish embryos at 60
  hpf treated with 5-HT (1 mM) and DOI (100 μM) in wild-type siblings and htr2aa knockout
  zebrafish line htr2aacpu5 from 35–60 hpf. The left column shows the whole view of
  zebrafish embryos (lateral view). The right three columns show the amplification
  photos of head (lateral view), trunk (lateral view), and head (dorsal view). Scale
  bar, 100 μm; (b,c) relative melanin content in zebrafish embryos with or without
  htr2aa treated with 5-HT (b) (n = 3) or DOI (c) (n = 6); *** (p < 0.001) compared
  to control group; * (p < 0.05) and ns (no significance) compared to htr2aa−/− zebrafish;
  ### (p < 0.001) compared to wild type zebrafish with 5-HT or DOI treatment. (d)
  the whole mount in situ hybridization to show the expression of melanin synthesis
  genes, tyr, dct and tyrp1b, in wild-type siblings and htr2aa knockout zebrafish
  line htr2aacpu5 at 36 hpf treated with or without DOI (100 μM). Scale bar, 50 μm.'
article_title: Serotonin (5-HT) 2A Receptor Involvement in Melanin Synthesis and Transfer
  via Activating the PKA/CREB Signaling Pathway.
