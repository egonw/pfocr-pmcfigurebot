caption: 'Effects of TIIA on the mRNA levels of the TGF-β1/Smad pathway molecules
  in methionine choline deficiency diet-fed rats. Reverse transcription-quantitative
  PCR analyses of (A) TGF-β1 (NASH-F vs. control, P=0.006; and TIIA vs. NASH-F, P=0.024),
  (B) α-SMA (NASH-F vs. control, P<0.001; and TIIA vs. NASH-F, P<0.001), (C) Smad2
  (NASH-F vs. control, P=0.006; and TIIA vs. NASH-F, P=0.024), (D) Smad3 (NASH-F vs.
  control, P=0.006; and TIIA vs. NASH-F, P=0.024) and (E) Smad7 (NASH-F vs. control,
  P<0.001; and TIIA vs. NASH-F, P=0.006). ##P<0.01; *P<0.05; **P<0.01 (n=6). NASH-F,
  non-alcoholic steatohepatitis-related fibrosis; TIIA, tanshinone IIA; α-SMA, α-smooth
  muscle actin.'
