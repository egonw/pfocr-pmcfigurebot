caption: Tocotrienol rich fraction (TRF) decreased expression of epidermal E-cadherin
  and translocated β-catenin into the nucleus. Nuclear β-catenin interacted with Tcf3
  (transcription factor 3). The β-catenin-Tcf3 induces pluripotent factors such as
  Octamer-binding transcription factor 4 (Oct4), SRY-Box Transcription factor 9 (Sox9),
  Krueppel-like factor 4 (Klf4), cellular myelocytomatosis oncogene (c-Myc), and Nanog
  [].
