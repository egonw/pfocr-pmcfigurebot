caption: Overexpression of NCOA7 inhibits ccRCC cell proliferation in vitro. (A,B)
  Cell proliferation in ccRCC cells with different NCOA7 expression levels was assessed
  using CCK-8 assays. (C,D) Colony formation assays were performed in ccRCC cells
  with different NCOA7 expression levels. (E) Effects of NCOA7 overexpression on cell
  proliferation using PCNA immunofluorescence staining assays. Scale bars = 20 μm.
  * p < 0.05, ** p < 0.01, *** p < 0.001.
