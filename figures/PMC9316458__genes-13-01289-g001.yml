caption: Epitranscriptomic modifications regulate the maturation and downstream targeting
  of miRNAs. A-to-I editing interferes with Drosha processing, inhibiting the processing
  of pri-miRNAs to pre-miRNAs (brown arrows). m7G (grey arrows) disrupts the formation
  of inhibitory G-quadruplexes in the pri-miRNA and facilitates miRNA processing.
  A group of m7G-capped miRNAs undergo a non-canonical biogenesis pathway, bypassing
  Drosha processing and being exported by exportin-1. m6A enhances DCGR8 binding to
  pri-miRNAs to enhance miRNA processing (blue arrows). m5C impairs mRNA/miRNA complex
  formation, affecting miRNA targeting (purple arrows). Poly-U blocks Dicer cleavage
  and marks the pre-miRNA for degradation (pink arrows). Poly-U is added to the miRNA-directed
  cleaved mRNA for 5′ degradation. 2′-O-methyl protects the 3′ end of miRNA from degradation
  and enhances AGO2 binding, increasing target repression by miRNAs (green arrows).
