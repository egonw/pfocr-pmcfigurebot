caption: 'Cerebral ischaemia-reperfusion enhanced TLR4-positive microglial recruitment
  under diabetes. (a) Top, representative immunohistochemical images of microglia
  in the ischaemic penumbra (left, large picture scale bar: 800 μm, magnification:
  50x; small picture scale bar: 100 μm, magnification: 400x). Arrows, microglia labelled
  with IBA-1. Bar graphs showing the total number and the ratio of IBA-1-positive
  cells in diabetic sham and MCAO groups (n = 5 in each group). Bottom, representative
  immunohistochemical images of TLR4 staining in the ischaemic penumbra (left, large
  picture scale bar: 800 μm, magnification: 50x; small picture scale bar: 100 μm,
  magnification: 400x). Arrows, TLR4 positive cells. Bar graphs (right) showing the
  total number and the ratio of TLR4-positive cells (n = 5 in each group). (b) Representative
  immunofluorescence images that microglia (IBA-1) expressed TLR4 (scale bar: 100 μm,
  magnification: 200x). Arrows, IBA-1 and TLR4 copositive cells. ∗∗∗P < 0.001.'
article_title: Isoflurane Attenuates Cerebral Ischaemia–Reperfusion Injury via the
  TLR4-NLRP3 Signalling Pathway in Diabetic Mice.
