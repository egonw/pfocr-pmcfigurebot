caption: The transcription factor SMAD4 induces transcription of MORC2. (A) Schematic
  showing insertion of the MORC2 promoter into the pGL3-basic vector. Potential SBE
  sites are indicated by red boxes. ATG was +1. (B) Changes of relative luciferase
  activity with or without SMAD4 over-expression. (C) The schematic of SBE1-mt in
  MORC2 promoter. mt indicates SBE site mutation. (D) Changes of relative luciferase
  activity of pGL3-1479 (SBE1-mt) with or without SMAD4 overexpression. (E,F) Changes
  in relative luciferase activity of the SEB1-wt or SBE1-mut MORC2 promoter treated
  with TGF-β1. Data are shown as mean ± SEM. (n = 3). * p < 0.05; ** p < 0.01; ns,
  no significance.
article_title: The TGF-β/SMAD Signaling Pathway Prevents Follicular Atresia by Upregulating
  MORC2.
