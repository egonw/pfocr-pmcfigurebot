caption: Effect of PU on expression of components in the Wnt/β-catenin and NF-κB signaling
  pathways. (A) Representative western blotting images of LRP6, c-Myc, p-GSK3β and
  GSK3β. (B) Representative western blotting images of p-GSK3β and GSK3β. (C) Representative
  western blotting images of β-catenin, Wnt5a/b, p-p65 and p65. (D) LRP6, (E) c-Myc,
  (F) p-GSK3β, (G) GSK3β, (H) β-catenin, (I) Wnt5a/b and (J) p-p65 protein expression
  levels were semi-quantified. (K) Ratio of p-p65/p-65. The blots were analyzed using
  ImageJ. *P<0.05 and **P<0.01. CN, control; ISO, isoproterenol; PU, puerarin; LRP6,
  low-density lipoprotein receptor-related protein 6; p-, phosphorylated; GSK3β, glycogen
  synthase kinase 3β.
