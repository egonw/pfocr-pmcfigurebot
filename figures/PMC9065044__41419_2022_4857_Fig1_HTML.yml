figure_title: POU6F1 is identified as the potential transcription factor for regulating
  LUAD progression
caption: A, B The potential transcription factors differentially expressed (P < 0.05)
  in 515 LUAD cases with the various status of death, clinical stage, or metastasis.
  C–F Scatter plot showing expression of HSFX1 (C), CDX4 (D), CRX (E), and POU6F1
  (F) in unpaired (upper panel) or paired LUAD tissues (lower panel) compared with
  normal tissues. G–J Kaplan–Meier curves indicating overall survival (OS) and first
  progression (FP) of LUAD patients with high or low levels of HSFX1 (cutoff values = 25.00
  and 24.00), CDX4 (cutoff values = 10.00 and 11.00), CRX (cutoff values = 5.00 and
  5.00), and POU6F1 (cutoff values = 82.00 and 98.00) derived from Kaplan–Meier Plotter
  (http://kmplot.com/analysis).
