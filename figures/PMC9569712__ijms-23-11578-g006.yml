caption: Effects of ROS scavenging on the expression of (+)-α-pinene-induced CncC
  (A,D), Maf (B,E), and CYP4BQ1 (C,F) genes. The adults of D. armandi reared on normal
  (control) or 2% NAC diets were treated with DMSO or (+)-α-pinene for 24 h. The asterisk
  indicates a significant difference between treatment groups (* p < 0.05, ** p <
  0.01, independent Student’s t-test). All values are the mean ± SE, n = 3.
article_title: Activation of the ROS/CncC Signaling Pathway Regulates Cytochrome P450
  CYP4BQ1 Responsible for (+)-α-Pinene Tolerance in Dendroctonus armandi.
