caption: Schematic illustration of the immunomodulatory effects of BRHE in a mouse
  macrophage. BRHE may be beneficial in triggering immunomodulatory effects, which
  may be mediated by TLR2/4–MAPK–NFkβ–Akt–STAT3 signal transduction pathway activation.
  The arrows represent activation, while the T-shaped arrows indicate inhibition.
  TLR2/4, toll-like receptor2/4; BRHE, black radish hot extract; MAPK, mitogen-activated
  protein kinase; MyD88, myeloid differentiation primer response 88; TRAF6, tumor
  necrosis factor receptor-associated factor 6; Akt, protein kinase B; ERK, extracellular
  signal regulated protein; JNK, c-Jun NH-2 terminal protein; NFkβ, nuclear factor
  kappaβ; STAT3, signal transduction activator of transcription 3; iNOS, inducible
  nitric oxide synthase; NO, nitric oxide; COX-2, cyclooxygenase-2; TLR4, toll-like
  receptor 4; TNF-α, tumor necrosis factor alpha; IL-1β, interleukin 1β.
