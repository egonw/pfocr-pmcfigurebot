figure_title: The role of the urea cycle in biofilm formation
caption: a Biofilm assay of urea cycle pathway related gene transposon mutants. Biofilm
  quantification in 1% glucose TSB medium at 48 h. Data are shown as mean ± SD of
  8 replicates. One-way ANOVA with post hoc Bonferroni‘s multiple comparisons test
  vs USA300 JE2. ***p < 0.001, *p < 0.05. b 48-h biofilm assay using the medium in
  the presence of additional citrulline (50 µM, 100 µM). Data are shown as mean ± SD
  of 8 replicates. One-way ANOVA with Bonferroni post hoc analysis. *P < 0.05, **P < 0.01,
  ***P < 0.001. c Biofilm assay using proline-depleted CDM. OD value of 48-h biofilm.
  Data are shown as mean ± SD of 8 replicates. One-way ANOVA with Bonferroni post
  hoc analysis. ***P < 0.001.
