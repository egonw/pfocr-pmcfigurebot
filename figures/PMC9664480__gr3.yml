caption: Fecal transplantation with microbiota from patients with R-Y reconstruction
  relieves inflammation-driven colitis. (A–C) Weight change, stool consistency, and
  rectal bleeding score in mock, DSS control, R-Y FMT, B-I FMT, and B-II FMT mice
  following 2.5% DSS or H2O treatment; n = 6. (D) Differences in the whole colon in
  each group. (E) Total colon length in mice in each group; n = 6. (F) Spleen weight
  in mice in each group; n = 6. (G) H&E staining and Alcian blue staining in each
  group. (H) Histological scores (based on the assessment of intestinal mucosa and
  submucosal glandular structure disorder, distortion and the absence of crypt structures,
  the degree of immune cell infiltration, and affected area); n = 6. (I) Kaplan–Meier
  survival analysis of DSS control and R-Y FMT mice treated with 3.5% DSS; n = 10.
  Scale bars = 50 μm. Error bars represent the mean ± SEM. ∗P < 0.05, ∗∗P < 0.01,
  ∗∗∗P < 0.001.
