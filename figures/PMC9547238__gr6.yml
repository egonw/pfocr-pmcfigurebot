caption: 'Analysis of immunotherapy efficacy and the sensitivity of chemotherapy drugs.
  The difference of immunotherapy efficacy between SLC7A5 high- and low-expression
  groups. (A) Without anti-PD-1 and anti-CTLA4 regimens; (B) Anti-PD-1 regimen; (C)
  Anti-CTLA4 regimen; (D) Combination of anti-PD-1 and anti-CTLA4 regimens. (E) the
  Kaplan-Meier survival analysis of SLC7A5 high- and low-expression groups in an independent
  immunotherapy cohort receiving anti-CTLA4 regimen. (F) the difference of response
