caption: The involvement of the DLX6-AS1/miR-16 axis in the autophagy signaling pathway.
  MiR-16 can be triggered by DLX6-AS1 inhibitors (marked by question marks), and once
  active, miR-16 activates the autophagy signaling pathway by targeting mTOR or BMI1.
  As a result, the ULK1 complex becomes active. Which is required to initiate the
  autophagic cell death process in cancer cells. The black arrow signifies activation,
  whereas the black hammerhead arrows signify inhibition.
article_title: 'The lncRNA DLX6-AS1/miR-16-5p axis regulates autophagy and apoptosis
  in non-small cell lung cancer: A Boolean model of cell death.'
