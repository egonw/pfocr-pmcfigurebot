caption: 'Genipin protects human retinal microvascular endothelial cells from high
  glucose damage with regard to energy metabolism, oxidative stress, and inflammatory
  injury in vitro. A: ATP levels among normal glucose, high glucose, and genipin-treated
  human retinal microvascular endothelial cells (hRMECs); B-D: Reactive oxygen species,
  mitochondrial membrane potential, and 2-[N-(7-nitrobenz-2-oxa-1,3-diazol-4-yl) amino]-2-deoxy-d-glucose
