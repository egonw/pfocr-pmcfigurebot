  to measure the expression of inflammatory factors expression. IL: Interleukin; TNF:
  Tumor necrosis factor-alpha; NLRP3: Nucleotide-binding domain, leucine-rich-containing
  family, pyrin domain-containing 3; VEGF: Vascular endothelial growth factor; ROS:
  Reactive oxygen species; MMP: Mitochondrial membrane potential; 2-NBDG: 2-[N-(7-nitrobenz-2-oxa-1,3-diazol-4-yl)
  amino]-2-deoxy-d-glucose; hRMECs: Human retinal microvascular endothelial cells.
  NG: 5 mmol/L glucose containing ECM-treated hRMECs group; HG: 30 mmol/L glucose
  containing ECM-treated hRMECs group; GG: 0.4 Î¼M genipin + 30 mmol/L glucose containing
  ECM-treated hRMECs.'
