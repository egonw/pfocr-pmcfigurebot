caption: 'Phenotypes of all lines at the post-germination stage and SOG1 phosphorylation
  after BLM treatment or Xoo infection.(A) Morphological comparison of the MRE11RNAi,
  mre11, and ku70 lines with WT (DJ); sog1, atm-3, atm-3 sog1, atr, SOG1-FLAG-OE1,
  and atm-3 SOG1-FLAG-OE1 lines with WT (ZH11); and atm-2 with its WT (K3) on day
  14 post-germination. Scale bars: 5 cm. SOG1-OE1 indicates SOG1-FLAG-OE1.(B) Phenotypes
  of TOP6A3-OE1 and TOP6B-OE1 lines with their WT (K3) at day 14 post-germination
  of their γ-irradiated seeds (250 Gy). Scale bars: 2 cm. 6B-OE1, TOP6B-OE1-overexpressing
  line; 6A3-OE1, TOP6A3-OE1-overexpressing line.(C) Immunoblot analysis of SOG1 protein
  in leaves of SOG1-FLAG-OE1 and atm-3 SOG1-FLAG-OE1 after 48 h of treatment with
  BLM or Xoo (ZJ173). The black and red arrows indicate SOG1 and SOG1-p, respectively.
  BLM5, 5 μg/μl bleomycin; BLM10, 10 μg/μl bleomycin. ACTIN served as a loading control.'
