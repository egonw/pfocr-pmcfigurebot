caption: Key KEGG pathways shared by VS-HC and LLV-VS groups. A Overlap of KEGG pathways
  between VS-HC and LLV-VS groups. B-D Relative expression levels of DEGs in Th1 and
  Th2 cell differentiation (B), toll-like receptor signaling pathway (C), and cytokine-cytokine
  receptor interaction (D) in CD4+ T cells of HC, VS, and LLV individuals. Unless
  otherwise specified, “VS-HC”, “LLV-VS”, and “Overlap” indicate genes significantly
  changed in only the VS-HC group, LLV-VS group, or both groups, respectively, in
  all figures. E Quantification of relative mRNA levels of TBX21, TLR2, TLR4, TLR6,
  TLR7, TLR8, CCL3, CCL4, IL1-RN and IL1R2 by real-time PCR in a larger population.
  HC (n ​= ​13), VS (n ​= ​13) and LLV (n ​= ​14). ∗, P ​< ​0.05; ∗∗, P ​< ​0.01;
  ∗∗∗, P ​< ​0.001; ns, not significant.
article_title: Transcriptome analysis of CD4+ T cells from HIV-infected individuals
  receiving ART with LLV revealed novel transcription factors regulating HIV-1 promoter
  activity.
