caption: Metformin induces esophageal cancer cell autophagy via the STAT3/Bcl-2/ATG
  pathway. Metformin inhibits STAT3 expression to decrease Bcl-2 protein expression,
  which upregulates expression of autophagy marker ATG, thus inducing autophagy to
  slow tumor growth of esophageal cancer.
