caption: Structure and synthetic pathway of HIF-1α. (A) Structure of HIF-1α. (B) (a)
  High expression of HDAC5 in hepatocellular carcinoma leads to silencing of HIPK2,
  which in turn induces the upregulation of HIF-1α. (b) M2-phenotype TAMs release
  IL-1β in the presence of persistent hypoxia and inflammation, which promotes HIF-1α
  synthesis. (c) DAAM can induce HIF-1α by reducing the expression of VHL in hepatoma
  cells. (d) Activated HSCs promote the upregulation of TGM2 in HCC cells through
  inflammatory signals, which can cause VHL depletion and lead to HIF-1α accumulation.
  TAMs, tumor-associated macrophages; IL-1β, interleukin-1β; HDAC5, histone deacetylase5;
  HIF-1α, hypoxia-inducible factor-1α; HIPK2, recombinant homeodomain interacting
  protein kinase 2; HSCs, hepatic stellate cells; VHL, Von Hippel-Lindau; TGM2, transglutaminase
  2; DAAM, Dishevelled-associated activator of morphogenesis.
