caption: HR pathway in BRCA1 L1780P mutated TNBC cells. When DSB occurs, BRCA1 L1780P
  mutation affects the binding affinity between p-ATM and BRCA1. Therefore, RAD51
  recruitment is decreased in the cell nucleus. Consequently, HRD is induced in BRCA1
  L1780P mutated cells.
