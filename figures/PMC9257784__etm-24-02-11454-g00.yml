caption: HIT000218960 expression is associated with the prognosis of patients with
  gastric cancer. (A) Comparison of HIT000218960 expression levels between normal
  gastric mucosal and gastric cancer tissues. (B) Comparison of HIT000218960 expression
  levels between normal gastric mucosal epithelial GES-1 cells and gastric cancer
  cell lines SNU-5, SNU-1, SNU-16, AGS and NCI-N87. ***P<0.001 vs. GES-1. (C) Comparison
  of chemotherapy results for patients with gastric cancer exhibiting high or low
  HIT000218960 expression. (D) Comparison of the 3-year survival of patients with
  gastric cancer exhibiting high or low HIT000218960 expression. *P<0.05. ***P<0.001.
  CR, complete response; PR, partial response; NR, no response.
article_title: lncRNA HIT000218960 enhances resistance to 5-fluorouracil by promoting
  HMGA2 and activating the AKT/mTOR/P70S6K pathway in gastric cancer cells.
