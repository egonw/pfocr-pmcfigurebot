caption: 'The structural organization of human RLRs. MAVS, RIG-I, and MDA5 share N-terminal
  caspase activation and recruitment domains (CARDs), but LGP2 lacks a CARD. MAVS,
  RIG-I, and LGP2 contain helicase ATP-binding and helicase CTD/RD. MAVS lacks the
  helicase domain and CTD/RD, but it consists of a proline rich region and a TM domain.
  The data have been retrieved from the UniProt database (https://www.uniprot.org;
  accession IDs for MAVS: Q7Z434; RIG-I: O95786; MDA5: Q9BYX4; LGP2: Q96C10). The
  numbers indicate the start points and ends of protein domains respective to amino
  acid positions. ATP, adenosine triphosphate; CARD, caspase activation recruitment
  domain; CTD/RD, C-terminal domains and C-terminal regulatory domains; LGP2, laboratory
  of genetics and physiology 2; RIG-I, retinoic acid-inducible gene I; RLRs, RIG-I-like
  receptors; TM, transmembrane. Color images are available online.'
