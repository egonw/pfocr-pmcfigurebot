caption: Expression patterns of apoptotic proteins related to the three signaling
  pathways during the gonadal development of Monopterus albus. (A), Expression patterns
  of cyt-c in the mitochondrial pathway; (B), Expression patterns of caspase-8 in
  the dead receptor pathway; (C), Expression patterns of caspase-12 in the ER pathway.
  OV, female stage ovary; IE, early intersexual stage ovary; IM, middle intersexual
  stage ovary; IL, late intersexual stage ovary; TE, testis. Asterisks (*) indicate
  significant differences between two groups (p < 0.05).
