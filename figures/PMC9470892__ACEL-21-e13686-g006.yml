caption: 'GA‐D enhanced the defense against oxidative stress on the sera in  d‐gal‐caused
  aging mice. (a) The experimental design. (b) The swimming test of mice in the different
  groups. (c) Histopathological organization of the liver, kidney, and heart tissues
  in different mice groups, analyzed via hematoxylin–eosin (HE) staining. Scale bar:
  200 μm. (d–f) The histological scores of liver, kidney and heart tissues in different
  mouse groups. (g–l) Activity of T‐AOC, SOD, MDA, GSH‐px, AGEs, and RAGE in the sera
  of mice exposed to different treatments. N = 6. T‐AOC, total antioxidant capacity;
  SOD, superoxide dismutase; GSH‐px, glutathione peroxidase; MDA, malondialdehyde;
  AGEs, advanced glycation end products; RAGEs, receptor for advanced glycation end
  products; NG, normal group; MG, model group ( d‐gal‐caused aging mice); SG, solvent
  group (D‐gal‐caused aging mice treated with 0.1% DMSO via intragastric administration);
  igGG‐L, in vivo low‐dose GA‐D treatment group; igGG‐M, in vivo medium‐dose GA‐D
  treatment group; igGG‐H, in vivo high‐dose GA‐D treatment group; , mean ± standard
  deviation. *p < 0.05, **p < 0.01. GA‐D, ganoderic acid D.'
