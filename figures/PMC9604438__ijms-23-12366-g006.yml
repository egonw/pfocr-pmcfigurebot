caption: C. difficile flagellin induces IL-18 synthesis in Caco-2/TC7-cells. Cells
  were inhibited for 1 h with a chemical inhibitor of NF-κB signaling pathway, or
  not, then incubated with FliC, FlaST, as a positive control, and FliCΔ286–290, for
  6 h, or 8 h, and IL-18 was quantified from supernatants. Errors bars indicate the
  standard error of the mean of three independent experiments. * Statistically significant
  differences (p < 0.05).
