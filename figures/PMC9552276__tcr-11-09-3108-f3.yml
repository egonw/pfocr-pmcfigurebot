caption: 'Relationship between the abundance of TILs and gene expression. This was
  determined via conducting the Spearman correlation in the EC sample on the TCGA-UCEC
  database in the TISDB analysis. The stacked bar graph shows the infiltration of
  28 immune cells in each sample. Each color represents a rho (A) or P value (B) in
  a type of immune cell. The X axis represents the association between the ESCRT pathway
  gene expression and immune subtypes across UCEC. The Y axis represents the TIL abundance
  Kruskal-Wallis Test (âˆ’log 10pv). (A) Rho in Lymphocyte; (B) P value in Lymphocyte;
  (C) the difference between the ESCRT genes: CHMP2A, CHMP2B, CHMP3, CHMP4B, CHMP4C,
  CHMP5, CHMP5, CHMP7 and TILs on TCGA-UCEC tumor, normal and GTEx-Uterus dataset.
  The Y axis represents log (TPM+1) in GEPIA analysis. UCEC, uterine corpus endometrial
