caption: BnaBASS2 impacts glycolysis and fatty acid (FA) pathways in developing seeds.
  (a) Brief diagrams of the glycolytic pathway and FA synthesis in the plant. (b)
  The total content of G6P, F6P, FBP, DHAP, 3‐PGA, PEP, Pyr, Acetyl‐CoA, and Malonyl‐CoA
  in 31 DAF seeds. (c) The content of G6P, F6P, FBP, DHAP, 3‐PGA, PEP, Pyr, Acetyl‐CoA,
  and Malonyl‐CoA in the separated chloroplasts of 31 DAF seeds. 3‐PGA, 3‐phosphoglycerate;
  BASS2, pyruvate transporter named bile acid:sodium symporter family protein 2; DHAP,
  dihydroxy‐acetone‐phosphate; F6P, fructose‐6‐phosphate; FBP, fructose‐1,6‐diphosphate;
  G6P, glucose‐6‐phosphate; GPT, glucose 6‐phosphate translocator; PEP, phosphoenolpyruvate;
  PPT, phosphoenolpyruvate/phosphate translocator; Pyr, pyruvate; TPT, triose phosphate
  translocator; values are mean ± SD (n = 6–8). Different letters represent significant
  differences at P < 0.05, based on an ANOVA analysis with the Fisher LSD test.
