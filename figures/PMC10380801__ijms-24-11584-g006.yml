caption: Overexpression of NCOA7 inhibits the cell cycle and apoptosis in ccRCC cells.
  (A,B) Effect of NCOA7 overexpression on the cell cycle via flow cytometry assay
  in 769-P and 786-O cells. (C,D) Effect of NCOA7 overexpression on cell apoptosis,
  in accordance with the flow cytometry analysis, in ccRCC cells. (E) The expressions
  of Bax, Bcl-2, Cleaved caspase-3, and Cyclin D1 in 769-P and 786-O cells were analyzed
  using Western blot. * p < 0.05, ** p < 0.01, *** p < 0.001.
