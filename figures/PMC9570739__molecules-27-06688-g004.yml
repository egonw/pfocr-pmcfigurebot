caption: 'Proposed secretion pathway of SARS-CoV-2 spike protein. ① New polypeptide-SRP-ribosomal
  complex binding to SR on ER membrane. ② SRP separates from its receptors and promotes
  the tight binding of ribosomes and ER membranes to protein translocon channel. ③
  The extended polypeptide passes through the membrane structure into the ER cavity
  as translation continues. ④ The signal peptidase inside the ER membrane cavity cleaves
  the signal peptide after recognizing the signal peptide cleavage site of the polypeptide,
  and the remaining polypeptides continue to undergo co-translational translocation
  through the ER membrane. SP: signal peptide. SRP: signal recognition particle. SR:
  signal receptor. TC: translocon channel. ER: endoplasmic reticulum. SPC: signal
  peptidase cleavage.'
