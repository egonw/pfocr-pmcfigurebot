caption: HFD‐induced down‐regulation of PLIN1, p‐PLIN1 and p‐HSL activates DAG/PKCδ
  signalling, leading to activation of CARD9 signalling complex. Activated CARD9 signalling
  phosphorylates p38 MAPK, disrupts p38IP‐dependent lipophagy and exacerbates lipid
  accumulation in macrophages. Solid arrow—direct mechanistic link; dashed arrow and
  line—speculated link; (×)—blocked pathway.
