caption: Effect of NRICM102 on the S1-activated phenotype of monocytes. (A) Volcano
  plot for DEGs between S1- and S1+NRICM102‐treated monocytes. (B) The 13 selected
  GO terms of DEGs downregulated in S1- and S1+NRICM102‐treated monocytes. (C) Cnetplot
  of DEGs downregulated in S1- and S1+NRICM102‐treated monocytes. (D) The inhibitory
  effect of NRICM102 on the KEGG Toll-like receptor signaling pathway. Green boxes
  indicate significantly downregulated expression in the transcriptomic profile.
