caption: Measurement of the myocardial infarct area. (a) TTC-Evans blue staining.
  (b) Assessment of myocardial infarct area. Both the proportion of aggregate ischemic
  areas and necrotic areas were elevated in the Con cohort as opposed to the Sham
  cohort and were considerably decreased by Honokiol treatment. N = 10 for each cohort.
  Data are articulated as mean ± SEM. ∗∗∗∗p < 0.0001.
