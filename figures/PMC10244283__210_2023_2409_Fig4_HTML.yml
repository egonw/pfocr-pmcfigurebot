caption: In vitro, dapagliflozin suppressed the Dox-induced inflammatory response.
  A Representative immunofluorescence images of NLRP3 inflammasome in control, Dox,
  and Dox + Dapa cells (scale bars, 100 μm). B Representative western blot of NLRP3
  inflammasome pathway and densitometric analysis in control, Dox, and Dox + Dapa
  cells.​ C Representative western blots of inflammatory factors IL-6, pro-IL-1β,
  cleaved-IL-1β, IL-18, and densitometric analysis in control, Dox, and Dox + Dapa
  cells. D ELISA analysis of inflammatory factors (IL-6, IL-1β, and TNF-α) in cell
  supernatant of control, Dox, and Dox + Dapa cells. (n = 5 per group). ***P < 0.001,
  ****P < 0.0001
