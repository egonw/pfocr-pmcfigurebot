caption: Schematic diagram of signaling pathways activated by Maresin 2 (MaR2) (orange
  arrows) compared to the pathways activated by Maresin 1 (MaR1) (blue arrows). MaR2
  activates the BLT1 receptor activating PLD, AC, PLA2, and PLC. PLD and AC activate
  downstream molecules that increase [Ca2+]i causing glycoprotein secretion. PLA2
  and the PLC pathway stimulates glycoprotein secretion by another unknown mechanism
  than increasing [Ca2+]i.
