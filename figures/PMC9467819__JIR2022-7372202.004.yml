caption: FBXL16 dephosphorylated cyclin D1 by regulating Akt1/GSK-3β signaling pathway
  via binding PP2AB55α. (a) Western blot analyses of cyclin D1 and phosphor-cyclin
  D1 (T286) in Ishikawa/MPA with shNC and shFBXL16 cells. (b) Coimmunoprecipitation
  of E3 ligase and cyclin D1 in Ishikawa/MPA cells with the shRNA-NC or shFBXL16 group.
  (c) Coimmunoprecipitation of FBXL16, PP2A-A α/β, PP2A-B55α, and PP2A-C in Ishikawa/MPA
  cells with the shRNA-NC or shFBXL16 group. (d) Western blot analyses of phosphor-cyclin
  D1 (T286) and GSK3β/AKT1 pathway in Ishikawa/MPA with shNC and shFBXL16 cells. Results
  are presented as mean ± SD. ∗P < 0.05. ∗∗P < 0.01. ∗∗∗P < 0.001.
