caption: Combination of planispine A and cisplatin leads to S-phase arrest. (A) Cells
  were treated with DMSO (control), cisplatin; cis (2 µM), planispine A; PA (3 µM)
  and a combination. Cells were fixed with 70% ethanol and stained with Propidium
  iodide and cell cycle was determined by flow cytometry. (B) Immunoblot showing expressions
  of cyclin D1 after treatment as indicated.
