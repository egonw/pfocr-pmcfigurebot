caption: '(A) Electrocardiogram (ECG) upon arrival: 25 mm/s, 10 mm/mV, and 100 Hz.
  Broad complex tachycardia, ventricular heart rate, 117/min; QRS interval, 170 ms,
  superior axis, positive concordance V1–V6, R-S-interval > 100 ms. T-wave inversion
  in aVL, biphasic T-waves in V2 and V3. Monophasic positive P-waves in leads V1–V6,
  atrial frequency ∼235/min. (B) Interrogation of implantable cardioverter defibrillator.
  Intracardiac electrogram (EGM) determining atrial flutter (cycle length, 260 ms)
  with 2:1 AV conduction. Atrial EGMs (A), ventricular EGMs (V), far-field ECG, marker
  channels (marker), and cycle length.'
