figure_title: SR9009 is selectively lethal in PCa cells
caption: A CCK-8 assay of RWPE-1, PC3, 22RV1, and DU145 cell lines treated with different
  concentrations of SR9009 for 48 h; means ± SDs; unpaired t test. B, C Clone formation
  assay of PC3, 22RV1, and DU145 cell lines treated with DMSO or SR9009 (20 μM) for
  7–14 days; n = 3; means ± SDs; unpaired t test. D, E Cell cycle tests of PC3, 22RV1,
  and DU145 cells treated with DMSO or SR9009 (20 μM) for 48 h; n = 3; means ± SDs;
  ANOVA. F, G Cell apoptosis tests of PC3, 22RV1, and DU145 cells treated with DMSO
  or SR9009 (20 μM) for 48 h; n = 3; means ± SDs; unpaired t test. H, I Transwell
  migration assays of PC3, 22RV1, and DU145 cells treated with DMSO or SR9009 (20 μM)
  for 48 h; n = 3; means ± SDs; unpaired t test. ns, not significant; *p < 0.05; **p < 0.01;
  ***p < 0.001; ****p < 0.0001.
article_title: SR9009 inhibits lethal prostate cancer subtype 1 by regulating the
