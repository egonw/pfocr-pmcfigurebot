caption: Maps of COVID-19-induced altered signalling pathway in each organ of K18-hACE2
  mice and quantification alteration of specific molecules. A–E. Map of proteins in
  significantly altered signalling pathways in the cortex (A), hippocampus (B), thalamus
  (C), lung (D), and kidney (E) after SARS-CoV-2 infection. The pink to green colour
  gradient represents the log2 FC of the proteins measured in each organ. F–G. Quantification
  of Stat1 (F) and Stat1-S727 (G) in five organs of K18-hACE2 mice. ∗P < 0.05, ∗∗P < 0.01,
  ∗∗∗P < 0.001 (Student's t test, n = 4). H–M. Quantification of Mapt/Tau (H), Mapt-S483
  (I), Mapt-S500 (J), Mapt-S470 (K), Mapt-T473 (L), and Mapt-T523 (M) in five organs
  of K18-hACE2 mice. ∗P < 0.05, ∗∗P < 0.01, ∗∗∗P < 0.001 (Student's t test, n = 4).
  N. Quantification of hACE2 in five organs of K18-hACE2 mice. ∗P < 0.05, ∗∗P < 0.01,
  ∗∗∗P < 0.001 (Student's t test, n = 4).
article_title: Proteomic and phosphoproteomic characteristics of the cortex, hippocampus,
  thalamus, lung, and kidney in COVID-19-infected female K18-hACE2 mice.
