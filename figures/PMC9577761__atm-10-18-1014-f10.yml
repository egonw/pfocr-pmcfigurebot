caption: TGF-β1/EGFR AKT signaling pathway is involved in ADAMTS6-mediated EMT of
  ovarian cancer cells A2780 and A2780/DDP. (A) Overexpression of ADAMTS6 affects
  TGF-β1 expression in A2780 and A2780/DDP cells and the EGFR-AKT signaling pathway.
  The expression of pEGFR/EGFR, pAKT/AKT protein, EMT-related molecules SNAIL1 and
  ZEB1, and mesothelial marker Vimentin. (B) Schematic diagram of the relationship
  between CSCs, EMT, and tumor biological behavior. CSCs, cancer stem cells; DDP,
  cis-diamminedichloroplatinum; EMT, epithelial-mesenchymal transition; OE, overexpression;
  MDR, multidrug resistance; pEGFR, phosphorylated EGFR; pAKT, phosphorylated AKT.
