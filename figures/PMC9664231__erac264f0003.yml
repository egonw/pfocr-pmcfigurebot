caption: 'Schematic representation of the domain structure of core TORC1 components
  from microalgae. (A) TOR, LST8, and Raptor proteins from representative microalgae
  showing the main conserved domains. The number of amino acids for each protein is
  indicated on the right. The accession numbers and species abbreviations are as follows:
  Cr, Chlamydomonas reinhardtii (TOR: Cre09.g400553; LST8: Cre17.g713900; Raptor:
  Cre08.g371957); Cm, Cyanidioschyzon merolae (TOR: CMR018CT; LST8: CMH260CT; Raptor:
  CMH109CT); Pt, Phaeodactylum tricornutum (TOR: Phatr21660; LST8: Phatr36142; Raptor:
  Phatr18549); Eh, Emiliania huxleyi (TOR: EOD29434; LST8: EOD08181; Raptor: EOD38139);
  Bn, Bigelowiella natans (TOR: JGI_V11_87739; LST8: JGI_V11_92596; Raptor: JGI_V11_37264);
  Gt, Guillardia theta (TOR: EKX46017; LST8: EKX54172; Raptor: EKX33243);and Cp, Cyanophora
  paradoxa (TOR: g13353.t1; LST8: not identified; Raptor: g20528.t1). (B) Comparative
  model structure of Chlamydomonas TOR kinase showing the conserved FAT, FRB, kinase,
  and FATC domains (left panel), and the conserved (pink) and variable (blue) amino
  acids in microalgal TOR proteins (right panel). Functional protein domains were
  predicted using the SMART EMBL tool, and amino acid conservation was analyzed using
  the ConSurf server interface and visualized using Chimera software.'
