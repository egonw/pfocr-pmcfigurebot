caption: 'High expression of ACY1 is associated with lymph node metastasis and cetuximab
  resistance in CRC. Representative IHC images of the expression of ACY1 in tissue
  samples from CRC patients. Patient #1~#5: lymph node metastasis negative, KRAS wild
  type. Patient #6~#10: lymph node metastasis positive, KRAS wild type. Patient #11~#15:
  lymph node metastasis positive, KRAS mutant type. KRAS mutation indicates cetuximab
  resistance in CRC.'
