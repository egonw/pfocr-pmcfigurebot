caption: Dose-response effects of CAG on SAH. (a) The chemical structure of CAG. (b)
  Schematic representation of the cortex area sampled for evaluation. (c) Western
  blot analysis for SIRT1. (d) Quantification of protein expression of SIRT1 after
  CAG treatment (n =6 per group). (e) Representative photomicrographs of Nissl staining.
  Arrows point to degenerated neurons. Scale bar =50 μm. Changes of (f) neurological
  deficits scores and (g) motor function after CAG treatment (n =9-10 per group).
  ∗P < 0.05.
article_title: Cycloastragenol Confers Cerebral Protection after Subarachnoid Hemorrhage
  by Suppressing Oxidative Insults and Neuroinflammation via the SIRT1 Signaling Pathway.
