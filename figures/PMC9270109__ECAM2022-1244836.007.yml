caption: Blocking mTOR compromised increase of miR-126 KD on apoptosis in lung cancer
  cells. (a) Two si-mTOR vectors significantly decreased mRNA expression of PI3KR2
  in A549 cells (∗∗P < 0.01, ∗∗∗P < 0.001, n = 4); (b) KD of mTOR compromised increase
  of miR-126 KD on increase of caspase 3 mRNA expression in A549 cells (∗P < 0.05,
  ∗∗P < 0.01, n = 4); (c) KD of mTOR compromised increase of miR-126 KD on increase
  of caspase 9 mRNA expression in A549 cells (∗P < 0.05, ∗∗P < 0.01, ∗∗∗P < 0.001,
  n = 4); (d) KD of mTOR compromised increase of miR-126 KD on decrease of cell viability
  in A549 cells (∗P < 0.5, ∗∗P < 0.01, n = 4); (e) two si-mTOR vectors significantly
  decreased mRNA expression of mTOR in H1650 cells (∗∗P < 0.01, n = 4); (f) KD of
  mTOR compromised increase of miR-126 KD on increase of caspase 3 mRNA expression
  in H1650 cells (∗P < 0.05, ∗∗P < 0.01, n = 4); (g) KD of mTOR compromised increase
  of miR-126 KD on increase of caspase 9 mRNA expression in H1650 cells (∗P < 0.05,
  n = 4); (h) KD of mTOR compromised increase of miR-126 KD on decrease of cell viability
  in H1650 cells (∗∗P < 0.01, ∗∗∗P < 0.001, n = 4).
article_title: Ginsenoside Rg1 Suppresses Non-Small-Cell Lung Cancer via MicroRNA-126-PI3K-AKT-mTOR
