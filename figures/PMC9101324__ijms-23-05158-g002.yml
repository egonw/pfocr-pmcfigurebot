caption: The Ras/Raf/MEK/ERK signaling cascade. Growth factor binds to receptor tyrosine
  kinase and activates growth-factor receptor-bound 2 (GRB2) and Son of Sevenless
  (SOS) to load GTP to Ras. Then, Ras-GTP recruits Raf to the plasma membrane where
  Raf is activated, leading to sequential phosphorylation and activation of MEK and
  ERK. Activated ERK then phosphorylates a variety of substrates and elicits various
  cellular responses. RBD-CRD-CR3 designates essential domains of Raf and CR3 is the
  kinase domain.
article_title: Discovery of Raf Family Is a Milestone in Deciphering the Ras-Mediated
