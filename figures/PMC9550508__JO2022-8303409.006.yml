caption: 'Knockdown of PPFIA4 rescues the effect of MNX1-AS1 on the behavior of COAD
  stem cells. (a) The effect of overexpression of MNX1-AS1 or knockdown of PPFIA4
  on the proliferation of cancer stem cells. (b, c) Colony formation assay for detecting
  the proliferation. (d) Effects of overexpression of MNX1-AS1 or knockdown of PPFIA4
  on expression of proliferation gene. (e, f) Cell migration. (g) Expression of cancer
  stem cell migration-related genes. (h, i) Effects of overexpression of MNX1-AS1
  or knockdown of PPFIA4 on apoptosis of COAD stem cells. (j) Expression of apoptosis-related
  genes, ∗P < 0.05 compared with the control group, &P < 0.05 compared with the MNX1-AS1
  group, and #P < 0.05 compared with the MNX1-AS1 + sh-PPFIA4 group.'
