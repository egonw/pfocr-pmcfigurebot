caption: An overview of ICD mechanisms and key regulatory molecules. The main ICD
  modalities shown are apoptosis and necroptosis (A), ferroptosis (B), parthanatos
  (C), and pyroptosis (D). Arrows indicate the pathway flow and the relative regulatory
  molecules. AIF, apoptosis-inducing factor; ASC, apoptosis-associated speck-like
  protein containing a CARD; BAK, Bcl-2 homologous antagonist killer; BAX, Bcl-2-like
  protein 4; FADD, FAS-associated death domain protein; GPX4, glutathione peroxidase
  4; MLKL, mixed lineage kinase domain-like pseudokinase; NLRs, NOD-like receptors;
  PARP1, poly(ADP-ribose) polymerase-1; RIPK, receptor-interacting protein kinase;
  ROS, reactive oxygen species; TLR, Toll-like receptor; and TRADD, tumor necrosis
  factor receptor type 1-associated death domain protein.
