  myocardial tissues. WT, wild-type; DOX, doxorubicin; MT, melatonin; S3 KO, Sirt3
  knockout. Mean ± SD, n = 4 per group. * p < 0.05 vs. WT group, # p < 0.05 vs. WT-DOX
  group, & p < 0.05 vs. S3 KO-DOX-MT group, @ p < 0.05 vs. WT-DOX-MT group. Scale
  bar = 50 μm.'
