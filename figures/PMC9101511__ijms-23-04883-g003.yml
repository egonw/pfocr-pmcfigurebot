caption: 'Part of the cell death mechanism. Schematic diagrams are represented as:
  (a) Activation of multiple protein complexes by caspase-8 induces caspase-dependent
  apoptosis; (b) AIF-mediated mitochondrial pathway induces caspase-independent apoptosis;
  (c) Necroptosis performed by RIPK1 and/or RIPK3; (d) Pyroptosis caused by the immune
  response activation of caspase family members; (e) Ferroptosis caused by the excessive
  oxidation of membrane lipids; (f) Atg family-mediated autophagy-dependent cell death.'
