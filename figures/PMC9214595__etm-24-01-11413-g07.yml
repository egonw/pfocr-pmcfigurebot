caption: 'TIIA modulates protein expression of the TGF-β1/Smad pathway molecules in
  vitro. (A) Western blot analysis of α-SMA, p-Smad2/3 and Smad2/3 protein levels
  in LX-2 cells. Results were normalized relative to β-actin. (B) Quantification of
  α-SMA [TGF-β1 vs. control, P=0.036; and TIIA vs. TGF-β1, P=0.035 (20 µmol/l) or
  0.013 (40 µmol/l), p-Smad2/3 (TGF-β1 vs. control, P=0.001; and TIIA vs. TGF-β1,
  P=0.027 (20 µmol/l) or 0.014 (40 µmol/l)] and Smad2/3 [TGF-β1 vs. control, P=0.781;
  and TIIA vs. TGF-β1, P=0.783 (20 µmol/l) or 0.782 (40 µmol/l)] shown in A. (C) Ratio
  of p-Smad2/3 over total Smad2/3 expression [TGF-β1 vs. control, P=0.035; and TIIA
  vs. TGF-β1, P=0.025 (20 µmol/l) or 0.015 (40 µmol/l)]. (D) Western blot analysis
  of Smad7 protein levels in LX-2 cells. Results were normalized relative to expression
  of β-actin. (E) Quantification of Smad7 expression shown in C [TGF-β1 vs. control,
  P=0.018; and TIIA vs. TGF-β1, P=0.026 (20 µmol/l) or 0.021 (40 µmol/l)]. #P<0.05;
  ##P<0.01; *P<0.05 (n=3). p, phosphorylated; TIIA, tanshinone IIA; α-SMA, α-smooth
  muscle actin.'
