caption: Signaling pathways downregulated in the postnatal heart(A) Scheme for comparative
  analyses of RNA-seq and H3K27ac ChIP-seq.(B) Principal-component analysis for adult
  (orange), fetal (purple), and in vitro (green) samples.(C) Venn diagram of RNA-seq
  pairwise comparisons showing DEGs.(D) RNA-seq hierarchical clustering of the top
  1,000 DEGs shared among all samples. Clusters are indicated on left margin. C, 3-year-old
  child.(E) Volcano plot for coding genes.(F) ChIP-seq hierarchical clustering for
  25,149 loci with differential H3K27ac deposition. Clusters are indicated on left
  margin. E, embryo (CS22).(G) ChIP-seq tracks for M protein (MYOM2, cluster 2) and
  p38α (MAPK14, cluster 3) in pooled biological replicates.(H) Venn diagram for DEGs
  shared among ChIP-seq, clusters 1 and 3, and RNA-seq.(I) Gene-network plot of KEGG
  pathway enrichment analysis of the most downregulated genes in the adult heart,
  with cluster size scale at the bottom right.
