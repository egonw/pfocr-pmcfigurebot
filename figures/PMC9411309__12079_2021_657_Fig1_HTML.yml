caption: 'Preneoplastic mammary glands of MMTV-Cre;Ccn6fl/fl mice exhibit deregulated
  expression of metabolic pathway genes, with persistent downregulation in MMTV-Cre;Ccn6fl/fl
  mammary carcinomas. a Pathways enriched in non-neoplastic mammary glands of 8-week-old
  MMTV-Cre;Ccn6fl/fl mice and littermate controls. b Diagram of oxidative phosphorylation
  (OXPHOS) protein complexes and genes. Highlighted in blue are significantly downregulated
  genes in MMTV-Cre;Ccn6fl/fl mice and littermate controls. Note that genes encoding
  proteins in all electron transport complexes are downregulated. c Quantitative RT-PCR
  for indicated redox genes in MMTV-Cre;Ccn6fl/fl, MMTV-Cre;Ccn6wt/wt, and MMTV-Cre;Ccn6fl/fl
  MBC tumors (n = 5 per group).*, **, *** p < 0.05, < 0.01, < 0.001, ns: not statistically
  significant'
