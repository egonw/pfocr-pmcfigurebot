caption: Temporal curves of monthly diagnostic and assessment oncological activity
  volume (between January 2019 and December 2020) at the Reims University Hospital
  and Cancer Institute (France), of weekly number of COVID‐19 inpatients. And cumulated
  number of death due to COVID‐19. The plain curve represents the number of procedures
  per month between January 2019 and December 2020. The dashed curve in B represents
  the number of positive FIT. (A) Number of mammograms performed in Marne département.
  (B) Number of FIT performed in Marne département. (C) Number of overall carcinologic
  histopathological analyses. (D) Number of overall biomolecular analyses (somatic
  and germline). (E) Number of interventional radiology diagnostic procedures performed.
  (F) Number of medical diagnostic announcement. (G) Number of personalized care plan
  given to patients. (H) Number of post announcement nurse consultations. (I) Number
  of oncogeriatric evaluations. (J) Mean weekly number of COVID‐19 inpatients. (K)
  Cumulated number of death due to COVID‐19. (a) The black dashed vertical line marks
  timeline of first diagnosed COVID‐19 patient in France (January 24, 2020). (b) The
  orange dashed vertical line marks timeline of first COVID‐19 deceased patient in
  France (February 15, 2020). (c) The red dashed vertical line marks timeline of first
  COVID‐19 admitted patient in Reims (February 27, 2020). (d) The red area marks a
  period of FIT stock shortage (from April 15, 2019 to July 25, 2019). The red area
  represents the first lockdown period from March 17 to May 11, 2020. The green area
  represents the period without lockdown from May 11 to October 31, 2020. The orange
  area represents the second lockdown period from October 31, 2020 to June 30, 2021.
  COVID‐19, coronavirus disease 2019; FIT, fecal immunochemical test; LD, lockdown;
  MTBM, multidisciplinary tumor board meetings; w, weeks.
