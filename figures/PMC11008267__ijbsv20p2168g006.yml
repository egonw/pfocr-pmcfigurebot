caption: Effect of Montelukast on HaCaT keratinocyte and Th17 cells. OD value of CCK8
  of montelukast treated HaCat cells (A) without M5 or (B) with M5 stimulation. (C)
  CFSE analysis of HaCat keratinocytes. (D) Montelukast suppressed the NF-κB signaling
  pathway in HaCat cells. (E) mRNA levels of genes associated with keratinocyte proliferation
  in M5-stimulated HaCaT keratinocytes. (F) Representative flow cytometry diagrams
  and statistical analysis of the frequencies of human naïve CD4+ T cells in Th17
  polarization conditions. (G) Montelukast suppressed the NF-κB signaling pathway
  in human Th17. (H) Effect of CYSLTR1 knockout on mouse CD4+ T cells. (I) Effect
  of CYSLTR1 knockout and LTD4 on NF-κB signaling pathway in mouse CD4+ T cells. Horizontal
  bars represent the mean ± SEM, *p < 0.05, **p < 0.01, ***p < 0.001, ****p < 0.0001.
