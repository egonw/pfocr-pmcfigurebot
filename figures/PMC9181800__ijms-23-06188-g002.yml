caption: SARS-CoV-2 infection induces lysosomal dysfunction. SARS-CoV-2 infection
  leads to lysosome deacidification and promotes lysosomal exocytosis. SARS-CoV-2-hijacked
  lysosomes participate in the degradation and recycling of intracellular and extracellular
  material through autophagy and endocytosis to provide energy and source molecules.
  Exocytosis of SARS-CoV-2-hijacked lysosomes contributes to PM repair, the immune
  response, pathogen elimination, and progeny virus release in stores. SARS-CoV-2-hijacked
  lysosomes sense nutrients and activate metabolic signal transduction.
