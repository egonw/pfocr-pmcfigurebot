caption: Expression of KIR2.1, OPN, PCNA and TGF-β1/SMAD2/3 signaling pathway proteins
  in pulmonary vessels and lung tissues of rats with pulmonary hypertension. (A) Immunohistochemical
  staining for KIR2.1, OPN and PCNA; scale bar, 25 µm. (B) Immunofluorescence staining
  for α-SMA and KIR2.1; (C) Immunofluorescence staining for α-SMA and OPN. (D) Immunofluorescence
  staining for α-SMA and PCNA. Scale bars, 50 µm. The white arrows indicate the pulmonary
  blood vessels. (E) Analysis of the relative expression of the KIR2.1, OPN and PCNA
  proteins using immunofluorescence staining. (F) Representative western blots illustrating
  KIR2.1, OPN, PCNA, TGF-β1, SMAD2, SMAD3, p-SMAD2, p-SMAD3 and GAPDH levels. (G)
  Analysis of the protein levels of KIR2.1, OPN, PCNA, TGF-β1, SMAD2, p-SMAD2, SMAD3
  and p-SMAD3. *P<0.05 and **P<0.01, MCT vs. CON (n=6, data were analyzed using a
  t-test). KIR2.1, inwardly rectifying K+ channel 2.1; OPN, osteopontin; PCNA, proliferating
  cell nuclear antigen; α-SMA, α-smooth muscle actin; MCT, monocrotaline; CON, control.
article_title: Inhibition of KIR2.1 decreases pulmonary artery smooth muscle cell
