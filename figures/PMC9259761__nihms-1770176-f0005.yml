caption: '(a) qPCR of non-wounded Il27p28fl/fl and LysM-cre/Il27p28fl/fl skin injected
  with capsaicin/vehicle. n = 6/group.(b) Overlapping upregulated genes in 12- and
  24-hour old mouse wounds, 2- and 5-day old human wounds, and IL-27-treated human
