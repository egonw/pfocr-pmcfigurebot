figure_title: Molecular model of FMRP-mediated regulation in GSCs
caption: FMRP is upregulated in GSCs and regulates the expression of WNT5B and CTNNB1
  mRNAs, pivotal in stem cells maintenance. Increased levels of FMRP lead to the aberrant
  activation of the WNT canonical and non-canonical signalling pathways affecting
  the transcription of genes related to cell proliferation.
