caption: The effects of dichloroacetate (DCA) on the insulin signaling and glycogen
  synthase kinase 3 beta (GS3Kβ) in Nile tilapia. (A and B) The protein expression
  of insulin pathway in the liver of Nile tilapia (Irβ = insulin receptor β; Irs1 = insulin
  receptor substrate 1; Pi3k = phosphatidylinositol 3-kinase; Akt = serine/threonine
  kinase) (n = 9); (C and D) the protein expression of Gs3kβ and p-Gs3kβ in liver
  of Nile tilapia (n = 9). Values are means ± SEM. Statistical differences in mean
  values of all indexes were evaluated by using independent t-test. ∗ P < 0.05.
article_title: Inhibition of pyruvate dehydrogenase kinase improves carbohydrate utilization
  in Nile tilapia by regulating PDK2/4-PDHE1α axis and insulin sensitivity.
