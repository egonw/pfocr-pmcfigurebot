figure_title: Figure 6
caption: 'Docosahexaenoic acid (DHA) suppresses tert-butyl hydroperoxide (tBHP)-induced
  autophagosomes and autolysosomes in immortalized Fischer rat Schwann cells 1 (IFRS1).
  Autophagy levels induced by 50 μM tBHP in IFRS1 cells were revealed by DAPRed (autophagosome
  (a,b)) and DALGreen staining (autolysosome (a,c)). Each value represents the mean
  ± S.E. of eight experiments. **: p < 0.01 compared with the control; ##: p < 0.01
  and #: p < 0.05 compared with the 50 μM tBHP control. Scale bar: 50 μM.'
