caption: Consistent upregulation of the TNF signaling pathway in both HCMEC/D3 cells
  and a mouse model of MCAO/R. The left part of the histograms shows the RNA‐seq data
  of HCMEC/D3 cells (#p < 0.05, n = 3 biological replicates per group), and the right
  part of the histograms shows the relative mRNA levels in MCAO/R mouse brain tissues
  determined by RT‐qPCR (*p < 0.05, **p < 0.01, ***p < 0.001, ****p < 0.0001 by one‐way
  ANOVA followed by Tukey's multiple‐comparisons test, n = 3 mice per group). HCMEC/D3,
  a type of human cerebral microvascular endothelial cells; MCAO/R, middle cerebral
  artery occlusion/reperfusion; TNF, tumor necrosis factor.
article_title: Integrated transcriptomic and proteomic profiling reveals the key molecular
