caption: Transposition of the great arteries after atrial switch. A, Panel on the
  left is a cine of the upper limb (UL) and lower limb (LL) of the systemic venous
  pathway, in this case, a Mustard operation. On the right is a 4-chamber view with
  the asterisk denoting the distal end of the systemic venous pathway. B, 3D gadolinium
  volume rendering of the main pulmonary artery (MPA) arising from the left ventricle
  (LV) on the left and the aorta (Ao) arising from the right ventricle (RV). Note
  on the left that the UL of the systemic venous pathway can be seen (arrow).
