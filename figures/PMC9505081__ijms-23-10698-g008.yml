caption: 'Effects of exogenous H2O2 on the relative expression levels of stress-related
  genes (FtNHX1, FtSOS1, FtNAC6, FtNAC9, FtWRKY46, and FtbZIP8) (A), enzyme-related
  genes (CAT, POD, CuSOD, MnSOD, APX, GR, and PEPC) (B), key genes (CHS, F3′H, F3H,
  and UGT) in the flavonoid synthesis pathway (C) of Tartary buckwheat under NaCl
  stress. NaCl: H2O foliar spray + 150 mmol·L−1 NaCl irrigation, 5H + N: 5 mmol·L−1
  H2O2 foliar spray + 150 mmol·L−1 NaCl irrigation, 10H + N: 10 mmol·L−1 H2O2 foliar
  spray + 150 mmol·L−1 NaCl irrigation. All values are expressed as mean ± SD. According
  to Duncan’s multiple comparisons, different letters represent significant differences
  among different treatments (p < 0.05).'
