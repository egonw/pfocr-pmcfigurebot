caption: IQ subtest results for TT1 patients, PKU patients, and healthy controls.
  Data are presented with min–max whisker plots. Higher scores indicate better outcome.
  Statistical differences between the groups after Benjamini–Hochberg correction are
  depicted as *. Due to missing questions/questionnaires, the number of patients on
  the scales varied between 32 and 33 for TT1 patients, and between 56 and 57 for
  healthy controls. Thirty‐one PKU patients were included for both scales.
