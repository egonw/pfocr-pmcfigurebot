caption: Skin Kif3a deficiency mimics cell cycle and epidermis development disruption
  present in pediatric and adult atopic dermatitis transcriptome profiles. (A–C) Venn
  diagrams and functional annotation analysis of DEGs that are distinct and common
  between whole skin of 8-week-old Kif3a deficient mice, NC/Nga mice, and human adult
  AD, MADAD, pediatric non-lesional skin and pediatric lesional skin. (D) Heatmap
  of cell cycle related DEGs dysregulated in in 8-week Kif3aK14∆/∆ mice, adult and
  pediatric lesional AD datasets. (E) LINCS-L1000 database and potential novel AD
  drugs that target the Kif3a pathway.
article_title: Skin depletion of Kif3a resembles the pediatric atopic dermatitis transcriptome
