caption: HSF‐1 represses transcription of the neural‐born BMP ligand, DBL‐1. (a) Relative
  dbl‐1 transcript abundance in the respective mutant and transgenic strains determined
  by RNAseq. Mean ± SEM, ***p = 0.0003 and ** p = 0.0034 by one‐way ANOVA with the
  Dunnett's multiple comparison test. n = 3. (b) Schematic of predicted consensus
  heat shock element in the 5′ UTR of dbl‐1. (c) Enrichment of HSF‐1::GFP binding
  upstream of the DBL‐1 transcriptional start sites (TSS) (2.5 kb) determined by previously
  reported HSF‐1::GFP chromatin immunoprecipitation. Red asterisks highlight predicted
  Heat Shock Elements (HSE). (d, e) Relative dbl‐1 transcript abundance after transient
  heat shock determined by RNAseq, d, and RT‐qPCR, e. Mean ± SEM, *p = 0.0391 by two‐way
  ANOVA with the Sidak multiple comparison test (reference Figure ) and ****p ˂ 0.0001
  by the unpaired t‐test. n = 2, d, n = 3, e. (f) KEGG pathway analysis from DAVID
  Bioinformatic's Resource v6.8. Plot displays the top 10 over‐represented terms from
  genes significantly regulated in neural hsf‐1 transgenic animals (p ˂ 0.05).
