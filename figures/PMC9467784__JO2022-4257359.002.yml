caption: Targeting signaling pathways in EC. Schematic representation of the Wnt,
  Notch, AMPK, MAPK, and Hippo pathways in EC. Novel therapeutics (synthetic and natural)
  kill EC by targeting these signaling pathways or their components. GSK3β, glycogen
  synthase kinase 3β; DSH, Disheveled; APC, adenomatous polyposis coli; GGPP, geranylgeranyl
  pyrophosphate; YAP/TAZ, Yes-associated protein (YAP)/tafazzin (TAZ); JAK/STAT3,
  Janus kinase/signal transducers and activators of transcription 3; SIRT1, silencing
  information regulator 2-related enzyme 1 (sirtuin 1); HNF4A, hepatocyte nuclear
  factor 4 alpha; PGC1A, peroxisome proliferator-activated receptor gamma coactivator
  1-alpha; PPAR-γ, peroxisome proliferator-activated receptor-γ; PI3K-Akt-mTOR pathway,
  the phosphatidylinositol 3-kinase (PI3K)-serine-threonine kinase (Akt)-mammalian
  target of rapamycin (mTOR) pathway; p38 MAPK, p38 mitogen-activated protein kinase;
  pre-SREBP, premature sterol regulatory element-binding protein; M-SREBP, mature
  sterol regulatory element-binding protein.
