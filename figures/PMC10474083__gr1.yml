caption: The combined parasite and red blood cell model (dutoit1).Orange blocks show
  enzyme-catalyzed reactions, blue circles are the metabolites (each has an ODE),
  green circles represent the fixed metabolites for the steady state version of the
  model. A–F, the metabolic pathways in the red blood cell ((A) glycolysis; (B) PPP;
  (C) 2,3-BPG shunt; (D) hemoglobin binding; (E) glutathione oxidation and non-glycolytic
  NADH consumption; (F) magnesium binding) and (G) the glycolytic pathway in the parasite).
  Note the linking of the parasite metabolism to that of the red blood cell via the
  glucose transporter (GLCtr - reaction 55) and lactate and pyruvate transporters
  (LACtr – reaction 69; PYRtr – reaction 68).
article_title: A detailed kinetic model of glycolysis in Plasmodium falciparum-infected
  red blood cells for antimalarial drug target identification.
