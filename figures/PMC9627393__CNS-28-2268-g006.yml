caption: 'Role of the SIRT1/Nrf2/GPx4 signaling pathway in ferroptosis. (A) Western
  blot analysis of SIRT1, Nrf2, and GPx4 expression indicated upregulation of SIRT1
  and Nrf2 and downregulation of GPx4 after HIBI induction. SIRT1, Nrf2, and GPx4
  expression was upregulated after Res administration (n = 5 per group). (B) Quantification
  of SIRT1. (C,D) Quantification of (C) Nrf2 and (D) GPx4. Data represent the mean ± SD.
  *p < 0.05, **p < 0.01, ***p < 0.001 vs. the Sham group; ##p < 0.01 vs. the HIBI
  group. HIBI, hypoxic–ischemic brain injury; GPx4, glutathione peroxidase 4; Fer‐1,
  ferrostatin‐1; SIRT1, silent information regulator factor 2‐related enzyme 1; Nrf2,
  nuclear factor erythroid‐2‐related factor 2; Res, resveratrol; GAPDH, glyceraldehyde
  3‐phosphate dehydrogenase; CA1, cornu ammonis 1.'
