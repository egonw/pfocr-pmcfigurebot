caption: 'OZ rescued the loss of oligodendrocytes through TAK1 signaling pathway in
  CPZ‐induced mice. (a–e) Western blots and quantitative analysis showing the expression
  levels of P‐TAK1, TAK1, P‐JNK1/2/3, JNK1/2/3, P‐p65, p65, P‐p38, and p38 in the
  corpus callosum in the Ctrl + DMSO, CPZ + DMSO, Ctrl + OZ, CPZ + 15 μg OZ and CPZ
  + 30 μg OZ groups (n = 3). Representative blots are shown from the same sample.
  Data are presented as the mean ± SEM. *p < .05 vs. the Ctrl + DMSO group. ##p < .01,
  #p < .05 vs. the CPZ + DMSO group. One‐way ANOVA with Tukey''s post hoc analysis
  was used for comparison among multiple groups.'
