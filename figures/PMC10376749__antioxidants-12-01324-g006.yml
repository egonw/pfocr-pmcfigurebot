caption: Alpinumisoflavone regulates the PI3K/AKT and MAPK pathway in End1/E6E7 and
  VK2/E6E7 cells. (A–E) Immunoblots of phosphor- and total-AKT (A), P70S6K (B), S6
  (C), ERK1/2 (D), P38 (E), and P90RSK (F) in response to alpinumisoflavone treatment.
  Each immunoblot intensity was captured and normalized by each total protein type.
  Asterisks indicate significant differences between naïve and treatment groups. All
  experiments were performed three times, independently (* p < 0.05, ** p < 0.01,
  *** p < 0.001).
