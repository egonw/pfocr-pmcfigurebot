caption: 'miR-372-5p通过靶向PTEN调控AKT/PI3K信号通路对结直肠癌细胞转移的影响MiR-372-5p promotes metastasis
  of colorectal cancer cells by targeting PTEN to regulate the AKT/PI3K signaling
  pathway. A: Bioinformatic analysis suggesting PTEN as a potential target gene of
  miR-372-5p and quantitative analysis of the relative luciferase activity. B, C:
  Western blotting for detecting the changes in protein expressions of PTEN, total
  AKT and p-AKT. D, E: Western blotting for detecting the changes of PTEN protein
  expression in cells co-transfected with miR-372-5p inhibitor and si-PTEN. F-I: Scratch
  assay (×40) and Transwell assay (×100) for assessing the changes of migration ability
  of HCT116 cells with different transfection strategies. **P < 0.05 vs PTEN-WT+NC;
  *P < 0.05, **P < 0.01, ***P < 0.001 vs Control; *P < 0.05, **P < 0.01 vs inhibitor-NC;
  #P < 0.05, ##P < 0.01 vs miR-inhibitor.'
