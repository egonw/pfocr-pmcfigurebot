caption: 'Echocardiogram recordings and derived echocardiographic parameters in mice.
  (a): Representative images of echocardiogram in different groups of mice. (A-1):
  Control group; (A-2): model group; (A-3): 7.5 g/kg XJEK + ISO-treated group; (A-4):
  10 g/kg XJEK + ISO-treated group; (A-5): metoprolol+ISO-treated group. (b) EF, ejection
  fraction. (c) FS, fractional shortening of the left ventricular diameter. (d) LVESv,
  left ventricular volume at end-systole. (e) LVIDs, left ventricular diameter at
  end-systole. (f) LVPWd, left ventricular posterior wall thickness at end-diastole.
  (g) LVPWs and left ventricular posterior wall thickness at end-systole. Data are
  presented as the means ± SD, n = 8. ∗P < 0.05 and ∗∗P < 0.01compared with the control
  group; #P < 0.05, ##P < 0.01 compared with the model group.'
