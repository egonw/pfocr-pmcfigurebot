caption: Schematic model of HSP27 negatively regulating cGAS-STING-mediated IFN-β
  expression upon PRV proliferation. cGAS recognizes the dsDNA of PRV and then activates
  cGAS-STING-mediated IFN-β signaling pathway. HSP27 directly binds to cGAS, promotes
  cGAS degradation through ubiquitination, attenuates cGAS-STING axis signaling transduction,
  and inhibits IRF3 phosphorylation and IFN-β expression, thereby promoting PRV infection.
