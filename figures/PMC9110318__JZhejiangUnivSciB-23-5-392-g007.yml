figure_title: 'Levels of mRNAs and proteins involved in the IRE1α-XBP1 pathway of
  B cells treated with FK228. (a) The RT-qPCR analyses of Prdm1, Xbp1, Irf4, and Aicda,genes
  in cultured B cells treated with FK228 or vehicle, where the target genes were normalized
  to the corresponding GAPDH level. (b, c) Western blot analyses of AID, Blimp-1,
  IRE1α, p-IRE1α, and XBP1 in cultured B cells treated with FK228 or vehicle, where
  β‍-actin served as a loading control. The data are expressed as mean±standard deviation
  (SD), and are representative of three separate experiments. * P<0.05, ** P<0.01,
  *** P<0.001. mRNA: messenger RNA; IRE1α: inositol-requiring enzyme 1 α; XBP1: X-box-binding
  protein 1; RT-qPCR: quantitative reverse transcription-polymerase chain reaction;
  Aicda: activation-induced cytidine deaminase; Prdm1: positive regulatory domain-containing
  1; Irf4: interferon regulatory factor 4; GAPDH: glyceraldehyde-3-phosphate dehydrogenase;
  AID: protein encoded by Aicda; Blimp-1: B lymphocyte-induced maturation protein
  1; p-IRE1α: phosphorylated IRE1α; NS: not significant'
