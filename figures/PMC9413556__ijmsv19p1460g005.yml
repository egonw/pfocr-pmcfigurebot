figure_title: Figure 4
caption: 'sEH acts downstream of IRE1α-JNK-c-Jun/AP-1 in mediating global I/R-induced
  myocardial dysfunction. (A) The sEH inhibitor DCU ameliorated systolic and diastolic
  dysfunction of I/R-injured heart (n=8). (B) I/R-induced upregulation of sEH was
  inhibited by DCU perfusion prior to ischemia (n=4). (C) Perfusion of the heart with
  4-PBA or GSK2850136 to inhibit ER stress or the IRE1α branch of ER stress downregulated
  the expression of sEH in hearts subjected to I/R (n=4). (D) Both JNK and AP-1 inhibitors,
  SP600125 and SR11302, inhibited I/R-induced upregulation of sEH (n=4). (E) Inhibition
  of sEH by DCU attenuated I/R-induced phosphorylation of IRE1α (n=4). *p<0.05, **p<0.01,
  ***p<0.001 vs. Control; #p<0.05, ##p<0.01, ###p<0.001 vs. I/R.'
article_title: Targeting IRE1α-JNK-c-Jun/AP-1-sEH Signaling Pathway Improves Myocardial
  and Coronary Endothelial Function Following Global Myocardial Ischemia/Reperfusion.
