caption: The effects of AMG232 and Doxorubicin on apoptosis and autophagy-related
  genes. AMG232 synergized with Doxorubicin resulted in A) an elevation of the expression
  levels of pro-apoptotic genes B) a reduction in the expression levels of anti-apoptotic
  genes C) an increment in genes involved in the p53 signaling pathway D) an increase
  in autophagy-related genes. Values of three independent experiments are given as
  mean±SD. β-Actin was used as an internal control. *p< 0.05, **p< 0.01, *** p< 0.001
  and**** p< 0.0001 represent significant changes from untreated controls.
article_title: AMG-232, a New Inhibitor of MDM-2, Enhance Doxorubicin Efficiency in
  Pre-B Acute Lymphoblastic Leukemia Cells.
