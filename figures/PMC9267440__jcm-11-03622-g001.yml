caption: 'Brief summary of NAD+ biosynthesis pathways. NAD+ biosynthesis includes
  the de novo pathway (starts from dietary tryptophan) and nicotinate metabolism (Preiss-Handler
  pathway in blue and Salvage pathway in green, starts from niacin). Niacin includes
  nicotinamide, nicotinic acid, and nicotinamide riboside. Dietary tryptophan can
  be converted to either NAD+ or acetyl-CoA via the kynurenine metabolic pathway in
  mammals. ACMSD is the key enzyme that can moderate NAD+ homeostasis. Abbreviations:
  ACMSD, ACMS decarboxylase; AFMID, N-formylkynurenine formamidase; ALDH8A1, 2-aminomuconic
  semialdehyde dehydrogenase; CoA, coenzyme A; HAAO, 3-hydroxyanthranilate 3,4-dioxygenase;
  IDO, indoleamine 2,3-dioxygenase; KMO, kynurenine 3-monooxygenase; KYNU, kynureninase;
  NAD+, nicotinamide adenine dinucleotide; NAMPT, nicotinamide phosphoribosyltransferase;
  NAPRT, nicotinic acid phosphoribosyltransferase; NMNAT, nicotinamide mononucleotide
  adenylyltransferase; NRK, nicotinamide riboside kinase; QPRT, quinolinate phosphoribosyl
  transferase; TCA cycle, tricarboxylic acid cycle; TDO, tryptophan 2,3-dioxygenase.'
