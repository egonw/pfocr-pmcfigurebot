  ratios of NLRP3/β-actin, ASC/β-actin, Cleaved-Caspase-1/Pro-Caspase-1, GSDMD-N/GSDMD,
  mIL-1β/β-actin, mIL-18/β-actin. (H–L) The histograms of relative mRNA analysis of
  NLRP3/β-actin, Caspase-1/β-actin, GSDMD/β-actin, IL-1β/β-actin, IL-18/β-actin. Data
  are presented as mean ± standard (n = 3). NS means not significant, * p < 0.05,
