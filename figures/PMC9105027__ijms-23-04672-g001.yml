caption: Schematic model of the TGF-β and EGFR signaling pathway in articular cartilage.
  Upon ligand binding, a heteromeric complex of type I (ALK5) and type 2 (TβR-II)
  receptors phosphorylate Smad2 and Smad3 (Smad2/3) effector proteins. Subsequently,
  phosphorylated Smad2/3 bind to Smad4 and translocate into the nucleus, where they
  bind to specific DNA sites to promote Prg4 transcription. TGF-α binds to hetero-
  or homodimeric receptors of EGFR family members, consequently activating signals
  such as phospholipase C (PLCγ)/protein kinase C (PKC), MAPK/ERK, phosphatidylinositol-3
  kinase (PI3K)/Akt, and JAK/signal transducer and activator of transcription (STAT)
  to promote Prg4 transcription.
