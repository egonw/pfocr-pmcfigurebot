caption: Stellettin B-induced down-regulation of mitochondrial respiration in OC2
  cells at 0, 5, 10, 20 μM. (A) Measurement of OCRs and time (min) curve. (B) Analysis
  of basal respiration. (C) Analysis of ATP production. (D) Analysis of proton leak.
  (E) Analysis of maximal respiration capacity. (F) Analysis of spare respiration
  capacity. (G) Analysis of non-mitochondrial respiration. (H) Analysis of extracellular
  acidification rate. The data are shown for a minimum of three independent trials
  in triplicate analyzed using Student’s t-test to determine significance; ** p <
  0.01 relative to the stellettin B untreated groups.
