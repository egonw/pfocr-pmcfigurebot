caption: Role of Necl-1 in the S-opsin-mediated signaling OFF pathway via AMPA receptors(A
  and B) Light-adapted photopic 30-Hz flicker ERGs in 8-week WT mice. Gray line, control
  saline injection; and black line, 13.15-mM PDA injection. (A) Representative light-adapted
  photopic 30-Hz flicker ERGs. Black broken lines, a peak in a cycle; and lower gray
  line markers, UV-LED stimuli. (B and C) Photopic 30-Hz flicker ERGs. Gray lines,
  control saline injection; and black lines, PDA injection. (B) Amplitude.(C) Implicit
  time. Error bars show ±SD (n = 6, for the saline and PDA mice). ∗, p = 0.03 (amplitude
  at 15 min) and ∗∗, p = 0.002 and 0.001 (implicit time at 30 min and 45 min, respectively)
  by Student’s t test.(D–F) Time course of photopic 30-Hz flicker ERGs in response
  to UV-LED flashes after an intravitreous injection of the AMPA receptor potentiator,
  LY404187, in Necl-1−/− mice. Gray line, saline injection; and black line, LY404187
  injection. (D) Representative response trace showing cycle peaks in photopic 30-Hz
  flicker ERGs. Both cycles were under UV-LED stimuli. (E) Amplitude of flicker ERGs.
  Gray line, Necl-1−/− mice with saline injection (n = 6); black line, Necl-1−/− mice
  with LY404187 injection (n = 5); gray broken line, WT mice with saline injection
  (n = 6), and black broken line, WT mice with LY404187 injection (n = 4). ∗, p = 0.01
  (LY404187 vs. saline in Necl-1−/− mice at 15 min); and ∗∗, p = 0.003 (Necl-1−/−
  vs. WT mice with saline injection at 15 min) by Wilcoxon signed-rank test. (F) Implicit
  time. ∗, p = 0.01 (LY404187 in Necl-1−/− mice vs. saline in WT mice at 15 min);
  ∗, p = 0.01 (LY404187 vs. saline in Necl-1−/− mice at 15 min); ∗, p = 0.03 (Necl-1−/−
  vs. WT mice with saline injection at 60 min); ∗, p = 0.04 (Necl-1−/− vs. WT mice
  with LY404187 injection at 60 min); and ∗∗, p = 0.005 (Necl-1−/− vs. WT mice with
  saline injection at 15 min) by Wilcoxon signed-rank test.
