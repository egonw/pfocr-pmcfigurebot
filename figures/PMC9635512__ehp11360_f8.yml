  Akt, protein kinase B; AMPK, adenosine monophosphate-activated protein kinase; ECM,
  extracellular matrix; FC, fold change; Padj, adjusted -value; PFOS, perfluorooctane
  sulfonate; PI3K, phosphatidylinositol-3-kinase; PPAR, peroxisome proliferator-activated
  receptor; RAGE, receptor for advance glycation end products; TCA, tricarboxylic
  acid; TGF, transforming growth factor; TRP, transient receptor potential.'
