caption: 'Liver transcriptome in mice exposed to PFOS and fed with diets supplemented
  with different fibers (). (A) Venn diagrams depicting the distribution of transcriptions
  in the liver of mice on cellulose (control), inulin, or pectin diet in response
  to PFOS exposure. (B) Analysis of statistically significant transcripts identified
  by volcano plot. (C) Enrichment analysis of the differentially expressed genes to
  identify biological functions or pathways that differ between PFOS-exposed and control
  mice in three dietary groups. The horizontal axis is  (Padj) of the significantly
  enriched pathway and the vertical axis is the enriched pathway, and the number of
  differentially expressed genes is shown in the parentheses. Detailed transcriptomic
