caption: The effects of ZD6474 and MMC on cell viability and proliferation. a HTFs
  were exposed to different concentrations of ZD6474 (100 nM, 500 nM, 1 μM, 5 μM or
  10 μM/ml) for 24 h and MMC (10, 50 or 200 ug) for 5 min. b HUVECs were exposed to
  different concentrations of ZD6474 (100 nM, 500 nM, 1 μM, 5 μM or 10 μM/ml) for
  24 h and MMC (10, 50 or 200 μg) for 5 min. c Proliferation curve of HTFs exposed
  to control medium, medium with 10 ng/ml TGF‑β1 and 10 ng/ml TGF‑β1 in presence with
  ZD6474 (500 nM or 1 μM/ml) for 24, 48 and 72 h and MMC (50 μg/ml) for 5 min. d Proliferation
  curve of HUVECs exposed to ZD6474 (500 nM or 1 μM/ml) for 24, 48 and 72 h and MMC
  (50 g/ml) for 5 min. Data are expressed as percentage of each value. Error bars
  represent SD (*P < 0.05, **P < 0.01)
