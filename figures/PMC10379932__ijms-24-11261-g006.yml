caption: Qualitative analysis of inflammatory marker (IL-5), remodeling marker (MMP-12),
  oxidative stress (iNOS), and signaling pathway (NF-κB). Photomicrographs of the
  results of the immunohistochemical analyses show the presence of inflammation in
  the alveolar septa. The red arrows indicate positive cells for IL-5, MMP-12, iNOS
  and NF-κB. Magnification of 400×. The experimental groups include SAL, OVA, ELA,
  ACO, ACO-pep-BbKI, ACO-DX, and ACO-DX-pep-BbKI. IL, interleukin; MMP, metalloproteinase;
  iNOS, inducible nitric oxide synthase; NF, nuclear factor.
