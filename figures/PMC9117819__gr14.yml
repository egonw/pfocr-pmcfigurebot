caption: SCAP promotes inflammatory response through STING–NF-κB signaling activation
  in vitro. RAW264.7 macrophages were stimulated with LPS (300 ng mL−1) for 16 hours.
  (A) Relative mRNA levels of IL1β, IL6, TNF-α, and MCP-1 in Vec-SCAP and SCAPi-RAW264.7
  cells (n = 5). (B) Relative mRNA levels of IL1β, IL6, TNF-α, and MCP-1 in NC-SCAP
  and OE-SCAP RAW264.7 cells (n = 5). (C) Protein levels of P-P65, P65, and SCAP in
  RAW264.7 cells (n = 3). (D) Protein levels of P65 in cytosolic and nuclear fractions
  (n = 3). Immunofluorescence staining of p65 nuclear translocation in SCAPi-RAW264.7
  cells (E) and OE-SCAP RAW264.7 cells (F) (n = 3). (G) Protein levels of STING, P-TBK1,
  TBK1, IKKα, IKKβ, P-IKKα/β, IκBα, and P-IκBα in RAW264.7 cells (n = 3). Data are
  expressed as mean ± SD. ∗P < .05; ∗∗P < .01; ∗∗∗P < .0001; ns, nonsignificant (2-tailed
  unpaired t test in bar graphs).
article_title: Macrophage SCAP Contributes to Metaflammation and Lean NAFLD by Activating
  STING–NF-κB Signaling Pathway.
