caption: 'Potential Neuroimmune Signaling Pathway in AD Itch. The PM2.5 and PM10 trigger
  mast cells that express FcERI to bind to IgE. This is followed by activating signaling
  mediators that end up with histamine degranulation, proinflammatory cytokine production,
  and eicosanoids release leading to AD pruritus. Abbreviations: PM: particulate matter;
  IgE: immunoglobulin E; FceRI: high affinity IgE receptor; Syk: spleen tyrosine kinase;
  LAT: large amino acid transporter 1; Grb2: growth factor receptor-bound protein
  2; Ras: rat sarcoma virus protein; Slp-76: Src homology 2 (SH2) domain-containing
  leukocyte protein; Btk: Bruton’s tyrosine kinase; IP3: inositol triphosphate; DAG:
  diacylglycerol; Ca++: calcium ions; PKC: protein kinase C; AKT: protein kinase B;
  Raf-1: rapidly accelerated fibrosarcoma; MKK: mitogen-activated protein kinase kinase;
  IL: interleukin; TNFα: tumor necrosis factor alpha; LTC: leukotriene C; LTD: leukotriene
  D; PGD2: prostaglandin D2; JNK: Jun-N terminal kinase; P38 MAPK: mitogen-activated
  protein kinase; ERK: extracellular signal-regulated kinase; MEK: mitogen-activated
  protein kinase kinase; DNA: deoxyribonucleic acid.'
