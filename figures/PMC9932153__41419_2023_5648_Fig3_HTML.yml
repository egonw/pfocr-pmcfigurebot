caption: A, D, G Western blot analysis of ASAP1 of MGC-803 and SGC-7901 cells expressing
  ASAP1-HA, depleted of ASAP1 by siRNA or partially knocked out of ASAP1 by CRISPR-Cas9.
  B, E, H CCK-8 assays with MGC-803 and SGC-7901 cells expressing ASAP1-HA, depleted
  of ASAP1 by siRNA or partially knocked out of ASAP1 by CRISPR-Cas9. C, F, I Representative
  images from colony formation with MGC-803 and SGC-7901 cells expressing ASAP1-HA,
  depleted of ASAP1 or partially knocked out of ASAP1. J, K Cell cycle assay of SGC-7901
  cells expressing ASAP1-HA or partially knocked out of ASAP1. L, M Apoptosis assay
  of SGC-7901 cells expressing ASAP1-HA or partially knocked out of ASAP1. N In vivo
  analysis using a tumor xenograft model. The growth curve of xenograft tumors from
  WT (n = 5) and ASAP1 ± (n = 5) SGC-7901 cells. ns not significant; *p < 0.05; **p < 0.01;
  ***p < 0.001.
