caption: In vivo biodistribution, histological changes, and clearance routes of typical
  graphene materials. a1,a2) Routes apply FLG (60 to 590 nm, 0.25 mg kg−1).[] a3)
  Route utilizes FLG (1 mg kg−1) with both small (20 to 40 nm) and large sizes (330
  to 630 nm), where large‐FLG can be degraded.[] b1,b2) Pathways correspond to the
  functionalized FLG (20 mg kg−1) of FLG‐COOH (128 ± 37.6 nm) and FLG‐PEG (115 ± 28.4 nm).[]
  c) Route uses GO with different doses (10–800 nm,1 mg kg−1, and 10 mg kg−1).[] d)
  Route shows behavior and effects after treatment of GO–PEG with different sizes
  and doses (30–50 nm, 4 mg kg−1;[] 10–30 nm, 20 mg kg−1[]). e) Pathway demonstrates
  the interaction between rGO (342 ± 23.5 nm, 7 mg kg−1) and the brain.[] f) Route
  administrates rGO–PEG with different sizes (1000 nm,[] 50 nm,[] 10 mg kg−1).
