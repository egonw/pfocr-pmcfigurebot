caption: Model of the regulation of camptothecin biosynthesis by OpWRKY6 in O. pumila.
  The OpWRKY6 transcription factor negatively regulates camptothecin biosynthesis
  by directly binding and inhibiting biosynthesis genes in the shikimate pathway (OpTDC)
  and iridoid pathway (OpGES, Op10HGO, and Op7DLH).
