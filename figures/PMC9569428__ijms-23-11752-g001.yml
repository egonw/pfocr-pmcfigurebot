caption: Maximum likelihood tree of putative amino acid sequences of Dicer proteins
  (A) and Argonaute proteins (B) from Panulirus ornatus and Thenus australiensis.
  Sequences for these genes were taken from crustaceans where the RNAi response is
  better studied (Macrobrachium rosenbergii, Penaeus monodon, and Litopenaeus vannamei)
  and used to predict the identity of putative transcripts taken from local P. ornatus
  and T. australiensis databases. The different coloured transparent boxes represent
  a different group of RNAi genes, and the red boxes represent the putative sequences
  mined from the local P. ornatus and T. australiensis databases.
