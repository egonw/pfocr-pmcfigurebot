caption: Enhanced vascular inflammation in CAA/AD mouse brain endothelium. (a) The
  expression of genes involved in toll‐like receptor signaling pathway in Tg and WT
  mouse brain endothelium. (b) Immunohistochemistry staining of Irf7 in Tg and WT
  mouse brain cortex, the same area used for endothelium transcriptome analysis. (c)
  Relative intensity of Irf7 staining (n = 3 per group). (d) RT‐PCR analysis of inflammation
  genes in HBMEC treated by Aβ40 versus vehicle (n = 5). (e) TLR4 inhibitor TAK‐242
  reversed the gene expression changes induced by Aβ40 in HBMEC. Data are presented
  as mean ± SD. *p < 0.05
