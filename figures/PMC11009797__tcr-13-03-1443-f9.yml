caption: CLCN3 may mediate the PI3K/AKT pathway in SKOV3 and OVCAR433 cells. (A) The
  transfection efficiency of CLCN3 siRNA was detected via RT-qPCR. (B) CCK-8 assay
  evaluated the proliferative ability of SKOV3 and OVCAR433 cells after knockdown
  of CLCN3. (C-E) Western blotting and RT-qPCR analysis of PI3K and AKT expression,
  with GAPDH used as the loading control. *, P<0.05; **, P<0.01; ***, P<0.001; ****,
  P<0.0001, indicate statistically significant differences. NC, negative control;
  CLCN3, chloride channel-3; mRNA, messenger RNA; OD, optical density; PI3K, phosphatidylinositol
  3-kinase; GAPDH, glyceraldehyde 3 phosphate dehydrogenase; AKT, Akt kinase; RT-qPCR,
  reverse-transcription quantitative polymerase chain reaction; CCK-8, Cell Counting
  Kit 8.
