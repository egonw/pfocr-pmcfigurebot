caption: Biochemical characterisation of CYP712G1 using transient expression in Nicotiana
  benthamiana. (a) The reduction of orobanchol (transition [M+H]+m/z orobanchol_347.2 > 97)
  in the transient expression assay. (b) The multiple reaction monitoring (MRM) chromatogram
  of didehydro‐orobanchol (DDH) isomers (transition [M+H]+m/z 345.16 > 96.96) on enantio‐selective
  column in transient expression assay. (c) The production of solanacol (transition
  [M+H]+m/z 343.16 > 96.97) in the transient expression assay. (d) The MRM chromatogram
  of DDH isomers (transition [M+H] + m/z 345.16 > 96.96, 345.16 > 175.27 and 345.16 > 203)
  on enantio‐selective column in tomato root exudate under aeroponic system. EV, empty
  vector; orobanchol pathway, SlD27 + SlCCD7 + SlCCD8 + Os900 + Os1400; orobanchol + CYP712G1,
  co‐expression of CYP712G1 with the orobanchol pathway.
article_title: The tomato cytochrome P450 CYP712G1 catalyses the double oxidation
  of orobanchol en route to the rhizosphere signalling strigolactone, solanacol.
