caption: Predicted binding modes of Compound C to PI3K, mTor, p65RelA. (A). CC binds
  in the ligand binding pocket of PI3K, (B). CC (red) binds in a similar manner to
  a PI3K ligand, LY294002, (gray). The key residues for the LY294002-PI3K interactions
  are VAL 882 TYR 867 ILE 879 (blue) whereas ASP 950, LYS 890, and ALA 805 (orange)
  are key residues for CC-PI3K interactions. (C). CC (red) binds in a pocket in the
  kinase domain of mTOR. The key residues for mTOR-CC interactions are PRO 1940, PRO
  1975, and TYR 2144 (orange). (D). CC (red) binds to p65relA is in the DNA binding
  domain, though weakly. The key residues for p65relA-CC interactions are ASP 80,
  ARG 84, and ASN 190 (orange).
article_title: Compound C Inhibits Ovarian Cancer Progression via PI3K-AKT-mTOR-NFκB
  Pathway.
