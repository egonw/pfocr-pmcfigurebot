caption: Schematic diagram showing each dopaminergic pathway and GABAergic pathway
  from the SN to the target regions. The substantia nigra pars compacta (SNc) sends
  dopaminergic projections to the striatum, hippocampus, and brainstem. The substantia
  nigra pars reticular (SNr) provides GABAergic projections to the thalamus and brainstem.
  The solid cyan line shows higher-order cortical pathways. ACC—anterior cingulate
  cortex; CN—caudate nucleus; DLPFC—Dorsolateral prefrontal cortex; MD—mediodorsal
  nucleus; ORC—orbitofrontal cortex; PF—parafascicular nucleus; pmRF—pontomedullary
  reticular formation; PPT—pedunculopontine tegmental nucleus; SC—superior colliculus;
  TRN—thalamic reticular nucleus; VPL—ventral posterolateral nucleus; VA—ventral anterior
  nuclei; VL—ventral lateral nucleus; VPM—ventral posteromedial nucleus.
