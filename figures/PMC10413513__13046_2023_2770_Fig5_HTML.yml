caption: 'GSEA of NK dCIS. Representative GSEA plot depicting enrichment in IFNα response,
  IFNɤ response, unfolded protein response, inflammatory response, IL-6–JAK–STAT signaling,
  IL-2–STAT5 signaling, p53 pathway, mTORC1 signaling, allograft rejection, UV response,
  TNFα signaling via NFκB, cholesterol homeostasis, apoptosis, glycolysis, and hypoxia.
  (Top) X-axis indicates NK dCIS-correlated genes (left) and NK mock-correlated genes
  (right), represented by bar code data. Y-axis indicates the enrichment score. Bottom:
  X- and Y-axes indicate the rank in ordered dataset and ranked list metrics, respectively.
  A false discovery rate q value < 0.05 indicated a significant difference'
