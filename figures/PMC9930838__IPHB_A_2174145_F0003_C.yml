caption: 'Sanziguben polysaccharides (SZP) inhibited the inflammatory factors, altered
  the protein levels of the TLR4/NF-κB/NLRP3 pathway and kidney barrier in kidney
  tissues. (A) Lipopolysaccharide (LPS), (B) interleukin (IL)-18 and (C) IL-1β levels
  in kidney were determined by enzyme-linked immunosorbent assay (ELISA) (n = 6, mean ± SD).
  Expression of (D) TLR4, (E) the ratio of NF-κB p-p65 to NF-κB p65, (F) NLRP3, (G)
  ASC, (H) caspase-1, evaluated by western blot analysis (n = 3, mean ± SD). Representative
  immunohistochemistry (IHC) result for (I) TLR4, (G) NLRP3, (K) ZO-1, (L) occludin
  (n = 3, mean ± SD). ##p< 0.01, ###p< 0.001 vs. NC group; *p< 0.05, **p< 0.01, ***p< 0.001
  vs. diabetic nephropathy (DN) group.'
article_title: Sanziguben polysaccharides improve diabetic nephropathy in mice by
  regulating gut microbiota to inhibit the TLR4/NF-κB/NLRP3 signalling pathway.
