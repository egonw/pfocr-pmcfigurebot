caption: Schematic summary of the mechanisms and roles of DEK in tumorigenesis and
  pathogenesis of CRC. DEK can activate the Wnt/β-catenin pathway, inducing cancer
  cell proliferation and invasion. Colocalization of p65 with DEK activates NF-κB,
  causing the anti-apoptotic effect of c-IAP2 and pro-metastatic effect of IL-8. DEK
  also induces p53 (,,). BAX, Bcl-2-associated X protein; c-IAP2, cellular inhibitors
  of apoptosis protein-2; IL-8, interleukin-8; NF-κB, nuclear factor κB; Wnt, wingless-related
  integration site.
