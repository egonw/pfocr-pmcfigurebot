caption: Activation of the proHJ promoter upon NaCl exposure. (A) The graph shows
  the average fluorescence intensity (per cell) of B. subtilis 168 PproHJ‐sfGFP (Sp)
  during exposure to different NaCl concentrations. The zero‐time point represents
  the start of NaCl exposure. The dashed line indicates the background GFP signal.
  The table below (B) shows the population‐wide fluorescence distribution of B. subtilis
  PproHJ‐sfGFP (Sp) after 30, 60, 90 and 120 min of exposure to 0.6 M NaCl. The total
  sample size was 10.000 individuals (indicated as events).
