caption: 'Auditory phenotype of P30 Dfnb1em274 HOM mice. a ABR in response to click
  stimulus at different level from 90 to 30 dB SPL, in WT, HET and HOM Dfnb1em274
  mice. Latin numbers (I-V) indicate the standard ABR peaks. b Scheme showing the
  main neural centers in the auditory pathway and their correspondence with the ABR
  wave peaks (AN (I): auditory nerve; CN (II), cochlear nucleus; SOC (III): superior
  olivary complex; LL (IV): lateral lemniscus; IC (V), inferior colliculus; NLL: Lateral
  lemniscus nuclei; MGB, medial geniculate body; SC, superior colliculus; TL, temporal
  lobe; AC, auditory cortex. c, d ABR thresholds (in dB SPL) in response to click
  (c) and 4–40 kHz pure tones (d) in WT (white), HET (grey) and HOM (black) Dfnb1em274
  mice. Statistically significant differences in click and 4, 8 and 16 kHz thresholds
  were found between WT and HOM mutant mice. (e) Input–output curves (latency/intensity
  and amplitude/intensity) for ABR peak I and (f) wave interpeak latencies I-II, II-IV
  and I-IV in WT and HET mutant mice'
