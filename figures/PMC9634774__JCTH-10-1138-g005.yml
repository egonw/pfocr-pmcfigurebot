figure_title: AKT/p-FOXO1 signaling pathway is activated after liver IRI
caption: (A) Immunohistochemical staining of p-FOXO1 (200×, 400×) in human (i) and
  mouse (ii) liver. (B) Western blots of FOXO1, p-FOXO1, AKT, and p-AKT in human (i)
  and m (ii) liver after IR-stress. (C) Western blots of Stat3, and p-Stat3 in human
  (i) and mouse (ii) liver. (D) Western blots of FOXO1, p-FOXO1, AKT, and p-AKT after
  GSK2141795 treatment. Data are means ± SEM, *p <0.05, Student’s t-test. AKT, protein
  kinase B; Stat3, signal transducer and activator of transcription 3; IRI, ischemic-reperfusion
  injury.
