caption: HIF/VEGF pathway. (A) Bone angiogenesis. VEGF is mediated by HIF-1 and HIF-2
  to bone-specific ECs, type H, to promote bone angiogenesis. VEGF–Notch–Noggin pathway
  underscores the coupling that exists between angiogenesis and osteogenesis. (B)
  Chondrogenesis. VEGF binds to its receptors, NRP1 and NRP2, on the surface of chondrocytes.
  HIF-1 up-regulates Sox-9 and modifies COII after translation to promote cartilage
  homeostasis. (C) HIF-2 directly regulates catabolic factors to destroy cartilage
  in osteoarthritis. (D) Endochondral bone formation. HIF-1 and HIF-2 stimulate the
  expression of VEGF to promote the formation of the POCs and SOCs and mediate endochondral
  bone formation. (E) Regulation of bone mass by HIF-2. HIF-2 inhibits osteoblastic
  differentiation and mineralization. (F) Skeletal repair. HIF-1–VEGF–PlGF pathway
  plays a significant role in the process of fracture repair.
