caption: Relative expression levels of genes within 2′‐FL biosynthetic pathway in
  the engineered strains. A. Expression profiles of the genes (manB, manC, gmd, wcaG,
  futC and lacY) in engineered E. coli strains (BZW‐1, BZW‐5, BZW‐10, BZW‐15, BZW‐4,
  BZW‐8, BZW‐12 and BZW‐16). B. Effect of gene knockdown on the expression of related
  genes (manC, manB, gmd, wcaG, lacY, lacZ and wcaJ) in the 2′‐FL biosynthetic pathway.
  Statistical significance was assessed by Tukey’s HSD test. * and ** mean P < 0.05
  and P < 0.01 respectively.
