caption: HIFs/EPO pathway. (A) Bone angiogenesis. HIF-2 can increase EPO production
  to up-regulate Ang-1 to promote angiogenesis. VEGF is a potent EPO inducer. (B)
  EPO phosphorylates the JAK/STAT signal transduction cascade in cells and induces
  differentiation of osteoblast progenitors and chondrogenesis. EPO can directly promote
  the differentiation of BMSCs and osteoclastogenesis and osteoblastogenesis. (C)
  HIF-2/EPO/FGF23 pathway. HIF-2 induces the production of EPO to regulate the regulation
  of calcium and phosphate metabolism on bone mineralization. FGF23 is also directly
  regulated by HIF-1.
