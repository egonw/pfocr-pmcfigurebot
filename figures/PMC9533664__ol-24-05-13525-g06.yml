caption: 'Effect of Con A on F-actin and MMPs in HCCLM3 cells. (A) Fluorescence microscopic
  images of F-actin and cell nucleus (scale bar, 50 nm); (B) F-actin fluorescence
  intensity of individual cells in each group (n=40). **P<0.01 vs. the control group;
  #P<0.05 vs. the Con A group. (C) Analysis of spreading area of single HCCLM3 cells
  (n=40). **P<0.01 vs. the control group; ##P<0.01 vs. the Con A group. (D) MMP-2
  and MMP-9 under white light transmission in cells treated with Con A. Activation
  of (E) MMP-9 and (F) MMP-2 upon optical density analysis (n=3). The data were expressed
  as the mean ± SD. Con A, concanavalin A (10 µg/ml); F-actin, fibrous-actin. MMP,
  matrix metalloproteinase.'
