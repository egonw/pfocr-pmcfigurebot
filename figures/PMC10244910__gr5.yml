caption: 'Effects of neferine (2, 5 mg/kg; 10–100 μM) and finasteride (10 mg/kg; 10–100 μM)
  on the expression of 5α-reductase and androgen receptor signaling pathway proteins
  in testosterone propionate (TP; 7.5 mg/kg)-induced BPH mouse model after 14 days
