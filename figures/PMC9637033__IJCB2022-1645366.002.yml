caption: 'Probable SARS-CoV-2 escape strategies through miRNAs. SARS-CoV-2 can escape
  the immune response through strategies: 1—inhibition of the host miRNAs by sponge
  forming and degradation, 2—mutation in viral genome binding sites of the host miRNAs,
  3—antagonizing the host miRNA biogenesis pathway, 4—altering the host miRNA network
  activity, 5—encoding cytokines and TMPRSS2 genes, 6—increasing miRNA binding sites,
  silent viral replication, and avoiding the immune system, 7—competition between
  RNA-binding proteins (RBP) and miRNAs, 8—mirroring the host miRNAs, and 9—targeting
  RNA-directed miRNA degradation (TDMD). Abbreviations: ACE2: angiotensin-converting
  enzyme; TMPRSS2: transmembrane protease serine 2; AGO: argonaute; Dicer; RBP: RNA-binding
  protein; RISC: RNA-induced silencing complex.'
