caption: A 69-year-old male patient with mediastinal lipoma. Axial (upper left and
  right, lower left) and sagittal (lower right) contrast-enhanced chest computed tomographic
  images show lipoma ( yellow arrows ) extending along the left mediastinal visceral
  space, displacing the trachea ( green arrows ) and esophagus ( purple arrows ).
  Lipoma bows tracheoesophageal septum ( blue arrow ) rightward and deforms the trachea
  and esophagus. Lipoma continues inferiorly below carina ( gold arrow ). Below the
  level of the tracheoesophageal septum the lipoma extends to the right of the esophagus,
  bowing the esophagus to left.
