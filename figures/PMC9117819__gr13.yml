caption: Macrophage SCAP deficiency inhibits expression of STING and P65 in eWAT of
  PD-fed mice. (A) Immunofluorescence staining of F4/80 and P65 in eWAT (n = 3). (B)
  Immunohistochemical staining of STING in eWAT (n = 6). (C) Immunofluorescence staining
