caption: 'Biosynthetic pathway for studied bisretinoids. POS, photoreceptor outer
  segment; RPE, retinal pigment epithelium. The pathway is comprised of pyridinium
  bisretinoids A2E (I), A2GPE (2), a dihydropyridinium bisretinoid A2DHPE (4) and
  2 cyclohexadiene bisretinoids atRALdi and atRALdi-E along with monofuran-A2E (4).
  Compounds 1 to 4 were analysed in this study. Abbreviations: A2E, N-retinylidene-N-retinylethanolamine;
  A2GPE, A2-glycerophosphoethanolamine; A2DHPE, dihydropyridine phosphatidyl ethanolamine;
  atRALdi, all trans retinal dimer; atRALdi-E, all trans retinal dimer ethanolamine;
  PE, phosphatidylethanolamine, MW, molecular weight in g/mol; PLD, phospholipase
  D. (References: Fishkin et al., 2005; Jang et al., 2005; Sparrow et al., 2012; Ueda
  et al., 2016; Yamamoto et al., 2011; Parish et al., 1998;Wu et al., 2009; Wu et
  al., 2013).'
