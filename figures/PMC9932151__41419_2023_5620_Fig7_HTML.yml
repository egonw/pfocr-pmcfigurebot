figure_title: LXR signaling contributes to in vitro and in vivo PFM037-induced monocyte-to-DC
  differentiation
caption: A, B Tumor weight (A) and numbers (B) of Ly6ChighCD11c+MHC-II+ mono-DCs/mg
  of LLC-Mock tumors grown in Lxrαβ-/- or wild type bone-marrow chimera mice. Mean
  and s.d. of 2 experiments (n = 11-12 mice/group). ***P < 0.001 (Student’s t-test)
  for tumor weight. Mean and s.d. of 2 experiments (n = 8 mice/group). **P < 0.01
  (Student’s t-test) for Ly6ChighCD11c+MHC-II+ mono-DC content. (C) LLC tumor growth
  in in Lxrαβ-/- or wild type bone-marrow chimera mice treated with vehicle or PFM037.
  Mean and s.d. of one experiment (n = 5-7 mice/group). **P < 0.01 (Student’s t-test).
  (D and E) Absolute number of wild type or Lxrαβ-/- monocytes expressing CD11b+CD11c+
  (D) and CD11b+CD11c+MHC-II+ (E) after 48 hours of culture in the presence of vehicle
  or PFM037. Mean and s.d. of 3 independent experiments. *P < 0.05; **P < 0.01; ***P < 0.001
  (Anova).
article_title: Harnessing the reverse cholesterol transport pathway to favor differentiation
  of monocyte-derived APCs and antitumor responses.
