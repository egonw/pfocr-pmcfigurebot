caption: Putative biosynthetic pathway for moracins and their downstream Diels–Alder
  adducts in M. alba. The expression levels of unigenes coding the enzymes are shown
  in heatmap. MMS, moracin M synthase(s); PT, prenyltransferase; P450, cytochrome
  P450s; MaIDT, M. alba isoliquiritigenin 3′-dimethylallyltransferase; MaMO, M. alba
  moracin C oxidase; MaDA, M. alba Diels–Alderase. FR, fibrous roots; TR, taproots;
  S, stems; CKL, untreated leaves; UVL, UV-B-treated leaves; BCL, B. cinerea infected
  leaves. The solid and broken lines (curves) represent verified and putative enzymatic
  reactions in M. alba, respectively.
article_title: De novo Transcriptome Analysis Revealed the Putative Pathway Genes
  Involved in Biosynthesis of Moracins in Morus alba L..
