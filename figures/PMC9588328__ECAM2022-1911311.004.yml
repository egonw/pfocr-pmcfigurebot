caption: Drug resistance of SR cells. (a) Sor inhibited the viability of Huh-7 and
  SR cells in a dose-dependent manner. Cell viability was investigated using the CKK-8
  assay (n = 6). (b) Invasion of Huh-7 and SR cells in the microporous membrane of
  the Transwell chamber (n = 3). (c) The protein expression of NF-κB p65 in Huh-7
  and SR cells (n = 3). Data are presented as the mean ± SD. ∗p < 0.05 compared with
  the Huh-7 group; ∗∗p < 0.01 compared with the Huh-7 group.
article_title: Effects of Sensitized Sorafenib with a Paeoniflorin and Geniposide
  Mixture on Liver Cancer via the NF-κB-HIF-2α-SerpinB3 Pathway.
