caption: Schematic diagram of hesperidin’s protective effects against high glucose−induced
  SH−SY5Y neuronal cell death. Glucose−induced ROS in neuronal cells cause DNA damage
  and ER stress, in turn triggering apoptosis. However, hesperidin suppresses ROS
  levels and protects cells from apoptosis through inhibition of the MAPK signaling
  pathway.
article_title: Hesperidin Protects SH−SY5Y Neuronal Cells against High Glucose−Induced
