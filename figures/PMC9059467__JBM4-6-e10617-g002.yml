caption: 'Col6a2‐KO condyle shows distinct gene expression profiles. Total RNA was
  extracted from 6‐week‐old WT and Col6a2‐KO condyles (n = 5). (A) Heatmap showing
  top 700 differentially expressed genes (DEGs: Col6a2‐KO versus WT, FDR‐adjusted
  p value <0.05). (B,C) Top 10 enrichment results from KEGG pathway analysis (B) and
  GO annotation analysis (C). (D) Heatmap showing genes associated with the cell cycle
  pathway, and (E) shows gene associated with extracellular matrix organization processes.'
