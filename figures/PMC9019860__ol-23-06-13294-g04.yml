caption: Schematic diagram of the effect of FTL on the cell cycle. FTL may have increased
  proliferative capacity of malignant mesothelioma by suppressing DNA checkpoint associated
  genes, p21 and p27, inducing activation of CDK2, which inactivated Rb by phosphorylation
  into pRb and activated E2F to promote the cell cycle. Orange arrows indicate the
  estimated status of each gene in malignant mesothelioma, blue arrows indicate the
  activation of the pathway and blue bars indicate suppression of the pathway. FTL,
  ferritin light chain; E2F, early 2 factor; RB, retinoblastoma protein; p-, phosphorylated.
article_title: Downregulation of FTL decreases proliferation of malignant mesothelioma
  cells by inducing G1 cell cycle arrest.
