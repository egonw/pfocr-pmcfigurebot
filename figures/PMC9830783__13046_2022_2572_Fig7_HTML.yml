caption: Analysis of clinical data indicates the potential diagnostic role of miR-218-5p
  in colorectal cancer. A–C Comparison of miR-218-5p, PTPRR expression, and Parvimonas
  micra abundance in cancer mucosa (C) and adjacent normal tissues (N). D–E Correlation
  analysis between P. micra abundance and miR-218-5p or miR-218-5p and PTPRR expression.
  F Survival rates of high- and low-expressing miR-218-5p in stage T4 samples from
  the TCGA data. G Expression of miR-218-5p in stages T1–T4 in the TCGA data. H Expression
  of miR-218-5p in pathological stages I–IV in the TCGA data. I ROC curve for the
  diagnosis of colorectal cancer based on miR-218-5p
