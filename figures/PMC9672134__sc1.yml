caption: Schematic illustration of neural engineering SC Exo for bone regeneration.
  (A) Nerves significantly affect bone regeneration via orchestrating bone microenvironment.
  (B) Isolation of SC Exo and construction of Exo/Hydrogel. (C–E) Application of Exo/Hydrogel
  on cranial bone defects. Exo/Hydrogel promoted bone regeneration by coordinating
  immunomodulation, angiogenesis, and osteogenesis in the inflammatory stage, fibrovascular
  stage, and bone formation and remodeling stage respectively. Specifically, Exo/hydrogel
  activated TGF-β signaling pathway to enhance BMSCs osteogenesis.
