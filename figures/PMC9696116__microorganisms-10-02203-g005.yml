caption: 'L. reuteri MJM60668 reduces hepatic lipid accumulation and liver injury
  in mice. (a–e) Biochemical analysis of serum samples, ALT: Alanine Aminotransferase,
  AST: Aspartate Aminotransferase, TG: Triglyceride, TCHO: Total Cholesterol, HDL-C:
  High-density lipoprotein cholesterol. (f–h) MJM60668 increases leptin and decreases
  adiponectin levels and decreases IL-1β. (f) Leptin level on serum. (g) Adiponectin
  level on serum. (h) IL-1β level on serum. Data represented as mean ± S.E.M of three
  independent experiments. n = 12. ns = non-significant differences, * p < 0.05, **
  p < 0.01, *** p < 0.001, **** p < 0.0001 compared with HFD group.'
