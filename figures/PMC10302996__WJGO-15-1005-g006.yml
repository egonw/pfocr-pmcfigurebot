  the ratio of different genes in the specific pathway/progress and P value (showed
  by colors) of each cluster, respectively. aP < 0.05, bP < 0.01, cP < 0.001. ns:
  Not significant; CRC: Colorectal cancer; KEGG: Kyoto Encyclopedia of Genes and Genome;
  BP: Biological process; GO: Gene ontology; HLA: Human leukocyte antigen; IFN: Interferon.'
