caption: Longitudinal changes of neurodegeneration and cognition over time of different
  amyloid-β (A)/tau (T)/neurodegeneration (N) groups. Comparisons of slopes of (A)
  adjusted hippocampal volume (aHCV) decreases in 218 participants with longitudinal
  magnetic resonance imaging data and (B) preclinical Alzheimer’s cognitive composite
  (PACC) cognitive score decline in 299 participants with longitudinal cognitive data.
  Error bars reflect the standard error of estimated slope in linear mixed-effects
  model analyses. Values at the top of the bar indicate the p values of the comparisons
  with the reference (Ref).
article_title: Longitudinal Cognitive and Biomarker Measurements Support a Unidirectional
  Pathway in Alzheimer’s Disease Pathophysiology.
