caption: 'NADPH oxidase expression in phrenic motoneurons following C2 hemi-section.
  (A) Representative images showing expression of NADPH oxidase in phrenic motoneurons
  labeled with CTB in uninjured animals and in denervated phrenic motoneurons in C2
  hemisected rats, 1 hour (h), 1 day (d), 3 d, and 7 d post-injury (P.I.). (B) Quantification
  of NADPH oxidase in phrenic motoneurons for uninjured animals, and intact and injured
  sides of C2 hemisected animals 1 h, 1 d, 3 d, and 7 d following injury. # 3 d P.I.
  intact side, compared with uninjured group, p < 0.05. * 7 d P.I. compared to uninjured
  group and 1 h P.I. corresponding side, p < 0.05.'
