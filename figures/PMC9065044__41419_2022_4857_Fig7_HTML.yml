figure_title: POU6F1 coordinates with RORA to inhibit LUAD progression
caption: 'A–D Dual-luciferase assay indicating the relative promoter activity of HIF1A,
  ENO1, PDK1, and PRKCB in A549 and NCI-H1299 cells transfected with mock, RORA, CRISPRi-Scb,
  or CRISPRi-POU6F1 #1. E, F Real-time qRT-PCR and western blotting assays showing
  the expression of POU6F1, RORA, HIF1A, ENO1, PDK1, and PRKCB in A549 cells transfected
  with mock, RORA, CRISPRi-Scb, or CRISPRi-POU6F1 #1. G, H Representative images (left
  panel) and quantification (right panel) of soft-agar (G) and transwell (H) assays
  indicating the growth and invasion of A549 cells transfected with mock, RORA, CRISPRi-Scb,
  or CRISPRi-POU6F1 #1. Student’s t-test and ANOVA compared the difference in A–E
  and G–H. *P < 0.05, **P < 0.01.'
