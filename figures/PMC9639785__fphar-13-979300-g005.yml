caption: Effect of sulfasalazine on acetylcholine induce tension in rat aortic rings.
  Concentration-response curve for cumulatively increaseing concentrations of acetylcholine
  induced relatation in rat aortic rings, express as delta tension the presence of
  physiological glucose concentration (11.1 mM, Control), 44 mM glucose (GLU) and
  in the presence of 44 mM glucose and 300 mM sulfasalazine (GLU + SSZ). Symbols indicate
  mean values ±SEM, from 9, 12 and 11 aortic rings (Control, GLU and GLU + SSZ). ***p
  < 0.0001 for smaller Emax GLU + SSZ vs. Control (F-test).
article_title: Effect of sulfasalazine on endothelium-dependent vascular response
