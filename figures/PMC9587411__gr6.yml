caption: 'RGMa enhances Slug through MEK1/2-ERK1/2 signaling pathway. A: Western blot
  analysis for the expression of p-ERK1/2, ERK1/2, p-MEK1/2, and MEK1/2 in the primary
  rat VSMCs treated with 10 μg/ml ox-LDL for 24 h. n = 6. B, C: Western blot analysis
  (B) and quantification (C) for the expression of RGMa, Slug, CD68, α-SMA, and SM22α
  in the VSMCs treated with 10 μg/ml ox-LDL for 24 h. n = 6; ∗∗P < 0.01. D–I: Western
  blot analysis (D) and quantification for the expression of Slug (E), RGMa (F), CD68
  (G), α-SMA (H), and SM22α (I) in the VSMCs treated with PD98059 for 2 h and/or followed
  by 10 μg/ml ox-LDL for 24 h. n = 4; ∗P < 0.05, ∗∗P < 0.01; ns indicates not significant.
  J–O: Western blot analysis (J) and quantification for the expression of Slug (K),
  RGMa (L), CD68 (M), α-SMA (N), and SM22α (O) in primary rat VSMCs treated with different
  conditions (ox-LDL + pcDNA-NC, ox-LDL + pcDNA-RGMa, ox-LDL + pcDNA-NC + PD98059,
  and ox-LDL + pcDNA-RGMa + PD98059). n = 4; ∗P < 0.05, ∗∗P < 0.01, ns indicates not
  significant.'
