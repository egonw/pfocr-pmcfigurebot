caption: Description of the IL-4/JAK/STAT signaling axis activation in enthesis following
  RC repair surgery (A) IL-4 content (pg) of SST enthesis at different time points
  after surgery detected by ELISA normalized against protein content (mg). n ​= ​4
  per group (B) Representative flow cytometry plots showing the percentages of macrophages
  expressing P-JAK1 (F4/80+P-JAK1+)、P-JAK3 (F4/80+P-JAK3+) or P-STAT6 (F4/80+P-STAT6+)
  within enthesis tissue at postoperative week 2 (C) Quantification of flow cytometry
  data in (B). n ​= ​4 per group. RC, rotator cuff; SST, supraspinatus tendon. ∗P ​< ​0.05
  represents significant differences between the indicated columns.
article_title: Mechanical stimulation improves rotator cuff tendon-bone healing via
