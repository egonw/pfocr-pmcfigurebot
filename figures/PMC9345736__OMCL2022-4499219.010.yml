caption: Knockdown of TFAM reversed the protective effect of either CA-074Me or quinpirole
  in vivo. (a) Representative graphs of H&E-stained pancreatic tissue (n=6 per group,
  scale bar 100 μm). (b) Histological scores from caerulein plus LPS-induced pancreatitis
  (n=6 per group). (c) Serum amylase and (d) lipase detected by ELISA (n=6 per group).
  (e) Representative images of DHE-stained pancreas sections showing the levels of
  superoxide anions (n=4 per group, scale bar 100 μm). (f, g) Immunoblot analysis
  and quantification of RIP3, p-MLKL, and MLKL proteins of pancreas in mice treated
  with caerulein plus LPS (n=4 per group). ∗P < 0.05, ∗∗P < 0.01, and ∗∗∗P < 0.001.
article_title: Dopamine D2 Receptor Signaling Attenuates Acinar Cell Necroptosis in
  Acute Pancreatitis through the Cathepsin B/TFAM/ROS Pathway.
