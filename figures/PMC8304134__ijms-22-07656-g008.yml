caption: Schematic representation of OsERF83-mediated stress tolerance. The rice recognizes
  the stress signal through a plant hormone signaling pathway, and OsERF83 is up-regulated
  in response to stresses. Transporter genes (OsNPF.10, OsLH1, OsNPF8.17), terpenoid
  synthesis genes (OsTPS14, OsTPS33, OsTPS3), cytochrome P450 genes (Oscyp71Z4, CYP76M10),
  lignin biosynthesis genes (OsLAC17, OsLAC10, CAD8D), and abiotic stress-related
  genes (OsSAP, OsLEA14, PCC13-62) were induced by OsERF83.
article_title: Overexpression of OsERF83, a Vascular Tissue-Specific Transcription
  Factor Gene, Confers Drought Tolerance in Rice.
