caption: The proposed model showing the role of linc00324 upregulation in RA pathogenesis.
  Linc00324 may promote inflammatory response by competitively binding to miR‐10a‐5p
  and activates downstream signaling molecule NF‐κB, thereby resulting in the release
  of inflammatory cytokines and chemokines (such as MIP‐1α). Meanwhile, linc00324
  suppresses the anti‐inflammatory cytokine IL‐13 expression. RA, rheumatoid arthritis.
article_title: Long noncoding RNA00324 is involved in the inflammation of rheumatoid
  arthritis by targeting miR‐10a‐5p via the NF‐κB pathway.
