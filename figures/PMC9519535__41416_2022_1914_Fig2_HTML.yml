figure_title: Arachidonic acid-induced transendothelial invasion requires pAkt dependent
  non-canonical pEphA2S897 signalling
caption: a Real-time invasion assay towards a 20 µM AA substrate at 37 °C 5% CO2 through
  a Matrigel and BMEC barrier. b Diagrammatic representation of the non-canonical
  pathway initiated by arachidonic acid. c Western blot images showing temporal alteration
  in expression of total pEphA2S897, pEphA2Y772, EphA2, pAktS473 and Akt after stimulation
  with 20 µM AA. d Temporal expression of pEphA2Y772 (canonical signalling) and pEphA2S897
  (non-canonical signalling) in PTEN− and PTEN+ PC3 cells after stimulation with 20 µM
  AA. e Endpoint invasion assay measuring invasion of wild-type PC3-PTEN− or PC3-PTEN+
  cells through a Matrigel and BMEC barrier towards 20 µM AA. Fluorescence was captured
  after 18-h incubation at 37 °C, 5% CO2.
article_title: Non-canonical EphA2 activation underpins PTEN-mediated metastatic migration
  and poor clinical outcome in prostate cancer.
