caption: 'SCU suppresses the apoptotic signaling pathway in the T2DC model. (a) SCU
  suppressed the mRNA expression of caspase-3, caspase-8, caspase-9, and caspase-12
  by RT-qPCR assay. (b) SCU suppressed the activity of caspase-3, caspase-8, caspase-9,
  and caspase-12 by western blot detection. (c) SCU inhibited the protein expression
  of procaspase-3, procaspase-8, procaspase-9, and procaspase-12 by western blot assay.
  The values shown are the mean ± standard error of the mean (SEM) of the data from
  three independent experiments. #Significant compared with the control group alone,
  P < 0.05. ∗Significant compared with the model group alone, P < 0.05.'
