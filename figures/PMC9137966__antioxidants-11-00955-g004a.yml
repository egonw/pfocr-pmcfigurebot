figure_title: Figure 4
caption: '(a) The plasma nitric oxide metabolic pathway metabolites in the control
  group and the study group. Abbreviations: Plasma L-Arginine (L-Arg-plasma), the
  plasma asymmetric dimethylarginine (ADMA-plasma), the plasma symmetric dimethylarginine
  (SDMA-plasma), L-Arginine to ADMA ratio in plasma (L-Arg/ADMA-plasma). (b,c) The
  intraplatelet nitric oxide metabolites in the control group and the study group.
  Abbreviations: L-Arginine in platelets (L-Arginine-platelet), asymmetric dimethylarginine
  in platelets (ADMA-platelet), symmetric dimethylarginine in platelets (SDMA-platelet),
  dimethylamine in platelets (DMA-platelet), L-Arginine to asymmetric dimethylarginine
  ratio in platelets (L-Arginine-platelet/ADMA-platelet), asymmetric dimethylarginine
  to dimethylamine ratio in platelets (ADMA-platelet/DMA-platelet). (d) The balance
  of the NO biotransformation metabolites between the platelet and plasma compartment.
  Abbreviations: L-Arginine in platelet to L-Arginine in plasma ratio (L-Arg-platelet/L-Arg-plasma),
  asymmetric dimethylarginine (ADMA), symmetric dimethylarginine (SDMA). (e) Platelet
  aggregation in the control group and the study group. Abbreviations: arachidonic
  acid-induced aggregation (AA-induced aggregation), collagen-1-induced aggregation
  (COL 1-induced aggregation), adenosine diphosphate- induced aggregation (ADP-induced
  aggregation), *—p < 0.05 vs. control, #—p < 0.05 vs. stroke in the first day.'
