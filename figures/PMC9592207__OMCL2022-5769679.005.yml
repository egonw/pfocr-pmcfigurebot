caption: ROS-mediated activation of PI3K-AKT in cervical loop cell and reduction of
  RhoA/ROCK expression on ameloblasts instead of direct detriment to enamel matrix
  proteins. (a) The PI3K-AKT signaling pathway was activated by 10 μM, 25 μM, 50 μM,
  and 100 μM H2O2 and elevated the expression of phosphorylated AKT. (b) The downregulation
  of RhoA-ROCK expression when treated with SOD1 siRNA. Data are shown as mean ± SD.
  ∗P < 0.05 and ∗∗P < 0.01.
