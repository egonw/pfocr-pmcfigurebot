caption: Bmi1-HK2 signaling is involved in T cell immunosuppression in PC. (A) Experimental
  schema of generating hyperglycemic mouse model. (B) Alterations in blood glucose
  levels after STZ treatment in mice. (C) Representative pictures of the orthotopic
  tumors. (D) Changes in tumor volume and tumor weight in animals. (E) Flow cytometry
  analysis of the infiltration of immune effectors (CD3+T, CD3+CD4+ T, Treg, CD3+CD8+T,
  IFN-γ+ CD8+T, GZMB+ CD8+T, PD1+ CD8+T, KI67+ CD8+T, Perforin+ CD8+T, DC, MDSC, MAC,
  M1 macrophages, M2 macrophages) in the orthotopic tumors in different groups. Data
  presented in the graphs represented means ± standard deviation from 3 parallel experiments.
  ∗∗∗∗P < .0001; ∗∗∗P < .001; ∗∗P < .01; ∗P < .05.
