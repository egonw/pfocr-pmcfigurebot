caption: 'The G protein-Far1-Cdc24 pathway is required for gradient decoding. (A)
  Left: Signaling from active pheromone receptor to Cdc42, with genetic disruptions
  in the pathway indicated: purple ‘X’ = ste2Δ or ste3Δ, yellow ‘X’ = gpa1Δ, magenta
  ‘X’ = cdc24-m1. Right: Cumulative distributions of the time to polarity site encounter
  in mating mixes where both partners lack pheromone receptors, Gα or an intact Far1
  pathway (cdc24-m1): MATa ste2Δ × MATα ste3Δ (DLY23978 × DLY23979), MATa gpa1Δ ×
  MATα gpa1Δ (DLY24101 × DLY24104), MATa cdc24-m1 × MATα cdc24-m1 (DLY22532 × DLY22533)
  (n ≥ 50 pairs) (NS = KS test p > 0.05). (B,C) Cumulative distributions of the time
  to polarity site encounter in mating mixes where only the MATα (B) or MATa (C) has
  an intact Far1 pathway (strains for cdc24-m1 unilateral mixes: DLY2067 × DLY22532
  or DLY20626 × 22533, strains for receptorless unilateral mixes same as in ) (n ≥
  74 pairs) (NS = KS test p > 0.05).'
