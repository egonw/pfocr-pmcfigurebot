caption: Usnic Acid extended the C. elegans lifespan and healthspan(A) Kaplan-Meier
  survival curves of N2 hermaphrodite worms exposed to increasing concentrations of
  UA from day 1 of adulthood (p < 0.05; log-rank test). (A) See  for lifespan data.(B)
  Quantification of “aging pigments” by measuring lipofuscin fluorescence normalized
  to autoflourescence (n ≥ 20). (∗p < 0.05, unpaired t-test).(C) Locomotion as determined
  by the number of body bends per min (n ≥ 20). (∗p < 0.05, unpaired t-test).(D) The
  fertility is determined by counting the number of eggs per worm (n ≥ 10). (∗p < 0.05,
  unpaired t-test). Error bars represent mean ± SEM of 3 independent biological replicates.
  UA was the abbreviation for Usnic Acid. NS, no significance.
article_title: Usnic Acid extends healthspan and improves the neurodegeneration diseases
  via mTOR/PHA-4 signaling pathway in Caenorhabditis elegans.
