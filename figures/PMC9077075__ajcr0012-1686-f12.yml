caption: Analysis of anti-tumor drug effects on the ES2 and ES2TR160 COL6A3-silenced
  tumorspheres (TS). A. The numbers and size distributions of ES2 and ES2TR160 tumorspheres
  compared to the numbers and size distributions in COL6A3-silenced tumorspheres.
  B. The percentages of caspase 3/7-expressing cells among COL6A3-silenced ES2 and
  ES2TR160 tumorspheres compared to ES2 and ES2TR160 tumorspheres, treated without
  or with 10 μM 5-AZA-dC, IC50 of RAD001, 10 μM 5-aza-dC combined with IC50 of RAD001,
  or paclitaxel. C. The percentages of ALDH1 and AC133-expressing cells among ES2
  and COL6A3-silenced ES2 TS treated with 5-aza-2-dC and/or RAD001. D. The percentages
  of ALDH1 and AC133-expressing cells among ES2TR160 and COL6A3-silenced ES2TR160
  TS treated with 5-aza-2-dC and/or RAD001. (*P<0.05, **P<0.01, ***P<0.001, all by
  students’ t-test).
article_title: Everolimus combined with 5-aza-2-deoxycytidine generated potent anti-tumor
  effects on ovarian clear cell cancer stem-like/spheroid cells by inhibiting the
  COL6A3-AKT-mTOR pathway.
