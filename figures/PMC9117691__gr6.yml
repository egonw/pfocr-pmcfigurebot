caption: KLF4 inhibits MSI2 to regulate non-small cell lung cancer via the JAK2/STAT3
  signalling pathway. (A) Western blotting analysis of the expression of JAK2/STA3
  signalling pathway markers in the transfected A549 cell line treated with pKLF4,
  pMSI2, pKLF4 + pMSI2, and pKLF4 + colivelin. (B) Western blotting analysis of the
  expression of JAK2/STA3 signalling pathway markers in the transfected H520 cell
  line treated with pKLF4, pMSI2, pKLF4 + pMSI2, and pKLF4 + colivelin. The results
  were obtained from four independent experiments and are expressed as the mean ±
  SD. *P<0.05, ⁎⁎P<0.01, ⁎⁎⁎P<0.001. KLF4, Krüppel-like factor 4; MSI2, Musashi-2;
  pKLF4, KLF4 overexpression plasmid; pMSI2, MSI2 overexpression plasmid; p-, phosphorylated;
  WASF3, Wiskott-Aldrich syndrome protein family member 3.
article_title: KLF4 suppresses the proliferation and metastasis of NSCLC cells via
  inhibition of MSI2 and regulation of the JAK/STAT3 signaling pathway.
