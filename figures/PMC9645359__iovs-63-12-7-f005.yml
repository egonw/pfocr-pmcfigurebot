caption: 'The neuroprotective effect of PGB required the phosphorylation of Akt and
  inactivation of GSK3β. (A, B) The results of WB showed that MK2206 (10 nM) inhibited
  the phosphorylation of Akt and GSK3β stimulated by PGB. (C, D) Representative IF
  images of retinal sections (40×). Scale bars: 50 µm. MK2206 inhibited the increase
  in the ratio of RGCs, with p-Akt+ and p-GSK3β+ stimulated by PGB (30 mg/kg). (E)
  Consistent with the effect of PGB pretreatment, TWS119 (10 nM) inhibited the activity
  of GSK3β. (F) WB showed that TWS119 enhanced the expression of β-catenin (n = 6).
  *P < 0.05 versus control group; **P < 0.05 versus NaCl + RIR group; ***P < 0.05
  versus 30-mg/kg PGB + dimethyl sulfoxide (DMSO) + RIR group.'
article_title: Pregabalin Mediates Retinal Ganglion Cell Survival From Retinal Ischemia/Reperfusion
  Injury Via the Akt/GSK3β/β-Catenin Signaling Pathway.
