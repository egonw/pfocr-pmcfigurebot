caption: The mechanism of TAMs-derived exosomal cargos regulate metabolic reprogramming
  of tumor cells. TAMs-derived exosomal cargos mainly affect tumor cells glycolysis
  and OXPHOS. Exosomal HISLA promotes glycolysis by inhibiting the binding of HIF-1α
  to its hydroxylase PHD2. Exosomal miR-222-3p promotes glycolysis by targeting PDLIM2
  to inhibit the ubiquitinated degradation of PFKL. Exosomal miR-503-3p activates
  the Wnt/β-catenin signaling pathway by targeting DACT2 to promote glycolysis and
  inhibit OXPHOS
article_title: Exosomal cargos-mediated metabolic reprogramming in tumor microenvironment.
