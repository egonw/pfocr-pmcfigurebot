caption: 'Butein suppresses ER stress in oxidative-stress-induced H9c2 cardiomyoblasts.
  (a) Western blot analysis for the expression levels of ER stress-related proteins
  including PERK, eIF2α, ATF4, CHOP, GADD45α, and β-actin (loading control) using
  cells treated with butein and/or H2O2. The band densities of the ratio of phospho-PERK/total
  PERK (b), ratio of phopho-eIF2α/total eIF2α (c), ATF4 (d), CHOP (e), and GADD45α
  (f) proteins were calculated with HD imaging software. The results are shown as
  the mean ± SEM in triplicate. # p < 0.05, ## p < 0.01, and ### p < 0.001 vs. control
  group. * p < 0.05, ** p < 0.01, and *** p < 0.001 vs. H2O2-only group. Cont; control,
  Bu; butein.'
