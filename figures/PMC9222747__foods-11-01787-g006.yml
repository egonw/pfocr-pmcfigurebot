caption: Transcript profiling of genes in the anthocyanin biosynthetic pathway in
  purple non-heading Chinese cabbage and its green mutant. (A) Reconstruction of anthocyanin
  biosynthetic pathway by differentially expressed structural genes and regulators.
  (B) Differentially accumulated metabolites in anthocyanin biosynthetic pathway.
  PAL, phenylalanine ammonia-lyase; C4H, cinnamate 4-hydroxylase; 4CL, 4-coumaroyl
  CoA ligase; CHS, chalcone synthase; CHI, chalcone isomerase; F3H, flavanone 3-hydroxylase;
  F3′H, flavanone 3′-hydroxylase; F3′5′H, flavanone 3′-5′-hydroxylase; DFR, dihydroflavonol
  4-reductase; ANS, anthocyanidin synthase; UGT75C1, anthocyanidin 3-O-glucoside 5-O-glucosyltransferase;
  and BZ1, anthocyanin Bronze-1.
