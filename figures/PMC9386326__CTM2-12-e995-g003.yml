caption: 'Blockage of the glucuronic pathway or TGFβ signalling blunts hepatocellular
  carcinoma (HCC) metastasis driven by Gstz1 loss. (A) Schematic representation of
  diethylnitrosamine (DEN) and CCl4‐ induced mouse model of HCC. PB, phenobarbital.
  (B) Representative images of lung metastasis. (C) Hematoxylin‐and‐eosin (H&E) staining
  of occult metastases in lung tissue sections. Scale bar, 500 μm. (D) Number of lung
  metastases. Data represent mean ± SD of the relative number of nodules per mouse
  for six mice. (E) UDP‐GlcUA levels in mouse liver tissues. n = 6. (F) The relative
  content of UDP‐GlcUA normalized to the average UDP‐GlcUA level in serum samples
  obtained from Gstz1 +/+ mice . n = 6. (G) Hematoxylin‐and‐eosin (H&E) and Immunohistochemistry
  (IHC) staining for GSTZ1, UGDH, pSmad2/3 and Snail in WT and Gstz1− /‐ mouse liver
  sections. NT, non‐tumour; T, tumour. Scale bar: 50 μm. Data are mean ± SD. p‐Values
  were derived from a one‐way ANOVA followed by the Tukey test in (D, E and F) (*p < .05,
  ***p < .001).'
article_title: Dysregulated glucuronic acid metabolism exacerbates hepatocellular
