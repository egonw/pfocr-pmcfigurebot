caption: 'Crtc1 overexpression increases LPS-induced inflammation and apoptosis in
  RAW264.7 cells. (A, B) Western blot (A) and quantification (B) of Crtc1 overexpression
  in RAW264.7 cells. **P < 0.01; n = 3. (C-F) qRT-PCR showing the impact of Crtc1
  overexpression on LPS-induced expression of TNF-α (C), IL-1β (D), IL-6 (E), and
  CXCL1 (F) in RAW264.7 cells. *P < 0.05, ***P < 0.001 vs. EGFP;#P < 0.05, ##P < 0.01,
  ###P < 0.001 vs. Control; n = 6. (G, H) Representative TUNEL staining images (G)
  and quantification (H) showing the impact of Crtc1 overexpression on LPS-induced
  apoptosis in RAW264.7 cells. ***P < 0.001 vs. EGFP; ###P < 0.001 vs. Control; n = 3.
  (I-L) Western blot (I) and quantification (J-L) showing the impact of Crtc1 overexpression
  on LPS-induced alternations in Cleaved-caspase3/Caspase3 (J), Bcl-2 (K) and Bax
  (L) in RAW264.7 cells. *P < 0.05, **P < 0.01 vs. EGFP; #P < 0.05, ###P < 0.001 vs.
  Control; n = 3'
article_title: Crtc1 deficiency protects against sepsis-associated acute lung injury
  through activating akt signaling pathway.
