caption: The overall β-sitosterol mechanisms related to muscle atrophy. β-sitosterol
  down-regulates the transcriptional factor, FoxO1. Down-regulated FoxO1 becomes unable
  to affect the expression of MAFbx. Consequently, inhibited MAFbx cannot induce muscle
  atrophy via the catabolic pathway.
article_title: β-Sitosterol Attenuates Dexamethasone-Induced Muscle Atrophy via Regulating
