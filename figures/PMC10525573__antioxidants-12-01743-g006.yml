caption: Regulatory effect of the aqueous extract of Codium fragile on PM2.5-induced
  apoptosis-related protein expression in Western blot. (a) Western blot band image;
  protein expression levels of (b) B-cell lymphoma 2 (BCl-2); (c) BCl-2 associated
  X (BAX); (d) BAX/BCl-2 ratio; (e) Caspase-3. The results shown are mean ± SD (n
  = 3). Data were statistically considered at p < 0.05, and different small letters
  represent statistical differences by one-way analysis of variance (ANOVA) and Duncan’s
  new multiple range test.
