caption: Pathways of AmyP53 intranasal transport. Following intranasal administration,
  AmyP53 can reach the brain by direct and indirect pathways. The direct pathway may
  occur via the trigeminal nerve or the olfactory bulbs. The indirect pathway may
  involve successively blood circulation and the blood–brain barrier (BBB).
