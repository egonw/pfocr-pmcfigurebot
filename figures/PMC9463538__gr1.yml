caption: Reduced bodyweight and size of Map3k4KI/KIfemale and male 129/SvEv mice.A
  and B, body size of individual representative Map3k4WT/WT, Map3k4WT/KI, and Map3k4KI/KI
  129/SvEv mice aged 11 months in (A) females and (B) males. Black scale bar represents
  2 cm. C and D, reduced average bodyweight of Map3k4KI/KI mice compared with Map3k4WT/WT
  mice aged 5 to 6 months in (C) females and (D) males. E and F, reduced average bodyweight
  of Map3k4KI/KI mice compared with Map3k4WT/WT mice aged 10 to 12 months in (E) females
  and (F) males. Data are displayed as box plots; each dot represents one individual.
  ∗p < 0.05; ∗∗p < 0.01; ∗∗∗p < 0.001; Student’s t test. KI, kinase inactive; Map3k4,
  mitogen-activated protein kinase kinase kinase 4; ns, not significant.
