caption: Neural field network and DSMN response. First and third columns in (A) display
  the first frame (5 × 5) of an input sequence and second and third columns display
  the corresponding NF (20 × 20) activity. (B) shows the direction selective map for
  one tile. In (C), first and third columns show the frame (80 × 80) of a translational
  sequence and the response it elicits in DSMN (16 × 16 tiles) is plotted in second
  and fourth columns. “Resp” column shows the concatenated response in all the tiles
  of DSMN. (D) Displays DSMN’s direction selectivity map (concatenated direction selective
  maps of all 16 × 6 tiles). Each color on the map shows the neuron population with
  direction preference as specified in the color bar.
article_title: Modeling the development of cortical responses in primate dorsal (“where”)
