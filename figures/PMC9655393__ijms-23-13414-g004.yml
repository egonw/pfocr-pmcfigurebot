caption: MED1 knockdown promotes human oral keratinocytes proliferation and migration
  in vitro. (A) Human oral keratinocytes (HOK) expressing green fluorescent protein
  (GFP) could be observed in MED1 lentivirus transfected group and the negative control
  group under fluorescence microscopy, (B) MED1 mRNA expression levels in keratinocytes
  after 72 h of lentivirus transfection, (C) Expression of MED1 protein after MED1
  knockdown in keratinocytes, (D) Cell proliferation of transfected HOK using CCK-8
  assay, (E) The typical pictures of scratch wound assay for transfected HOK, (F)
  Quantification relative migration rate after initial scratch time for transfected
  HOK. Scale bar = 200 μm. Bars = means ± SD. * p < 0.05, ** p < 0.01, *** p < 0.001,
  **** p < 0.0001.
