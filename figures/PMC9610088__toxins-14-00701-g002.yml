caption: 'Itch signaling pathway: Schematic illustrating the transmission of itch
  from the primary sensory neurons to the brain. Itch stimuli (pruritogens) activate
  itch-sensing neurons in the dorsal root ganglion (DRG) that innervate the skin,
  which then stimulate second-order neurons in the spinal cord and multiple brain
  regions. Indicated in the tables are pruritogens, itch-selective molecules and receptors
  expressed in the primary sensory neurons and spinal cord, and brain regions activated
  by the cutaneous application of a pruritogen. STT, spinothalamic tract; SPA, spino-parabrachio-amygdaloid
  pathway; PFC, prefrontal cortex; SMA, supplementary motor area; PMC, premotor cortex;
  M1, primary motor cortex; S1, primary somatosensory cortex; S2, secondary somatosensory
  cortex; CC, cingulate cortex; IC, insular cortex; BG, basal ganglia; GRP, gastrin-releasing
  peptide; GRPR, gastrin-releasing peptide receptor; BNP, B-type natriuretic peptide;
  NPRA, natriuretic peptide receptor A; NK-1, neurokinin-1; H1, histamine H1 receptor;
  PLCβ3, phospholipase C β3; PLA2, phospholipase A2; 5-HT, 5-hydroxytryptamine (serotonin);
  5-HT-2, 5-HT receptor subtype 2; PAR2, protease-activated receptor 2; Mrgpr, Mas-related
  G-protein-coupled receptor; ET-1, endothelin-1; ETA, endothelin-1 receptor A; BAM8-22,
  bovine adrenal medullary peptide 8–22. Reused from [] under an open access terms
  of the Creative Commons Attribution Non-Commercial License, BMB Rep, Korean Society
  for Biochemistry and Molecular Biology.'
