caption: Schematic overview of a combinatorial screening approach used in . (A) Small
  format (6-well plate) combinations of signaling pathway modulation using inhibitors
  SB431542, LDN193189, and CHIR99021 results in (B) Non-elongating neuromesodermal
  organoids or (C) Elongating neuromesodermal organoids. (D) Whole transcriptome analysis
  reveals comparable profiles in neuromesodermal gene expression (TBX6, SOX2, MEOX1)
  but differences in the acquisition of caudal spinal region identities (HOXA9, HOXA10,
  HOXA11, HOXC10, HOXD10, HOXD12). (E) This format can be scaled up across several
  multi-well formats to increase throughput and enable more complex combinatorial
  screening.
article_title: Dynamic 3D combinatorial generation of hPSC-derived neuromesodermal
  organoids with diverse regional & cellular identities.
