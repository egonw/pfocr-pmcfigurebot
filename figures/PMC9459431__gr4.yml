caption: Melatonin alleviated isoflurane-induced neuroinflammation in hippocampus
  and serum of neonatal rats. Interleukin (IL)-6 level in the hippocampus (F(3, 20)
  = 1.639, P = 0.212) (A) and serum (F(3, 20) = 0.890, P = 0.463) (E). IL-1β level
  in the hippocampus (F(3, 20) = 11.000, P = 0.001) (B) and serum (F(3, 20) = 15.420,
  P < 0.001) (F). IL-10 level in the hippocampus (F(3, 20) = 17.110, P < 0.001) (C)
  and serum (F(3, 20) = 17.520, P < 0.001) (G). TNF-α level in the hippocampus (F(3,
  20) = 8.695, P < 0.001) (D) and serum (F(3, 20) = 4.206, P = 0.019) (H). Data were
  presented as mean ± SEM (n = 6). ∗denotes p < 0.05, ∗∗denotes p < 0.01, ∗∗∗denotes
  p < 0.001, NS denotes not significant when comparing the two groups under each end
  of the capped line.
article_title: Melatonin attenuates spatial learning and memory dysfunction in developing
  rats by suppressing isoflurane-induced endoplasmic reticulum stress via the SIRT1/Mfn2/PERK
  signaling pathway.
