caption: The WGCNA analysis of mutant Î”Qrr5 during the infection period compared to
  wild-type strain by RNA-Seq. (a) Hierarchical cluster tree showing eleven modules
  of co-expressed genes. Each of the genes is represented by a leaf in the tree, and
