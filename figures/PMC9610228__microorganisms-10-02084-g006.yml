  correlations and corresponding P-values. (c) The KEGG pathway enrichment analysis
  results of the turquoise module where Qrr5 is located by WGCNA. (d) The co-expression
  network of related genes is regulated by Qrr5. (The red dot was the T3SS1 gene).
