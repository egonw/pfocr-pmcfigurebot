caption: MR images in a 9-year-old boy with Gorham-Stout disease. (A) Coronal T2-weighted
  image shows pericardial effusion (arrowhead), right pleural effusion (star), trace
  ascites (dashed arrow), and right-sided axillary subcutaneous edema (arrow). (B)
  Coronal slab multiplanar reformation image from intranodal dynamic contrast-enhanced
  MR lymphangiography shows a normal proximal thoracic duct (TD) (arrowhead) with
  multiple channels originating from the distal TD and perfusing the mediastinum and
  supraclavicular subcutaneous tissue (arrow).
article_title: Alternative Evaluation of the Right Axillary Lymphatic Pathway by Using
  Dynamic Contrast-enhanced MR Lymphangiography.
