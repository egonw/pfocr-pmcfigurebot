caption: Importance of TNS4 in maintaining the stability of the integrin α5β1 complex
  and regulating FAK/PI3K/Akt signaling pathway. (A-C) Interactions among TNS4, integrin
  α5, and integrin β1. (D-E) Impact of TNS4 depletion on the interaction between integrin
  α5 and integrin β1. (F-G) Influence of TNS4 overexpression on the interaction between
  integrin α5 and integrin β1. (H-I) Effect of TNS4 depletion or overexpression on
  the expression levels of p-FAK, FAK, p-PI3K, PI3K, p-Akt, and Akt. (J) Expression
  of p-FAK, FAK, p-PI3K, PI3K, p-Akt, Akt, PCNA, E-cadherin, N-cadherin, and vimentin
  in HNSCC cells subjected to indicated treatments.
article_title: Hypoxia-driven TNS4 fosters HNSCC tumorigenesis by stabilizing integrin
  α5β1 complex and triggering FAK-mediated Akt and TGFβ signaling pathways.
