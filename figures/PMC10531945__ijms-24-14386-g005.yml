caption: Effect of silibinin on collagen types I and III expression. Relative mRNA
  expression levels were compared between control and silibinin treatments. Silibinin
  treatment resulted in a dose-dependent reduction in COL1A1 (A,B) and COL3A1 (C,D)
  mRNA transcripts in TGF-β1-treated human dermal and keloid-derived fibroblasts.
  Bars represent mean ± SD, n = 3 − 6 (* p < 0.05, *** p < 0.001, ns, non-significant).
article_title: Silibinin Downregulates Types I and III Collagen Expression via Suppression
