caption: Wnt pathway transcriptional dysregulation in the EZ and PIZ during the first
  2 weeks of epileptogenesis. Modified KEGG pathways representing canonical and non-canonical
  planar cell polarity and calcium pathway Wnt signaling 3 days after SE induction
