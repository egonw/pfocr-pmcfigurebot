caption: Circ_0017109 modulates miR-671-5p/FZD4 axis and Wnt/β-catenin pathway. A
  FZD4 overexpression in H1229 and A549 cells upon the transfection of FZD4 expression
  vector. B CCK-8 assay in A549 and H1299 cells transfected with si-circ_0017109,
  si-NC, si-circ_0017109 + miR-671-5p inhibitor, or si-circ_0017109 + FZD4. C Colony
  forming assays in A549 and H1299 cells transfected with si-circ_0017109, si-NC,
  si-circ_0017109 + miR-671-5p inhibitor, or si-circ_0017109 + FZD4. D Apoptosis in
  A549 and H1299 cells transfected with si-circ_0017109, si-NC, si-circ_0017109 + miR-671-5p
  inhibitor, or si-circ_0017109 + FZD4. E Cleaved-caspase-3 and Bcl-2 levels within
  H1229 and A549 cells post-transfection. F Protein levels of FZD4, Bcl-2, β-catenin,
  non-phospho β-catenin, c-myc, cyclin D1, and cleaved caspase-3 in A549 and H1299
  cells transfected with si-circ_0017109, si-NC, si-circ_0017109 + miR-671-5p inhibitor,
  or si-circ_0017109 + FZD4. **, P < 0.01, ***, P < 0.001 compared with si-NC group,
  ^, P < 0.05, and ^^^, P < 0.001 compared with si-circ_0017109 group
