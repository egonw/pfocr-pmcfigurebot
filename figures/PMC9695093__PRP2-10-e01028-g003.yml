caption: 'CCG‐257081 reduces inflammatory responses inherent to bleomycin‐induced
  fibrotic disease. Histopathology scoring of (A) inflammation, (B) AT2 Hyperplasia
  and (C) fibrosis showed a trend in lower scores with higher concentrations of CCG‐257081.
  The severity scores were: 0, no significant findings; 1, minimal; 2, mild; 3, moderate;
  4, marked; 5, severe. *p < .05. Groups: no bleomycin (n = 6), bleomycin + vehicle
  (n = 9), 10 mg/kg CCG‐257081 (n = 14), 30 mg/kg CCG‐257081 (n = 14), 100 mg/kg CCG‐257081
  (n = 10), 30 mg/kg nintedanib (n = 9), and prednisolone (15 mg/kg Days 1–7, 5 mg/kg
  Days 8–42, n = 7)'
