caption: Summary schematic of the metabolic influence of estrogens (E) and progestins
  (P) on breast cancer cellular metabolism. Estrogens activate oxphos and pentose
  phosphate pathway (PPP) in a cell line specific manner. Progestins activate glycolysis,
  lactate production, and fatty acid biosynthesis. The combination further shifts
  cellular metabolism towards glycolysis and glycerolipid metabolism. Amino acid metabolism,
  AA Metab; Fatty acid biosynthesis, FA Biosyn; glucose, Glc; Glucose transporter
  1, GLUT; oxidative phosphorylation, OXPHOS; pyruvate, Pyruv; tricarbocylic acid
  cycle, TCA.
