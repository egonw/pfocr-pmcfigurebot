caption: 'The combination treatment of Berberine and Gemcitabine regulates the activity
  of Rap1/PI3K-Akt signaling pathway in Gemcitabine-resistant PDAC cells. (A,B) Western
  immunoblotting of Rap1, PI3K, Akt, and phospho-Akt (ser473) (p-Akt) expression in
  Gem-R MIA PaCa-2 (A) and BxPC-3 (B) following treatment. The protein of β-Actin
  was used as an internal control. The average (column) ± SD is indicated (* p < 0.05
  vs. control, #p < 0.05 vs. BBR, $p < 0.05 vs. Gem). Gem-R, Gemcitabine-resistant;
  PDAC, pancreatic ductal adenocarcinoma; BBR, Berberine; Gem, Gemcitabine; SD, standard
  deviation.'
