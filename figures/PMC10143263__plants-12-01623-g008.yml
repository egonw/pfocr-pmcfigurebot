caption: Analysis of DAMs, DEGs and DAPs in the metabolic pathways related to photosynthesis.
  (A) Relative expression level of DEGs in light reactions and carotenoid biosynthesis.
  Lhcb, light-harvesting complex of PSII; LFNR2, ferredoxin--NADP reductase leaf isozyme;
  petC, cytochrome b6-f complex iron-sulfur subunit. NYC1, chlorophyll(ide) b reductase;
  CCD4, carotenoid cleavage dioxygenase 4; ZEP, zeaxanthin epoxidase; XanDH, xanthoxin
  dehydrogenase; Z-ISO, 15-cis-zeta-carotene isomerase; NCED3, 9-cis-epoxycarotenoid
  dioxygenase; ABAH1, abscisic acid 8′-hydroxylase 1-like; CISO, prolycopene isomerase.
  (B) Carotenoid metabolism pathway. (C) Light reaction stage. Lhcb, light harvesting
  complex of PSII; PQ, plastoquinone; Cyt b6/f, cytochrome b6/f; PC, plastocyanin;
  Lhca, light harvesting complex of PSⅠ; Fd, ferredoxin; FNR, ferredoxin-NADP+ reductase.
  (D) Relative quantitative analysis of proteins. a, total protein gel staining map;
  b, western Blot diagram; c, quantitative results of PPDK (pyruvate phosphate dikinase);
  d, quantitative results of Toc75 (chloroplast outer envelope mebrane translocon
  complex OEP75 protein); e, quantitative results of of LhcB2 (LHCII type chlorophyll
  a/b-binding protein); f, quantitative results of PsbB (PSII CP47 reaction center
  protein). All the analyses used WT as a control, and relative quantitative analysis
  of proteins using Actin protein as internal reference. * and *** indicate significant
  differences (0.01 < p <  0.05, p < 0.001).
