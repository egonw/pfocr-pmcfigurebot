caption: The anti-inflammatory effects of EETs in vascular disease. EETs alleviate
  endothelial dysfunction by activating PPARγ, IκB activation, RelA translocation,
  and inhibiting NF-κB, VCAM-1, ICAM-1, E-selectin expression. EETs attenuate vascular
  remodeling by increasing PPARγ signaling pathway and inhibiting NF-κB, NFATc3, and
  Smad-7 signaling.
