caption: Schematic representation of signaling pathways in myeloid cells. The inducible
  growth factor receptor FLT3 signals via PI3K-AKT-mTOR and RAS-MEK-ERK (black arrows).
  FLT3-ITD, a constitutively active growth factor receptor, additionally induces PTPN11-STAT5
  (red arrows). Activated cytokine receptors signal via Janus kinase (JAK)-signal
  transducer and activator of transcription (STAT) pathway. Signal transduction leads
  to inhibition of the tumor suppressor p53 and induction of the anti-apoptotic BH3
  proteins BCL2, BCL-XL, and MCL1, thereby promoting proliferation and cell growth
  of myeloid cells. Oncogenic functions are indicated in red, tumor suppressor functions
  in green, chemical inhibitors in blue.
article_title: Rationale for Combining the BCL2 Inhibitor Venetoclax with the PI3K
  Inhibitor Bimiralisib in the Treatment of IDH2- and FLT3-Mutated Acute Myeloid Leukemia.
