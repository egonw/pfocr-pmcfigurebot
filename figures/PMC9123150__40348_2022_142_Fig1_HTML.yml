caption: HOXA10-AS, an example of a lncRNA regulator of hematopoiesis and pediatric
  leukemia. A HOXA10-AS, is overexpressed in pediatric AML with KMT2A rearrangements,
  where it increases leukemic proliferation via activation of the NF-κB signaling
  pathway. B Knockdown of HOXA10-AS using shRNAs leads to reduced growth of KMT2A-r
  AML patient blasts in vivo. C HOX10-AS is specifically expressed in hematopoietic
  stem cells and downregulated during hematopoietic differentiation. D Upon overexpression
  in hematopoietic stem and progenitor cells (HSPCs), HOXA10-AS impairs monocytic
  differentiation through the activation of NF-κB target genes
article_title: Long noncoding RNAs as regulators of pediatric acute myeloid leukemia.
