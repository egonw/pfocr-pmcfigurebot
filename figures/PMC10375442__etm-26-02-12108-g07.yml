caption: 'Effect of Sal on the VEGF signaling pathway in a rat model of transient
  middle cerebral artery occlusion. (A) Representative western blots of VEGF, VEGFR-2,
  p-VEGFR-2, p-AKT, AKT, p38, p-p38 and β-actin. Quantitative analysis of the relative
  levels of (B) VEGF and (C) VEGFR-2 normalized to those of β-actin, (D) p-VEGFR-2
  relative to those of total VEGFR-2, (E) p-AKT relative to those of total AKT and
  (F) p-p38 relative to those of total p38. Values are presented as the mean ± SD
  (n=3 per group). *P<0.05 vs. the sham group; #P<0.05, ##P<0.01 vs. the infarct group;
  &&P<0.01 as indicated. Sal, salvianolate; VEGF, vascular endothelial growth factor;
  VEGFR-2, VEGF receptor 2; p-, phosphorylated; ED, edaravone.'
