caption: 'NaHS alleviates hepatic injury and inflammatory response in the ischemia/reperfusion
  induced liver injury model. (A-C) The secretion of IL-6 (A), IL-1β (B), and IL-18
  (C) in the serum of sham, I/R, NaHS, and NaHS + PR-619 rats. (D) Representative
  H&E staining of liver tissue specimens from sham, I/R, NaHS, and NaHS + PR-619 rats.
  The magnification is ×100 (upper) and ×200 (bottom). Scale bars, 200 or 100 µm.
  (E) Left: representative Western blot analysis of CHOP, SPHK1, and S1P protein expression
  in the liver tissues from sham, I/R, NaHS, and NaHS + PR-619 rats. Right: corresponding
  quantification of the band densities of CHOP, SPHK1, and S1P. *, P<0.05; **, P<0.01;
  ***, P<0.005; ****, P<0.001. IL, interleukin; I/R, ischemia/reperfusion; NaHS, sodium
  hydrosulfide; Ctrl, control; CHOP, C/EBP homologous protein; SPHK1, sphingosine
  kinase 1; S1P, sphingosine 1-phosphate; GAPDH, glyceraldehyde 3-phosphate dehydrogenase;
  H&E, hematoxylin and eosin.'
