caption: EZH2 interacts with DNMT1 and HDAC1 to induce MEG3 silencing. A, B, Methylation
  of MEG3 promoter treated with 5 μm and 10 μm 5‐Aza for 48 h; C, Quantitative real‐time
  polymerase chain reaction (Q‐PCR) analysis of MEG3 in DMSO, 5 μm 5‐Aza and 10 μm
  5‐Aza groups; D, Q‐PCR analysis of MEG3 in DNMT1, DNMT3A and DNMT3B knockdown groups;
  E, Q‐PCR analysis of MEG3 in HDAC1 and HDAC2 knockdown groups; F, G, Q‐PCR analysis
  of MEG3 expression in DNMT1 and HDAC1 overexpression groups; H, I, Co‐IP for EZH2
  and DNMT1; J, K, Co‐IP for EZH2 and HDAC1; L, Western blot for the PRC2 complex,
