  and EZH2 overexpression groups compared with control; M, Western blot for EZH2,
  DNMT1 and HDAC1 in DZNep, SAHA and 5‐Aza treatment groups; N, Schematic diagram
  of the upstream regulatory molecular pathway of MEG3 (*p < 0.05, **p < 0.01, ***p < 0.001)
