caption: PWE inhibited the activation of the nuclear factor-kappa B (NF-κB) signaling
  pathway in DSS-induced ulcerative colitis mice. (A) Target protein expressions of
  mice colon. (B) Phosphorylated nuclear factor-kappa B p65 protein/nuclear factor-kappa
  B p65 protein (p-P65/P65), (C) phosphorylated p38 mitogen/p38 mitogen (p-P38/P38),
  (D) toll-like receptor 4/β-actin (TLR4/β-actin), (E) myeloid differentiation factor
  88/β-actin (MyD88/β-actin), (F) TNF receptor associated factor 6/β-actin (TRAF/β-actin).
  Data are expressed as the means ± SE (n = 8). Bars with different letters are significantly
  different (p < 0.05).
article_title: Ethanolic Extract from Pteris wallichiana Alleviates DSS-Induced Intestinal
  Inflammation and Intestinal Barrier Dysfunction by Inhibiting the TLR4/NF-κB Pathway
  and Regulating Tight Junction Proteins.
