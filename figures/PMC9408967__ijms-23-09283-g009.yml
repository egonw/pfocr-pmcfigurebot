caption: Pathways expressed in DPSCs cultured on dentin surfaces. DPSCs cultured on
  DP gave rise to the production of a harder ECM than that obtained from xenogenic
  bone grafts. This greater external mechanoinduction acts on the commitment of stem
  cells, stimulating both the osteogenic pathway (by means of WNT signaling with the
  expression of miRNA 26a), and odontogenic phenotyping (thanks to miRNA 200 and SMAD1).
