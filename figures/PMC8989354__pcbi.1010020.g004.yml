figure_title: Sunburst diagrams offer an exploratory visualization of the influence
  of the pathways in the Reactome hierarchy on the survival of patients
caption: We use an interactive sunburst chart to visualize and explore the result.
  This allows us to navigate the pathway hierarchy and see the relationships in a
  more natural way than e.g. in a static table. The sunburst (A) without and (B) with
  the pathway “Diseases of mitotic cell cycle” regressed out. Interactive versions
  of the same figures are available from https://statisticalbiotechnology.github.io/metabric-pathway-survival.
