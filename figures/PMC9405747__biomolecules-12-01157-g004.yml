caption: Inhibition of the WNT/β-catenin pathway suppresses periostin-induced osteogenic
  signaling in HAoSMCs. (A–E) Relative mRNA expression of MMP2 (A), PIT1 (B), MSX2
  (C), CBFA1 (D) and ALPL (E) in HAoSMCs treated with control (CTR) or recombinant
  human periostin (POSTN) without or with additional treatment with the WNT/β-catenin
  pathway inhibitors LGK974 (LGK), XAV939 (XAV) or PRI-724 (PRI). * p < 0.05; ** p
  < 0.01 (significant difference versus CTR group); † p < 0.05; †† p < 0.01; ††† p
  < 0.001 (significant difference versus POSTN group).
