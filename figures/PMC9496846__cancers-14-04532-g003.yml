caption: Genes associated with responses to eribulin, paclitaxel and vinorelbine.
  Volcano plots of ratios of gene expression levels between most and least sensitive
  cell line quartiles are plotted versus p-values for eribulin (A), paclitaxel (B)
  and vinorelbine (C). For visual clarity, only genes with p < 0.2 are plotted (3149,
  2486 and 3435 genes for eribulin, paclitaxel and vinorelbine, respectively). Horizontal
  dashed lines denote statistical significance and numbers of genes below p < 0.05
  and p < 0.0025. Venn diagrams of numbers of genes positively (D,F) and negatively
  (E,G) associated with responses to eribulin, paclitaxel and vinorelbine at p < 0.05
  (D,E) and p < 0.0025 (F,G) stringency levels are shown.
