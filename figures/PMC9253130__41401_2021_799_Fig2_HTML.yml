figure_title: ADT-OH inhibits melanoma invasion in vivo in mice tail vein injection
  model
caption: a Animal treatment methods. b Representative lung imaging of mice after tail
  vein injection with B16F10 cells for 3 weeks. c H&E stained lung sections. The representative
  images showed lung tumor distribution of the lung metastasis model mice treated
  with vehicle, 18.75 mg/kg ADT-OH, 37.5 mg/kg ADT-OH, 75 mg/kg ADT-OH, 1.4 mg/kg
  NaHS, 2.8 mg/kg NaHS or 5.6 mg/kg NaHS. Scale bars, 100 μm. d–e Representative lung
  imaging (d) and H&E tissue staining (e) of mice injected with A375 cells via the
  tail vein. The lung metastasis model mice were treated with vehicle, 37.5 mg/kg
  ADT-OH, 75 mg/kg ADT-OH or 2.8 mg/kg NaHS for 3 weeks. Scale bars, 100 μm.
article_title: ADT-OH inhibits malignant melanoma metastasis in mice via suppressing
  CSE/CBS and FAK/Paxillin signaling pathway.
