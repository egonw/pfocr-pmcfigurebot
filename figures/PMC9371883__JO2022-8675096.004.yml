caption: Linderalactone blocks the cell cycle and induces apoptosis. (a) Flow cytometry
  using PI staining to detect the cycle distribution of BXPC-3 and CFPAC-1 cell lines
  treated with varying concentrations of LL for 24 hours. (b) The percentage of cell
  cycle distribution for BXPC-3 and CFPAC-1. (c) Annexin V/PI staining to detect the
  apoptotic death of BXPC-3 and CFPAC-1. (d) The percentage of cell apoptosis for
  BXPC-3 and CFPAC-1. (e, f) Western blot analysis of key cell cycle and cell apoptosis
  markers. ∗p < 0.05; ∗∗p < 0.01.
