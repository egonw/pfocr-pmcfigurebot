caption: Graphic abstract of molecular mechanisms of laminA/C-regulated EMT promoting
  acquired resistance to erlotinib in NSCLC. LaminA/C inhibited the phosphorylation
  of AKT and FGFR to prevent cell proliferation of erlotinib-resistant cells. Meanwhile,
  laminA/C decreased ERK1/2 and c-fos activation and decreased vimentin and ZEB1 expressions,
  resulting in reversing of the process of EMT and improving of erlotinib sensitivity
  in NSCLC with EGFR mutation. By Figdraw (www.figdraw.com).
article_title: LMNA Reduced Acquired Resistance to Erlotinib in NSCLC by Reversing
  the Epithelial–Mesenchymal Transition via the FGFR/MAPK/c-fos Signaling Pathway.
