caption: (A) Effect of JNK inhibitor on noradrenaline induce tension in rat aortic
  rings. Concentration-response curve for cumulatively increaseing concentrations
  of noradrenaline in the presence physiological glucose concentration (11.1 mM, Control),
  44 mM glucose (GLU), 44 mM glucose and 300 mM sulfasalazine (GLU + SSZ), 44 mM glucose,
  300 mM sulfasalazine and 10 µM JNK inhibitor SP600125 (GLU + SSZ + JNK-i). Symbols
  indicate mean values ±SEM, from 8, 7, 8 and 12 aortic rings (Control, GLU, GLU +
  SSZ, GLU + SSZ + JNK-i). ***p < 0.0001 for larger Emax in GLU + SSZ + JNK-i vs.
  GLU + SSZ (F-test). (B) Effect of JNK and ERK inhibitors on noradrenaline induce
  tension in rat aortic rings. Concentration-response curve for cumulatively increaseing
  concentrations of noradrenaline in the presence physiological glucose concentration
  (11.1 mM, control), 44 mM glucose (GLU), 44 mM glucose and 300 mM sulfasalazine
  (GLU + SSZ), 44 mM glucose, 300 mM sulfasalazine and 10 µM ERK inhibitor U0126 (GLU
  + SSZ + ERK-i), 44 mM glucose, 300 mM sulfasalazine, 10 µM ERK inhibitor U0126 and
  10 µM JNK inhibitor SP600125 (GLU + SSZ + ERK-i + JNK-i).
