caption: 'MDF1: A de novo‐evolved gene that integrates into essential biological pathways.
  (a) Phylogeny‐ and synteny‐based analysis of various fungi revealed that MDF1 emerged
  specifically in S. cer subsequent to its split from S. cas. At the same time, ADF1,
  an antisense gene to MDF1, is conserved in all but the most distant member of the
  hemiascomycete subdivision of fungi. The MDF1 syntenic block is shown to the right
  of the phylogenetic tree. (Li et al., ) (b) Mdf1 promotes vegetative growth by suppressing
  the mating pathway and enhancing the glucose signaling pathway (Li et al., ). A.
  gos, Ashbya gossypii; C. alb, Candida albicans; C. gla, Candida glabrata; S. cas,
  Saccharomyces castellii; S. cer, Saccharomyces cerevisiae; S. pom, Schizosaccharomyces
  pombe; Y. lip, Yarrowia lipolytica.'
