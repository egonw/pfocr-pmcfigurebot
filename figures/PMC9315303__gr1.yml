caption: Genistein promotes M1 macrophage apoptosis and reduces inflammation. (A-C)
  ELISA of TNF-α and IL-6 content, qRT-PCR of iNOS and COX-2 mRNA expression, Western
  blot of iNOS and COX-2 protein levels in RAW264.7 cells treated with LPS (1 μg/mL,
  24 h) or genistein (10 μM, 2 h). (D) Statistical analysis of cell viability in RAW264.7
  cells treated by LPS (1 μg/mL, 24 h) or genistein (10 μM, indicated time). (E) Flow
  cytometry analysis for Annexin V-FITC/PI staining in RAW264.7 cells with the treatment
  of LPS or genistein (10 μM, indicated time). Data are shown as mean ± SD of three
  independent experiments. LPS, lipopolysaccharides; GEN, genistein; ns, nonsignificant
  (P > 0.05); *P < 0.05, **P < 0.01, ***P < 0.001.
article_title: Genistein promotes M1 macrophage apoptosis and reduces inflammatory
