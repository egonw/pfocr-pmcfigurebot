caption: Effect of VASH1 on the invasion and tube formation of HUVECs with ZNF667
  overexpression. HUVECs were transfected with scramble pcDNA3.1, pcDNA3.1-VASH1 and/or
  pcDNA3.1-ZNF667. (A) Representative micrographs of scratch wound healing assay,
  scale bar=100 µm. (B) Relative invasion distance was analyzed by subtracting the
  final invasion area for each image (n=5 per group). (C) Representative micrographs
  of in vitro Matrigel angiogenesis assay, scale bar=100 µm. (D) Quantitative analysis
  of the tube formation of HUVECs (n=5 per group). Data are presented as mean ± standard
  deviation. VASH1, vasohibin 1; HUVEC, human umbilical vein endothelial cells; ZNF667,
  zinc finger protein 667.
article_title: ZNF667 facilitates angiogenesis after myocardial ischemia through transcriptional
  regulation of VASH1 and Wnt signaling pathway.
