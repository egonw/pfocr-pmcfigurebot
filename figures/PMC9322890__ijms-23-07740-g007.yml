caption: 'Schematic representation of the reported cardioprotective mechanisms of
  AA; key signaling pathways targeted by AA in neurodegeneration: MAPK/mitochondria-dependent
  apoptotic pathway inhibition -> antioxidant effect; Akt/GSK-3β-mir-126 mediated
  signaling pathway activation -> reduces myocardial hypertrophy; TGF-β1/Smad2/3 phosphorylation
  inhibition -> reduces myocardial hypertrophy; increasing the expression of Nrf2,
  HO-1, and NQO-1 -> antioxidant effect; Ang II-AT1R-NADPH oxidase-NF-κB pathway inhibition
  -> anti-inflammatory effect. Created with BioRender.com (accessed on 8 May 2022).'
