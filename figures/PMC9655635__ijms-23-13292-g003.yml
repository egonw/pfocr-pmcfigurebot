caption: 'Expression of RBBp4 in public database and regulation of NURD complex through
  SALL4. (A) Boxplot to compare the RNA expression level of RBBp4 in breast invasive
  carcinoma vs. normal breast samples from the oncoDB database. (B) Gene expression
  analysis indicated the RBBp4 expression level in five main intrinsic or molecular
  subtypes of breast cancer tissues from the TCGA database. (C, D) Protein expression
  analysis of NURD complex members by upregulating SALL4 expression. Student’s t-test
  compared the results. *** p-value ≤ 0.001 and **** p-value ≤ 0.0001. EV: Empty Vector:
  OE: Overexpression of SALL4.'
