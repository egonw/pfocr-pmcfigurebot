caption: 'Effects of supplemental Zn sources and Zn levels on the protein expression
  of PKC signaling pathway (Exp.2). (A) The total protein and phosphorylated protein
  expression of PKC. (B) Representative immunoblots of PKC signaling pathway. iZn:
  inorganic Zn sulphate. oZn: organic Zn proteinate. NT: normal temperature, 40℃.
  HT: high temperature, 44℃. fx CON: no Zn supplement. fx 50: 50 μmol/L Zn supplemental
  level. 100: fx 100 μmol/L Zn supplemental level. PKC: protein kinase C. p-PKC: phosphorylated
  protein kinase C. All cells are treated for 8 h at different temperatures. Different
  letters indicate significant differences among treatments (P < 0.05). Data are means
  ± SE (n = 6).'
