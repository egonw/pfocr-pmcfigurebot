caption: Lean NAFLD induced by PD feeding displays evident inflammation in eWAT and
  liver. (A) Immunohistochemical staining of F4/80+ cells in eWAT (n = 6). (B) Relative
  mRNA levels of IL1β, IL6, TNF-α, and MCP-1 in eWAT (n = 6). (C) Immunohistochemical
  staining of F4/80+ cells in liver tissues (n = 6). (D) Relative mRNA levels of IL1β,
  IL6, TNF-α, and MCP-1 in liver tissues (n = 6). Enzyme-linked immunosorbent assay
  analysis of protein expression of IL1β, IL6, and TNF-α in eWAT (E) and in liver
  tissues (F) (n = 6). (G) Protein levels of TNF-α, IL1β, and IL6 in liver tissues
  (n = 6). (H) Levels of ALT and aspartate aminotransferase in plasma (n = 6). Data
  are expressed as mean ± SD. ∗P < .05; ∗∗P < .01; ∗∗∗P < .0001; ns, nonsignificant
  (2-tailed unpaired t test in bar graphs).
article_title: Macrophage SCAP Contributes to Metaflammation and Lean NAFLD by Activating
  STING–NF-κB Signaling Pathway.
