caption: 'Summarizing the pathway to an OC diagnosis for symptomatic women. The pathway
  from initial experience of symptoms through to diagnosis is shown in panel (A),
  with the most common responses at each step highlighted. The breakdown of responses
  for time to consulting a healthcare provider about symptoms (B), identity of the
  first healthcare provider (C), action by the first healthcare provider in terms
  of ordering tests (D) and the time from first visit to OC diagnosis (E) are shown.
  Abbreviations: HCP—healthcare provider; OC—ovarian cancer.'
