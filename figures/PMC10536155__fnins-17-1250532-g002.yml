caption: PINK1-Parkin-mediated mitophagy process. When Parkinson’s disease occurs,
  mitochondria depolarize, PINK1 accumulates in the mitochondrial outer membrane and
  recruits parkin. Parkin ubiquitinate mitochondrial outer membrane proteins and recruit
  autophagy receptors (such as p62/SQSTM1, OPTN, etc.), which bind to LC3 and other
  proteins to mediate autophagosome formation and autophagy-lysosomal pathway.
