figure_title: 'Effects of  opt  TTF-1 promoter-driven miR-7 expression on the NDUFA4
  pathway in vivo. Human NSCLC 95D cell xenografts were established in the left flank
  of female BALB/c nude mice (n=5). Once the tumor formation was complete, the plasmid
  of p-Cont (100 mg), p-Tcor-miR-7 (100 mg), or p-opt2Tcor-miR-7 (100 mg) was injected
  through the tail vein in nude mice once every 3 d, for a total of five times. At
  the end of the experiment, all mice were sacrificed and the tumor tissues were obtained.
  (a, b) The protein expression levels of Akt, phospho-Akt (p-Akt), Erk, phospho-Erk
  (p-Erk), and NDUFA4 were detected by western blot assay and calculated. (c, d) The
  protein expression levels of CDK1, CDK4, AMPK, and phospho-AMPK (p-AMPK) were detected
  by western blot assay and calculated. (e, f) The expression of p-Akt and p-Erk in
  tumor tissues was analyzed by immunohistochemistry assay, and one representative
  image out of three was presented. (g, h) The expression of NDUFA4 in tumor tissues
  was analyzed by immunofluorescence (IF) assay and calculated, in which the white
  arrows represent some typical visual fields of NDUFA4 IF staining. Data are expressed
  as mean±SEM (n=3). * P<0.05, ** P<0.01. TTF-1: thyroid transcription factor-1; miR-7:
  microRNA-7; NDUFA4: NADH dehydrogenase (ubiquinone) 1α subcomplex 4; NSCLC: non-small-cell
  lung cancer; Akt: protein kinase B; Erk: extracellular signal-regulated kinase;
  CDK: cyclin-dependent kinase; AMPK: adenosine 5''-monophosphate (AMP)-activated
  protein kinase; GAPDH: glyceraldehyde-3-phosphate dehydrogenase; DAPI: 4'',6-diamidino-2-phenylindole;
  p-Cont: pEGFP-N1-basic; p-Tcor-miR-7: pEGFP-N1-basic-TTF-1 core promoter-miR-7;
  p-opt2Tcor-miR-7: pEGFP-N1-basic-TTF-1 core promoter with 5 NF-1-bounding sites-miR-7;
  SEM: standard error of the mean'
