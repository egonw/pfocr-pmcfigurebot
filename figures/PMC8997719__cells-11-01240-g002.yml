caption: 'Differential expression analysis in total transcriptome. (a) Cluster analysis
  of differentially expressed genes. (b–e) Expression changes of key enzyme genes
  involved in different energy metabolism pathways at two development stages. Key
  players in starch and sucrose metabolism (b), EMP (c), TCA cycle (d) and PPP (e)
  pathway: the red letters represent upregulated genes and the green letters indicate
  downregulated genes. Abbreviations: B1, winter shoots; B2, spring shoots; G, glucose;
  G6P, glucose−6−phosphate; SUS, sucrose synthase; INV, invertase; GPI, glucose−6−phosphate
  isomerase; scrK, fructokinase; TPP, trehalose 6−phosphate phosphatase; TRE, alpha,
  alpha-trehalase; TPS, trehalose 6−phosphate synthase; GYS, glycogen synthase; WAXY,
  granule-bound starch synthase; GBE1, 1,4−alpha-glucan branching enzyme; AMY, amylase;
  ISA, isoamylase; malQ, 4−alpha-glucanotransferase; glgA, starch synthase; glgC,
  glucose−1−phosphate adenylyltransferase; CELB, cellulase; bglB, beta-glucosidase;
  HK, hexokinase; F6P, fructose−6−phosphate; GPI, glucose-6−phosphate isomerase; PFK,
  phosphofructkinase; FBP, fructose−1,6−bisphosphatase; ALDO, fructose-bisphosphate
  aldolase; GAP, fructose-bisphosphate aldolase; GAPDH, glyceraldehyde phosphate dehydrogenase;
  1, 3−BPG, 1, 3−bisphosphoglycerate; PGK, phosphoglycerate kinase; 3−PG, 3−phosphoglycerate;
  PGAM, phosphoglycerate mutase; 2−PG, 2−phosphoglycerate; ENO, enolase; PEP, phosphoenolpyruvate;
  PK, pyruvate kinase; PDC, pyruvate decarboxylase; aceE, pyruvate dehydrogenase E1
  component; DLAT, pyruvate dehydrogenase E2 component; CS, citrate synthase; CA,
  citric acid; α-KG, α-ketoglutarate; SCS, succinyl-CoA synthetase; OGDH, oxoglutarate
  dehydrogenase; Mal, malate; fum, fumarase; MDH, malate dehydrogenase; OAA, oxaloacetic
  acid; PGLS, 6−phosphogluconolactonase; PGD, 6−phosphogluconate dehydrogenase; rpiA,
  ribose 5−phosphate isomerase A; Ru5P, ribulose 5−phosphate; RPE, ribulose-phosphate
  3−epimerase; Xu5P, xylulose 5−phosphate; R5P, ribose 5−phosphate; S7P, sedoheptulose
  7−phosphate; E4P, erythrose 4−phosphate. The color scale represents the Z-score
  calculated.'
