caption: RT2 Profiler™ PCR array analysis on the expression of genes involved in fibrosis
  in human hepatic stellate cells (HSCs) after exposure to 0, 20, or 50 mmHg pressure
  for 24 h. (A) Heatmap depicts the expression changes (vs. 0 mmHg) of all genes belonging
  to different functional categories. (B) The numbers of up‐ and downregulated genes
  are counted according to the fold changes of expression and the biological functions
  (pro‐ or antifibrotic).
article_title: Hydrostatic pressure induces profibrotic properties in hepatic stellate
