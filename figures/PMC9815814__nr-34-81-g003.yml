caption: 'Alleviation of inflammation around the hematoma in TRPA1−/− ICH mice mediated
  by the MAPK/NF-κB signaling pathway. (a–c) Western blot analysis and quantification
  of IL-1β, IL-6, and TNF-α protein levels in brain tissue around the hematoma in
  different groups (n ≥ 3). (d and e) The expression of p-ERK and p-IKKβ and the ratio
  of p-ERK/ERK and p-IKKβ/IKKβ in brain tissue around the hematoma in different groups
  (n ≥ 3) (**P < 0.01 vs. sham group, #P < 0.05, ##P < 0.01). ERK, extracellular regulated
  protein kinase; ICH, intracerebral hemorrhage; IKKβ, inhibitor kappa B kinaseβ;
  IL, interleukin; MAPK/NF-κB; TNF-α, tumor necrosis factor-α; TRPA1, transient receptor
  potential ankyrin 1.'
article_title: Knockout of transient receptor potential ankyrin 1 (TRPA1) modulates
