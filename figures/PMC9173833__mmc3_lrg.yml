caption: 'Downregulated pathway in the whole blood of critical COVID-19 patients.
  A–J: Transcriptome analysis of whole blood samples from hospitalized noncritical
  and critical COVID-19 patients (GSE172114, noncritical n = 23, critical n = 46).
  Volcano plot (A) and pathway analysis of the downregulated genes (B and C; fold
  change<1, p value<0.05). D: Heatmap image of metabolic pathway-related genes. E–J:
  Relative gene expression of genes related to lipid metabolism (E), amino acid metabolism
  (F), carbohydrate metabolism (G), citrate (TCA) cycle (H), mitochondrial fatty acid
  beta-oxidation (I), and respiratory electron transport (J). Data represent the mean ± SEM.
  #p < 0.25, *p < 0.05, **p < 0.01, and ***p < 0.001.'
