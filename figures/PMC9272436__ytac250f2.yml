caption: '(A) ECG after electrical cardioversion: 50 mm/s, 10 mm/mV, and 100 Hz. Sinus
  rhythm, heart rate 74/min, normal axis, PR-interval 160 ms, P-waves with inferior
  axis (II, III, and aVF), biphasic P-wave (+/–) in V1, QRS-duration 106 ms, and R-wave
  transition V3/V4. Preterminal T-wave inversion in II, III, and aVF. QT 450, QTc
  503 ms. Red arrows indicate P-waves. (B) Right ventricular pacing inducing a C-shaped
  activation sequence of the 10-pole CS catheter. Surface ECG and intracardiac electrograms
  (EGMs) registered at 100 mm/s. (C) Atrial pacing with decreasing cycle length leading
  to increasing preexcitation of the QRS complex. Surface ECG and intracardiac EGMs
  registered at 100 mm/s. (D) 12 lead surface ECG (50 mm/s, 10 mm/mV) during atrial
  pacing leading to maximum preexcitation of QRS complex.'
