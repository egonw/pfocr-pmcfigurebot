caption: 'Effects of a 24 h treatment with various signaling pathway inhibitors on
  IL-10 and IL-8 expression and effects of the 24 h treatment with the ERK1/2 inhibitor,
  SCH772984 and JNK inhibitor, SP600125 on IL-10 and IL-8 secretion in THP-1-derived
  M2 macrophages. (A,D): Real-time PCR examination of IL-10 (A) and IL-8 (D) expression
  in SCH772964 (1 μM)-, SP600125 (10 μM)-, PD169316 (10 μM)-, LY294002 (10 μM)-, AZD5363
  (2 μM)-, everolimus (10 nM)-, LY364947 (10 μM)-, ciclosporin A (CsA, 1 μM)-, T-5224
  (10 μM)-, and Bay11-7082 (10 μM)-treated THP-1-derived M2 macrophages for 24 h.
  Relative mRNA expression in the vehicle control is expressed as 1.0 (n = 4 for each).
  (B,C,E,F): Quantitative detection of IL-10 (B,C) and/or IL-8 (E,F) secretion by
  an ELISA assay in SCH772964 (B,E)- and SP600125 (C,F)-treated THP-1-derived M2 macrophages.
  Relative cytokine secretion in the vehicle control is expressed as 1.0 (n = 4 for
  each). **: p < 0.01 vs. the vehicle control.'
article_title: Downregulation of IL-8 and IL-10 by the Activation of Ca2+-Activated
  K+ Channel KCa3.1 in THP-1-Derived M2 Macrophages.
