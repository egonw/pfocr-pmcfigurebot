figure_title: Potential key metabolic interactions in Ca. Nitrosediminicolota bacteria
caption: The common metabolic pathways in the Ca. Nitrosediminicolota bacteria include
  aerobic respiration, nitrite oxidation (NXR), oxygen respiration (Complex IV), urea
  assimilation and hydrolysis, reductive TCA cycle, nitrite reduction (NirK), glycolysis,
  superoxide dismutase (SOD), pentose phosphate pathway, and ABC transport for iron,
  zinc, heme, lipoprotein, and phospholipid.
