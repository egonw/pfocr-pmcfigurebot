caption: Focal adhesion signaling pathway validation of optimizing LDH regulated hUC-MSCs
  toward chondrogenic differentiation. A) qPCR analysis of focal adhesion signaling
  pathways markers Integrin, Vinculin and Cdc42 under different concentrations of
  integrin inhibitor ATN (5, 10, 20, 50 and 100 μM, respectively). **p < 0.01, ***p < 0.001.
  Scale bar = 100 μm. B) Cell migration detect of LDH, ATN and LDH + ATN groups. C)
  The migration index of figure B quantified by image J. ***p < 0.001. D) Immunofluorescence
  of LDH, ATN and LDH + ATN treated hUC-MSCs for 7 days chondrogenic differentiation.
  Scale bar = 25 μm. E) qPCR analysis of chondrogenic markers SOX9, COLX, COL3A1 and
  COL6A1 expression. *p < 0.05, ***p < 0.001. F) Western blot analysis of focal adhesion
  related proteins after the treatment of LDH, ATN and LDH + ATN for 7 days chondrogenic
  differentiation.
article_title: Ion elemental-optimized layered double hydroxide nanoparticles promote
  chondrogenic differentiation and intervertebral disc regeneration of mesenchymal
  stem cells through focal adhesion signaling pathway.
