caption: 'Localization of TLR4 in the temporal cortex, medullary dorsal horn, and
  trigeminal ganglion in four groups. (A) TLR4 (green) localized in the temporal cortex,
  medullary dorsal horn, and trigeminal ganglion in four groups. TLR4 was expressed
  in some cytoplasms ((A), magnifying cells). (B–D) Quantitative assessment of the
  integrated density of TLR4 in temporal cortex (B), medullary dorsal horn (C), and
  trigeminal ganglion (D) (n = 3, * p < 0.05, ** p < 0.01). DAPI (blue) indicates
  cell nuclei. The scale bar represents 50 μm. TC: temporal cortex, DH: medullary
  dorsal horn, TG: trigeminal ganglion.'
