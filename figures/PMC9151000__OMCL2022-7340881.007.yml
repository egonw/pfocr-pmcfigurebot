caption: 'Blueberry anthocyanins extract (BAE) improved the extracellular signal-related
  kinase (ERK)/cAMP response elements binding protein (CREB)/brain-derived neurotrophic
  factor (BDNF) pathway and reduced amyloid beta (Aβ) accumulation in acrylamide (AA)-treated
  rats. (a) Western blot of BDNF, p-CREB, CREB, p-ERK, and ERK in the hippocampus
  (n =3). (b) Relative expression of BDNF/β-actin, p-CREB/CREB, and p-ERK/ERK (n =3).
  (c) Aβ1-42 and (d) Aβ1-40 levels in the hippocampus and cortex (n =4). (e) Representative
  Congo red staining in the cortex (200×, scale bar =50 μm). Data are mean ± SEM.
  ∗p < 0.05, ∗∗p < 0.01, ∗∗∗p < 0.001. CON: saline gavage; AA: AA gavage; BAE+AA:
  BAE pretreatment followed by AA gavage.'
