caption: Content of diterpenoid antitoxins and disease resistance of bHLH026 transgenic
  material. (a) Rice Labdane‐Related Diterpenoid Biosynthetic Network. GGDP, geranylgeranyl
  diphosphate; CDP, copalyl diphosphate. (b) Transcript levels of key genes related
  to diterpenoid antitoxins in leaves of wild‐type and bHLH026 transgenic materials.
  Relative expression levels normalized against Ubiquitin are presented. Error bars
  represent standard deviation (n ≥ 6 each). (c and d) Contents of intermediate and
  final metabolites of diterpenoid antitoxins in the syn‐CPP pathway c and ent‐CPP
  pathway d in leaves of wild‐type and bHLH026 transgenic materials. Error bars represent
  standard deviation (n ≥ 4 each). (e) Representative leaves after Xoo infection of
  bHLH026 transgenic plants vs. wild‐type plants. (f) Lesion lengths of bHLH026 transgenic
  material compared with their wild‐type plants.
