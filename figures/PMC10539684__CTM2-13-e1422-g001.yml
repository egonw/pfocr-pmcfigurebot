caption: Ying Yang 1 (YY1) upregulation induced epithelial‐mesenchymal transition
  (EMT) and neuroendocrine differentiation in prostate cancer (PCa) cells. (A) The
  expression and location of vimentin (Vim) and N‐cadherin (N‐cad) markers in Du145‐NC/Du145‐sg‐YY1
  and LNCaP‐Vector/LNCaP‐OE‐YY1 cells were analyzed by immunofluorescence staining.
  (B) The immunohistochemistry (IHC) staining of murine prostatic lesions at weeks
  12 and 37. (C–F) Quantitative reverse transcription polymerase chain reaction (RT
  qPCR) analyses show EMT (N‐cadherin, vimentin and E‐cadherin) and neuroendocrine
  (NE) marker expression (chromogranin A [CHgA], neuron‐specific enolase [NSE] and
  synaptophysin [SYP]) in Du145‐NC/Du145‐sg‐YY1 (C, D) and LNCaP‐vector/LNCaP‐OE‐YY1
  (E, F) cells. (G–J) Western blotting shows EMT and NE marker expression in Du145‐NC/Du145‐sg‐YY1
  (G, H) and LNCaP‐Vector/LNCaP‐OE‐YY1 (I, J) cells. *p < .05, **p < .01, ***p < .001.
