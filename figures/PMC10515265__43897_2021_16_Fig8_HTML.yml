caption: RhNAP regulating rose petal dehydration tolerance and senescence by modulating
  the degradation of CKs. Dehydration stress and aging induce the expression of RhNAP,
  which directly activates the cytokinin oxidase/dehydrogenase gene 6 (RhCKX6), resulting
  in the degradation of endogenous CKs, thereby enhancing dehydration tolerance in
  young petals and promoting petal senescence. The PP2C genes also participate in
  the up-regulation of petal dehydration tolerance via RhNAP action. Green lines indicate
  the signaling pathway for dehydration stress via the RhNAP/RhCKX6 regulatory point
  in young rose petals, while yellow lines indicate aging through the RhNAP/RhCKX6
  regulatory step in mature rose petals. Dashed lines indicate steps operating via
  the ABA signaling pathway or possible unidentified components
article_title: Regulation of rose petal dehydration tolerance and senescence by RhNAP
  transcription factor via the modulation of cytokinin catabolism.
