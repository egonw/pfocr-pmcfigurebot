caption: MiR-125b inhibit GCs steroidogenesis and proliferation. (A) The cell counting
  kit-8 (CCK-8) assay of GCs at 48 h after transfection of MiR-125b mimics and MiR-NC.
  (B) BrdU analysis was performed to assess the effect of MiR-125b overexpression
  on GCs proliferation. (C–H) Cell cycle analysis of GCs at 48 h after transfection
  of MiR-125b mimics plasmid. (I) Determination of E2 concentrations after 48 h of
  GCs transfected with MiR-125b mimics. (J) Determination of P4 concentrations after
  48 h of GCs transfected with MiR-125b mimics. (K) The qRT-PCR of relative expression
  levels of steroidogenesis-related (CYP11A1, CYP19A1, and 3β-HSD) and sterol regulation-related
  (SCAP and SREBP) mRNAs in GCs transfected with MiR-125b mimics. (L) Overexpression
  of MiR-125b affected the expression of steroidogenesis-related proteins and sterol
  regulatory element proteins. Values represent means ± SEM for three individuals.
  * p < 0.05; ** p < 0.01. N.S., not significant.
article_title: LncGSAR Controls Ovarian Granulosa Cell Steroidogenesis via Sponging
  MiR-125b to Activate SCAP/SREBP Pathway.
