caption: The effect of CTS on the NF-κB pathway. CTS inhibits the degradation of IκBα
  and IκBβ and rapidly inhibits the IL-1β-induced nuclear translocation of NF-κB.
  Therefore, the NF-κB response element (NF-κB RE) is not bound by the NF-κB complex,
  the transcription is not activated, and no target protein is synthesized. RER—rough
  endoplastic reticulum; IκBα/β—nuclear factor of kappa light polypeptide gene enhancer
  in B-cell inhibitors alpha/beta).
