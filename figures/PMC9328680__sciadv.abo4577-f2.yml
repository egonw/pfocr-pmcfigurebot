figure_title: SMAD4 regulates CD8+ T cell activation and effector function
caption: (A) Heatmap of selected differentially expressed genes showing OVA-specific
  CD8+ TILs from WT mice versus that from Cd8CreSmad4fl/fl mice (WT versus KO). (B)
  Gene Ontology (GO) and Kyoto Encyclopedia of Genes and Genomes (KEGG) pathway analysis
  of SMAD4 up-regulated (SMAD4 abrogation down-regulated) genes between OVA-specific
  CD8+ TILs from WT and Cd8CreSmad4fl/fl mice. TH, T helper cell. (C) Gene set enrichment
  analysis of effector genes in chronic LCMV infection (). Genes from the left to
  right of the rank-ordered list are enriched in WT and Smad4-deficient (KO) groups,
  respectively. (D) Gene set enrichment of genes describing for exhausted CD8+ T cells
  in mouse autochthonous melanoma, relative to naive CD8+ T cells (). (E) Gene set
  enrichment of genes describing for terminally exhausted CD8+ T cells in B16-OVA
  tumor model, relative to progenitor exhausted CD8+ T cells (). NES, normalized enrichment
  score.
