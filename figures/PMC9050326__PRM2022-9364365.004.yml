caption: 'Opioid antagonist naltrexone eliminates the inhibitory effects of morphine
  and ketamine on IL-2, IFN-γ, and IL-17 in vitro. (a) The level of IL-2 after naltrexone
  treatment measured by ELISA. (b) The level of IFN-γ after naltrexone treatment measured
  by ELISA. (c) The level of IL-17 after naltrexone treatment measured by ELISA. (d)
  The mRNA expression of IL-2 after naltrexone treatment detected by qRT-PCR. (e)
  The mRNA expression of IFN-γ after naltrexone treatment detected by qRT-PCR. (f)
  The mRNA expression of IL-17 after naltrexone treatment detected by qRT-PCR. ∗P
  < 0.05 vs. the control (PBS) group. #P < 0.05 vs. the morphine (PBS) group. &P <
  0.05 vs. the Mor + Ket (PBS) group.'
