caption: Schematic diagram of Keap1-Nrf2-ARE signaling pathway. Under basal non-stressed
  conditions, Keap1 binds to cullin 3 (Cul3)-based E3 ubiquitin ligases, forming Keap1-Cul3-Nrf2
  complex, leading to Nrf2 ubiquitination and proteasomal degradation. In response
  to oxidative stress, some cysteine residues of Keap1 are oxidized, resulting in
  a conformation change in Keap1 and disruption of the Keap1â€“Cul3 interaction. Nrf2
  then dissociates from Keap1 and translocates to the nucleus, where it forms a heterodimer
  with small Maf proteins (sMaf), binds to ARE and stimulates the transcription of
  antioxidant and cytoprotective genes.
