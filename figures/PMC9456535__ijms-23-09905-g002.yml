caption: 'Biofilm resistance in WT, ΔftcR, and ΔftcR-C strains in response to hyperosmotic
  stress: (A) Live confocal imaging of stacks of WT, ΔftcR, and ΔftcR-C biofilms grown
  for 20 d in Brucella Broth medium with or without 1.5 M NaCl. Scale bars: 20 µm.
  (B,C) Confocal images were subjected to quantitative analysis using the Comstat2
  program to determine the biomass of the biofilms of WT, ΔftcR, and ΔftcR-C (B) and
  their average and maximum thickness (C). (D) Survival of WT, ΔftcR, and ΔftcR-C
  in biofilms grown with or without 1.5 M NaCl treatment. Error bars represent standard
  error (n ≥ 3). * p ≤ 0.05, ** p ≤ 0.01, unpaired Student’s t-test. ns, not significant.'
