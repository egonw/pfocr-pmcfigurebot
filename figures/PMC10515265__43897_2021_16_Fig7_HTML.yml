caption: Expression of PP2C genes and other ABA-related genes in RhNAP-silenced rose
  petals. A The putative ABA signaling and downstream rose genes from the ABA-signaling
  pathway. The clone IDs correspond to the rose transcriptome database (Dai et al.
  ). The description of the A. thaliana homolog is as given by The Arabidopsis Information
  Resource (TAIR, http://www.arabidopsis.org). B qRT-PCR analysis of two PP2C genes
  in RhNAP-silenced rose petals. C The expression patterns of 9 ABA responsive genes
  in RhNAP-silenced rose petals were analyzed by qPCR. The internal control used was
  RhUBI1. All data shown are means ± standard deviation (n = 3); Student’s t-test,
  *P < 0.05, **P < 0.01
