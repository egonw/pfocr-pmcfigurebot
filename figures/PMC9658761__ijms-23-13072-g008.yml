caption: Working model of the mechanism of FtbZIP12 in improving osmotic stress tolerances.
  FtbZIP12 may improve Tartary buckwheat stress resistance by regulating related downstream
  stress genes, the SOS pathway gene, and the P5CS1-driven proline synthesis pathway.
  Solid arrows indicate proven pathways whereas the dashed arrows show speculative
  pathways that remain to be confirmed.
