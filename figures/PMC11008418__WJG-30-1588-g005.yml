caption: 'Silent information regulator sirtuin 1 interdicts the glutathione peroxidase
  4/gasdermin D signaling pathway by intercepting p53 deacetylation. A: Macroscopic
  examinations of mouse livers and microscopic examinations of liver sections stained
  with hematoxylin and eosin (100 ×); B: Survival time of mice after resveratrol and
  EX527 treatments; C: Multi-factor kit for the Detection of interleukin (IL)-1β,
  tumour necrosis factor alpha, IL-6, IL-2, and C-C motif ligand 2 in mouse serum
  with multi-factor kit; D and E: Western blot analyses of silent information regulator
  sirtuin 1, acetylated p53, p53, glutathione peroxidase 4, solute carrier family
  7a member 11, and Acyl-CoA synthetase long-chain family member 4 protein expression
