caption: GAS ameliorates cognitive dysfunction in VaD rats by suppressing ferroptosis
  via the regulation of the Nrf2/Keap1-GPx4 signaling pathway. The illustration represents
  how the GAS up-regulates the Nrf2 gene, promotes Nrf2 release from the complex of
  Keap1 and Nrf2. Then, Nrf2 enters the nucleus and binds with antioxidant response
  elements (ARE), thereby. increasing the expression of GPx4 to decrease iron deposition,
  strengthen antioxidant capacity and decrease lipid peroxidation.
article_title: Gastrodin Ameliorates Cognitive Dysfunction in Vascular Dementia Rats
  by Suppressing Ferroptosis via the Regulation of the Nrf2/Keap1-GPx4 Signaling Pathway.
