caption: 'Effects of laurel on key regulatory checkpoints of the ubiquitin-proteasome
  system, the autophagolysosome system, and the mTOR signaling pathway in rat gastrocnemius
  muscle atrophy. mRNA levels of (A) atrogin-1/MAFbx, (B) MuRF1, (C) Foxo1, (D) Foxo3,
  (E) Kif15, (F) Redd1, (G) Bnip3, and (H) Lc3. Western blot analysis of (I) atrogin-1/MAFbx,
  (J) LC3, and (K) p-4E-BP1/4E-BP1 expression; for densitometric analysis, the band
  intensity of the respective protein was normalized to that of α-tubulin. Data are
  shown as the mean ± SE (n = 7). Statistical significance was evaluated by Tukey’s
  test. * p < 0.05, ** p < 0.01 vs. control group. #p < 0.05 vs. DEX group.'
