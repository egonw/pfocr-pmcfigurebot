caption: 'Duodenal-jejunal bypass increased serum and intraduodenal total bile acids
  and activated bile acids signaling in the duodenal mucosa. A: Fasting and postprandial
  serum total bile acids (TBAs) at 2 and 8 wk after operation; B: Intraluminal TBAs
  in the descending and horizontal duodenum at 8 wk after operation; C and D: Expression
  of key genes involved in BA signaling pathway in the mucosa of descending and horizontal
  duodenum; E: Cyclic adenosine 3’,5’-monophosphate concentration in the duodenal
  mucosa. aP < 0.05, bP < 0.01, cP < 0.001 duodenal-jejunal bypass vs sham group.
  DJB: Duodenal-jejunal bypass; TBAs: Total bile acids; FXR: Farnesoid X receptor;
  SHP: Small heterodimer partner; TGR5: Takeda G-protein-coupled receptor 5; cAMP:
  Cyclic adenosine 3’,5’-monophosphate.'
