caption: Effect of paeonol (PAE) on the nuclear factor erythroid-2-related factor
  2 (Nrf2)/heme-oxygenase-1 (HO-1) pathway in rats’ hepatic ischemia/reperfusion (HIR)
  injury. (A) Relative expression level of the hepatic Nrf2 using real-time polymerase
  chain reaction. (B) Semi-quantification of the hepatic HO-1 expression. (C) Photomicrographs
  of rat liver sections immunohistochemically stained for detection of HO-1 (×400).
  (Ca,Cb) Sham and PAE + sham groups show strong, widespread cytoplasmic expression
  of HO-1 in both hepatocytes (black arrows) and Kupffer cells (green arrows). (Cc)
  The HIR group shows hepatocytes (black arrows) and Kupffer cells (green arrows)
  with minimal HO-1 cytoplasmic expression. (Cd) The PAE + HIR group shows hepatocytes
  (black arrows) and Kupffer cells (green arrow) with moderate HO-1 cytoplasmic expression.
  Each value represents the mean ± SEM (n = 7). a Significant difference from the
  sham-operated control group and b significant difference from the HIR group, respectively,
  at p ˂ 0.05.
article_title: Paeonol Attenuates Hepatic Ischemia/Reperfusion Injury by Modulating
  the Nrf2/HO-1 and TLR4/MYD88/NF-κB Signaling Pathways.
