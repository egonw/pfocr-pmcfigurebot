caption: Adsorption of miR-19a-3p by LINC00094 sponge in breast cancer. (A) Bioinformatics
  analysis of LINCRNA binding to miR-19a-3p. (B) RT-QPCR was used to detect the expression
  levels of miR-19a-3p (U6 as internal reference) and LINC00094 (Î²-actin as internal
  reference) in plasma of breast cancer patients. (C) Endogenous expression of LINC00094
