  miRNA specific PCR detection of miR-19a-3p expression level (U6 as internal reference).
  **P<0.01, ****P<0.0001. (E) Binding sequence of miR-19a-3p and LINC00094, and mutation
  site of mutant LINC00094. (F) Luciferase activity test of HEK-293T cells in each
  transfection group, ****P<0.0001.
