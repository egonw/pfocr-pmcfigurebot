caption: Butyrate protects mice against colitis. (A–C) Mice in the butyrate group
  were given drinking water containing 2% butyrate. Weight change, stool consistency,
  and rectal bleeding scores in mock, DSS control, and butyrate mice following 2.5%
  DSS or H2O treatment; n = 6. (D) Differences in the whole colon in each group. (E)
  Total colon length in the mice in each group; n = 6. (F) Spleen weight of mice in
  each group; n = 6. (G) H&E staining and Alcian blue staining. (H) Histological scores
  in each group; n = 6. (I) Kaplan–Meier survival analysis of DSS controls and butyrate-treated
  mice given 3.5% DSS; n = 10. Scale bars = 100 μm. Error bars represent the mean ± SEM.
  ns, no significance; ∗P < 0.05; ∗∗P < 0.01.
