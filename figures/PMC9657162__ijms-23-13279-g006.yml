caption: Effect of Z. morio hemolymph on the NLRP3 and ATG5/ATG16L1-mediated autophagy
  signaling pathway in E. coli-induced PMECs. (A) Western blotting analysis of NLRP3,
  ASC and Caspase-1. The right panel shows the protein quantification using ImageJ
  software (version 1.50). (B) Western blotting analysis of ATG5, ATG16L1, P62 and
  LC3A/B-II. The right panel shows the protein quantification using ImageJ software
  (version 1.50). (C) Western blotting analysis P62, LC3A/B-II, NLRP3 and Caspase-1
  in PMECs after Rapa (1 μM) pretreatment. The right panel shows the protein quantification
  using ImageJ software (version 1.50). XTRC beetle stands for Z. morio hemolymph-treatment.
  Data presented are means ± SEM (n = 3 per group). * p < 0.05, ** p < 0.01, *** p
  < 0.001.
