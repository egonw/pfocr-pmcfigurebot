caption: Experiment process design. Control, model, H-FMP, and L-FMP groups were set
  up on day 1, UC rat model was established with 4% acetic acid on day 8, and FMP
  administration lasted for seven days. Pharmacological evaluation of FMP was conducted
  using the disease activity index, colon histopathological changes, UC basic pathological
  mechanisms, and network pharmacology results for predicted targets and pathways.
