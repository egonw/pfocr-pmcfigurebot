caption: RNA-Sequence of tumor tissues revealed the mechanism of BDM enhanced anti-tumor
  effect. (A) The volcan map of con and BDM + L group (n = 3). (B) The heatmap of
  significant genes changed after BDM + L treatment (n = 3, p < 0.05). (C) The KEGG
  analysis in con and BDM + L group (Red arrows mean signaling pathways that we interested).
  (D) The heatmap of selected genes related to above associated signaling pathway
  (n = 3). (E) Bio-TEM images of tumor cells in con and BDM + L group. The white arrows
  point to normal nuclei, the red arrows point to the nuclei with damaged nuclear
  membranes. Scale bar = 5 μm. (F) Bio-TEM images of mitochondria in con and BDM + L
  group (n = 3). The white arrows point to the normal mitochondria, the red arrows
  point to the damaged mitochondria, characterized by the disappearance of the mitochondrial
  ridge structure and evident cavitation. Scale bar = 500 nm
