caption: Violin plots graphs showing proteins of the epithelial-mesenchymal transition
  process, matricellular, and the Wnt signaling pathway expression analyzed by QuPath
  (N=120). The protein expression was demonstrated between three different histologic
  types in non-small cells lung cancer for (A) E-cadherin, (B) β-catenin, (C) Heparan
  sulfate, (D) Chondroitin sulfate, (E) Col I, (F) Col III, (G) Col IV, (H) Col V,
  (I) WNT1, (J) WNT3A, (K) WNT5A, (L) WNT5B, and (M) SPARC. LCC, large cell carcinoma;
  ADC, lung adenocarcinoma; SqCC, lung squamous cell carcinoma; Col, collagen type.
