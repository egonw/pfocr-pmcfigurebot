caption: Overexpression and knockdown of Wnt5a up-regulated and down-regulated intracellular
  Ca2+ level, CaMKII-α, CaMKII-β, and TAK1 expression in SOD1G93A mutant NSC-34 cells.
  A, C. Two-matrix chart showing the intracellular concentration of Ca2+ in NSC-34
  cells after transfection for 48 h. B, D. Bar chart displaying the percentage of
  Ca2+ in NSC-34 cells after transfection for 48 h. E, F. Protein bands of CaMKII-α,
  CaMKII-β, and TAK1 in NSC-34 cells after transfection for 48 h. G, H. Bar chart
  indicating CaMKII-α, CaMKII-β, and TAK1 protein level as analyzed by western blotting.
  GAPDH was used as the internal control. *P < 0.05, **P < 0.01, ***P < 0.001, vs.
  pcDNA3.1-Con and pcDNA3.1-G93A-SOD1, siRNA-Con and pcDNA3.1-G93A-SOD1.
