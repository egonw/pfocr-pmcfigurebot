caption: Schematic illustration of the actions of AS1949490, VO-Ohpic and GSK1904529A
  on downstream signaling of the insulin receptor. GSK1904529A selectively blocks
  IR and IGF1R autophosphorylation, in this way blocking the downstream signaling
  of IR and IGF1R. VO-Ohpic inhibits PTEN, thereby upregulating PI3K-AKT-mTOR signaling.
  AS1949490 increases the signaling through the PI3K-AKT-mTOR pathway by selectively
  inhibiting SHIP2.
article_title: Cell Culture Media, Unlike the Presence of Insulin, Affect α-Synuclein
