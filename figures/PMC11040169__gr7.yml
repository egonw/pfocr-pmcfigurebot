caption: 'Synergistic effect of genistein and adiponectin on the activation of the
  ERβ-mediated SIRT1-AMPK signaling pathway in hepatocytes. LMH cells were pretreated
  with vehicle, ERβ antagonist PHTPP (10 μM;1 h), SIRT1 inhibitor EX527 (1 μM; 4h)
  or AMPK inhibitor Compound C (10 μM; 1h); then, the cells were respectively treated
  with 250 ng/mL APN combined with 40 μM GEN, 100 nM ERβ activator estradiol, 25 μM
  SIRT1 activator Resveratrol, or 20 μM AMPK activator AICAR for another 24 h; (A)
  Immunoblot of Nampt, SIRT1, p-AMPK, t-AMPK, p-ACC, t-ACC, and ACTB protein; (B–E)
  The protein levels of Nampt, SIRT1, p-AMPK/t-AMPK, and p-ACC/t-ACC; F: Immunoblot
  of SIRT1, p-AMPK, t-AMPK, p-ACC, t-ACC, and ACTB protein; (G–I) The protein levels
  of SIRT1, p-AMPK/t-AMPK and p-ACC/t-ACC; (J) Immunoblot of SIRT1, p-AMPK, t-AMPK,
  p-ACC, t-ACC, and ACTB protein; (K–M) The protein levels of SIRT1, p-AMPK/t-AMPK
  and p-ACC/t-ACC. Data are expressed as means ± SEM (n=3). ** P < 0.01, comparison
  with the respective control groups; NS P > 0.05 no significant difference, comparison
  between the indicated groups.'
article_title: Synergistic effect of genistein and adiponectin reduces fat deposition
  in chicken hepatocytes by activating the ERβ-mediated SIRT1-AMPK signaling pathway.
