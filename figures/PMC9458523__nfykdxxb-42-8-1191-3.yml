caption: 'miR-372-5p/AKT/PI3K信号通路对结直肠癌细胞CXCL12的表达和迁移能力的影响Effect of miR-372-5p/AKT/PI3K
  signaling pathway on CXCL12 expression and migration ability of colorectal cancer
  cells. A, B: Western blotting for detecting the changes of CXCL12 protein expression
  in cells co-transfected with miR-372-5p mimics and LY249002(a PI3K inhibitor). C-F:
  Scratch assay (×40) and Transwell assay (×100) for assessing the changes of migration
  ability of HCT116 cells co-transfected with miR-372-5p mimics and LY249002. G: Transwell
  assay (×100) for assessing the effects of miR-372-5p on chemotactic ability of normal
  intestinal epithelial cells. H-K: Scratch assay (×40) and Transwell assay (×100)
  for assessing the changes of migration ability of HCT116 cells co-transfected with
  miR-372-5p mimics and si-CXCL12. *P < 0.05, **P < 0.01 vs Control, mimics-NC; #P
  < 0.05, ##P < 0.01 vs miR-mimics.'
