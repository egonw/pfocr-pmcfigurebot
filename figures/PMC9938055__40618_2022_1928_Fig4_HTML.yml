caption: CircNDST1 promotes CCND1 expression via PI3K–Akt pathway and promotes thyroid
  cancer progression. A Knockdown of circNDST1 using si-circ#1 in TPC1 cells followed
  by transcriptome sequencing to map the differential genes (P < 0.05, log2FC > 1)
  into volcanoe. B KEGG clustering analysis of transcriptome sequencing, plotting
  bubble plot of differential pathways meeting P < 0.05. C Effect of circNDST1 on
  the expression of essential proteins of PI3K–Ak pathway in TPC1 cells by Western
  blot. D Effect of circNDST1 on the expression of essential proteins of PI3K–Ak pathway
  in KTC1 cells by Western blot. *P < 0.05, **P < 0.01, ***P < 0.001, ****P < 0.0001.
  Data are shown as SD ± mean
article_title: CircNDST1 promotes papillary thyroid cancer progression via its interaction
  with CSNK2A1 to activate the PI3K–Akt pathway and epithelial–mesenchymal transition.
