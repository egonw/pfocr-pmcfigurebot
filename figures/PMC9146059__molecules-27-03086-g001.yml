caption: Map of the engineered baicalein biosynthesis pathway in Lycopersicon esculentum.
  Baicalein biosynthesis genes that were transformed into tomatoes in this study are
  marked in red. The five genes involved in the baicalein biosynthetic pathway are
  SbCLL-7, cinnamoyl-coenzyme A (CoA) ligase; SbCHS-2, chalcone synthase; SbCHI, chalcone
  isomerase; SbFNSII-2, flavone synthase II and SbCYP82D1.1, flavonoid 6-hydroxylases,
  respectively.
article_title: Heterologous Biosynthesis of Health-Promoting Baicalein in Lycopersicon
