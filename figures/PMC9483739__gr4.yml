caption: Metformin promoted rBMSC osteogenesis under HG conditions through the ROS/AMPK/β-catenin
  pathway. A) Schematic image of metformin restoring cell bone metabolic homeostasis
  through the ROS/AMPK/β-catenin pathway under high glucose conditions. B) Western
  blot and C) quantitative analysis of AMPK, p-AMPK, β-catenin and p-β-catenin total
  or nuclear protein expression in NG (normal glucose), NG + Met (normal glucose,
  metformin treatment), HG (high glucose), HG + Met (high glucose, metformin treatment).
  Error bar represents the mean ± SD (n = 3); **, p < 0.01, ****, p < 0.0001; ns means
  not significant.
