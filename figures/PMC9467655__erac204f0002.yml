caption: Gene silencing of TaMYB31 affects insect herbivory susceptibility. Insect
  bioassay was performed on BSMV-VIGS-inoculated plants. (A) Expression of TaMYB31
  by qRT–PCR using two reference genes Glyceraldehyde-3-phosphate dehydrogenase (GAPC)
  and Actin (ACT-1) (n=5). Data are presented as means from a single independent biological
  experiment ±SE. Asterisks indicate a significant difference, Student’s t-test P<0.05.
  (B) Aphid (Rhopalosiphum padi) progeny production after 4 d (n=5); caterpillar (Spodoptera
  littoralis) weight after 3 d (n=10); two-spotted spider mite (Tetranychus urticae)
  oviposition after 3 d (n=12).
article_title: The transcription factor TaMYB31 regulates the benzoxazinoid biosynthetic
  pathway in wheat.
