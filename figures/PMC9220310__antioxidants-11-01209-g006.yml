caption: The antioxidant effect of CA was tested in the sham, OA-control, and OA-CA
  treated groups. The antioxidant biomarkers were measured as (A) LPO, (B) NO, (C)
  GSH, (D) GPx, (E) SOD, and (F) CAT and are represented in this figure. Data parameters
  were expressed as LPO (nmol/mg protein), NO (μmol/mg protein), GSH (nmol/mg protein),
  GPx (nmol/min/mg protein), SOD (U/mg protein), and CAT (μM of H2O2/min/milligram
  protein). Data expressed as means ± S.D. * p < 0.05, ** p < 0.01, and *** p < 0.001.
