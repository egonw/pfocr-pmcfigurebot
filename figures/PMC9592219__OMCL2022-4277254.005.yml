caption: TOP2A affects HCC tumor progression through the Hippo signaling pathway.
  (a) KEGG enrichment analysis of TOP2A related pathways. (b) VP inhibits the Hippo
  signaling pathway. (c) Wound healing assays of HCC cells treated with Ctrl+DMSO,
  Ctrl+VP 1 μg/ml, Ctrl+VP 2 μg/ml, TOP2A+DMSO, TOP2A+VP 1 μg/ml, and TOP2A+VP 2 μg/ml.
  (d) Transwell invasion assay of HCC cells treated with Ctrl+DMSO, Ctrl+VP 1 μg/ml,
  Ctrl+VP 2 μg/ml, TOP2A+DMSO, TOP2A+VP 1 μg/ml, and TOP2A+VP 2 μg/ml. The bar graphs
  show the number of migrating and invasive cells after 24 h. Data are shown as mean
  ± SEM; ∗∗∗P < 0.001, ∗∗P < 0.01, and ∗P < 0.05.
article_title: DNA Topoisomerase II-α Regulated by miR-22-5p Promotes Hepatocellular
  Carcinoma Invasion and Migration through the Hippo Pathway.
