caption: 'Isorhamnetin ameliorated ZEA-induced cytotoxicity by attenuating oxidative
  stress. Ovarian GC were cultured with isorhamnetin (20 μmol/L) for 2 h with or without
  SB203580 (10 μmol/L), prior to ZEA treatment (60 μmol/L) for 24 h. (A) Western blot
  analysis of SOD2, GPX1, SOD1, P-P38 and P38 in ovarian GC treated with ZEA or isorhamnetin.
  (B to E) The average optical density value of SOD2/β-actin, GPX1/β-actin, SOD1/β-actin
  and P-P38/P38. (F to H) The levels of SOD, MDA and glutathione peroxidase (GSH-PX)
  were displayed in ovarian GC treated with ZEA or isorhamnetin. (I) The representative
  images showed the level of ROS in ovarian GC treated with ZEA or isorhamnetin. Scale
  bars: 200 μm. (J) Fluorescence intensity of ROS in ovarian GC treated with ZEA or
  isorhamnetin. (K) Western blot analysis showed SOD2 and GPX1 expression in ovarian
  GC treated with ZEA, isorhamnetin or SB203580. (L to M) The average optical density
  value of SOD2 and GPX1 normalized to β-actin. Data are expressed as means ± SEM.
  Different letters mean significant differences (P < 0.05). ZEA = zearalenone; GC = granulosa
  cell; SOD2 = superoxide dismutase 2; GPX1 = glutathione peroxidase 1; SOD1 = superoxide
  dismutase 1; p = phosphate; P38 = mitogen-activated protein kinase; ROS = reactive
  oxygen species.'
article_title: Isorhamnetin protects zearalenone-induced damage via the PI3K/Akt signaling
  pathway in porcine ovarian granulosa cells.
