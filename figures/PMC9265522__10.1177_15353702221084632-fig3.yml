caption: 'Niacin treatment increased CD38 expression and NAADP secretion in ox-LDL-containing
  LDLr-knockout macrophages. (A) CD38 mRNA levels determined via quantitative reverse
  transcription-polymerase chain reaction analysis. (B) Representative western blot
  images of CD38 bands and intensity of CD38 bands in western blots which were normalized
  to the control. *p < 0.05 versus Ctrl or oxLDL group; #p < 0.05 versus Ctrl group
  (n = 5). (C) NA treatment markedly increased NAADP production in oxLDL-containing
  LDLr−/− macrophages. *p < 0.05 versus Ctrl group; #p < 0.05 versus oxLDL group (n
  = 5). (D) Enzyme-linked immunosorbent assay analysis of NAADP production after treatment
  with Cd38 siRNA in LDLr−/− macrophages. *p < 0.05 versus Scram group. #p < 0.05
  versus Scram in NA group (n = 5).oxLDL: oxidized low-density lipoprotein; LDLr:
  low-density lipoprotein receptor; LDLr−/−: low-density lipoprotein receptor knockout;
  NAADP: nicotinic acid adenine dinucleotide phosphate; Ctrl: control; NA: niacin.'
article_title: Niacin promotes the efflux of lysosomal cholesterol from macrophages
  via the CD38/NAADP signaling pathway.
