caption: Autophagy Inhibitors Targeting Different Arms of the Autophagic Pathway.
  SBI-0206965 inhibits AMPK, ULK1 and ULK2 to prevent autophagic initiation. MRT68921
  inhibits ULK1 and ULK2 to prevent autophagic initiation. SAR405 inhibits VPS34 on
  the PI3KC-C1 and PI3KC-C3 to suppress initiation and fusion stages. Spautin-1 inhibits
  USP10 and USP13 to promote UPS-mediated degradation of Beclin-1. CQ/HCQ inhibit
  the lysosomal activity and fusion with autophagosomes. Created with BioRender.com
  (accessed on 27 January 2022).
