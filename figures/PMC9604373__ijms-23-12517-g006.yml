caption: Effects of MPA and NOMAc on protein levels of Akt/ mTOR/ 4EBP1/eIF4G in EC
  cells. (A-1,A-2,A-3,A-4) The expression levels of p-Akt/Akt, p-mTOR/mTOR, p-4EBP1/4EBP1
  and p-eIF4G/eIF4G in wild-type RL95-2 cells. (B-1,B-2,B-3,B-4) The expression levels
  of p-Akt/Akt, p-mTOR/mTOR, p-4EBP1/4EBP1 and p-eIF4G/eIF4G in THRB-silenced RL95-2
  cells. (C-1,C-2,C-3,C-4) The expression levels of p-Akt/Akt, p-mTOR/mTOR, p-4EBP1/4EBP1
  and p-eIF4G/eIF4G in wild-type KLE cells. (D-1,D-2,D-3,D-4) The expression levels
  of p-Akt/Akt, p-mTOR/mTOR, p-4EBP1/4EBP1 and p-eIF4G/eIF4G in THRB-silenced KLE
  cells. The results are presented as mean ± SEM from three independent experiments.
  THRB, thyroid hormone receptor beta; si-Ctrl, negative control without THRB silencing;
  si-THRB, THRB silencing; T3, triiodothyronine; MPA, medroxyprogesterone acetate;
  NOMAc, nomegestrol acetate; Akt, phosphorylated protein kinase B; mTOR, mammalian
  target of rapamycin; 4EBP1, 4e-binding protein 1; eIF4G, eukaryotic translation
  initiation factor 4G.
