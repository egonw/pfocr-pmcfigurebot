caption: 'Modelled deuterium (D) fractionation by glucose‐6‐phosphate dehydrogenase
  (G6PD) at H1 of glucose 6‐phosphate (G6P), δDG6P′. Modelling assumed an open system
  at steady state. Incoming G6P has two fates, starch biosynthesis or anaplerotic
  reinjection into the Calvin–Benson cycle via G6PD (Fig. ). Commitment of G6P to
  the anaplerotic pathway vs starch biosynthesis, f, is given on the abscissa (e.g.
  f = 1: all G6P enters the anaplerotic pathway, f = 0: all G6P enters starch biosynthesis).
  Blue dot, f = 0.1044, δDG6P′ = 74.41‰. G6PD has an in vitro kinetic isotope effect
  of α D = 2.97 (Hermes et al., ). G6P entering the system was assumed to have the
  same D : H ratio as Vienna Standard Mean Ocean Water (R VSMOW = 155.76 × 10−6) (Hagemann
  et al., ). Data expressed in terms of R VSMOW.'
