caption: The effect of PM2.5 exposure on the hepatic gene expression in liver tissue.
  (A) Correlation analysis of all the biological samples. (B) Volcano plot showing
  the DEGs in the liver. KEGG (D) and GO (E) enrichment of class bar plot. The y-axis
  represents the enrichment of the subclass, while the x-axis represents a percent
  of genes. The bar’s color represents the different KEGG main classes (see color
  scale). (C) KEGG Enrichment scatter plot of DEGs. The y-axis represents the enrichment
  pathway, while the x-axis represents the rich factor. The dot sizes represent the
  gene number. The color represents the p-value.
