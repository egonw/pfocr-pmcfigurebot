caption: 'Silent information regulator sirtuin 1 interdicts the glutathione peroxidase
  4/gasdermin D signaling pathway by intercepting p53 deacetylation. A: Western blot
  analyse of gasdermin D protein expression (n = 3 in each group); B: Iron detection
  with an iron kit; C: Silent information regulator sirtuin 1 (SIRT1) expression in
  liver tissue measured by immunofluorescence (100 ×); D: Percentage of SIRT1 immunofluorescence
  area; E: Percentage of p53 immunofluorescence area; F: p53 expression in liver tissue
  measured by immunofluorescence (100 ×). Data are presented as the mean ± SD of five
  independent experiments. aP < 0.05, bP < 0.01. ALF: Acute liver failure; AST: Aspartate
  aminotransferase; ALT: Alanine aminotransferase; IL: Interleukin; GPX4: Glutathione
  peroxidase 4; SLC7A11: Solute carrier family 7a member 11; ACSL4: Acyl-CoA synthetase
  long-chain family member 4; GSDMD: Gasdermin D; SIRT1: Silent information regulator
  sirtuin 1; LPS: Lipopolysaccharide; D-GalN: D-galactosamine; RSL3: RAS-selective
  lethal 3; RSV: Resveratrol.'
article_title: Silent information regulator sirtuin 1 ameliorates acute liver failure
