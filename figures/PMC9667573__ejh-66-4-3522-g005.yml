caption: 'PKCβ2 inhibitor decreases VEGF and ICAM-1 expression levels in the retinal
  tissues of the DR rats. A) Immunochemistry analysis shows the expression levels
  of VEGF and ICAM-1 proteins in the retinal tissues of the NC, DR, DR+VEGF agonist,
  DR+GF109203X, and DR+VEGF agonist+GF109203X group rats. B) Western blotting analysis
  shows the expression levels of VEGF and ICAM-1 proteins in the retinal tissues of
  the NC, DR, DR+VEGF agonist, DR+GF109203X, and DR+VEGF agonist+GF109203X group rats.
  C) RT-qPCR results show the VEGF and ICAM-1 mRNA levels in the retinal tissues of
  the NC, DR, DR+VEGF agonist, DR+GF109203X, and DR+VEGF agonist+GF109203X group rats.
  **p<0.01 vs DR; ##p<0.01vs DR+VEGF agonist.'
