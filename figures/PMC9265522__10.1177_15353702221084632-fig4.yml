caption: 'Inhibition of the CD38/NAADP signaling pathway affected lysosomal free cholesterol
  in LDLr−/− macrophages. (A) Lysosomal free cholesterol levels increased in oxLDL-treated
  LDLr−/− macrophages treated with CD38/NAADP signaling pathway inhibitor NED-19,
  GPN, and CD38 siRNA. In contrast, cholesteryl ester showed no change in oxLDL-treated
  macrophages (Bar, 5 µm). (B) Intensities from lysosomal free cholesterol stained
  with filipin. (C) Co-localization coefficient between filipin (free cholesterol)
  and Lamp1 (lysosomes). (D) Intensities of Nile red staining (cholesteryl ester).
  (A color version of this figure is available in the online journal.)NA: niacin;
  oxLDL: oxidized low-density lipoprotein; LDLr−/−: low-density lipo-protein receptor
  knockout; CD38: cluster of differentiation 38; NAADP: nicotinic acid adenine dinucleotide
  phosphate.*p < 0.05 versus Ctrl or oxLDL + NA group (n = 6).'
article_title: Niacin promotes the efflux of lysosomal cholesterol from macrophages
  via the CD38/NAADP signaling pathway.
