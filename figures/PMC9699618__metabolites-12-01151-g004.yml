caption: Time-series observed for metabolites related to the 13 significantly relevant
  central carbon metabolic pathways. (A) Pentose phosphate pathway, (B) Pentose and
  glucuronate interconversions, (C) arginine biosynthesis, (D) starch and sucrose
  metabolism, (E) D-glutamine and D-glutamate metabolism, (F) glyoxylate and dicarboxylate
  metabolism, (G) citrate cycle, (H) phenylalanine, tyrosine and tryptophan biosynthesis,
  (I) amino sugar and nucleotide sugar metabolism, (J) alanine, aspartate and glutamate
  metabolism, (K) butanoate metabolism, (L) valine, leucine and isoleucine biosynthesis,
  and (M) nicotinate and nicotinamide metabolism.
