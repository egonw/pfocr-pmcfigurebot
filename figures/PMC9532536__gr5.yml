caption: 'Target validation using different assays. (A) Labeling of recombinant GRP78
  with BP-2 (different concentrations of BP-2 or different amounts of GRP78). Left:
  in gel fluorescence (FL). Right: Coomassie brilliant blue staining (CBB). (B) Cellular
  Thermal shift binding assay of CuB and CuⅡA with GRP78-overexpressing 293 T cells
  (n = 3). (C) MST analysis of the binding affinity between CuB and human recombinant
  GRP78 protein (WT and mutant). The measured Kd value has been shown. (D) Imaging
  of CRMM2 cells with BP-2 and immunofluorescence against GRP78 (n = 5). Scale bar:
  25 μm.'
