caption: Effects of dietary cholesterol level on (A) hormones related to molting in
  hemolymph, relative expression of genes involved in molting in (B) eyestalk and
  (C) hepatopancreas of swimming crabs (Portunus trituberculatus). a, b, cMean values
  of bars for the same parameter with different superscript letters are significantly
  different (P < 0.05). Data are reported as the means and SEM of 4 replicates. The
  gene expression of the control diet group (diet containing lowest cholesterol, 0.12%)
  was set at 1. MIH = molt-inhibiting hormone; CHH = crustacean hyperglycemic hormone;
  MF = methyl farnesoate; mih = molt-inhibiting hormone; ecr = ecdysone receptor;
  rxr = retinoid-x receptor; br-c = broad-complex; e75 = nuclear hormone receptor
  E75; chi1 = chitinase 1; met = methoprene-tolerant protein; famet = farnesoic acid
  O-methyltransferase.
