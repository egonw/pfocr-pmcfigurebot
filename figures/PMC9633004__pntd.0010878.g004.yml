figure_title: Impact of Schistosoma mansoni infection on the fecal metabolic profiles
  of wild type (WT) and human-microbiota-associated (HMA) mice
caption: 'Principal Component Analysis (PCA) according to infection status (A) and
  infection-associated changes in gut metagenome capacity for tryptophan biosynthesis
  (B) and short-chain fatty acids production (C). Asterisks indicate significant differences
  in pathway abundance between S. mansoni-infected (Sm+) and uninfected controls (Sm-)
  of each mouse line by both MaAsLin2 (p<0.05) and LEfSe [LDA score (log) > 2]. Hashtags
  indicate significant differences in the contribution of selected bacterial species
  to the overrepresentation of corresponding pathway(s) (MaAsLin2, p<0.05). Full pathway
  denominations: TRPSYN-PWY = L-tryptophan biosynthesis; ANAEROFRUCAT-PWY = homolactic
  fermentation; PWY-5022 = 4-aminobutanoate degradation V; P461-PWY = hexitol fermentation
  to lactate, formate, ethanol and acetate; PWY-5676 = acetyl-CoA fermentation to
  butanoate II; PWY-5100 = pyruvate fermentation to acetate and lactate II; PWY-5677
  = succinate fermentation to butanoate.'
