caption: The association of glomerular filtration rate (GFR) with histological score
  and fibrogenic gene expression. (a,b) Linear regression analysis of GFR to histological
  quantification ([a] Masson's trichrome staining [MTS], [b] Sirius red [SR]). (c–f)
  Linear regression analysis of GFR to gene expression levels of (c) transforming
  growth factor (TGF)‐β1, (d) TGF‐β2, (e) collagen type I (COL1) and (f) COL3 (f).
  The data are expressed as scatter dot plots, and each dot represents one mouse.
  The color used in symbol/statistical data showed the identical group. Bovine serum
  albumin (BSA)‐overloaded non‐diabetic mice are shown as CONT in the graph. The diabetic
  group is shown as STZ (streptozotocin) in the figures.
article_title: Adenosine/adenosine type 1 receptor signaling pathway did not play
  dominant roles on the influence of sodium–glucose cotransporter 2 inhibitor in the
  kidney of bovine serum albumin‐overloaded streptozotocin‐induced diabetic mice.
