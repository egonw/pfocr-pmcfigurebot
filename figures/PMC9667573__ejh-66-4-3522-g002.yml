caption: 'VEGF regulates ICAM-1 expression in the retinal tissues of the DR model
  rats. A) Immunochemistry results show the VEGF and ICAM-1 protein expression levels
  in the retinal tissues of the NC, DR, DR + VEGF inhibitor, and DR + VEGF agonist
  group rats. B) Western blot results show the VEGF and ICAM-1 protein levels in the
  retinal tissues of the NC, DR, DR + VEGF inhibitor, and DR + VEGF agonist group
  rats (C,D) RT-qPCR results show the VEGF and ICAM-1 mRNA levels in the retinal tissues
  of the NC, DR, DR + VEGF inhibitor, and DR + VEGF agonist group rats. **p<0.01 vs
  NC; ##p<0.01 vs DR.'
