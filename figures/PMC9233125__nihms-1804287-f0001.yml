figure_title: Box 1. Molecular subtypes and metabolic reprogramming in PDAC
caption: Classical/progenitor subtype enhances lipogenic and redox pathway, while
  basal-like/squamous subtype shows enhanced glycolysis. HNF4α induces the classical/progenitor
  subtype through inhibiting SIX1, SIX4, and glycolytic enzymes. Loss of HNF4α accelerates
  a squamous-like metabolic profile (glycolysis) through upregulating HK1 and HK2,
  and glycogen synthase kinase 3β (GSK-3β).
article_title: The interactive role of inflammatory mediators and metabolic reprogramming
