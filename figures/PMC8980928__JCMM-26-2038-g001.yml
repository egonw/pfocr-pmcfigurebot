caption: ST‐EVs promote the release of cartilage degradation‐related enzymes and inflammatory
  cytokines on chondrocytes. Normal chondrocytes were incubated with different concentrations
  of ST‐EVs (5, 10 × 107/ml) for 24 h. (A‐D) the mRNA expression of inflammatory cytokines
  (IL‐1β, IL‐6, TNF‐α and COX‐2) in chondrocytes; (E‐G) the mRNA expression of cartilage
  degradation‐related enzymes (MMP13, MMP9 and ADAMTS5) in chondrocytes; (H‐K) the
  protein expression of inflammatory cytokines (IL‐1β, IL‐6, TNF‐α and COX‐2) in chondrocyte
  supernatants; L‐O, the protein expression of cartilage degradation‐related enzymes
  (MMP13, MMP9 and ADAMTS5) in chondrocytes. N = 3, *p < 0.05; **p < 0.01
article_title: 'Synovial tissue‐derived extracellular vesicles induce chondrocyte
