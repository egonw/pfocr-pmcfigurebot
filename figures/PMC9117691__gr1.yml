caption: KLF4 is downregulated and MSI2 is upregulated in NSCLC specimens. (A) MSI2
  and (B) KLF4 expression in normal lung tissues (n=20) and NSCLC specimens (n=30),
  as determined via reverse transcription-quantitative PCR. (C) Correlation between
  KLF4 and MSI2 expression in NSCLC specimens (n=30), analysed using Pearson's correlation
  coefficient analysis. (D) Associations between clinicopathological parameters and
  MSI2/KLF4 expression in NSCLC specimens according to the World Health Organization
  classification (I/II vs. III/IV) or tumour size (≥3 vs. <3 cm). The results were
  expressed as the mean ± SD. ⁎⁎P<0.01, ⁎⁎⁎P<0.001. (E) Kaplan-Meier survival curves
  comparing the cumulative overall survival probability in patients with low and high
  MSI2 expression levels. KLF4, Krüppel-like factor 4; MSI2, Musashi-2; NSCLC, non-small
  cell lung cancer.
article_title: KLF4 suppresses the proliferation and metastasis of NSCLC cells via
  inhibition of MSI2 and regulation of the JAK/STAT3 signaling pathway.
