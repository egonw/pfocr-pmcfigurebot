caption: Gene expression of the lipogenic pathway in white adipose tissue. (a) mesenteric—meWAT;
  (b) perirenal—prWAT; (c) retroperitoneal—rpWAT; (d) epididymal—epWAT; and (e) subcutaneous
  inguinal. Genes of lipoprotein lipase—Lpl; enzymes of fatty acids esterification—Gpam,
  Agpat1, Agpat2, Dgat1, and Dgat2; cytosolic NADPH recyclers—G6pd and Me1; enzymes
  of lipogenesis de novo—Acly, Acaca, and Fasn; fatty acid desaturases—Scd and Scd2;
  monocarboxylate transporters—Slc16a1 and Slc16a7; lactate dehydrogenase—Ldhb; the
  key enzyme of glyceroneogenesis—Pck1; glucose transporter 1—Slc2a1; the last enzyme
  of glycerol-3-phosphate generation glycolytic pathway and glyceroneogenesis—Gpd1;
  and the glycerol kinase—Gk—of control (CT; n = 7–12), and glucocorticoid-treated
  (GC; n = 11–12) rats. Data are mean ± SEM. * p < 0.05; ** p < 0.01; *** p < 0.001,
  and **** p < 0.0001 vs. CT (unpaired Student t-test; Mann–Whitney test in (a) (Gpam,
  G6pd, Me1, Acly, Acaca, Fasn, Scd, Scd2 and Gpd1), (b) (Agpat1, Dgat2, G6pd, Me1,
  Acly, Acaca, Scd, Slc16a7, and Gk), (c) (Me1, Fasn, Scd, and Slc2a1), (d) (Agpat2,
  G6pd, Acly, and Ldhb), and (e) (Lpl, Agpat2, Dgat1, Dgat2, Acaca, Scd2, Slc16a1,
  Slc16a7, Pck1, Slc2a1, and Gpd1)).
