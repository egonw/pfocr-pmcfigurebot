caption: Wnt-5a activates non-canonical Ca2+signalling in diabetic LEC. Wnt phospho
  array analysis of phosphorylated p-PLCγ1 (Y771) (a), p-PKCβ (S661) (b), p-RhoA (S188)
  (c) and p-JNK (T183/Y187) (d) in non-diabetic (n=4) and diabetic LEC (n=6) with
  or without Wnt-5a (200 ng/ml). In diabetic LEC, Wnt-5a treatment significantly increased
  Ca2+pathway components p-PLCγ1 and p-PKCβ but not PCP pathway components p-RhoA
  or p-JNK. Normal cells did not activate any of the shown signalling intermediates
  upon treatment. Values are mean ± SEM. *p<0.05 vs control (paired t test)
article_title: Reversal of dual epigenetic repression of non-canonical Wnt-5a normalises
  diabetic corneal epithelial wound healing and stem cells.
