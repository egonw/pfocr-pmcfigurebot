caption: 'The vicious positive feedback loop in oxidative stress. When the balance
  between oxidation and antioxidation is broken, the body will undergo oxidative stress.
  On the one hand, ROS can impair cells under oxidative stress. Impaired cells, on
  the other hand, produce more ROS, exacerbating oxidative stress. ROS: reactive oxygen
  species; SOD: superoxide dismutase; CAT: catalase; GPX: glutathione peroxidase.'
