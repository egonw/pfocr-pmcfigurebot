caption: '(A) Western blot analysis to determine the expressions of BDNF, TrkB, pTrkA
  (T490)/TrkB (T516), GRB2, pGRB2 (T452), GAB1, PI3K, pPI3K (T508), AKT and pAKT (S473)
  in the cerebral cortex of CON-G, DM-G and DMEX-G. (B) Relative protein quantification
  of BDNF, TrkB, pTrkA (T490)/TrkB (T516), GRB2, pGRB2 (T452), GAB1, PI3K, pPI3K (T508),
  AKT and pAKT (S473) normalized to α-tubulin protein, respectively. Data are expressed
  as mean ± SD (n = 6). * p < 0.05, ** p < 0.01 compared to CON-G; # p < 0.05, ##
  p < 0.01 compared to DM-G. CON-G: control group; DM-G: streptozotocin-induced diabetic
  group; DMEX-G: streptozotocin-induced diabetes with swimming exercise group.'
