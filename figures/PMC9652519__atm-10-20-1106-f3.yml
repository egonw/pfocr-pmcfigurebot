caption: Propofol damaged mitochondria in the hippocampal neurons in a time-dependent
  manner. (A) Cleaved caspase-9, Bcl-2, Bax, and CytC protein expression were detected
  by Western blot assay. (B-E) Quantitative analysis of the ratio of cleaved caspase-9,
  Bcl-2, Bax, and CytC to GAPDH (1-way ANOVA, *P<0.05). (F,G) Fluorescence images
  of JC-1 aggregates and JC-1 monomers in each group (1-way ANOVA, *P<0.05). (H,I)
  ATP and ROS content in each group (1-way ANOVA, *P<0.05). Group C, control, fresh
  maintenance medium; Group F, fat emulsion; Group P3, 100 µM propofol for 3 h; Group
  P6, 100 µM propofol for 6 h; Group P9, 100 µM propofol for 9 h. ANOVA, analysis
  of variance; ATP, adenosine triphosphate; ROS, reactive oxygen species; Bcl-2, B-cell
  lymphoma 2; Bax, BCL2-associated X protein; CytC, Cytochrome C; GAPDH, Glyceraldehyde-3-phosphate
  dehydrogenase.
article_title: The propofol-induced mitochondrial damage in fetal rat hippocampal
  neurons via the AMPK/P53 signaling pathway.
