caption: MAP3K4 inactivation results in fetal growth restriction and decreased placental
  size in the 129/SvEv background.A, representative images of E13.5 Map3k4WT/WT, Map3k4WT/KI,
  and Map3k4KI/KI embryos. Black scale bars and numbers indicate crown-rump length.
  White scale bar represents 2 mm. B, reduced crown-rump length of Map3k4KI/KI E13.5
  embryos compared with Map3k4WT/WT E13.5 embryos. C, representative images of E13.5
  Map3k4WT/WT, Map3k4WT/KI, and Map3k4KI/KI livers. White scale bar represents 2 mm.
  D, liver area of Map3k4KI/KI E13.5 embryos compared with E13.5 Map3k4WT/WT embryos.
  E, representative images of E13.5 Map3k4WT/WT, Map3k4WT/KI, and Map3k4KI/KI placentas
  outlined in white. White scale bar represents 2 mm. F, reduced placental area and
  (G) reduced placental weight of Map3k4KI/KI E13.5 placentas compared with Map3k4WT/WT
  E13.5 placentas. B, D, F, and G, data are displayed as box plots; each dot represents
  one individual. ∗p < 0.05; ∗∗p < 0.01; Student’s t test. KI, kinase inactive; MAP3K4,
  mitogen-activated protein kinase kinase kinase 4; ns, not significant.
article_title: MAP3K4 promotes fetal and placental growth by controlling the receptor
