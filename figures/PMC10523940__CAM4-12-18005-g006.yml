caption: Serum hsa_circ_0072309 predicts disease progression in NSCLC BM+ patients.
  (A) Graph comparing the serum hsa_circ_0072309 level in BM+ patients with stages
  III and IV disease. (B) Graph comparing the number of brain metastases in BM+ patients
  with stages III and IV disease (***p < 0.001). (C) Graph comparing the number of
  brain metastases in BM+ patients with low and high serum hsa_circ_0072309 levels
  (***p < 0.001). (D) Graph comparing the overall survival (OS) of BM+ patients with
  low and high serum circ_0072309 levels. (E) Graph comparing the progression‐free
  survival (PFS) of BM+ patients with low and high serum circ_0072309 levels.
article_title: Circulating hsa_circ_0072309, acting via the miR‐100/ACKR3 pathway,
  maybe a potential biomarker for the diagnosis, prognosis, and treatment of brain
  metastasis from non‐small‐cell lung cancer.
