caption: TIIA decreases fat vacuoles, inflammation and fibrosis in methionine choline
  deficiency diet-induced NASH-F rats. (A) Representative macroscopic images of livers.
  (B) H&E staining of the liver sections (magnification, x400). The black arrow indicates
  fat vacuoles, and the yellow arrow indicates inflammatory cell infiltration. (C)
  Masson's trichrome staining of liver sections from rats (magnification, x200). Blue
  arrows refer to fibrosis. NASH-F, non-alcoholic steatohepatitis-related fibrosis;
  TIIA, tanshinone IIA.
article_title: Tanshinone IIA regulates the TGF-β1/Smad signaling pathway to ameliorate
