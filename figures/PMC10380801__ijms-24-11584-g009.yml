caption: NCOA7 inhibits ccRCC cells growth and metastasis in vivo. (A,B) Effect of
  NCOA7 overexpression on ccRCC tumorigenesis in vivo. The weight of subcutaneous
  tumors was measured (n = 4). (C) IHC staining of Ki67 in nude mouse xenograft tumors
  derived from 786-O-NCOA7 overexpression cells and controls; scale bar 100 μm. (D)
  Changes in p-ERK, Vimentin, and Bcl-2 proteins were detected via Western blot in
  vivo. (E) Fluorescence imaging using a live imager to observe the effect of NCOA7
  overexpression on lung metastasis of ccRCC cells. (F) Representative HE images of
  lung metastasis; scale bar 200 μm. ** p < 0.01, *** p < 0.001.
article_title: NCOA7 Regulates Growth and Metastasis of Clear Cell Renal Cell Carcinoma
  via MAPK/ERK Signaling Pathway.
