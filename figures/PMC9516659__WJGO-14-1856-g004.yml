  Glutathione S-transferase A3; PHGDH: Phosphoglycerate dehydrogenase; XDH: Xanthine
  dehydrogenase; INMT: Indolethylamine N-methyltransferase; SCD: Stearoyl-CoA desaturase;
  HBG1: Hemoglobin subunit gamma 1; ADH4: Alcohol dehydrogenase 4; HOXA10: Homeobox
