  are shown above. Legend illustrates relationship between genes and gene classification.
  COL15A1: Collagen alpha-1(XV) chain; IGFBP3: Insulin-like growth factor binding
  protein 3; DKK1: Dickkopf-related protein 1; CFD: Complement factor D; LEPR: Leptin
