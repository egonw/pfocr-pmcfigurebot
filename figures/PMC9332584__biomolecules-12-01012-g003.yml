caption: '(A–D) Electron microscopy illustrating the endocytic pathway of the PEI-cit/ASO/Ap
  nanocomplexes in cultured myoblasts. (A) Interactions of nanocomplexes (electron
  dense particles) with the plasma membrane (arrows). (B) Incorporation of nanocomplexes
  in non-coated endocytic vesicles (arrows). Note the fusion of internalized vesicles
  containing nanocomplexes with an early endosome (Ee). Inset: Detail of a clathrin
  coated vesicle. (C) Late endosome (Le) loaded with numerous electron dense particles
  of nanocomplexes. (D) Electron dense body of lysosomal nature containing residual
  nanocomplexes. Scale bars: 100 nm (A–C) and 50 nm (D).'
article_title: Coaxial Synthesis of PEI-Based Nanocarriers of Encapsulated RNA-Therapeutics
  to Specifically Target Muscle Cells.
