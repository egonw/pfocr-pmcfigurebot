caption: 'Core melanin synthesis pathway genes annotated from the Hyles lineata genome
  show high conservation with other moths and greatest sequence similarity to the
  sphinx moth Manduca sexta. a) Insect melanin synthesis pathway genes (yellow circles)
  surrounded by examples of variation in caterpillar cuticular color and pattern.
  Images provided by Sarah Britton. b) Sequence similarity among amino acids annotated
  from H. lineata and 5 existing insect annotations from the NCBI nonredundant protein
  database, M. sexta, Bombyx mori, Helicoverpa armigera, Chilo suppressalis, and Drosophila
  melanogaster. Branch shade indicates distances between sister branches, with shaded
  scales for each gene provided below. Amino acid key in lower right: alkyl residues
  in teal, positively charged residues in green, aromatic residues in coral, negatively
  charged residues in yellow, and neutral residues in light blue.'
article_title: 'A high-quality, long-read genome assembly of the whitelined sphinx
  moth (Lepidoptera: Sphingidae: Hyles lineata) shows highly conserved melanin synthesis
  pathway genes.'
