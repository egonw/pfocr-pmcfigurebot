caption: 'Nigrosporins B induced apoptosis in Ca Ski cells. (A) The total apoptotic
  cells proportion treated with Nigrosporins B (0, 2.5, 5, 10 µM) for 6 h, 12 h, 24
  h were counted respectively; (B,C) AO/EB dual fluorescence staining to detect apoptosis
  in Ca Ski cells, cells treated with Nigrosporins B (0, 2.5, 5, 10 µM) for 24 h.
  Scale bar: 100 µM. Normal cells, showed green showed green fluorescence; early-stage
  apoptotic cells showed yellow-green fluorescence; late-stage apoptotic cells showed
  orange fluorescence; necrotic cells showed red fluorescence (* p < 0.05, *** p <
  0.001).'
