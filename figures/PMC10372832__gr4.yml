caption: 'Photocaged compound A1 blocked the fungal ergosterol biosynthesis pathway
  via a photocontrol manner. (A) Schematic representation of compound A1 releasing
  FLC and blocking ergosterol biosynthesis in response to the UV light. Image element
  was created with BioRender.com. (B) Sterols detected by GC–MS on the cell membrane
  of C. albicans after treated with different compounds. UV light: 50 mW/cm2, 365 nm,
  2 min. (C) Radar plot showing the relative content of each sterol in each treatment
  group. (D) Transcription of ERG11 downstream genes detected by real time qPCR. UV
  Light: 365 nm, 25 mW/cm2, 3 min. (E) Heat map showing the antifungal activity of
  compounds A1, A2 and FLC against C. albicans (SC5314) and its mutant (erg11Δ/ERG11)
  under different conditions. UV Light: 365 nm, 25 mW/cm2, 3 min.'
