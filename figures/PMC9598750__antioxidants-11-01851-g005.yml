caption: 'QAE inhibits the mitogen-activated protein kinase (MAPK) signaling pathway
  in LPS-stimulated BV2 microglial cells. After QAE pretreatment (25–100 μg/mL) for
  3 h, BV2 microglial cells were exposed to LPS (100 ng/mL) for 1 h. Expressions of
  phosphorylated extracellular signal-regulated kinase (ERK), p38, and c-Jun N-terminal
  kinase (JNK) were normalized by expression of ERK, p38, and JNK protein expression,
  respectively (n = 3). Significant versus control, * p < 0.05, *** p < 0.001; Significant
  versus LPS alone-treated group, #p < 0.05, ##p < 0.01, ###p < 0.001.'
article_title: Quercus acuta Thunb. Suppresses LPS-Induced Neuroinflammation in BV2
  Microglial Cells via Regulating MAPK/NF-κB and Nrf2/HO-1 Pathway.
