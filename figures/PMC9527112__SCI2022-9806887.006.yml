caption: EPO regulated autophagy, apoptosis, and angiogenesis of PDLSCs through the
  Akt/ERK1-2/BAD signaling pathway under inflammatory microenvironment. (a) Bubble
  map of KEGG enrichment of RNA sequencing. (b, c) Heat map of enriched genes and
  qPCR validation (CSF3, ITGA10, PCK2, THBS4, DUSP4, ERGE, and KDR). (d) Protein expression
  levels of Akt, p-Akt, Erk1/2, p-Erk1/2, BAD, and p-BAD through western blot. (e,
  f) mRNA and protein expression levels of VEGF-a, FGF-2, IGF-1, Bax/Bcl2, Beclin1,
  and LC3B through qPCR and western blot. (g) Tube formation under different treatments.
  (h) Cell apoptosis rate under different treatments. (i, j) Immunofluorescence on
  DAPI, cytoskeleton, and VEGF-a/LC3B. Data are presented as mean ± SD (n = 3); ∗P
  < 0.05, ∗∗P < 0.01, ∗∗∗P < 0.001, and ∗∗∗∗P < 0.0001.
article_title: Erythropoietin Activates Autophagy to Regulate Apoptosis and Angiogenesis
  of Periodontal Ligament Stem Cells via the Akt/ERK1/2/BAD Signaling Pathway under
  Inflammatory Microenvironment.
