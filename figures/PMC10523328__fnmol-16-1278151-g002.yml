caption: 'Overview of mechanical itch and alloknesis signaling pathways. The mechanical
  itch and alloknesis pathways (Red and Blue neurons) are distinct from the chemical
  itch pathways (magenta neuron). Mechanical stimulation can activate Low Threshold
  Mechanoreceptors (LTMRs) through piezo2 expressing Merkel cells, projecting to the
  spinal cord where the LTMRs synapse onto neuropeptide Y- (Npy), urocortin3- (Ucn3),
  and neuropeptide Y receptor- (Npyr) expressing interneurons. Npy/Ucn3 neurons synapse
  onto calcitonin receptor like receptor (Calcr) expressing spinoparabrachial projection
  neurons. Mechanical stimulation also activates piezo1-expressing natriuretic peptide
  B (Nppb) pruriceptive neurons which express. This pathway is likely mediated through
  gastin releasing peptide- (Grp), gastrin releasing peptide receptor- (Grpr), and
  neurokinin 1 receptor- (Nk1r) expressing neurons. Other acronyms: toll like receptor
  5 (Tlr5), non-peptidergic (NP).'
