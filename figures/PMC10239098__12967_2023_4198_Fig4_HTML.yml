caption: Transcriptome analysis of salivary gland epithelial cells treated with or
  without DPSC-Exos. A The Principal Component Analysis (PCA). B Volcano plot showing
  differentially expressed genes (DEGs). C Gene ontology analysis. D KEGG analysis
  enriched GPER-related pathways among DEGs. E STRING database shows the interaction
  among the cAMP signaling pathway, salivary secretion, and estrogen signaling pathway,
  and F Venn analysis of the genes among the cAMP signaling pathway, salivary secretion,
  and estrogen signaling pathway. All DEGs are screened based on P-value < 0.05 and
  |fold change| > 1
