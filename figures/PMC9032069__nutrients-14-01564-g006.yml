caption: Ginsenoside Rh4 attenuated TGF-β/Smad2/3 signaling pathway of GC in vivo.
  (A) Western blot showing expression of SIX1, TGF-β, Smad3, and P-Smad3 in tumor
  tissues under Rh4 treatment. (B) IHC assay performed to assess changes in SIX1,
  TGF-β, and P-Smad3. Scale bars = 200 µm. (C) IF assay. Upregulation of SIX1 and
  P-Smad3 is reversed by Rh4 in vivo. Scale bars = 50 µm. Statistics are exhibited
  as the mean ± SD of triplicate independent experiments; ** p < 0.01, *** p < 0.001.
article_title: Ginsenoside Rh4 Suppresses Metastasis of Gastric Cancer via SIX1-Dependent
  TGF-β/Smad2/3 Signaling Pathway.
