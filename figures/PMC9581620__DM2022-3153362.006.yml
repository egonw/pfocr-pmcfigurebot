caption: Role of m6A “reader” YTHDF2 in polarization of M1/M2 macrophages. YTHDF2
  suppression promotes polarization of M1 cells via MAPK and NF-κB pathway activation.
  Moreover, depleting YTHDF2 stabilizes p53 mRNA and upregulates its expression, thereby
  inhibiting the polarization of M2 macrophages.
article_title: YTHDF2 Regulates Macrophage Polarization through NF-κB and MAPK Signaling
  Pathway Inhibition or p53 Degradation.
