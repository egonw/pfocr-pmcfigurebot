caption: 'Effects of dietary FAs on articular cartilage in mice. (a) H&E staining
  (200x; scale bars = 100 μm). The arrows represented local aggregation or absence
  of cartilages. (b) Safranin O staining (100x; scale bars = 200 μm). The arrows indicated
  cartilage thinning or loss. (c) Safranin O/Fast Green staining (100x; scale bars
  = 200 μm). The arrows indicated the fuzzy fracture of the tide line. (d) Modified
  Mankin scores and OARSI scores. (e) Histogram of footprints of mice in each group
  from DMM hind limbs. (f) The bar graph data of print area (cm2), max contact (%),
  duty cycle (%), and swing speed (cm/s). The data are presented as the means ± SD,
  n = 5. ∗p < 0.05 and ∗∗p < 0.01 versus the LD group; #p < 0.05 and ##p < 0.01 versus
  the sham group; ^p < 0.05 and ^^p < 0.01 versus the SFA group; &p < 0.05 and &&p
  < 0.01 versus the MUFA group; $p < 0.05 and $$p < 0.01 versus the n-6 group.'
