caption: CENPM is upregulated in lung cancer and associated with the prognosis of
  LUAD patients via bioinformatics analysis. (A) CENPM gene expression across tumor
  types and normal tissues, including LUAD and LUSC from online TIMER database. (B)
  CENPM, CENPA, CENPF, CENPU, CENPO and CENPH gene expression upregulated in LUAD
  tissues compared with normal tissues. (C) CENPM gene expression upregulated in LUAD
  (TCGA, n=515) compared with normal tissues (GTEx, n=347). (D) CENPM expression in
  paired samples (n=57) in TCGA database. (E) ROC curve of CENPM expression for LUAD
  with AUC of 0.847. (F) Kaplan-Meier survival curves for OS and DSS of LUAD patients
  from TCGA database. (G) Kaplan-Meier survival curves for OS and FP of LUAD patients
  from Kaplan-Meier Plotter database. (H) The higher CENPM mRNA levels, the higher
  LUAD pathological stages from TCGA database. (I) GO functional analysis of CENPM
  in BP, MF and CC. KEGG pathway enrichment analysis of CENPM. *, P<0.05; **, P<0.01;
