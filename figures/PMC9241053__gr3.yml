caption: MALAT1 ablation alleviates septic shock and increases the survival rate in
  both LPS-induced and CLP-induced mouse sepsis model.A, Kaplan-Meier survival curves
  of MALAT1 ablated mice (n = 13) and wild type controls (n = 8) in response to i.p.
  injection of LPS, p = 0.0016 determined by Gehan-Breslow-Wilcoxon test. B, CLP induced
  mouse sepsis model. The ligation percentage of the cecum is 50%. C, Kaplan-Meier
  survival curves of MALAT1 ablated mice (n = 6) and wild type mice (n = 6) in 50%
  CLP-induced sepsis model, p = 0.0013 determined by Gehan-Breslow-Wilcoxon test.
  D, Kaplan-Meier survival curves of MALAT1 ablated mice (n = 16) and wild type mice
  (n = 11) in the CLP-induced sepsis model with antibiotics treatment, p = 0.0281
  determined by Gehan-Breslow-Wilcoxon test.
article_title: Ablation of long noncoding RNA MALAT1 activates antioxidant pathway
  and alleviates sepsis in mice.
