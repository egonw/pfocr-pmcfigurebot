  confocal images of Tg (mpeg1:mCherry) embryos (mCherry fluorescence labelling macrophages)
  after DMSO, MSA-2 and 2 treatment with or without light irradiation. (E) Summary
  of relative mCherry fluorescent intensity from (D). Results are expressed as mean
  ± SEM from three independent experiments, n = 15 embryos per condition (***p < 0.001,
  **p < 0.01, *p < 0.05, t-test). Scale bar in (D): 125 μm; dpf, days post fertilization.'
