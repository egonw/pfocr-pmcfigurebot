caption: 'Biosynthetic genes for maize anthocyanin pathway. After the formation of
  the dihydroflavonol, five enzymatic steps catalyze its biotransformation into acylated
  maize anthocyanins. Those genes are the following: dihydroflavonol 4-reductase (ZmDFR,
  a1, EC 1.1.1.219), anthocyanidin synthase (ZmANS, a2, EC 1.14.20.4), anthocyanidin
  3-O-glucosyltransferase (ZmAGT, bz1, EC 2.4.1.115), malonyl-CoA: anthocyanin 3-O-glucoside-6′′-O-malonyltransferase
  (Zm3MAT, aat1, EC 2.3.1.171), and flavonoid 3′,5′-O-methyltransferase (ZmAOMT, EC
  2.1.1.267). The glutathione S-transferase (ZmGST, bz2, EC 2.5.1.18) and multidrug
  resistance protein (ZmABCC3 and ZmABCC4, MRP3 and MRP 4, EC 7.6.2.2) are required
  to deliver them inside the vacuole. References: [,].'
