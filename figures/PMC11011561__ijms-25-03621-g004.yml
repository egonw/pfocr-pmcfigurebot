caption: 'Effect of the signal inhibition of IAI, VEGFR1, VEGFR2, and VEGFR2-(DME)
  on DME pathophysiological processes (oxidative stress, inflammation, blood–retinal
  barrier (BRB) alteration, and angiogenesis). Intensity of response (Full Signal)
  for each scenario, according to the simulated models in diabetic macular edema (DME)
  pathophysiological context. IAI: inhibition of intravitreal aflibercept injection
  (IAI) targets (vascular endothelial growth factor A (VEGF-A), VEGF-B, placental
  growth factor (PlGF), and Galectin 1 (Gal-1)) and receptors VEGFR1 and VEGFR2; VEGFR1-:
  VEGFR1, PlGF, and VEGF-B inhibition; VEGFR2-: VEGFR2, VEGF-A, and Gal-1 inhibition;
  VEGFR2-(DME): VEGFR2 pathway inhibition (including VEGF-A and Gal-1 ligands) while
  maintaining VEGFR1 pathway activation (including VEGF-B and PlGF ligands). False
  discovery rate (FDR) was obtained with the Mann–Whitney U test. * FDR < 0.005 and
  <0.1 signal difference vs. IAI; ** FDR < 0.005 and ≥0.1 signal difference vs. IAI.'
article_title: 'Aflibercept Off-Target Effects in Diabetic Macular Edema: An In Silico
  Modeling Approach.'
