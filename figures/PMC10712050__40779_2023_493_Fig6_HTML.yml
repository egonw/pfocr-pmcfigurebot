caption: Adipsin improves cardiomyocyte FAO through the Irak2 signaling pathway. a
  Transmission electron microscopic images and quantitative analyses of mouse hearts
  depicting larger lipid droplets accumulation in various treatment groups (n = 6).
  Lipid droplets were marked by asterisks. Scale bar = 1 μm. b TG and MDA content
  in myocardial tissues (n = 8). c FAO evaluating with [3H]-oleic acid uptake (n = 6).
  d Oxidation pressure test of palmitate in cardiomyocytes from various treatment
  groups, and evaluation of FAO using quantitative analysis of maximum ΔOCR. Statistical
  significance was determined using one-way ANOVA. All data are represented with mean ± SD.
  †P < 0.05 vs. CHD + WT; ‡P < 0.05 vs. HFD + NTg + Ad-shControl. CHD chow diet, HFD
  high-fat diet, Adipsin-Tg Adipsin tissue-specific transgenic mice, NTg nontransgenic
  mice, TG triglyceride, MDA malonaldehyde, FAO fatty acid β-oxidation, BSA bovine
  serum albumin, ETO etomoxir, PA palmitate, OCR oxygen consumption rate, OM oligomycin,
  FCCP fluoro-carbonyl cyanide phenylhydrazone, Rot/AA rotenone and antimycin A, △OCR
  oxygen consumption rate[PA-(PA+ETO)]—oxygen consumption rate[BSA-(BSA+ETO)], Irak2
  interleukin-1 receptor-associated kinase-like 2
