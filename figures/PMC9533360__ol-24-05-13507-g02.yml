caption: HCRP-1 overexpression inhibits HUVEC migration and angiogenesis. (A) CM from
  the control, Ov-NC and Ov-HCRP-1 groups of CAL-27 cells were separately supplemented
  into the HUVEC CM, and the migration of HUVECs was assessed using the Transwell
  assay (scale bar, 50 µm). (B) Angiogenesis capacity in each group of HUVECs was
  assessed using the angiogenesis assay (scale bar, 250 µm). **P<0.01 and ***P<0.001.
  HCRP-1, hepatocellular carcinoma-related protein 1; Ov, overexpression; NC, negative
  control; CM, culture medium.
article_title: HCRP-1 alleviates the malignant phenotype and angiogenesis of oral
  squamous cell carcinoma cells via the downregulation of the EGFR/STAT3 signaling
  pathway.
