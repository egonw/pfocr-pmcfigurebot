caption: Transgenic validation of NtCHS conferring resistance to Phytophthora nicotianae
  in tobacco. (a) The pathway of naringenin synthesis. (b) Reverse transcription‐quantitative
  PCR analysis of NtCHS expression. (c) Disease symptoms of the T2 progeny derived
  from three transformants (NtCHS‐RNAi‐1, NtCHS‐RNAi‐2 and NtCHS‐RNAi‐3) obtained
  from transformation of wild‐type (WT) tobacco with an ubi::Tachs RNAi construct
  at 5 days postinoculation (dpi). (d) Relative NtCHS expression levels detected in
  the T2 progenies derived from the three RNAi transformants (three biologically independent
  experiments, each with three technical replicates). (e) RNAi of NtCHS decreased
  naringenin levels in the entire plant. (f) Disease index of the T2 progenies derived
  from three transformants (NtCHS‐RNAi‐1, NtCHS‐RNAi‐2 and NtCHS‐RNAi‐3) 5 dpi. (b,
  d–f) (n = 3, error bars = SD). * Significant differences compared to WT by the Mann–Whitney
  test (*p < 0.05, **p < 0.01).
