caption: Biosynthesis of wybutosine. The biosynthetic pathway to yW consists of five
  SAM-dependent steps. TYW1 catalyzes the second step, which entails condensation
  of pyruvate with m1G to form imG-14. The reaction product retains C-2 and C-3 of
  pyruvate. The fate of C-1 of pyruvate remains to be established.
