caption: 'Effect of MTERF1 on the OCR, ROS levels, and mitochondrial inner membrane
  ultrastructure of colorectal cancer cells. (A) OCR detection in CRC cells with MTERF1
  overexpression in HT29 cells and knockdown in HCT116 cells every 10 min. (B) Flow
  cytometry detects intracellular ROS and superoxidation levels. (C,D) Quantitative
  analysis of the relative fluorescence intensity of ROS (C) and superoxidation levels
  (D). (E) Representative transmission electron microscopy (TEM) images of mitochondria
  (red arrowheads) in CRC cells with MTERF1 overexpression in HT29 cells and knockdown
  in HCT116 cells. Scale bar: 2 μm. (F,J) Quantification of the mitochondrial ultrastructural
  profile, including the mitochondria with lamellar cristae percentage (F), cristae
  density (G), mitochondrial number (H), mitochondrial diameter (I), and cristae length
  (J). NS represents no significant difference. * p < 0.05, *** p < 0.001, two-tailed
  Student’s t-test. Data represent the mean ± SD from at least three independent biological
  replicates.'
