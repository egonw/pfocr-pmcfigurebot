caption: (A) miRNA-195 inhibits pancreatic cancer cell proliferation and invasion
  by regulating the FASN/Wnt signaling pathway; (B) miRNA induces the cleavage and
  degradation of target mRNA through base pairing with the 3′ untranslated region
  (3′ UTR) of mRNA. The result is that the protein expression products of target mRNA
  and the malignant behavior of tumors are inhibited.
