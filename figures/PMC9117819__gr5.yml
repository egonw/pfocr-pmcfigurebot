caption: Macrophage SCAP deletion does not alter eWAT and liver phenotype in NCD-fed
  mice. (A) Representative pictures and H&E staining of eWAT, and the histogram represents
  eWAT/body weight (n = 6). (B) Representative pictures and H&E staining of liver
  tissues, and the histogram represents liver/body weight (n = 6). (C) Immunohistochemical
  staining of F4/80+ cells in eWAT (n = 6). (D) Relative mRNA levels of IL1β, IL6,
  TNF-α, and MCP-1 in eWAT (n = 6). (E) Immunohistochemical staining of F4/80+ cells
  in liver tissues (n = 6). (F) Relative mRNA levels of IL1β, IL6, TNF-α, and MCP-1
  in liver tissues (n = 6). (G) Representative images of Oil Red O staining in liver
  tissues (n = 6). (H) Levels of intrahepatic TC and TG (n = 6). Data are expressed
  as mean ± SD. ∗P < .05; ∗∗P < .01; ∗∗∗P < .0001; ns, nonsignificant (2-tailed unpaired
  t test in bar graphs).
article_title: Macrophage SCAP Contributes to Metaflammation and Lean NAFLD by Activating
  STING–NF-κB Signaling Pathway.
