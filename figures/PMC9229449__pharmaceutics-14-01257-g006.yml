  analysis was assessed. n = 3. p-ERK: U2OS: F = 661.501, p < 0.001; HOS: F = 4585.730,
  p < 0.001; p-JNK: U2OS: F = 494.446, p < 0.001; HOS: F = 855.033, p < 0.001; p-p38:
