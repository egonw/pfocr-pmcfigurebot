caption: 'Analysis of phosphorylation of ERK1/2, JNK1/2, and p38 in HO-3867-treated
  cells. (A,B) After experimental concentration range of HO-3867 treatment for 24
  h, Western blot analysis was performed to measure expressions of MAPKs, as well
