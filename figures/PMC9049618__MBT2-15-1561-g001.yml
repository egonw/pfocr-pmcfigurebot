caption: 'Effect of gene knockout on 2′‐FL biosynthesis. A. Overview of CRISPR/Cas9
  genome editing strategies in E. coli. Genome editing involves three main components:
  (1) a pCas9 plasmid expressing the λ Red machinery and Cas9 endonuclease; (2) a
  pTargetF plasmid carrying the sgRNA gene; (3) a homologous repair template, donor‐DNA.
  B. GDP‐l‐fucose titre and DCW of BWS, BZS, BWZS and the control host BS. C. 2′‐FL
  titre, DCW and 2′‐FL yield on lactose in BD, BWD, BZD and BWZ‐1. Triplicate experiments
  were performed, and the error bars indicate the standard deviation. * and ** mean
  P < 0.05 and P < 0.01 respectively.'
article_title: Metabolic engineering strategies of de novo pathway for enhancing 2′‐fucosyllactose
  synthesis in Escherichia coli .
