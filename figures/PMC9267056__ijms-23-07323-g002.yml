caption: Lineage-specific transcriptomic analysis. (A) Hematomap, UMAP representation
  of distinct HSPC lineages. (B) Dot plot representing key markers used to annotate
  cell populations. LT-HSC, long-term hematopoietic stem cell; HSC, hematopoietic
  stem cell; MPP, multipotent progenitor; LMPP, lymphoid-primed multipotent progenitors;
  Erythro-Mas, erythroid and mast precursor; Mk/Er, megakaryocyte and erythrocyte;
  DC, dendritic cell. (C) MA plots representing gene expression analysis in HSCs comparing
  LGA vs. CTRL. Differentially expressed genes with adjusted p-value < 0.05 and |log2FC|
  > 0.5 are shown in red. (D) Network representation of significantly enriched pathways
  identified through GO GSEA analysis comparing LGA vs. CTRL. Non-redundant pathway
  annotations have been used. Edges represent interactions between pathways.
article_title: Epigenetic and Transcriptomic Programming of HSC Quiescence Signaling
  in Large for Gestational Age Neonates.
