caption: 'Genetic alteration of mitochondrial UCP1 abundance influences the stability
  of artificial PCO N-degron pathway substrate Cys-HAGUS(A) Schematic representation
  of the PLANT CYSTEINE OXIDASE (PCO) N-degron pathway. Black ovals indicate proteins,
  amino terminal (Nt) amino acids are single letter codes, and ox indicates oxidized
  cysteine. MetAP, METHIONINE AMINO-PEPTIDASE; ATE, ARGINYL TRANSFERASE; PRT6, PROTEOLYSIS6;
  O2, oxygen; NO, nitric oxide.(B and C) UCP1 RNA (B) and protein expression (C) compared
  to Col-0 35S:Met-Cys-HAGUS (WT) in three independent transgenic lines containing
  35S:UCP1 (E#1, #4, and #6) and the ucp1 mutant.(D and E) Histochemical visualization
  of GUS activity (D) and western blot analysis (E) of HAGUS protein abundance in
  whole seedlings or mature leaves.(F) Western blot of HAGUS in UCP1ox leaf discs
  incubated for 30 min in the dark in ½ MS medium supplemented or not with AgNO3 (100 μM),
  ACC (10 μM), ADP (100 μM), GTP (100 μM), aspartate (5 mM), glutamate (5 mM), ethanol
  (Eth) (0.1%), or HNE (in 0.1% ethanol) (30 μM).(G) Western blot analysis of HAGUS
  abundance following treatment with SHAM (10 mM). M indicates mock samples sprayed
  with 2% ethanol only. CBB, Coomassie Brilliant Blue loading control.Error bars indicate
  SD; letters one-way ANOVA. See also .'
