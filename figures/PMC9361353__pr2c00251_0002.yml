caption: '(a) Volcano plot comparing lectin microarray data for high responders (N
  = 65) and nonresponders (N = 54) prevaccination. Mann–Whitney U test was used to
  determine p-values. Probes with p < 0.05 are colored in yellow. BambL: Burkholderia
  ambifaria lectin; Anti-Lea(1): anti-Lewis A, Invitrogen; Anti-Lea(2): anti-Lewis
  A, Abcam. Anti-H1: antitype I blood group H (O), Invitrogen. (b) Partial biosynthetic
  routes of Lewis A antigen and type I blood group H (O) antigen. Glycans are shown
  in the Symbolic Nomenclature for Glycomics (SNFG). Symbols are defined as follows:
  galactose (yellow ●), N-acetylglucosamine (blue ■), fucose (red ▲). FUT2: galactoside
  alpha-(1,2)-fucosyltransferase 2; FUT3: 3-galactosyl-N-acetylglucosaminide 4-alpha-l-fucosyltransferase.'
