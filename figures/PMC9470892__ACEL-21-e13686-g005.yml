caption: Relationship between CaM/CaMKII and Nrf2/HO‐1/NQO1 signaling pathways. (a)
  Changes in n‐Nrf2, t‐Nrf2, CaM, p‐CaMKII, CaMKII, p16INK4a, and p21 expression in
  hAMSCs treated with W‐7 (a CaM inhibitor) and ML385 (an Nrf2 inhibitor). (b–h) Relative
