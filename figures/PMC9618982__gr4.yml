caption: 'Isorhamnetin recovered ovarian GC proliferation caused by ZEA. Ovarian GC
  were cultured with isorhamnetin (20 μmol/L) for 2 h with or without LY294002 (20 μmol/L),
  before treatment with ZEA (60 μmol/L) for 24 h. (A) Western blot analysis of PCNA,
  C-myc, PI3K, P-Akt and Akt in ovarian GC treated with ZEA or isorhamnetin. (B to
  E) The average optical density value of PCNA/β-actin, C-myc/β-actin, PI3K/β-actin,
  P-Akt/Akt, respectively. (F) Representative images stained by EdU in ovarian GC
  treated with ZEA, isorhamnetin or LY294002. Scale bars: 1,000 μm. (G) The percentage
  of Edu-positive cell in ovarian GC treated with ZEA, isorhamnetin or LY294002. (H)
  Western blot analysis of cyclin D and cyclin A in ovarian GC treated with ZEA or
  isorhamnetin. (I to J) The average optical density value of cyclin D and cyclin
  A normalized to β-actin. (K) Flow cytometry was detected the cell cycle. (L to N)
  The proportion of ovarian GC in G1, S, G2 phase. Data are expressed as means ± SEM.
  Different letters mean significant differences (P < 0.05). GC = granulosa cell;
  ZEA = zearalenone; PCNA = proliferating cell nuclear antigen; C-myc = bHLH transcription
  factor; PI3K = phosphatidylinositol 3 kinase; p = phosphate; Akt = protein kinase
  B.'
article_title: Isorhamnetin protects zearalenone-induced damage via the PI3K/Akt signaling
  pathway in porcine ovarian granulosa cells.
