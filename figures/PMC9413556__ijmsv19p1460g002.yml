caption: 'Activation of the IRE1α branch of ER stress contributes to global ischemia/reperfusion
  (I/R)-induced myocardial dysfunction. (A) Western-blot analysis showing the upregulation/activation
  of ER stress molecules by I/R in myocardium and the effectiveness of 4-PBA in inhibiting
  I/R-induced ER stress. The IRE1α specific inhibitor GSK2850163 effectively suppressed
  the activation of IRE1α, evidenced as decreased IRE1α phosphorylation (n=4). (B)
  Functional studies showing the protection conferred by 4-PBA and GSK2850163 on postischemic
  contractile and diastolic function of the heart (n=8). **p<0.01, ***p<0.001 vs.
  Control; #p<0.05, ##p<0.01, ###p<0.001 vs. I/R; ΔΔΔp<0.001 vs. 4-PBA+I/R.'
article_title: Targeting IRE1α-JNK-c-Jun/AP-1-sEH Signaling Pathway Improves Myocardial
  and Coronary Endothelial Function Following Global Myocardial Ischemia/Reperfusion.
