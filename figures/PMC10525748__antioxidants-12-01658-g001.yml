caption: 'PAK1 ablation impairs mitochondrial function. (A–F) Small interfering RNA-mediated
  knockdown of PAK1 (siPAK1) vs. control (siCTRL) in rat L6.GLUT4myc myotubes (n =
  3–6 independent experiments/group). (A,B) OCR determination with Seahorse; inset,
  representative Western blot of cells used for seahorse experiment. Oligomycin (blocks
  ATP-synthase), FCCP (dissipates the proton gradient between the matrix and inner
  membrane space), and antimycin A/rotenone (inhibit complexes III and I), were used
  in Seahorse analyses. (C) Confocal microscopy images of mitochondria using Mito
  tracker Green (pseudo colored white); scale bar = 10 μm (top), bottom inset: 9×
  zoom of original magnification in the boxed area. (D,E) Representative Western blot
  (D) and quantitation (E) of electron transport chain oxidative complex/oxphos proteins.
  (F) Quantification of mitochondrial copy number, measured by comparing the levels
  of cytochrome b to 18s ribosomal DNA. Circle and square symbols in the bar graphs
  represent the number of independent cell passages used. (A,B,E,F) Data: mean ± SEM.
  * p < 0.05, ** p < 0.01, *** p < 0.001, **** p < 0.0001 (one-way ANOVA/Bonferroni
  post hoc test or unpaired two-tailed Student’s t-test).'
