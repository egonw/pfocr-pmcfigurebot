caption: 'SPRC inhibits the expression of HDAC6 and inactivates NF-κB pathway in AIA
  rat model. (A) The protein levels of CSE, HDAC6, IκBα, p-IκBα, NF-κB (p65), p-NF-κB
  (p65), and acetylated (Ac-)α-tubulin in synovium tissues were detected by Western
  blotting. The gene levels of (B) CSE, (C) HDAC6, (D) IL-1β, (E) COX2, (F) RANKL,
  (G) OPG, (H) MMP9, and (I) MMP13 in synovium tissues were analyzed by qRT-PCR. MTX
  1 mg/kg: twice a week for 30 days, intraperitoneal. SPRC 25/50/100 mg/kg: daily
  for 30 days, intragastric. Bars indicate the mean ± SEM. * p < 0.05, ** p < 0.01,
  *** p < 0.001. n = 3–4 in each group.'
