caption: 'Downregulation of MED16 reduces tamoxifen sensitivity in ER+ breast cancer
  cells. (A) Gene expression data of MED16 in T47D wild-type and tamoxifen-resistant
  T47D from GEO database (GSE125738). (B) 4OH-Tamoxifen sensitivity of tamoxifen-resistant
  T47D. (ns: not significant, * p < 0.05; ** p < 0.01; *** p < 0.001; **** p < 0.0001)
  (C) Protein level of MED16 in WT and TAMR of T47D. (D) The MED16 protein expression
  levels of different time gradients at 1 μM 4OHT treatment. (E) Effect on control
  (vector) and MED16-OE, control (Parental) and MED16 knockout (KO1, KO2) MCF7 cells
  with different doses of 4OH-TAM at 72 h respectively. (F) Colony formation assay
  of untreated and treated with 4OHT (1 μM)in control (Parental) and MED16 knockout
  (KO2) MCF7 cells. (G) A micrograph showing mammosphere formation in control (Parental)
  and MED16 knockout (KO2) MCF7 cells. The length of bar represents 750 μm.'
