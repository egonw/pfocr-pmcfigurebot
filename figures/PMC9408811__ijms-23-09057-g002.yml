caption: Schematic overview on the molecular targets of EGCG and withaferin A within
  the IL-1β pathway. Recognition of microbial components by pattern recognition receptors
  (priming) on monocytes/macrophages leads to upregulation of NLRP3 inflammasome components
  and their subsequent oligomerization resulting in NLRP3 inflammasome assembly. As
  a second signal, e.g., metabolic stress and mitochondrial dysfunction lead to activation
  of the NLRP3 inflammasome, autoactivation of pro-caspase-1, and thereby enables
  caspase-1-mediated cleavage of pro-IL-1β to IL-1β as its active form.
