caption: 'Anti-inflammatory effects of confusoside (CF) on APAP-induced HepG2 cells.
  The expression levels of inflammatory cytokines tumor necrosis factor-α (TNF-α)
  (A), interleukin-1β (IL-1β) (B), interleukin-6 (IL-6) (C), and nitric oxide (NO)
  (D). Immunoblot bands of hepatic protein expression levels of NF-κB p-p65, NF-κB
  p65, p-IκBα, and IκBα (E); quantification results for NF-κB p-p65/NF-κB p65 (F)
  and p-IκBα/IκBα (G). The mean ± SD is presented. ## p < 0.01 vs. group NC; * p <
  0.05 and ** p < 0.01 vs. group APAP.'
