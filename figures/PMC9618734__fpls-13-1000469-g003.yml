caption: Synthesis pathway of flavonoids in S. baicalensis. (A) Flavonoid biosynthesis
  pathway structural genes including phenylalanine ammonia lyase (S.baiPAL), cinnamate
  4-hydroxylase (S.baiC4H), cinnamate-CoA ligase (S.baiCLL-7), 4-coumarate CoA ligase
  (S.baiCLL-1), chalcone synthase (S.baiCHS-1), pinocembrin- chalcone synthase (S.baiCHS-2),
  chalcone isomerase (S.baiCHI), flavone synthase II (S.baiFNSII), flavone 6-hydroxylase
  (S.baiF6H), flavone 8-hydroxylase (S.baiF8H), and 8-O-methyl transferase (S.baiOMT).
  (B) Heatmap of structural gene expression in stems, leaves, and flowers. Low to
  high expression is indicated by changes in color, from blue to red. Three biological
  replicates were used for each sample.
