caption: 'Knockdown of MED16-induced autophagy and inhibited PI3K/AKT/mTOR pathway
  in ER+ BC cells. (A) Autophagy marker P62, LC3A/B protein expression in T47D-WT
  and TamR-T47D. (B) Autophagy-related marker P62, LC3A/B protein expression in overexpression
  of MED16 and knockdown of MED16 in MCF7 and T47D. (C) The effect on control (Parental),
  MED16 knockout (KO2) and autophagy inhibitor CQ treated (KO2 + CQ) MCF7 cells with
  different doses of 4OH-TAM at 72 h. (ns: not significant, ** p < 0.01; *** p < 0.001)
  (D) Autophagy marker LC3A/B protein expression in 4OH-TAM and CQ treated in control
  (Parental), MED16 knockout (KO2) MCF7 cells. (E) mTOR, phospho-mTOR, PI3K, phospho-PI3K,
  AKT, phospho-AKT protein expression in overexpression of MED16 and knockdown of
  MED16 compared with control MCF7 cells. (F) Effect on control (Parental), MED16
  knockout (KO2) and mTOR activator-treated (KO2 + MHY1485) MCF7 cells with different
  doses of 4OH-TAM at 72 h.'
