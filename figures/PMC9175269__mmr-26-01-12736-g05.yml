caption: 'CXCR4 overexpression reduces the suppressive effect of tranilast on LPS-induced
  inflammatory cytokine release. (A) mRNA expression level of TNF-α, IL-1β, IL-6,
  and (B) protein expression level of COX2 and iNOS in LPS-stimulated BEAS-2B cells,
  pretreated with tranilast (200 µM) and transfected with ov-NC or ov-CXCR4. ***P<0.001
  vs. control; ###P<0.001 vs. LPS; ∆P<0.05, ∆∆P<0.01, ∆∆∆P<0.001 vs. ov-NC. LPS, lipopolysaccharide;
  ov, overexpression; NC, negative control; CXCR4, C-X-C motif chemokine receptor
  4; COX2, cytochrome c oxidase subunit II; iNOS, inducible nitric oxide.'
