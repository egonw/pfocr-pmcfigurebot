caption: 'ATM is activated in response to oxidative stress caused by the increased
  production of reactive oxygen species (ROS). This activation is independent of the
  DNA damage signaling pathway and signals via AMPK, p53 or mTORC, which may culminate
  in either of the following: cell cycle arrest, autophagy and senescence or even
  apoptosis in the case of severe DNA damage.'
