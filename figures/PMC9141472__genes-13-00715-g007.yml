caption: MICAL1 plays roles in axonal guidance through interactions with Plexin receptors.
  Through actin disassembly and plexin binding, MICAL1 regulates neurite outgrowth
  and eventual growth cone collapse. Mutations in MICAL1 may affect this signaling
  pathway in ADLTE-affected individuals. Created with BioRender.com (accessed on 27
