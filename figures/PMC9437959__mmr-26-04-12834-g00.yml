caption: 'Candesartan inhibits the expression levels of AT1R in morphine-induced BV2
  cells. The expression levels of AT1R were detected by (A) RT-qPCR, (B) western blotting
  (B) and (C) IF staining after treatment of BV2 cells with morphine. *P<0.05, ***P<0.001
  vs. control. The expression levels of AT1R were detected by (D) RT-qPCR and (E)
  western blot after treatment of morphine-induced BV2 cells with candesartan. *P<0.05,
  **P<0.01, ***P<0.001 vs. control; #P<0.05, ###P<0.001 vs. morphine (200 µM). AT1R,
  angiotensin II receptor type 1; IF, immunofluorescence; RT-qPCR, reverse transcription-quantitative
  PCR.'
