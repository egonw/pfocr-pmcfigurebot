figure_title: Schematic diagram of the effect of PINK1 on Alzheimer’s disease-like
  pathology induced by intracerebroventricular injection of forskolin in rats
caption: PINK1 deficiency exacerbates ICV-FSK-induced mitochondrial dysfunction, antioxidant
  system damage, tau pathology, synaptic damage, and neuronal loss and ultimately
  enhances ICV-FSK-induced cognitive impairment in rats. Moreover, tau pathology damages
  mitochondria and forms a vicious cycle. Importantly, PINK1 overexpression alleviates
  tau hyperphosphorylation by restoring PI3K/Akt/GSK3β pathway activity, reversing
  the abnormal changes in mitochondrial dynamics, defective mitophagy, and ATP decrease
  in the rat hippocampus, activating the Nrf2 pathway to increase the expression of
  antioxidant proteins and reduce oxidative damage.
article_title: PINK1 overexpression prevents forskolin-induced tau hyperphosphorylation
  and oxidative stress in a rat model of Alzheimer’s disease.
