caption: 'Effect of daidzein on the gene expression of Nrf2 signaling pathway in IPEC-J2
  cells. (A) Gene expression of Nrf2; (B) Gene expression of SOD1; (C) Gene expression
  of CAT; (D) Gene expression of GPX1; (E) Gene expression of HO-1; (F) Gene expression
  of NQO1. IPEC-J2 cells were seeded in 12-well plates, pretreated with or without
  40 μM daidzein for 24 h, and then treated with or without 0.6 mM H2O2 for 1 h. The
  results are presented as the mean ± SE, n = 6. Values without common letters (a,
  b, c) differ significantly (P < 0.05). IPEC-J2 = porcine intestinal epithelial cells;
  H2O2 = hydrogen peroxide; GAPDH = glyceraldehyde-3-phosphate dehydrogenase; Nrf2 = nuclear
  factor-erythroid 2-related factor 2; SOD1 = superoxide dismutase 1; CAT = catalase;
  GPX1 = glutathione peroxidase 1; HO-1 = heme oxygenase-1; NQO1 = NAD(P)H: quinone
  oxidoreductase 1.'
