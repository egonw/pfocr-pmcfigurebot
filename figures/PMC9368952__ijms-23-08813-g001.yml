caption: The effects of stellettin B on cytotoxicity in OC2 and SCC4 cells. (A) Morphological
  images of OC2 and SCC4 cells after exposure to 0, 5, 10, or 20 µM stellettin B for
  24 and 48 h. Phase-contrast microscopy was performed to observe the cells. Scale
  bar = 100 μm. (B) Stellettin B treatment affected the viability of human oral squamous
  cell carcinoma (OSCC) cells at 0, 0.1, 1, 5, 10, 20, 40, 80, 100, and 200 µM at
  24 and 48 h, using the crystal violet assay. (C) The same stellettin B concentrations
  and inhibition (%) converted in the sigmoidal curve of OC2 and SCC4 cells for 24
  and 48 h. Error bars represent the mean ± standard error (SE). The data are shown
  for a minimum of three independent trials in triplicate analyzed using Student’s
  t-test to determine significance; * p < 0.05 and ** p < 0.01 relative to the control
  (untreated cells).
article_title: Stellettin B-Induced Oral Cancer Cell Death via Endoplasmic Reticulum
  Stress–Mitochondrial Apoptotic and Autophagic Signaling Pathway.
