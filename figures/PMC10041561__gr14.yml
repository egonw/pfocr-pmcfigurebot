caption: 'Retrograde eCB signaling genes (KEGG pathway hsa04723). (a‒e) FC estimates.
  FC estimates are shown for eCB genes included in each differential expression analysis
  (red: FC > 1.00; blue: FC < 1.00). The proportion of increased and decreased genes
  is shown (P-value: Fisher''s exact test). (f) Top 50 eCB genes most strongly altered
  by CBD, BAK, ELN, or BAK + ELN (B+E) in TNF-treated cells (i.e., lowest P-value).
  Gene labels in magenta font are those significantly altered (P < 0.05) in any of
  the comparisons. (g) PTGS2 expression. (h) PRKACB expression. (i) GRIA1 expression.
  In g‒i, average expression is shown (±1 standard error) and normalized to the TNF
  treatment (∗P < 0.05, comparison with TNF treatment, moderated t-statistic). BAK,
  bakuchiol; CBD, cannabidiol; CTL, control; eCB, endocannabinoid; ELN, ethyl (linoleate/oleate);
  FC, fold change; FDR, false discovery rate; KEGG, Kyoto Encyclopedia of Genes and
  Genomes.'
