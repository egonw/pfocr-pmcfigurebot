caption: In vitro photocatalytic therapy using photon-driven sub-nanostructural transformable
  nanozymes. a Cellular toxicity profile of STGC-PEG without or with 808 nm laser
  irradiation (50 mW cm−2, 5 min). STGC denotes STGC-PEG. Data are presented as means ± s.d.
  (n = 4/group). b Cellular toxicity profile of MGC-PEG without or with 808 nm laser
  irradiation (50 mW cm−2, 5 min). MGC denotes MGC-PEG. Data are presented as means ± s.d.
  (n = 4/group). c Fluorescence microscopy images of intracellular ROS levels in MGC-PEG-
  and STGC-PEG-treated 4T1 tumor cells without or with 808 nm laser irradiation (50 mW cm−2,
  5 min). Scale bar, 40 µm. d Fluorescence microscopy images of mitochondrial membrane
  potential in MGC-PEG- and STGC-PEG-treated 4T1 tumor cells without or with 808 nm
  laser irradiation (50 mW cm−2, 5 min). The mitochondrial damage is indicated by
  the green fluorescent signals. Scale bar, 40 µm. e Flow cytometry analysis of cell
  apoptosis of MGC-PEG- and STGC-PEG-treated groups without or with 808 nm laser irradiation
  (50 mW cm−2, 5 min). f Western blotting analysis of PI3k-Akt-FoXO signaling pathway
  and apoptosis-related proteins (1, PBS; 2, MGC-PEG; 3, STGC-PEG; 4, PBS + L; 5,
  MGC-PEG + L; 6, STGC-PEG + L). g Schematic illustration of ROS amplification and
  signaling pathways induced by photon-driven sub-nanostructural transformation of
  STGC-PEG
