figure_title: Chronic PKA engagement downregulates PKA-coupled receptors in MNs and
  does not result in amelioration of disease burden
caption: A-C) DREADD(Gs)-mediated chronic chemogenetic activation of PKA pathway in
  p45 SOD1 MNs results in the downregulation of Adrb1 and Drd5 mRNA. n = 4 mice for
  Adrb1 ISH; n = 3 mice for Drd5 ISH. Scale bar=10μm D) Expression of Adrb1, Adrb2/3
  and Drd5, revealed by single-molecule in situ hybridization, is downregulated by
  10 days of β2/β3 agonists administration. n = 3. E) Immunofluorescence intensity
  (arbitrary units) of misfolded SOD1 immunostaining in MNs is not modified by 10
  days β2/β3 agonists administration. *p<0.05, **p<0.01, ***p<0.001, ****p<0.0001,
  ns - non significant. Small dots correspond to individual MNs, whereas large dots
  indicate individual animal means; 95% confidence intervals are indicated.
article_title: Non-canonical adrenergic neuromodulation of motoneuron intrinsic excitability
  through β-receptors in wild-type and ALS mice.
