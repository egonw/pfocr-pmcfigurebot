caption: Genistein decreases inflammation via miR-21/TIPE2 axis associated with TLR4
  pathway. (A) Representative images (left) of immunofluorescence staining and correlation
  analysis (right) for TIPE2 and TLR4 in mouse aortas. n = 10, scale bars = 50 μm.
  (B and C) Western blot of TLR4, TRIF, MyD88, iNOS and COX-2 protein levels in mouse
  aortas and PMφs. (D and E) qRT-PCR and Western blot of TLR4, TRIF, MyD88 expression
  in RAW264.7 cells stably overexpressing TIPE2 and treated with miR-21 mimic, LPS
  and genistein. Data are shown as mean ± SD of three independent experiments. LPS,
  lipopolysaccharides; GEN, genistein; PMφ, peritoneal macrophage; OE, overexpression;
  *P < 0.05, **P < 0.01, ***P < 0.001.
article_title: Genistein promotes M1 macrophage apoptosis and reduces inflammatory
  response by disrupting miR-21/TIPE2 pathway.
