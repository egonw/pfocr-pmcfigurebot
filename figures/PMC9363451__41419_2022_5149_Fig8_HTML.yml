figure_title: DGCR8/ circKPNB1/ SPI1 feedback loop regulates glioma tumorigenesis
  in vivo
caption: a Representative photographs showing the sizes of intracranial tumors in
  the coronal position in circKPNB1 or SPI1 overexpressed or knockdown groups. Scale
  bar = 1 mm. b The measured tumor volumes of circKPNB1 or SPI1 overexpressed or knockdown
  groups. c Representative immunohistochemical staining showing the changes in DGCR8,
  SPI1, TNF-α, nestin, and Ki-67 after circKPNB1 or SPI1 overexpressed or knockdown.
  Scale bar = 50 μm. d Kaplan–Meier survival curves showed the survival times of nude
  mice in circKPNB1 or SPI1 overexpressed or knockdown groups. e Schematic diagram
  showing DGCR8/ circKPNB1/SPI1 feedback loop regulates glioma tumorigenesis via TNF-mediated
  NF-κb signaling pathway. All data are expressed as the mean ± SD (three independent
  experiments). *p < 0.05; **p < 0.01; ***p < 0.001.
article_title: CircKPNB1 mediates a positive feedback loop and promotes the malignant
