caption: A transcriptome profile that predicts activation of the type 1 IFN response
  despite upregulation of Dtx expression. The transcriptome profile of the lacrimal
  glands of C57BL/6.NOD-Aec1Aec2 mice indicate a lack of an upregulated Nlrp4 gene
  expression and thereby a concomitant targeting of Tbk1 by Dtx4. This profile would
  explain the strong upregulation of the signal transduction pathway for Type 1 interferon
  and activation of the interferon-signature characteristic of SS.
article_title: A MZB Cell Activation Profile Present in the Lacrimal Glands of Sjögren’s
  Syndrome-Susceptible C57BL/6.NOD-Aec1Aec2 Mice Defined by Global RNA Transcriptomic
  Analyses.
