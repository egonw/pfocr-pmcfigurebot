caption: ARID1A deletion rendersHCC cells resistant to glucose deprivation via activation
  of the AMPK pathway. The effect of ARID1A knockout on Huh7 and YY-8103 cells upon
  glucose starvation is investigated by (A) Annexin V–fluorescein isothiocyanate (FITC)/PI
  apoptosis kit, and (B) the result of quantitative analysis is shown. (C) The expression
  of AMPK signaling proteins in liver tissues from control and Arid1a liver-specific
  knockout mice. (D) The expression of the indicated proteins in AMPK signaling in
  primary hepatocytes from control and Arid1a liver-specific KO mice. The expression
  of (E) PRKAA2 in control, ARID1A knockout YY-8103, Huh7 cells and (F) ARID1A-overexpressing
  PVTT and SNU-398 cells. The mRNA level of (G) Prkaa1 and (H) Prkaa2 in liver tissues
  from control and Arid1a liver-specific knockout mice. CTRL, control; GAPDH, glyceraldehyde-3-phosphate
  dehydrogenase. ∗P<0.05, ∗∗∗P<0.001, ns, not significant.
