figure_title: Liver-specific disruption of insulin receptor expression accelerates
  hepatocellular ATZ degradation and increases hepatic autophagic flux
caption: 'Pulse chase analysis of ATZ degradation in PiZTg/0 vs. PiZTg/0 x LIRKO mouse
  hepatocytes (from n=3 mice per group): (A) representative autoradiographs; (B) densitometric
  quantification of replicates (by ‘area-under-the-curve’ (AUC) calculations; for
  intracellular (IC) AUC PiZTg/0=100±13%, AUC PiZTg/0 x LIRKO 74±7%, *p<0.05, 1-tailed-t-test
  on AUC calculations; extracellular (EC) AUC PiZTg/0=100±15, AUC PiZTg/0 x LIRKO=84±31%,
  not significant (ns)). (C, D, E) Immunoblot and densitometric quantification of
  steady-state LC3-I and II and p62 in PiZTg/Tg and PiZTg/Tg x LIRKO mouse livers
  (*p=0.02, 2-tailed t-test). (F, G, H) Immunoblot and densitometric quantification
  of autophagy proteins in livers from vehicle (Veh)- or leupeptin (Leu)-treated PiZTg/Tg
  x LIRKO mice (*p=0.04 and **p=0.01, 1-tailed t-test). (I) The effect of bafilomycin
  on ATZ degradation in PiZTg/0 x LIRKO mice (assessed as in (B), with *p=0.02 for
  Bafilomycin- vs. Vehicle-treated, and *p=0.2 for Bafilomycin-treated vs. PiZTg/0
  from panel B-IC, each compared by 1-tailed t-test, n=3 mice/group). J. Effect of
  Lys05 vs. vehicle on steady-state ATZ levels in PiZ x LIRKO mice (n=4–5 mice/group,
  *p=0.04 by 1-tailed t-test).'
