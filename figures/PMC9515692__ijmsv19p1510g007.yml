caption: Protein expression levels of pSmad3, Smad3, collagen I and collagen III in
  LF cells after exposure to different concentrations of exogenous EGF with or without
  TGF-β1 neutralizing antibody. Expression of pSmad3, collagen I and collagen III
  in ligamentum flavum cells was significantly increased in a dose-dependent manner
  after exposed to various concentrations of exogenous EGF without TGF-β1 neutralizing
  antibody, TGF-β1 neutralizing antibody significantly attenuated EGF-induced increases
  in pSmad3, collagen I and collagen III expression.
