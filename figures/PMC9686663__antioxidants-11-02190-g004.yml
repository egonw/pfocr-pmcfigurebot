caption: Effect of bee bread on (A) Keap1 and (B) Nrf2 immunohistochemical expressions
  in liver sections of rats in all experimental groups. (C) Immunohistochemical analyses
  of Keap1 and (D) cytoplasmic and nuclear Nrf2 in liver sections. Magnification ×400,
  scale bars represent 20 μm. Values are presented as mean ± SEM, n = 6/group. CON,
  control; OB, obese; OB + BB, obese + bee bread 0.5 g/kg body weight/day; OB + OR,
  obese + orlistat 10 mg/kg body weight/day; Keap1, Kelch-like ECH-associated protein
  1; Nrf2, nuclear factor erythroid 2-related factor 2. One-way ANOVA, followed by
  Tukey post-hoc test. ap < 0.05 vs. CON group, bp < 0.05 vs. OB group.
article_title: Therapeutic Effects of Heterotrigona itama (Stingless Bee) Bee Bread
  in Improving Hepatic Lipid Metabolism through the Activation of the Keap1/Nrf2 Signaling
  Pathway in an Obese Rat Model.
