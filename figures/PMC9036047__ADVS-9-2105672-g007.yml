caption: HTR1A inhibits the TGF‐β/TβRII/MEK/ERK/c‐Myc noncanonical pathway. a) HTR1A
  significantly inhibited the phosphorylation levels of MEK and ERK as well as the
  expression level of c‐Myc. b) LY2109761 could rescue the noncanonical MEK/ERK/c‐Myc
  signaling pathway in HTR1A stable knockdown cell lines. c) The effect of 10058‐F4,
  GDC‐0994, and Binimetinib treatment on the activation level of MEK/ERK/c‐Myc signaling
  pathway in HTR1A knockdown cell lines. d) The effect of WAY100635, 5‐HT, and 8‐OHDPAT
  on TGF‐β canonical and noncanonical pathways in HTR1A stable cell lines.
article_title: HTR1A Inhibits the Progression of Triple‐Negative Breast Cancer via
  TGF‐β Canonical and Noncanonical Pathways.
