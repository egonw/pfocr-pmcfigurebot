caption: Modulation of MAPK pathway by EGCG in Alzheimer’s disease. Upon oxidative
  stress, EGCG induces antioxidant defences with the activation of the Keap1/Nrf2/ARE
  pathway (1) and increases ERK1/2 (2), promoting cell survival (3) and neuroprotective
  effects (4). Conversely, EGCG inhibits the ERK (5), p38 (6) and JNK (7) pathways
  whose effects contribute to mitochondrial disfunction and altered dynamics (8),
  induce tau protein hyperphosphorylation and aggregation (9) and increase apoptosis
  (10) and inflammation (11), leading to cell death (12). Therefore, EGCG can avoid
  this cell death (13).
