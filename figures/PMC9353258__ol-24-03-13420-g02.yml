caption: Chronic restraint stress reduces gastric epithelial apoptosis via the adrenoceptor
  β2 signaling pathway. Apoptosis of gastric epithelial cells in each of the treatment
  groups was analyzed using the TUNEL assay (TUNEL, DAPI and merged figures were derived
  from the same area). (A) TUNEL staining of gastric epithelial cells in each group.
  Magnification, ×200; scale bar, 100 µm. (B) Apoptotic ratio of gastric epithelial
  cells in each group. *P<0.05 and **P<0.01. DD, detrimental diet group; DR, detrimental
  diet with chronic restraint group; DRP, detrimental diet with chronic restraint
  and propranolol treatment group.
article_title: Chronic restraint stress promotes gastric epithelial malignant transformation
  by activating the Akt/p53 signaling pathway via ADRB2.
