caption: Effects of KRG and saponin on DEP-induced NF-κB phosphorylation. (A) Western
  blotting data indicated that DEP treatment activated the phosphorylation of NF-κB.
  The phosphorylated NF-κB peaked at 60 min after DEP exposure. (B) KRG (0.25 mg/ml)
  and saponin (25 μg/ml) significantly attenuated the DEP-induced expression of phosphorylated
  NF-κB, approximate as dexamethasone. DEP, diesel exhaust particles; Dexa, dexamethasone;
  KRG, Korean Red Ginseng.
article_title: Saponin attenuates diesel exhaust particle (DEP)-induced MUC5AC expression
  and pro-inflammatory cytokine upregulation via TLR4/TRIF/NF-κB signaling pathway
  in airway epithelium and ovalbumin (OVA)-sensitized mice.
