caption: 'Cellular uptake, endocytic pathway and subcellular translocation of CA-NPs.
  (A,B) Flow cytometric quantification of the uptake of PBS, free Ce6 and CA-NPs at
  the dose of 10 μg/ml by MB49 cells for 24 h (C,D) Flow cytometric quantification
  of the uptake of CA-NPs by MB49 cells treated with PBS, amiloride, filipin and chlorpromazine
  at 37°C, and PBS at 4 °C. (E,F) Intracellular ROS generation and MFI of free Ce6
  and CA-NPs under 660 nm irradiation (0.15 W/cm2, 5 min) or not at the dose of 5 μg/ml
  detected by DCFH-DA probe. Scale bar: 100 μm. (G) Subcellular distribution of CA-NPs
  labelled with rhodamine B under irradiation or not. Scale bar: 50 μm. (n = 3; ns:
  no significance, *p < 0.05, **p < 0.01, ***p < 0.001).'
