figure_title: NRP2 regulates exocytosis in the NE-like PCa cells by controlling the
  vesicular fusion pathway
caption: (A) VAMP2-positive vesicle localization (pink) in C4–2 cells under +/− NRP2
  condition.(B) VAMP2-positive vesicle localization (pink) in DKD cells under +/−
  NRP2 condition.(C) Quantitation of (A) and (B).(D) Cell viability of DKD cells co-cultured
  with VAMP2 +/− DKD cells (PI, red).(E) Quantitation of (D).(F) Quantitation of pAKT
  (Ser 473) (green) co-localization with plasma membrane in DKD cells co-cultured
  with VAMP2 +/− DKD cells.(G) Differential gene expression in NE-like PCa patients
  compared with adenocarcinoma (GSE126078).(H) Differential gene expression in NE-like
  PCa patients compared with adenocarcinoma (SU2C/PCF).(I) Differential gene expression
  in DKD cells compared with C4–2.(J) Real-time PCR of a set of genes identified in
  gene set enrichment analysis (GSEA).(K) Western blot of Syn1 upon NRP2 knockdown.
  Data represented as mean ± SEM (n = 3).
