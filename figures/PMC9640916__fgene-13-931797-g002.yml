caption: Screening for miRNA with increased expression from the anagen to telogen
  phase in murine hair follicle cycle. (A) HE staining of murine hair follicle morphology
  shows anagen (P14), catagen (P17), and telogen (P23). (B–L) Validation of screened
  miRNAs using RT-qPCR. The expressions of miR-22-3p, miR-27a-3p, miR-27b-3p, miR-30a-5p,
  miR-30e-5p, miR-126a-3p, miR-143-3p, miR-146a-5p, miR-148a-3p, miR-200a-3p, and
  miR-378a-3p at different stages of the hair follicle cycle. (M) The GO biological
  processes enrichment analysis of 11 screened miRNAs. (N) The KEGG pathway enrichment
  analysis of 11 screened miRNAs. ns, p ≥ 0.05; *, p < 0.05; **, p < 0.01; ***, p
  < 0.001. HE, hematoxylin and eosin; p, postnatal; GO, Gene Ontology; KEGG, Kyoto
  Encyclopedia of Genes and Genomes.
