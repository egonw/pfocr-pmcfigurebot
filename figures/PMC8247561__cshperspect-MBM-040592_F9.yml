caption: Purine nucleotide cycle. Purine nucleotide pathway converts AMP into IMP
  via AMP deaminase (AMPD). Next, adenylosuccinate synthetase (ADSS) converts IMP
  into adenylosuccinate using aspartate and GTP as substrates. Subsequently, adenylosuccinate
  lyase (ADSL) converts IMP into fumarate and AMP. Fumarate enters the TCA cycle.
