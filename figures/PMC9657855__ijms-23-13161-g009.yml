caption: The underlying mechanisms of the cardioprotective activity of storax against
  ISO-induced AMI in rats. ISO-induced myocardial infarction can activate the AT1R–Ankrd1–P53
  signaling pathway, thereby inducing cardiomyocyte apoptosis. Storax intervention
  effectively inhibited the AT1R–Ankrd1–P53 signaling pathway to suppress cardiomyocyte
  apoptosis and improve post-infarction myocardial fibrosis.
article_title: Storax Attenuates Cardiac Fibrosis following Acute Myocardial Infarction
  in Rats via Suppression of AT1R–Ankrd1–P53 Signaling Pathway.
