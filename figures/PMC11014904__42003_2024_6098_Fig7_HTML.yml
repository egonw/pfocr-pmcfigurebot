figure_title: Changes in the central carbon metabolism and photosynthesis of S. elongatus
  cscB
caption: 'a Proteome level: Schematic cell of S. elongatus cscB with changes in the
  amino acid (AA) metabolism, porphyrin metabolism, (CC) Calvin cycle, and in photosynthesis
  (TCA = tricarboxylic acid cycle). DAPs are shown in orange (more abundant) or grey
  (less abundant). Superscript numbers indicate the log2-fold change (log2-FC). b
  Changes in the photosynthesis apparatus on the proteome level: PSII = photosystem
  II, PQ = plastoquinone, Cyt-bf6 = cytochrome bf6, PC = Plastocyanin, PSI photosystem
  I, FNR = ferrodoxin-NADP+ reductase, and Fd = ferrodoxin/flavodoxin. DAPs are shown
  in orange (more abundant) or grey (less abundant). Superscript numbers indicate
  the log2-fold change (log2-FC). c Metabolome level: Data were obtained by using
  the metabolic pathway analysis of MetaboAnalyst 5.0. Abbreviations: 1 = Glutathione
  metabolism, 2 = Glyoxylate and dicarboxylate metabolism. d Changes in the photosynthesis
  apparatus on the transcriptome level: DEGs are subdivided into the groups pigments
  & PSII, ETC = electron transfer chain, and PSI. The blue shaded area indicates a
  p-value of 0.05.'
