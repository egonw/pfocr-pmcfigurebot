caption: 'Intracellular growth of E. coli metabolic mutants. (A) Schematic metabolic
  pathway map for the synthesis of aromatic amino acids of E. coli and aromatic amino
  acid importers. (B) Intracellular doubling times of E. coli wt and tested metabolic
  mutants: wt: 35 ± 4 min, ΔproC: 50 ± 10 min, ΔtyrA: 49 ± 1 min, ΔtyrA, ΔAAimporters
  (ΔtyrP, ΔtnaB, ΔaroP, ΔpheP, Δmtr, ΔhisPMQJ, ΔproY, livHMGKF::Cam): 68 ± 3 min,
  ΔpheA, ΔAAimporters: 71 ± 12 min, ΔtrpC, ΔAAimporters: 69 ± 8 min, ΔaroC: 56 ± 4
  min, ΔaroC, ΔAAimporters: 70.9 ± 11 min. (C) Counting of E. coli ΔaroC, ΔAAimporters
  fluorescent voxels over time in HeLa cells, each curve shows bacterial growth in
  an individual HeLa cell. Gray area marks timeframe when intracellular growth ceased.
  (D) Fluorescent time-lapse microscopy images of proliferating, fluorescently labeled
  E. coli ΔaroC, ΔAAimporters cells (eGFP, yellow) inside HeLa cells over time. Scale
  bar = 10 μm.'
article_title: Engineering Endosymbiotic Growth of E. coli in Mammalian Cells.
