figure_title: Effects of methoprene treatment on the expression of miR-309a regulatory
  pathway genes in B. dorsalis female adults
caption: (A) Relative expression of miR-309a. (B) Relative expression of pnr. (C)
  Relative expression of Vg-related genes. Data are means ± SE (error bars) of four
  biological replications. U6 or a-tubulin and rps3 were reference genes used to normalize
  the expression of miRNA or mRNA. Different letters above the bars indicate significant
  differences of the miRNA or mRNA at different doses of methoprene (Tukey’s HSD,
  ANOVA, P < 0.05).
