figure_title: Figure 3
caption: 'IRE1α mediates ischemia/reperfusion (I/R)-induced myocardial dysfunction
  through activation of JNK-AP-1 pathway. (A) Perfusion of the rat heart with the
  JNK inhibitor SP600125 and the AP-1 inhibitor SR11302 prior to I/R improved postischemic
  myocardial function (n=8). (B) JNK inhibitor decreased JNK and c-Jun phosphorylation
  in I/R-injured heart (n=4). (C) I/R-induced phosphorylation of JNK and c-Jun in
  myocardium was suppressed by the IRE1α inhibitor GSK2850163 (n=4). (D) Inhibition
  of AP-1 attenuated the phosphorylation of IRE1α in I/R-injured heart (n=4). *p<0.05,
  **p<0.01, ***p<0.001 vs. Control; #p<0.05, ##p<0.01, ###p<0.001 vs. I/R; Δp<0.05,
  ΔΔp<0.01, ΔΔΔp<0.001 vs. SP600125+I/R.'
article_title: Targeting IRE1α-JNK-c-Jun/AP-1-sEH Signaling Pathway Improves Myocardial
  and Coronary Endothelial Function Following Global Myocardial Ischemia/Reperfusion.
