caption: Nigrosporins B induces dose- and time-dependent apoptosis in Ca Ski cells,
  cells were treated with Nigrosporins B (0, 2.5, 5, 10 µM) for 6 h, 12 h, 24 h, then
  detected by flow cytometry. The horizontal coordinate-axis X is the value of Annexin
  V, the longitudinal coordinate-axis Y is the value of PI. Annexin V−/PI− quadrant
  (LL) represents normal living cells, Annexin V−/PI+ quadrant (UL) represents necrotic
  cells, Annexin V+/PI− quadrant (LR) represents early apoptotic cells, Annexin V+/PI+
  quadrant (UR) represents late apoptotic cells.
article_title: Nigrosporins B, a Potential Anti-Cervical Cancer Agent, Induces Apoptosis
