caption: 'SARS-CoV-2 infection (COVID-19) impairs the insulin/IGF signaling pathway
  in the host lung, liver, adipose tissue, and pancreatic cells. A–C: Transcriptome
  analysis of human autopsy lung tissues from control non-COVID-19 patients with other
  pulmonary pathologies and COVID-19 patients (GSE150316: Control n = 5, COVID-19
  n = 8). Volcano plot (A), pathway analysis of COVID-19-downregulated genes (B: fold
  change<1, p value<0.2), and gene expression of insulin/IGF signaling-related molecules
  (C). D–F: Gene expression of insulin/IGF signaling-related molecules in human liver
  organoids (D: GSE151803, SARS-CoV-2 infection, Control n = 6, COVID-19 n = 6), adipose
  tissue (E: GSE162113, 3 days post-SARS-CoV-2 infection, Control AAV9-GFP n = 3,
  COVID-19 AAV9-hACE2 n = 3) and iPS-derived pancreatic cells (F: GSE165890, Control
  Mock infection n = 3, COVID-19 SARS-CoV-2 infection n = 3). Data represent the mean ± SEM.
  #p < 0.25, *p < 0.05, **p < 0.01, and ***p < 0.001.'
article_title: SARS-CoV-2 infection impairs the insulin/IGF signaling pathway in the
  lung, liver, adipose tissue, and pancreatic cells via IRF1.
