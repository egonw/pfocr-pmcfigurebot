caption: The alternative inflammasome pathway occurs in murine dendritic cells and
  in vivo in human monocytes. It involves TLR4-TRIF-RIPK1-FADD-CASP8 signaling and
  provokes the activation of NLRP3 inflammasome and the release of the mature form
  of the inflammatory cytokine IL-1Î². Unlike in the canonical activation of the inflammasome,
  this process does not require potassium efflux, the participation of P2X7, or other
  stimuli secondary to LPS exposure.
