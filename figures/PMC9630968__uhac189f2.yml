caption: Important pathways conferring salt stress tolerance in kiwifruit. (A) Analysis
  of the ABA pathway. (i) Heatmap for top 20 up-regulated DEGs. (ii) The expression
  profile of identified candidate gene R_transcript_19927 (Abscisic acid receptor
  PYL9). (iii) Contents of abscisic acid (ABA) hormone. (B) Analysis of glycine betaine
  (GB) pathway. (i) Heatmap of top 20 up-regulated DEGs. (ii) The expression profile
  analysis of candidate gene R_transcript_80984 (Betaine Aldehyde dehydrogenase).
  (iii) Contents of glycine betaine (GB). (C) Analysis of glutathione metabolism pathway.
  (i) Heatmap for top 20 up-regulated DEGs. (ii) The expression profile for candidate
  gene R_Transcript_55242 (Glutamate cysteine ligase). (iii) Contents of glutathione.
  (D) Analysis of pyruvate biosynthesis pathway. (i) Heatmap for 20 up-regulated DEGs.
  (ii) The expression profile for candidate gene R_transcript_92720 (Aldehyde dehydrogenase).
  (iii) Contents of pyruvate. (E) Analysis of transcription factors (TFs) families.
  (i) Heatmap for top 20 MYB family genes. (ii) The expression profile of candidate
  gene R_transcript_ 18 883 (MYB transcription factor). (iii) the Total number of
  transcription factors (TF) in each annotated family. (iv) Transcriptional activation
  activity analysis for MYB1 (R_transcript_18876) and MYB2 (R_transcript_18 883) TFs.
  Each value represents the mean ± SD of three biological replicates. Full names for
  abbreviations are presented in the online supplementary material ().
