caption: 'Relaxant effect of ROE on PE-induced contracted PCCSM tissue (n = 4). PCCSM
  tissue samples were contracted via exposure to PE (0.01 mM) and pretreated with
  ODQ (A) 0.01 mM), L-NAME (B) 1 mM), MDL 12330A (C) 0.01 mM), or H-89 (D) 0.1 mM)
  before treatment with ROE (1, 2, 3, or 4 mg/mL). ROE: Rubus occidentalis extract,
  PE: L-phenylephrine, PCCSM: penile corpus cavernosum smooth muscle, ODQ: 1H-[1,2,4]oxadiazolo[4,3-a]quinoxalin-1-one,
  L-NAME: Nω-nitro-L-arginine methyl ester hydrochloride, MDL 12330A: MDL 12330A hydrochloride,
  H-89: H-89 dihydrochloride hydrate. Values are presented as means ± standard deviations.
  * p < 0.05, ** p < 0.01 vs. treatment with ROE.'
