caption: Schematic representation of molecular mechanism dependent of H19 function
  in colon cancer. (A) Mode action of methotrexate (MTX), oxaliplatin (OX), and 5-fluorouracil
  (5-FU) drugs involved in colon cancer treatment. (B) H19 modulate B-catenin signaling
  pathway genes such as CycD1 or cMYc increasing proliferation and growth ratio. (C)
  H19 acts as a sponge binding to miR-141 increasing expression B-catenin signaling
  pathway. (D) H19 blocking expression of RB and p23Kip1 leading to expression of
  SIRT1 which in turn, increases autophagy process.
