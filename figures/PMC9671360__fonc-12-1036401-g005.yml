caption: DJ-1 activates the Rb/E2F1/DP1 pathway through CDK4. (A) WB of cyclin D1,
  cyclin D2, cyclin D3, Rb and p-Rb expressions on MG-63 cells with DJ-1 overexpression
  or knockdown. (B) The mRNA levels of E2F1 downstream genes CCNA, CCNE, CDK2, RRM2,
  FOXM1, TVMS, CHK1, P53, and P73. (C) PLA analysis showed that overexpression of
  DJ-1 could increase the binding degree of E2F1/DP1 in the nucleus. (D) Schematic
  illustrating the potential role of DJ-1 in OS occurrence and progression. The original
  uncut western bands are shown in . n =3 per group. *P < 0.05; **P < 0.01; ***P <
  0.001.
