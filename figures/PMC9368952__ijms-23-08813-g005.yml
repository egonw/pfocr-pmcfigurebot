caption: Stellettin B regulated MAPK signaling. (A) Western blotting for p38, p-p38,
  ERK, pERK, JNK, and pJNK levels in OC2 and SCC4 cells treated with 0–20 µM stellettin
  B for 24 and 48 h. (B) Quantification of the MAPKs. Original, uncropped Western
  blot images are displayed in . β-actin was blotted as an internal control, and error
  bars stand for the mean ± SE. The data are shown for a minimum of three independent
  trials in triplicate analyzed using Student’s t-test to determine significance;
  * p < 0.05 and ** p < 0.01 relative to the control (untreated cells).
