caption: Regulatory effect of the aqueous extract of Codium fragile on PM2.5-induced
  pulmonary fibrosis related protein expression in Western blot. (a) Western blot
  band image; protein expression levels of (b) transforming growth factor-β1 (TGF-β1);
  (c) phosphorylated small mothers against decapentaplegic (p-Smsd)-2; (d) p-Smad-3;
  (e) matrix metalloproteinase-1 (MMP-1); (f) matrix metalloproteinase-2 (MMP-2).
  The results shown are mean ± SD (n = 3). Data were statistically considered at p
  < 0.05, and different small letters represent statistical differences by one-way
  analysis of variance (ANOVA) and Duncan’s new multiple range test.
article_title: Codium fragile Suppressed Chronic PM2.5-Exposed Pulmonary Dysfunction
  via TLR/TGF-β Pathway in BALB/c Mice.
