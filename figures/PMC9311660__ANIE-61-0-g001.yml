caption: A) Chemiexcitation pathway of CyOH‐dioxetane. B) Image of a solution of CyOH‐dioxetane
  [100 μM] in CHCl3. C) Chemiluminescence kinetic profile of CyOH‐dioxetane [100 μM]
  in 1 : 1 mixture of phosphate buffers (pH 7.4) and DMSO at 25 °C. D) Absorbance
  and fluorescence emission spectra of CyOH‐benzoate and chemiluminescent emission
  spectra of CyOH‐dioxetane [100 μM] in 1 : 1 mixture of phosphate buffers (pH 7.4)
  and DMSO. E) Chemiluminescence images of CyOH‐dioxetane solution in PBS pH 7.4,
  PBS pH 7.4+10 % FBS and buffer pH 5.6. Chemiluminescence images were taken using
  IVIS® Lumina, images were acquired directly after the addition of CyOH‐dioxetane
  with exposure time of 3 min.
