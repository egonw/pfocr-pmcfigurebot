caption: 'Effect of deletion of POR in HUVEC in the Rho-kinase system. (A) Heatmap
  of genes (p < 0.05) pertaining to the Rho GTPase effectors (Reactome) from RNA sequencing
  of NTC (non-targeting control) and POR−/− CRISPR/Cas HUVEC (* FDR < 0.05). (B) Rho
  GTPase ROCK activation pathway with log2fold change values (POR−/−/NTC) for the
  genes of the associated pathway (* FDR < 0.05). (C) Pathway analysis using the Reactome-2016
  dataset for differentially expressed genes from the HUVEC RNA sequencing. Bars represent
  combined scores from top seven analyzed pathways using Enrichr. FDR: false discovery
  rate.'
