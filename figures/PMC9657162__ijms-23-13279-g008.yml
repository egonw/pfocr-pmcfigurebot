caption: The mechanism of Z. morio hemolymph in anti-mastitis and improved blood milk
  barrier integrity. Z. morio hemolymph alleviates E. coli-induced inflammatory response
  of mammary gland through restraining NLRP3 signaling pathway and promoting ATG5/ATG16L1-mediated
  autophagy signaling pathway, and Z. morio hemolymph also enhances the integrity
  of blood-milk barrier via regulating the expression of TJs including Claudin-3,
  Occludin and ZO-1.
article_title: Z. morio Hemolymph Relieves E. coli-Induced Mastitis by Inhibiting
  Inflammatory Response and Repairing the Blood–Milk Barrier.
