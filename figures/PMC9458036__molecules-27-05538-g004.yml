caption: RES attenuated high-altitude hypoxia-induced osteoporosis in rats. (A) The
  BMD of rats from control group, hypoxia group and RES group. (B) Representative
  photograph of micro-CT reconstruction. (C) Bone volume per total volume (BV/TV).
  (D) Mean trabecular number (Tb.N). (E) Mean trabecular separation (Tb.Sp). (F) The
  results of HE staining of rats’ femurs from control group, hypoxia group and RES
  group. Values were expressed as mean ± SD. * p < 0.05, ** p < 0.01; all the assays
  were repeated more than three times.
article_title: Resveratrol Ameliorates High Altitude Hypoxia-Induced Osteoporosis
  by Suppressing the ROS/HIF Signaling Pathway.
