caption: PC activated the antiproliferative signaling pathway. a Ki-67 expression
  levels in tumor tissues. Brown dots indicate Ki-67-expressing cells. Scale bar,
  50 μm (magnification, × 40). b Comparison of Ki-67 levels between the control and
  PC-treated groups. Data are expressed as the mean ± SD (n = 3/group). *p < 0.01
  (Student’s t-test). c The expression levels of pERK1/2, ERK1/2, p-p53, p53, p21,
  and cdc2 in tumor tissues. d Relative protein expression levels based on the values
  in c. The values indicate the ratio of protein to GAPDH levels. Data are expressed
  as the mean ± SD (n = 3/group). *p < 0.05 (Student’s t-test)
