caption: GE regulates the expression of CYT C1, AKT and JAK2 changes in RPE cells
  under hyperglycemia through AKT/miR-4429/JAK2. (A) WB was used to detect the expression
  of CYT C1, AKT and JAK2 in each group; (B-D) WB was used to detect the expression
  changes of CYT C1 and AKT after adding GE, GE combined with AKT inhibitor, and GE
  combined with miR-4429-mimics, si-miR-4429, and JAK2 inhibitor in each group (**P<0.05);
  (E,F) dual luciferase gene reporter assay confirmed that miR-4429 targeted JAK2
  binding. GE, genipin; mir, miR-4429; RPE, retinal pigment epithelial; WB, western
  blot.
article_title: Genipin protects against mitochondrial damage of the retinal pigment
  epithelium under hyperglycemia through the AKT pathway mediated by the miR-4429/JAK2
  signaling axis.
