caption: Follicle‐stimulating hormone (FSH) regulates glucose‐stimulated insulin secretion
  (GSIS) through FSHR. (A) Low levels of FSH (<10 IU/L), through FSHR, activate Gαs
  protein, causing adenylatecyclase (AC) activation, promoting the cAMP/PKA pathway
  and intracellular Ca2+ levels to enhance GSIS. (B) High levels of FSH (>10 IU/L),
  through FSHR, activate Gαi protein, simultaneously, inhibiting the activation of
  AC, attenuating the cyclic adenosine monophosphate/protein kinase A (cAMP/PKA) pathway
  and intracellular Ca2+signaling, inhibiting the promoting effect of GSIS. ATP, adenosine
  triphosphate; FSHR, follicle‐stimulating hormone receptor; Glut2, glucose transporter
  2; TCA cycle, tricarboxylic acid cycle.
article_title: 'FSH regulates glucose‐stimulated insulin secretion: A bell‐shaped
  curve effect.'
