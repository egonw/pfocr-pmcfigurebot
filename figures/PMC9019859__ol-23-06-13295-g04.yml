caption: 'Silencing of ACSM3 reverses the inhibitory effect of KLF10 on melanoma cell
  viability and proliferation. Detection of ACSM3 silencing by (A) western blotting
  and (B) reverse transcription-quantitative PCR. (C) A Cell Counting Kit-8 assay
  was used to detect the levels of cell proliferation. (D) A colony formation assay
  was used to detect the cell colony levels. Scale bar, 250 µm. (E) Cell apoptosis
  was detected by TUNEL staining. Scale bar, 50 µm. ***P<0.001 vs. Control; #P<0.05,
  ##P<0.01, ###P<0.001 vs. Ov-KLF10 + sh-NC. ACSM3, acyl-CoA medium-chain synthetase
  3; KLF10, Kruppel-like factor 10; NC, negative control; Ov, overexpression; sh,
  short hairpin RNA.'
article_title: KLF10 upregulates ACSM3 via the PI3K/Akt signaling pathway to inhibit
  the malignant progression of melanoma.
