caption: 'Trim44 KO attenuates cardiac geometry destruction and dysfunction in response
  to ISO-induced cardiac remodeling. (A) M-mode echocardiography screenshots of control-saline,
  KO-saline, control-ISO and KO-ISO rats at 3.5 months of age. (B-F) Echocardiographic
  parameters of LVDS (B), LVDD (C), LVPWS (D), LVFS (E) and LVSV (F) from the four
  groups at 3.5 months of age (n=5-6 rats per group). (G-K) The change rate of LVDS
  (G), LVDD (H), LVPWS (I), LVFS (J) and SV (K) in control-ISO and KO-ISO groups before
  and after ISO treatment. *P<0.05, **P<0.01, ***P<0.001, ###P<0.001 versus respective
  control group (unpaired two-tailed Student''s t-test or one-way ANOVA). NS, not
  significant.'
