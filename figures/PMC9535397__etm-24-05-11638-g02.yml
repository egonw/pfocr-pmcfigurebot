caption: 'miR-98-5p targets IGF1R to regulate the PI3K/Akt/eNOS signaling pathway.
  (A) KEGG analysis of the signaling pathways associated with the progression of diabetes.
  (B) Key factors affecting the PI3K-Akt signaling pathway (result of the KEGG analysis)
  and TargetScan database were jointly used to screen target genes. (C) Dual-luciferase
  analysis of the binding of miR-98-5p and the putative target gene IGF1R (n=3) *P<0.05
  vs. mimic NC. (D) RT-qPCR analysis of the impact of ov-IGF1R on the expression of
  miR-98-5p in PRKs (n=3). (E) RT-qPCR analysis the impact of Ang II, EPCs, EPC-Medium
  and EPC-MVs on the expression of IGF1R in PRKs (n=3). *P<0.05 vs. Ang II; #P<0.05
  vs. EPC-Medium. (F) Western blot analysis of the impact of miR-98-5p-MVs on the
  protein levels of IGF1R, PI3K, p-PI3K, Akt, p-Akt, eNOS and p-eNOS (n=3). *P<0.05
  vs. mimic NC; #P<0.05 vs. inhibitor NC. (G) RT-qPCR analysis of IGF1R expression
  in PRKs after transfection with ov-NC or ov-IGF1R (n=3) *P<0.05 vs. ov-NC. (H) Western
  blot analysis of the combined effects of miR-98-5p-MVs and IGF1R on the protein
  levels of IGF1R, PI3K, p-PI3K, Akt, p-Akt, eNOS and p-eNOS (n=3). *P<0.05 vs. Ang
  II; #P<0.05 vs. mimic-MVs + ov-NC. IGF1R, insulin-like growth factor 1 receptor;
  eNOS, endothelial nitric oxide synthase; RT-qPCR, reverse transcription-quantitative
  PCR; Ang II, Angiotensin II; KEGG, Kyoto Encyclopedia of Genes and Genomes; EPCs,
  endothelial progenitor cells; PRKs, primary renal kidney cells; MVs, microvesicles;
  p, phosphorylated; NC, negative control; ov, overexpression; WT, wild-type; mut,
  mutant; miR, microRNA.'
