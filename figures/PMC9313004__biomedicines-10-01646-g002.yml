caption: Ovarian explant steroid hormone production across 28-day culture differs
  in response to different pituitary hormone concentrations. All 7 hormones (estrone,
  estradiol, progesterone, testosterone, androstenedione, dihydrotestosterone (DHT),
  and dehydroepiandrosterone (DHEA)) over 28 days for ovaries in (A) G0, standard
  media, (B) G10, 1:1 physiologic ratio media, and (C) G30, 3:1 PCOS-like ratio media,
  respectively. (D) Estrogens (estrone + estradiol), (E) progesterone, and (F) androgens
  (testosterone + androstenedione + DHT + DHEA) across 28 days of culture. Data are
  presented as mean ± SEM. n = 11–12 samples/group.
