caption: KLF4 inhibits MSI2 to regulate non-small cell lung cancer via the JAK2/STAT3
  signalling pathway. (A) MSI2 expression in A549 and H520 cells transfected with
  pMSI2 was measured via western blotting. (B) Cell proliferation, (C) migration (scale
  bar, 500 µm) and (D) invasion (scale bar, 200 µm) assays using A549 and H520 cells
  treated with pKLF4, pMSI2, pKLF4 + pMSI2, and pKLF4 + colivelin. The results were
  obtained from four independent experiments and are expressed as the mean ± SD. *P<0.05,
  ⁎⁎P<0.01, ⁎⁎⁎P<0.001. KLF4, Krüppel-like factor 4; MSI2, Musashi-2; pKLF4, KLF4
  overexpression plasmid; pMSI2, MSI2 overexpression plasmid; NC, negative control.
article_title: KLF4 suppresses the proliferation and metastasis of NSCLC cells via
  inhibition of MSI2 and regulation of the JAK/STAT3 signaling pathway.
