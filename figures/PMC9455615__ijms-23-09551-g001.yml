caption: 'Potential therapeutic microbiomes are capable of inhibiting Staphylococcus
  aureus (SA)-derived biofilms that may initiate atopic dermatitis (AD) and psoriasis
  (Pso) pathogenesis. (a) Schematic of GSE121212 transcriptome analysis and skin microbiome
  isolation. (b) Evaluation of S. hominis R9 and K. palustris L4 to inhibit SA biofilm
  formation. *** p < 0.001 compared to control group. (c) Evaluation of SA biofilm
  formation inhibition ability by C. avidum strains. *** p < 0.001 compared to control
  group. ### p < 0.001 compared to C. avidum R-CH3 group. (d) Comparing inhibition
  of SA biofilm formation by S. hominis (r9), C. avidum (R-CH3), and K. palustris
  (l4). *** p < 0.001 compared to K. palustris L4 group; ns, non-significant. (e)
  Evaluation of SA growth inhibition ability of S. hominis (r9), C. avidum (R-CH3),
  and K. palustris (l4). *** p < 0.001 compared to K. palustris L4 group; # p < 0.05
  between S. hominis R9 and C. avidum R-CH3 groups. (f) Gene set enrichment analysis
  (GSEA) stratified by S. hominis abundance in AD and Pso cohorts (nominal [NOM] p
  < 0.001; interferon gamma [IFN-γ] response, [NOM] p < 0.001; IL6-JAK-STAT3 signaling
  in AD cohort, [NOM] p < 0.001; IFN-γ response, [NOM] p < 0.001; IL6-JAK-STAT3 signaling
  in Pso cohort). (g) Boxplots comparing macrophages (M1), resting mast cells, follicular
  T helper cells, dendritic cells, and neutrophils stratified by an abundance of S.
  hominis in AD and Pso. * p < 0.05, ** p < 0.01, *** p < 0.001 comparing S. hominis
  high versus low group. Statistical significance was calculated using Bonferroni
  tests. CIBERSORT algorithm was used for the Cancer Genome Atlas (TCGA) data of AD
  and Pso cohorts.'
