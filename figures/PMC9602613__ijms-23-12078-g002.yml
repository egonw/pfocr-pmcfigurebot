caption: Quercitrin potentiates the Wnt/β-catenin signaling pathway in Xenopus laevis.
  (a–f) Representative embryos injected with increasing concentrations of xWnt8 mRNA
  into the ventral blastomere, co-injected with DMSO or 1.6 pmol quercitrin. The injection
  induces the formation of an incomplete (arrow head) or a complete secondary axis
  (arrow). (g) Phenotype quantification of (a–f). The coinjection with quercitrin
  increases the complete secondary axis phenotype occurrence. The number of embryos
  in each condition is shown above the graph bars. (h) S01234 reporter gene assay.
  Quercitrin coinjection potentiates the S01234 reporter gene activation induced by
  Xwnt8 mRNA (n = 2, performed in triplicate, Unpaired t-test comparing the DMSO and
  quercitrin injected groups. ** p < 0.01). Error bars represent mean ± SD. See  for
  the injection scheme.
article_title: The Flavonol Quercitrin Hinders GSK3 Activity and Potentiates the Wnt/β-Catenin
  Signaling Pathway.
