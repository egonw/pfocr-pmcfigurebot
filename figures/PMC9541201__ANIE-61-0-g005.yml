caption: Formation of kavalactones DK and DDK through non‐decarboxylative Claisen
  condensation in E. coli. A) The proposed pathway for the synthesis of DK and DDK
  using FadD, FadA (or FadI) and KOMT1. KOMT1 methylates the hydroxy group at C‐4
  position (shown in blue). B) LC‐HRMS EIC of DK and DDK produced by E. coli expressing
  FadD, FadA/FadI and KOMT1 fed with 1 and 32, respectively. C) DK and DDK titers
  in vivo. The error bars represent the standard deviations calculated from three
  independent biological replicates.
article_title: Intrinsic Ability of the β‐Oxidation Pathway To Produce Bioactive Styrylpyrones.
