caption: 'Hsa_circ_0072309‐stimulated BM can be reduced by regulating the miR‐100/ACKR3
  signaling axis in vivo. (A) Representative H&E staining of metastatic lung tumors
  in the brain (left) and quantification of these tumors (right) in mice transplanted
  with A549 cells expressing control cDNA (Con), miR‐100 mimic, ACKR3 cDNA (ovACKR3)
  or miR‐100 mimic + ovACKR3. magnification: ×200. * versus con, p < 0.05; ** versus
  con, p < 0.01; # versus miR‐100 mimic, p < 0.05; $ versus ovACKR3, p < 0.05. (B)
  Relative protein expression of ACKR3 in mice at Con, miR‐100 mimic, ovACKR3, or
  miR‐100 mimic + ovACKR3 group. * versus con, p < 0.05; ** versus con, p < 0.01;
  ## versus miR‐100 mimic + ovACKR3, p < 0.01. (C) Graph showing the number of BM
  in mice (Con, miR‐100 mimic, ovACKR3, and miR‐100 mimic + ovACKR3) treated with
  increasing doses of hsa_circ_0072309‐containing preoperative serum from NSCLC BM+
  patients. magnification: ×200. * versus con, p < 0.05; ** versus con, p < 0.01;
  ^ miR‐100 mimic + ovACKR3, p < 0.05; ^^ miR‐100 mimic + ovACKR3, p < 0.01. (D) The
  protein expression of ACKR3 in mice (Con, miR‐100 mimic, ovACKR3, and miR‐100 mimic + ovACKR3)
  treated with increasing doses of hsa_circ_0072309‐containing preoperative serum
  from NSCLC BM+ patients. * versus con, p < 0.05; ** versus con, p < 0.01; *** versus
  con, p < 0.01; ^ miR‐100 mimic + ovACKR3, p < 0.05; ^^ miR‐100 mimic + ovACKR3,
  p < 0.01; ^^^ versus miR‐100 mimic + ovACKR3, p < 0.001.'
