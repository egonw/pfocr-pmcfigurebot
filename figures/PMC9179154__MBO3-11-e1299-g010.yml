caption: Biosynthesis of ether lipids in Bacteria and Archaea. (a) Biosynthetic pathway
  as discovered in Bacillus subtilis. The figure is adapted from Linde et al. ().
  The acetyl moiety in Ac‐HepG can putatively swap between the hydroxyl groups by
  acyl migration. (b) Postulated biosynthetic pathway of acetylated ether lipids in
  Halobacteria. Ac, acetyl group; AG, archaetidylglycerol (corresponding to 2,3‐diphytanyl‐sn‐glycerol‐1‐phospho‐3'‐sn‐glycerol);
  AR, archaeol (corresponding to 2,3‐diphytanyl‐sn‐glycerol); AraM, G1PDH of B. subtilis;
  CDP, cytidine diphosphate; DGGGP, digeranylgeranylglyceryl phosphate (corresponding
  to phosphorylated unsaturated archaeol (unsAR)); DGGGPR, digeranylgeranylglyceryl
  phosphate reductase; DGGGPS, digeranylgeranylglyceryl phosphate synthase; DHAP,
  dihydroxyacetone phosphate; G1PDH, glycerol 1‐phosphate dehydrogenase; GGG, geranylgeranylglycerol;
  GGGP, geranylgeranylglyceryl phosphate; GGGPS, geranylgeranylglyceryl phosphate
  synthase; GGPP, geranylgeranyl pyrophosphate; HepGP, heptaprenylglyceryl phosphate;
  HepPP, heptaprenyl pyrophosphate; NAD, nicotinamide adenine dinucleotide; Pi, phosphate;
  PPi, diphosphate; PcrB, GGGPS homolog of B. subtilis; uns, unsaturated.
