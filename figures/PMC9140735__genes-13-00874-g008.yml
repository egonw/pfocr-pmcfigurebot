caption: Schematic representation shows that Toll-like receptors are stimulated by
  LPS, activate the STIM1/Orai1-mediated SOCE channel, cause endoplasmic reticulum
  stress (ERS), and turn on the NF-κB signaling pathway to induce inflammation. The
  upregulation of STIM1 intensifies LPS-induced inflammation and endoplasmic reticulum
  stress (ERS), whereas the inhibition of Orai1 alleviates the inflammatory effects
  of LPS and ERS. LPS, lipopolysaccharide; STIM1, stromal interaction molecule 1;
  Orai1, calcium release-activated calcium channel protein 1; NF-κB, nuclear factor-kappa
  B; IκB, inhibitor of NF-κB; PERK, pancreatic elf-2 kinase pancreatic ER kinase;
  ATF6, activating transcription factor 6; IRE1, inositol requiring enzyme 1; GRP78,
  glucose-regulated protein 78; CHOP, C/EBP homologous protein; IL-6, interleukin-6;
  IL-8, interleukin-8; TNF-α, tumor necrosis factor-α.
