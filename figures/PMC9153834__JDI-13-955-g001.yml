caption: 'Changes in renal fibrosis and the fibrogenic program. Representative image
  of histological evaluation. (a) Masson''s trichrome staining (MTS) and (b) MTS‐based
  semiquantitative renal fibrotic scores; (c) Sirius red and (d) quantitative analysis
  of Sirius red staining in the renal cortex area are shown (obtained by ImageJ software.
  Scale bar: 50 μm). (e–h) Quantitative polymerase chain reaction analysis of the
  messenger ribonucleic acid expression of (e) transforming growth factor (TGF)‐β1,
  (f) TGF‐β2, (g) COL1 and (h) COL3, expressed as each ratio to the 18S level. The
  data are expressed as the mean with a scatter dot plot, and each dot represents
  one mouse. The diabetic group is shown as STZ (streptozotocin) in the figures. BSA,
  bovine serum albumin.'
