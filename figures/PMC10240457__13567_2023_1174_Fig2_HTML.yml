caption: 'Effect of NDV-induced autophagy on the transcription of inflammatory cytokines.
  A The mRNA transcription levels of IL-1β, IL-8, IL-18, CCL-5, and TNF-α after autophagy
  inhibitors treatment. B and C The mRNA transcription levels of IL-1β, IL-8, IL-18,
  CCL-5, TNF-α, ATG16L1 and ATG7 after ATG16L1 or ATG7-specific siRNAs treatment.
  D The mRNA transcription levels of IL-1β, IL-8, IL-18, CCL-5, and TNF-α after autophagy
  promoter treatment. E The mRNA transcription levels of IL-1β, IL-8, IL-18, CCL-5,
  and TNF-α after starvation treatment. Similar results were obtained from three independent
  experiments. Data were expressed as mean ± SD. *P ≤ 0.05; **P ≤ 0.01; ***P ≤ 0.001.
  NDV: Newcastle disease virus, CQ: chloroquine, 3-MA: 3-Methyladenine, ATG16L1: autophagy-related
  protein 16 like protein 1, MOI: Multiplicity of infection.'
