caption: 'Effects of GSK3β knockdown on TGF-β1-induced cardiac fibrosis(A and B) Expression
  level of NET1 (n = 3, ∗∗p = 0.0092 TGF-β1 vs. Ctrl, ∗p = 0.0127 TGF-β1 + siNC vs.
  Ctrl by Kruskal-Wallis test) (B) collagen I (n = 3, ∗p = 0.0415 TGF-β1 vs. Ctrl,
  ∗p = 0.0315 TGF-β1 + siNC vs. Ctrl, ∗p = 0.0415 TGF-β1 + siGSK3β vs. TGF-β1 + siNC)
  and hydroxyproline (n = 4, ∗∗p = 0.0014 TGF-β1 vs. Ctrl, ∗p = 0.0213 TGF-β1 + siNC
  vs. Ctrl, ∗p = 0.0143 TGF-β1 + siGSK3β vs. TGF-β1 by Kruskal-Wallis test.(C) α-SMA
  after knockdown GSK3β in cardiac fibroblasts. Scale bar: 20 μm, magnification, 200×.(D)
  EdU staining was used to detect fibroblast proliferation. Scale bar: 20 μm, magnification,
  200×. n = 6, ∗∗p = 0.0005 TGF-β1 vs. Ctrl, ∗∗p = 0.0004 TGF-β1 + siNC vs. Ctrl,
  ∗p = 0.0160 TGF-β1 + siGSK3β vs. TGF-β1 + siNC by Kruskal-Wallis test.(E) The migration
  of fibroblasts was detected by scratch experiment. n = 3, ∗∗p = 0.0046, TGF-β1 +
  siGSK3β vs. TGF-β1, ∗p = 0.0235, TGF-β1 + siGSK3β vs. TGF-β1 + siNC by Kruskal-Wallis
  test.(F) Expression level of GSK3β after knockdown GSK3β in cardiac fibroblasts.
  n = 3, ∗∗p = 0.0055, TGF-β1 + siGSK3β vs. TGF-β1, ∗p = 0.0201, TGF-β1 + siGSK3β
  vs. TGF-β1 + siNC by Kruskal-Wallis test.(G and H) Expression level of GSK3β-S389,
  and (H) GSK3β-S9 after knockdown GSK3β in cardiac fibroblasts. Scale bar: 20 μm,
  magnification, 200×.(I) Confocal microscopy was used to detect the expression of
  β-catenin in the nuclei of fibroblasts transfected with TGF-β1 and knockdown GSK3β.
  Expression level of β-catenin after knockdown GSK3β in cardiac fibroblasts. n =
  3, ∗p = 0.0415 TGF-β1 vs. Ctrl, ∗p = 0.0174 TGF-β1 + siNC vs. Ctrl, ∗p = 0.0415
  TGF-β1 + siGSK3β vs. TGF-β1 + siNC by Kruskal-Wallis test. For all statistical plots,
  the data are presented as mean ± SEM.'
