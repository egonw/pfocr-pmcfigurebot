caption: CPSF2 and CSTF3 increase the stability of DLGAP1-AS2 in CRC cells. A The
  effects of CPSF2 or CSTF3 on DLGAP1-AS2 expression. B The effect of CPSF2 or CSTF3
  on the half-life of DLGAP1-AS2 in CRC cells treated with actinomycin D (2ug/ml).
  C The effect of CPSF2 or CSTF3 on the expression of ELOA and AKT pathway (pAKT at
  Ser473). D The interaction between CPSF2 and CSTF3 was evaluated using IP assays.
  E DLGAP1-AS2 promoted the interaction between CPSF2 and CSTF3. F The effect of CPSF2
  and CSTF3 overexpression on the expression of DLGAP1-AS2. DLGAP1-AS2 mutation (ΔAATAAA)
  inhibited CPSF2 and CSTF3-induced upregulation of DLGAP1-AS2 levels in HCT116 cells.
  G Integrated model depicting the tumor-promoting effect and molecular mechanism
  of DLGAP1-AS2 in CRC
