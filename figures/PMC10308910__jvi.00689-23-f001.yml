caption: PDCoV infection impairs the intestinal barrier in vivo. (A) Western blot
  of PDCoV-N protein in small intestinal segments of infected and uninfected piglets.
  (B) Tissue tropism for PDCoV in duodenal, jejunum, and ileum segments determined
  by immunohistochemistry. PDCoV-N protein is stained deep yellow-brown (black arrows).
  Scale bar = 50 μm. (C) H&E staining of jejunum segments of uninfected and infected
  piglets. The black arrow indicates damaged villus. Scale bar = 200 μm or 50 μm.
  (D) Villus height and crypt depth. (E) The villus/crypt ratio. (F to I) IFN-β, IFN-λ,
  ISG-15, and MX-1 mRNA levels in jejunum tissues. (J to M) ZO-1, claudin-1, claudin-5,
  and occludin mRNA levels in jejunum tissues. *, P < 0.05; **, P < 0.01. ns, not
  significant.
article_title: Porcine Deltacoronavirus Infection Disrupts the Intestinal Mucosal
  Barrier and Inhibits Intestinal Stem Cell Differentiation to Goblet Cells via the
  Notch Signaling Pathway.
