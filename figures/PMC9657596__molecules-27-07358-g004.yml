caption: Lactucin inhibits A549 lung cancer cells by downregulating the MAPK/ERK pathway.
  (A) WB analysis of PTEN, Akt, p-Akt, MEK 1/2, p-MEK, ERK, and pERK 1/2 protein expression
  in A549 cell after exposure to Lactucin at 0, 20, 40, and 80 μM for 24 h. (B) Data
  are expressed as the means ± standard deviation of triplicate experiments. * p <
  0.05, ** p< 0.01, and **** p < 0.0001 indicate result’s significant difference from
  the control.
